  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: #f5f5f7;
    }
    .container { display: flex; min-height: 100vh; align-items: flex-start; }
    .sticky-titles {
      position: sticky; top: 45px; align-self: flex-start;
      margin-right: 32px; margin-left: 12px;
      background: #fffffff3; border-radius: 10px;
      box-shadow: 0 0 12px #bbb6;
      padding: 15px 10px 15px 13px; min-width: 260px; z-index: 5;
      height: fit-content; max-height: 80vh;
      padding-bottom: 40px;
      min-height: 550px;
    }
    .title-row { display: flex; align-items: center; gap: 7px; margin-bottom: 7px; font-size: 17px;
      padding: 4px 3px 4px 0; border-radius: 4px; font-weight: 600; 
      transition: background 0.13s, color 0.13s; min-height: 47px;}
    .title-row.correct { background: #caffc7 !important; color: #167e10;}
    .title-row.incorrect { background: #ffd6d6 !important; color: #c20000;}
    .title-num { min-width: 23px; text-align: right; font-size: 18px; margin-right: 2px;
      color: #997a1b;}
    .select-metin { font-size: 13.5px; border-radius: 6px; padding: 2px 7px;
      margin-right: 3px; min-width: 34px; border: 1.1px solid #ccc; font-weight: bold; outline: none;
      transition: border 0.15s; background: #fafafa; height: 24px;}
    .select-metin.correct { border: 1.5px solid #1daa11 !important; color: #1daa11;
      background: #ebfaeb !important;}
    .select-metin.incorrect { border: 1.5px solid #cc2020 !important; color: #cc2020;
      background: #ffeaea !important;}
    .select-metin option.correct { background: #c7ffd3 !important; color: #167e10 !important; font-weight: bold;}
    .select-metin option.incorrect { background: #ffd6d6 !important; color: #c20000 !important; font-weight: bold;}
    .select-metin option.correct-used { background: #80f185 !important; color: #36a500 !important; font-weight: bold;}
    .metinler-alan { flex: 1; display: flex; flex-direction: column; gap: 11px; align-items: flex-end; margin-right: 14px; position: relative;}
    .metin-kutu {
      width: 95%; min-width: 250px;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 0 6px #ccc6;
      padding: 10px 15px 10px 13px;
      font-size: 15px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      border: 2px dashed #a29565;
      margin-bottom: 8px;
      position: relative;
      cursor: pointer;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .metin-kutu:hover { box-shadow: 0 0 16px #887b !important; border-color: #b1ad84 !important;}
    .harf-kutu {
      position: absolute; top: -13px; left: -13px; width: 28px; height: 28px; font-size: 18px;
      background: #f3ca7b; color: #7a5e1a; font-weight: bold; border-radius: 50%;
      box-shadow: 0 1px 2px #0001; border: 2px solid #e6bb5c;
      display: flex; align-items: center; justify-content: center; z-index: 10;
      pointer-events: none;
    }
    .metin-baslik { font-size: 12px; font-weight: 600; margin-bottom: 2px; color: #444; line-height: 1.15;}
    .stats-bar {
      width: 100%; background: #fcf37f; padding: 8px 0 8px 19px; box-shadow: 0 2px 7px #bbb4; font-size: 1em; font-weight: bold;
      display: flex; align-items: center; position: sticky; top: 0; z-index: 100; gap: 28px; margin-bottom: 8px; letter-spacing: 0.03em;
    }
    .dogruStat { color: #18ad16;}
    .yanlisStat { color: #cc2020;}
    .sayfa-bilgi { margin-left: auto; margin-right: 18px; font-size: 1em; color: #6b5b23;}
    .navi-btns { width: 100%; display: flex; justify-content: center; gap: 13px; margin: 28px 0 16px 0;}
    .navi-btn { font-size: 1em; padding: 7px 20px; border-radius: 7px; background: #f5f5f7; border: 1.2px solid #aaa;
      cursor: pointer; font-weight: bold; box-shadow: 0 2px 6px #bbb4; transition: background 0.13s, color 0.13s;}
    .navi-btn.orta {margin-left: 40px; margin-right: 40px;}
    .navi-btn:hover { background: #ddeedc; color: #129d1d; border-color: #129d1d;}
    /* MODAL için: */
 .modal-bg {
  position: fixed; top:0; left:0; right:0; bottom:0;
  background: rgba(30, 30, 50, 0.77);
  z-index: 10000;
  display: none;
}
.modal-bg.active { display: block;}
.modal-metin-kutu {
  position: absolute;
  top: 60px;
  right: 0;
  margin: 0;
  /* Aşağıdakiler zaten vardı, bırakabilirsin: */
  padding: 33px 42px 33px 36px;
  background: #fffde9;
  border: 3px solid #f3ca7b;
  border-radius: 16px;
  min-width: 380px; max-width: 820px;
  box-shadow: 0 8px 38px #0008;
  font-size: 1.35em;
  z-index: 20000;
  animation: modalin 0.18s;
  transition: all 0.2s;
}


    @keyframes modalin {
      from { transform: scale(0.88);}
      to { transform: scale(1);}
    }
    .modal-metin-harf {
      position: absolute; top: -23px; left: -23px;
      background: #f3ca7b; color: #7a5e1a; font-size: 1.3em; font-weight: bold;
      border-radius: 50%; width: 38px; height: 38px;
      border: 3px solid #e6bb5c;
      box-shadow: 0 2px 7px #e6bb5c66;
      display: flex; align-items: center; justify-content: center;
      z-index: 2;
      font-family: Arial Black, Arial, sans-serif;
    }
    .modal-x-btn {
      position: absolute;
      top: 14px; right: 18px;
      font-size: 1.7em;
      color: #c7762d;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      z-index: 3;
      transition: color 0.14s;
    }
    .modal-x-btn:hover { color: #a11e00;}
    .modal-metin-baslik {
      font-size: 1.03em; font-weight: bold; margin-bottom: 13px; color: #755810; letter-spacing: 0.03em;
    }
    .modal-metin-icerik {
      color: #222;
      line-height: 1.37;
    }
    @media (max-width: 1000px){
      .container {flex-direction: column;}
      .sticky-titles {position: relative; max-height: unset; margin-bottom: 12px;}
      .metinler-alan {align-items: stretch;}
      .metin-kutu {width: 99%;}
    }
    @media (max-width: 600px){
      .modal-metin-kutu { min-width: 90vw; padding: 17px 7vw 17px 7vw;}
    }

    .stats-bar {
  display: flex;
  align-items: center;
  position: sticky; top: 0; z-index: 100;
  gap: 28px;
  margin-bottom: 8px;
  letter-spacing: 0.03em;
}

.stats-title {

   margin-left: -60px;
}

.metin-kutu .dogru-numara {

  pointer-events: none;
  z-index: 9;
  user-select: none;
  text-shadow: 0 2px 12px #a00a;
  letter-spacing: 0.02em;
}

      { harf: "A", baslik: "Gerlinde Kaltenbrunner", text:  ` 
Die Osterreicherin Gerlinde Kaltenbrunner zåhlt zu den bekanntesten Bergsteigerinnen der Welt. Als
erste Frau hat sie aus eigener Kraft, das heißt ohne Tråger und ohne Sauerstoff, alle 14 Achttausender
bestiegen. Schon sehr früh entdeckte sie ihre Begeisterung für die Berge ihrer oberösterreichischen
Heimat. Ihren ersten Achttausender bestieg sie mit 23 Jahren und seit mehr als zehn Jahren ist sie
Profibergsteigerin. In ihrem Vortrag spricht Gerlinge Kaltenbrunner über ihre Erlebnisse und ihre Plåne.
über Leidenschaft, Willensstårke, Disziplin und Geduld.
Höhenbergsteigerin Gerlinde Kaltenbrunner,
14. Mai, Kulturzentrum, 20.00 Uhr `},
      { harf: "B", baslik: "Seniorenwohnhaus Zur alten Linde", text:  `

Spazierengehen und vieles mehr. Wenn Sie sich für alte Menschen und ihre Geschichten interessieren.
wenn sie Einfühlungsvermögen haben und gerne zuhören, dann füllen Sie doch einfach den Fragebogen
aus. Anschließend vereinbaren wir einen Termin für ein Erstgespråch.
Wir freuen uns auf Ihre Nachricht. `},
      { harf: "C", baslik: " Neue Studie erschienen", text:  `
Eine neue Studie stellt intensiv betriebenem körperlichem Training kein gutes Zeugnis aus. Dabei hatte
die Studie den Aspekte des hohen Gefahrenpotentials und die damit verbundenen Unfallverletzungen
bewusst ausgeklammert. Es ging lediglich um die Fragestellung, ob ein Mehr an körperlichem Training
auch gesünder sei. Dass regelmäßige Bewegung gesund ist, steht außer Frage. Wer sich täglich
körperlich betåtigt, senkt sein Risiko für viele Krankheiten wie zum Beispiel Diabetes und
Herzerkrankungen. Der Studie zufolge soll extremes Training dieses Risiko allerdings wieder erhöhen.
Zu den ausführlichen Ergebnissen der Studie gelangen Sie hier.
 `},
      { harf: "D", baslik: "Historische Fotos fûr das Stadtjubilāum", text:  `

Aufnahmen. Dazu werden alle Bürgerinnen und Bürger ganz herzlich gebeten, alte Bilder und Fotos zu
Verfügung zu stellen. Von Interesse sind nicht nur geschichtlich relevante Aufnahmen, sondern auch
private Bilder, die vom Leben in unserer Stadt erzählen. Weil in diesem Jahr auch der Städtische
Sportclub sein 100-jähriges Bestehen feiert, soll es eine eigene Bilderabteilung geben, die historischen
Sportveranstaltungen gewidmet ist. Der Termin und der Ort, zu dem Sie ihre Erinnerungsstücke zur
Sichtung bringen können, werden noch bekannt gegeben.
 `},
      { harf: "E", baslik: "Nervenkitzel pur: Bungee-Jumping", text:  ` 
Wir bieten euch unvergessliche Erlebnisse rund um die Extremsportart Bungee-Jumping. In einer
traumhaften Landschaft, mehr als 100 Meter über dem Wasser, verschaffen wir euch den ultimativen
Kick! im Sommer haben wir wieder täglich von Dienstag bis Sonntag jeweils ab Mittag geöffnet -
geeignetes Wetter vorausgesetzt. Für Sprünge am Tag ist eine Reservierung nicht zwingend notwendig.
aber besonders bei Schönwetter empfehlenswert. Im August bieten wir auch zwei Nachtsprungtermine
an. Für diese müsst ihr mindestens sechs Personen sein und euch auch verbindlich anmelden. Hier geht
es zur Terminreservierung. Weitere Infos zu Preisen, Lage und Anfahrt gibt es hier.
 `},
      { harf: "F", baslik: "Freiwillige Feuerwehr", text:  ` 
Die Freiwilligen Feuerwehren rücken nicht nur an, wenn es brennt, sondern vermitteln auch
Wissenswertes zum Thema Brandschutz. Gemeinsam mit Pådagogen hat unsere Freiwillige Feuerwehr
ein Programm entwickelt, mit dem sie das Bewusstsein der Kinder und Jugendlichen für das Thema
Sicherheit und Gefahrenvermeidung schårfen möchte. Im Rahmen dieses Projektes wurden gemeinsam
mit Pådagogen und Pådagoginnen besondere Arbeitsunterlagen für Trainingseinheiten an
Bildungsståtten vorbereitet. Interessierte Schulen und Kindergårten haben noch bis Ende April die
Möglichkeit, sich zu dem training anzumelden.
Tel.: 0677-4567489 `},
      { harf: "G", baslik: "Spektakulåre Feuerwehrübung", text:  ` 
Übung für den Ernstfall: Gemeinsam mit anderen Einsatzorganisationen veranstaltete die örtliche
Feuerwehr eine besonders eindrucksvolle Einsatzübung. Dabei wurde simuliert, dass sich bei einer
Führung durch das Rathaus ein Unfall im Turm ereignet und mehrere schwerverletzte Menschen
geborgen werden müssen. Nach der Erstversorgung durch einen Notarzt in schwindelnder Höhe gelang

Einsatzes. `},
      { harf: "H", baslik: "Helfer und Helferinnen gesucht", text:  `

unter Veranstaltungen/ Halbmarathon/ Freiwillige. `},
      { harf: "I", baslik: "Mårchenwanderung für Kinder von 8 bis 12 Jahren", text:  ` 
Wir wandern entlang des Märchenwanderwegs, der durch eine abwechslungsreiche Landschaft führt, mit
herrlicher Aussicht auf die Berge. Am Ende des Weges gelangen wir zu einem Wildgehege.Was ihr

oder Begleitpersonen. `},
      { harf: "J", baslik: "Aktion Sauberes Grün", text:  ` 
Die Aktion "Sauberes grün" findet dieses Jahr nicht wie bisher an einem einzigen Tag statt, sondern
dauert gleich drei Tage. Wir rufen Kindergårten, Schulen und Vereine dazu auf, sich auch dieses Jahr
wieder zahlreich an unserer gemeinnützigen Putzaktion zu beteiligen. Ausgerüstet mit Handschuhen
und Såcken, werden die Teilnehmerinnen und Teilnehmer Grünflåchen, Parks und Spielplätze in der
Stadt säubern. Auch Einzelpersonen sind herzlich willkommen! Am Samstag gibt es dann wieder das
große Abschlussfest.
Unsere jährliche Aktion für eine saubere Stadt, dieses Jahr vom 2. bis 4. Mai.
Anmeldungen bei den städtischen Reinigungsbetrieben: 0240-191980.
 `},,

      { harf: "A", baslik: "Urlaubsregion AllgåuerAlpen", 
      text:  ` Die Urlaubsregion Allgåuer Alpen ist mit eine der schönsten Deutschlands. Mit Bussen und
Bahnen gelangt man zu Burgen, Schlössern, Kirchen und Klöstern. Das kulinarische Angebot
bietet für jeden Geschmack genügend Auswahl. Bergwanderer schätzen - vor allem im
Spåtsommer - Hüttenwanderungen auf den gut ausgebauten Höhenwegen. Bergbahnen und
Sessellifte nehmen viel von der Mühe des Aufstiegs ab. Auch für die Wassersportler ist
ausreichend gesorgt. `},
      { harf: "B", baslik: "Ritter und Burgfråulein für ein Wochenende", 
      text:  ` Seit vielen Jahrhunderten gibt es in Deutschland Burgen. Hoch über mittelalterlichen Stådten
und oft in romantischer Landschaft ragen sie als touristische Attraktionen empor. Für
Geschichtsinteressierte inszeniert man im alten Gemauer bunte Feste, die das Mittelalter
originaltreu zum Leben erwecken. Hier erleben Sie Ritterturniere, Minnesang und zünftige
Gelage. Beliebt sind auch Bauernmärkte mit traditionsreicher Handwerkskunst, Maskentreiben
und Volkstheater, deren Stücke an die Sagen und Märchen anknüpfen, die sich um jede Burg
ranken.
Anmeldung unter info@mittelalter.com  `},
      { harf: "C", baslik: "Ferien im Harz", 
      text:  ` Der Harz erhebt sich inselartig über der Norddeutschen Tiefebene und verbindet die Länder
Sachsen-Anhalt, Niedersachsen und Thüringen. Er ist zugleich das höchste Mittelgebirge nördlich des
Mains, im Brockenmassiv auf 1142 Meter ansteigend. Der Romkerhaller Wasserfall, der aus großer Höhe
in die Tiefe stürzt, ist im Okertal neben der Okertalsperre ein beliebtes Fotomotiv. Fast jede Form von
Wassersport ist hier möglich - Surfen, Paddeln, Rudern etc. `},
      { harf: "D", baslik: "Auf den Spuren des rômischen Dichters Ausonius", text:  ` Von Bingen am Rhein bis nach Trier an der Mosel führt dieser nach dem romischen Dichter Ausonius
Ibenannte Wanderweg. Auf der ehemaligen römischen Heerstraße geht es stets über die Höhenrücken
13 des Hunsrück. Durch Wálderund vorbei an HunsrückerDörfern ist die romische Vergangenheit an der Strecke und in Museen allgegenwårtig. Der 140 Kilometer lange Weg, den auch Ausonius bereiste, führt

      { harf: "G", baslik: "Weihnachtsmarkt in Koblenz", text:  `

      { harf: "H", baslik: "Drei Flöhe und das Jesuskind", text:  `

      { harf: "I", baslik: "Weihnachtsshow", text:  `

      { harf: "J", baslik: "Lasse Lindgren Ensemble", text:  `

    metinler: [
      { harf: "A", baslik: ".....", text:  ` Wenn eine schwangere Frau erkrankt oder unter starken Schmerzen leidet, kann sie in den

`},
      { harf: "B", baslik: ".......", text:  ` Eine alte und höchst effektive Methode zur Entspannung ist die Klangmassage. Sie stammt aus

      { harf: "C", baslik: "......", text:  ` Die regelmäßige Ernährung mit Tomaten senkt das Risiko von Krebserkrankungen um fast

Bestandteil. `},
      { harf: "D", baslik: ".....", text:  ` Dass zu langes In-der-Sonne-Liegen nicht gut ist, wissen im Prinzip alle. Trotzdem lassen sich

      { harf: "F", baslik: "Ist Butter gesünder oder Margarine?", text:  ` Ernährungsberater betonen, dass es hinsichtlich Zusammensetzung und Geschmack keine

      { harf: "G", baslik: "....", text:  `Damenschuhe mit hohen Absätzen schaden der Gesundheit, insbesondere der Rücken, die

      { harf: "H", baslik: "......", text:  ` In der Sonne liegen und eine braune Haut bekommen, das ist nach wie vor ein wichtiges Ziel

      { harf: "J", baslik: ".....", text:  `Ältere Reisende bevorzugen am Urlaubsziel Ruhe und mäßige Aktivität. Viele reisen deswegen

      { harf: "G", baslik: "Umzug mal anders", text:  `

      { harf: "H", baslik: "Alle Informationen auf einer Seite", text:  `

      { harf: "I", baslik: "Hilfe gesucht?", text:  `

      { harf: "J", baslik: "Neu in der Stadt?", text:  `

      { harf: "K", baslik: "Wie es Ihnen gefällt", text:  `

  { harf: "A", baslik: "Auf den Höhen des Rheins", text: `Die Wanderung beginnt im Rheingau-Städtchen Rauthenlal. Von hier aus geht es über die hügelige Taunuslandschaft – immer wieder mit Blick auf den Rhein – über die Hallgarter Zange nach Oestrich mit seinen historischen Ortskern und dem berühmten Alten Kran. Festes Schuhwerk ist unbedingt empfehlenswert. Gaststätten gibt es auf der Hallgarter Zange und in Oestrich. Von dort aus gibt es auch gute Busverbindungen nach Wiesbaden und Rüdesheim. Info unter: Wanderclub Die Wandervögel, Tel: 0611-45453326 Gruppentreff: samstags 13.00 Uhr, sonntags 11.00 Uhr, Bushaltestelle Rathaus Rauthenlal`},

  { harf: "B", baslik: "Eine Rheinfahrt, die ist lustig", text: `Eine Fahrt für Freunde nostalgischen Reisens: Mit dem 1908 gebauten Schaufelradschiff Neptun fahren wir von Mainz vorbei am Binger Mäuseturm und an der Loreley in das Städtchen St. Goarshausen. Hier erwartet uns ein leckeres Abendessen mit Wein und Gesang. Da fehlt natürlich auch nicht die Loreley, die für uns von ihrem Felsen herabsteigt und alte Volksweisen und Lieder vorträgt. Zurück nach Mainz geht es dann mit einer historischen Dampflok. Information und Anmeldung bei: Touristen-Information Mittelrhein, Tel: 06134-9988663`},

  { harf: "C", baslik: "Der Wanderladen am Rathausplatz 4 in Wangen", text: `Wir haben alles, was Sie zum Wandern und Bergsteigen brauchen. Auf 200 m² finden Sie Markenprodukte bekannter Sportausstatter: Textilien, Pulsmessgeräte, Wanderkarten, Ausrüstungen für Freeclimbing, Nordic Walking, Trekking, Jogging usw. Kurzum: Wir bieten alles vom Spazierstock bis zum Stiefel. Natürlich bieten wir jedem Kunden unsere persönliche fachkundige Beratung an. Weitere Informationen zum Angebot sowie unseren Öffnungszeiten unter 01804-5532210 oder schauen Sie sich unsere Internetseite an: www.wanderladen.de`},

  { harf: "D", baslik: "Mit dem Schiff nach Holland", text: `Ruhe, Erholung, Entspannung und dabei Kultur genießen und köstlich essen und trinken – das alles können Sie während unserer viertägigen Flusskreuzfahrt auf dem Rhein erleben. Auf einem der modernen 4-Sterne-Hotels werden Sie sich wohl fühlen. Alle Schiffe verfügen über Einzel- und Doppelzimmer mit Bad und WC, Restaurant, Bistro, Tanzcafé, Fitnessraum und einem Swimmingpool auf dem Sonnendeck. Start der Reise ist Frankfurt am Main. Etappen­ziele sind Koblenz, Köln und Düsseldorf. Unser Reise­ziel Rotterdam erreichen wir am vierten Tag. Fordern Sie unseren Katalog an unter 0180-3287549`},

  { harf: "E", baslik: "Geschichte und Geschichten vom Rhein", text: `Die alten Römer und Germanen sowie die mittelalterlichen Burgherren sind längst Geschichte. Zahlreiche Sagen und Anekdoten ranken sich um die Bauwerke und Menschen, die am Rhein gelebt haben; Schriftsteller und Dichter wurden zu Werken über und rund um den Rhein inspiriert. Die Stadtbibliothek Bingen hat diesen historischen wie unterhaltsamen Geschichten eine Ausstellung gewidmet, die täglich außer montags von 10 bis 18 Uhr im Bibliotheksgebäude besucht werden kann. Außerdem lesen jeden Sonntag um 20 Uhr im Juli und August Schriftsteller aus ihren Werken – mit Büchertisch und Autogrammstunden. Der Eintritt zu der Ausstellung ist frei, für die Lesungen beträgt er 8 Euro.`},

  { harf: "F", baslik: "Der Rhein und seine Geschichte", text: `Das Geologische Institut der Johannes-Gutenberg-Universität Mainz bietet im kommenden Semester im Rahmen des Studium generale eine Vortragsreihe an zum Thema: Der Rhein und seine Geschichte. Was verraten uns bestimmte Gesteinsformationen im Untergrund? Wie kommen versteinerte Meeresbewohner als Fossilien in die rheinhessische Erde? Wie sah es hier vor Jahrmillionen aus? Die Vortragsreihe startet am 1. November und findet jeweils mittwochs um 18.30 Uhr im Auditorium maximum der Universität statt.`},

  { harf: "G", baslik: "Edelstein-Erlebniswelt", text: `Edle Entspannung bieten Ihnen die Höhlen und Grotten der Edelstein-Erlebniswelt in Idar-Oberstein. Mit zauberhaften Licht- und Farbspielen präsentiert sich eine geheimnisvolle Höhlenlandschaft mit plätschernden Quellen und einem feurig glühenden Vulkan. Die Besucher können die Kraft der Kristalle und Mineralien spüren und so die Wunderwerke der Natur sinnlich erfahren.`},

  { harf: "H", baslik: "Ohne Schuhwerk wandern", text: `Besuchen Sie Deutschlands ersten und einzigen Barfußpfad – ein Riesenspaß für jedes Alter. Der Barfußpfad in Bad Sobernheim zählt zu den beliebtesten Ausflugszielen an dem Fluss Nahe. Die wohltuende Kühle des Lehmbodens und der Wasser­trete­becken erfrischt müde und schwere Beine. Über einen Geschicklichkeitsparcours gelangen Sie zur Nahefurt. Hier können Sie die Nahe mit Hilfe von zwei Halteseilen überqueren. Gehen Sie barfuß durch die Natur – ein unvergessliches Abenteuer!`},

  { harf: "I", baslik: "Ein Zoo für Jung und Alt", text: `Ein Besuch im Opel-Zoo bietet zu jeder Jahreszeit ein besonderes Erlebnis. In den monatlich stattfindenden pädagogischen Führungen für Kinder und Jugendliche erläutern unsere Zoopädagogen die verschiedensten zoologischen Themen. Darüber hinaus gibt es regelmäßig auch spezielle Ferienprogramme. Für die Kleinen gibt es auch einen Streichelzoo und einen großen Abenteuerspielplatz sowie Kamel- oder Ponyreiten. Für die Großen gibt es Picknick- und Grillplätze, ein Restaurant und ein Café. Ein Besuch im Opel-Zoo ist ein unvergessliches Erlebnis für Alt und Jung.`},

  { harf: "J", baslik: "Tiere erleben", text: `Mehr als 600 Tiere haben im Safaripark eine Heimat gefunden. Hier wurde für sie ein Lebensraum geschaffen, der ihrer ursprünglichen natürlichen Umgebung weitgehend entspricht. Im Safaripark sitzen nicht die Tiere, sondern die Besucher „hinter Gittern“: Im eigenen Auto fährt man durch die großen Tiergehege. Oder man nutzt den Safari-Zug (2,50 € pro Person). Kostenlos ist der Affenzug, der zwischen den Gehegen fährt. 40 Berberaffen leben hier frei, klettern, springen, toben. Und die Besucher beobachten vom sicheren, vergitterten Bahn gemächlich durch das Gehege.`},

  { harf: "K", baslik: "Wattwanderung", text: `Zweimal täglich gibt das Wasser den Meeresboden frei – es ist die Zeit der Ebbe. Unter sachkundiger Führung können Wattwanderungen zum Beispiel zur Hallig Süderoog, zur Hallig Hooge oder zu Kulturspuren ehemaliger Siedlungen unternommen werden. Barfuß ist Wattwandern am schönsten. Dann spürt man den Wattboden unmittelbar. Wer empfindliche Füße hat, sollte sich ein paar alte Socken oder Turnschuhe anziehen. Wattwanderungen mit erfahrenen Wattführern sind sicherer und erlebnisreicher als eigene Faust loszuziehen. Deshalb sollten größere Wattwanderungen in einer geführten Gruppe unternommen werden. Die Tour dauert jeweils 2–2½ Stunden.`},

  { harf: "L", baslik: "Die Nordseeküste wirbt für sich am Rhein", text: `Besuch hat sich angesagt, und zwar vom 21. bis zum 23. April: Die Nordsee kommt nach Düsseldorf. Auf der Promenade am Altstadtufer präsentieren sich in einer Zeltlandschaft, verbunden mit einer Aktionsbühne, alle niedersächsischen Küstenorte und die sieben Ostfriesischen Inseln, die Reedereien, Fluggesellschaften und Hotels. Auf dem Rhein erwartet ein feuerroter Katamaran Besucher zu Sonderfahrten. Der CAT N° 1 – sonst auf der Nordsee unterwegs – ist zu besichtigen und zeigt seine Stärke: Stolze 12.633 PS schaffen flotte 40 Knoten, das sind 74 km/h – das schnellste Passagierschiff, das jemals den Rhein befuhr.`}

        { harf: "A", baslik: "Ratgeber 'Was bei Erkältung hilft'", text: `Erkältungen gehören leider zum Leben. Sie kommen immer wieder wie Frühling, Sommer, Herbst und Winter. Jetzt ist wieder Erkältungssaison. Hier sind einige wichtige Tipps. Bei Fieber: mindestens 2–3 Liter Tee oder Wasser pro Tag trinken. Feuchte Wadenwickel können helfen. Ist das Fieber nach zwei Tagen nicht weg, unbedingt zum Arzt gehen. Bei Halsschmerz mit Salzwasser gurgeln (1 Glas Wasser ein Teelöffel Salze) oder Salbeitee trinken.`},

  { harf: "C", baslik: "", text: `Kochen und waschen um 1900 lautet das Thema, wenn Anita Krämer am kommenden Sonntag durch das Museum für Stadtgeschichte führt. Wie wurde damals gekocht und gewaschen? Wie haben unsere Ur- Ur- Großeltern damals gelebt? Kühlschrank, Mikrowelle und andere moderne Geräte gab es ja in jener Zeit noch nicht. Wie hat man früher Vorräte haltbar gemacht? Auf all diese Fragen hat Frau Krämer eine Antwort. Auch Kinder sind herzlich willkommen. Sie werden auch erfahren, wie oft Kinder damals Zähne putzen mussten. Wie sah es mit der Zahnpflege aus? Eine spannende und unterhaltsame Reise in die Zeit vor 100 Jahren. Der Eintritt ist frei. Die Führung findet immer in Gruppen von 10 Personen ab 10 Uhr zu jeder vollen Stunde statt. Museum für Stadtgeschichte, Alte Waldstraße 11.`},

  { harf: "E", baslik: "Nachhilfe", text: `Wenn es um den Computer geht, wissen viele Kinder längst besser Bescheid als Erwachsene. Fast die Hälfte (47%) der 10- bis 19-Jährigen, in deren Haushalt ein Computer steht, wird vom Vater, Mutter, aber auch von Oma und Opa um Rat gefragt. In der Heinrich-Mann-Schule geben computerbegeisterte Schüler jetzt jeden Samstag von 10–12 Uhr sogar extra Nachhilfekurse für Erwachsene. Start ist am kommenden Samstag, der Schülerkreis ist kostenlos! Interessierte Schülerinnen und Schüler, die ihre Erfahrungen weitergeben möchten, können auch gern Kontakt aufnehmen.`},

  { harf: "G", baslik: "Sofort-Versicherung", text: `Die Behandlung kommt vom Arzt.

  { harf: "H", baslik: "Kindertheater: warum teilen schwer und betteln grausam ist", text: `Dass es viel einfacher ist, egoistisch zu sein als mitfühlend, weiß fast jeder. Dass aber auch Menschen, die Hilfe brauchen, der eigenen sich können, zeigt das Stück „Der gute Mensch von Sezuan“ von Bertolt Brecht. Und er erzählt es so, dass auch Kinder es verstehen können. Im Theater an der Parkaue wir das Stück am Sonntag um 14 Uhr in der Originalfassung gezeigt. Regisseurin Claudia Kipfel: “Dieses Stück kann man so lassen, wie es ist. Kinder verstehen es sofort.” Karten: 0179-666453110, für Kinder ab 8 Jahren. Preise: 12 Euro, Kinder bis 12 Jahre: 7 Euro.`},

  { harf: "I", baslik: "Omnitamol 500 Tabletten", text: `Wann nehmen Sie Omnitamol?
Bei leichten bis mäßig starken Schmerzen.

  { harf: "J", baslik: "Neue Kleidung kann krank machen", text: `Das neue Hemd passt prima zu Lieblingsjeans. Warum also nicht gleich anziehen? Doch Vorsicht: Neue Textilien können Allergien und Hautreizungen auslösen, vor allem bei Kindern und Menschen mit empfindlicher Haut. Grund: Viele Textilien enthalten Farbstoffe oder andere Chemikalien. Tipp: neue Kleidungsstücke vor dem ersten Tragen waschen. Für Babys und Kleinkinder ist Second-Hand-Kleidung eine gute Alternative, da die Schadstoffe schon ausgewaschen sind.`},

  { harf: "K", baslik: "Erkältungszeit = Theaterzeit", text: `Zu einem hoffentlich husten- und schnupfenfreien Nachmittag für die ganze Familie lädt das Puppentheater “Die Langhorn” am morgigen Sonntag um 15 Uhr ein. Das Ensemble um die professionelle Puppenspielerin Margit Hallmann spielt “Hätschi, kleine Anna” und verspricht ein Theatererlebnis für Erwachsene und Kinder ab 6 Jahren.

    { "no": 19, "text": "Sie interessieren sich für Bücher über Architektur und Gartenarchitektur deutscher Klosteranlagen.", "dogru": "X" },
    { "no": 20, "text": "Sie suchen Kriminalromane, deren Handlung im Rhein-Main-Gebiet und besonders in Frankfurt spielt.", "dogru": "X" }
  ],
    metinler: [
       { harf: "A", baslik: "Norwegen: Kirkenes–Bergen", text: `Die schönste Seereise der Welt – von Anfang April bis Ende Oktober. 6-Tage-Seereise 2009 ab 699.– € p. P. Eindrucksvolle Landschaften entdecken. Die Seele baumeln lassen. Natur mit allen Sinnen genießen. Mit einer Postschiffreise können Sie das unglaubliche Panorama, das sich Ihnen an Norwegens heutige Küste wie im Bilderbuch darbietet, genießen. Erleben Sie die Einzigartigkeit der atemberaubenden Gebirgsketten, der artenreichen Tierwelt, der malerischen kleinen Städte, die wir im Linien­dienst anfahren. Buchen Sie innerhalb der nächsten 8 Wochen und sichern Sie sich Ihre Wunschkabine und einen Frühbucher-Bonus bis 25%. Information, aktueller Katalog und Buchung unter: Tel.: (040) 367 53-496, E-Mail: info@eligruiten.de, www.eligruiten.de.`},

  { harf: "B", baslik: "Mal was ganz anderes machen", text: `Winterurlaub am Meer. Dem Nord- und Ostseeküste bieten auch in der kalten Jahreszeit Aktivitäten, die der ganzen Familie Spaß machen. Zum Beispiel “Boßeln”. Welchen Mannschaft kullert die bleigefüllte Holzkugel auf geradem Wegen am weitesten? Zwischendurch gibt es heißen Früchtetee oder Glühwein, hinterher kann man eingemummelt einer Robbensafari zusehen, wie die Robbenmütter ihre Babys säugen. Klar, im kalte Winterlandschaft dick eingemummt von der Pferdekutsche aus erleben. Gleichzeitig ans Meer und ins Herz der Lichterstadt um das ferne Ziel. Und danach aufwärmen, am besten mit einem Punsch und Bratapfel. Braucht da noch jemand Berge? Infos: www.schleswig-holstein.de`},

  { harf: "C", baslik: "Meditation im Schnee", text: `Nur die Schritte knirschen gleichmäßig im Schnee. Sonst ist es absolut still. Rechts und links ragen die Berge schroff in den blauen Himmel. Strahlend weiß glitzert die Landschaft wie von Tausenden kleiner Diamanten. Wer Entschleunigung sucht, ist bei einer geführten Schneeschuhwanderung durch das Schneeschuhwanderzentrum in den Ostschweizer Bergen richtig. Beim Schneeschuh-Wandern wandert man mit großflächigen Schneeschuhen durch tiefen Schnee. Später fahren Sie mit dem Schlitten ins Tal, wo im Gasthaus schon eine heiße Suppe auf dem Herd dampft und ein warmes Bett wartet. Für mehr Informationen besuchen Sie unsere Internet-Seite: www.meditation-im-schnee.ch.`},

  { harf: "D", baslik: "Fluss- und Radreise durch Belgien", text: `8 Tage Fluss- und Radreise durch Belgien. Abseits der Hauptstraßen fahren Sie mit Schiff und Rad durch die flache Polderlandschaft Belgiens, die dafür ideal geeignet ist. Die Städte Brügge und Brüssel bilden den Anfangs- und Endpunkt der Reise. Im Reisepreis enthalten: Bahnreise in der 2. Klasse ab Frankfurt, Transfers vom Bahnhof zum Schiff und zurück. 7 Nächte in Außenkabinen an Bord der “Quo Vadis”, Frühstück, Mittagessen oder Lunchpaket für Fahrradtouren, Abendessen. Tägliche Tourenbesprechungen, Landkarten, alle Hafen-, Schleusen- und Brückenbenützungsgebühren, Leihgebühr für ein 7-Gang-Unisex-Rad, qualifizierte, ortskundige Reiseleitung. Die Radtourenlänge beträgt ca. 296 km. Termin: 19. bis 26. September. Preis: 1199 € p. P. in Zweibettkabine.`},

  { harf: "E", baslik: "Radwandern durch das Veneto", text: `Radwandern durch das Veneto. Sogar Goethe war sprachlos – so schön ist Norditalien. Ruhige, flache Wege geleiten Sie vom Gardasee über Verona nach Vicenza. Durchs Etschtal und über die Lagunen kommen Sie nach Venedig. Im Reisepreis enthalten: Bahnreise in der 2. Klasse von Frankfurt nach Verona und zurück von Venedig inklusive Schlafwagen. Transfer von und zum Bahnhof in Verona und Venedig. 6 Übernachtungen in ausgewählten Hotels inkl. Frühstück, 4 Abendessen, Picknickservice, Leih-Tourenrad mit 8-Gang-Schaltung, sämtliche Eintritte laut Programm, qualifizierte, ortskundige Reiseleitung. Kleinbus als Begleitfahrzeug, Gepäcktransport. Sondertil. Preis: 1399 € p. P. im DZ.`},

  { harf: "F", baslik: "Übernachten 'Im Namen der Rose'", text: `Berühmt wurde Kloster Eberbach 1988 als Schauplatz für die Innenaufnahmen im Film “Der Name der Rose”. Zwar gibt es heute kein klösterliches Leben mehr, doch in seinen Baukörpern erhaltene Kloster gilt als bedeutendste mittelalterliche Gesamtkunstwerk Hessens. Die jahrhundertealte Weinbautradition hat sich bis heute fortgesetzt. Wer die Weinverkostungen erleben möchte, kann das “Herbst-Winter-Wochenend-Spezial” nutzen, das die Gastronomiebetriebe im Kloster Eberbach zusammengestellt haben. Das Angebot umfasst eine Übernachtung im Doppelzimmer von Samstag auf Sonntag. Es beinhaltet zudem ein reichhaltiges Frühstücksbüffet und ein Vier-Gänge-Überraschungsmenü am Abend. Der Preis für die Übernachtung beträgt 97.– €. Weitere Informationen gibt es bei den Gastronomiebetrieben im Kloster Eberbach, Telefon 06723/993-0.`},

  { harf: "G", baslik: "Tagestouren in Rheinhessen und im Rheingau", text: `Mit der Zahn­stangenbahn auf den Wiesbadener Neroberg fahren, in Geisenheim mediterran kochen lernen, wandern mit Lamas und Alpakas als Begleiter, in Siefer­sheim mit Kräuterfrauen nach vergessenen Pflanzen suchen oder eine Führung durch Kloster Eberbach mit anschließender Weinprobe – 11 Tipps für Tagestouren in Rheinhessen und im Rheingau stellt dir neue Band “Ein schöner Tag” vor. Darunter sind auch echte Geheimtipps. Zum Beispiel, wie Besucher im Mainzer Dom ins Innere der Orgel steigen können oder wo die “Nacht der Verführung” stattfindet.`},

  { harf: "H", baslik: "Abend im Palladio", text: `Wenn die Tage kürzer und die Nächte kälter werden, ist es Zeit für Artistik, Comedy und Gaumenfreuden. Magier, Jongleure, Akrobaten und ein Vier-Gang-Gourmet-Menü im Schein hunderter Kerzen: Ein Abend im Palladio verspricht unterhaltsame Stunden mit perfektem Genuss im stilvollen Ambiente des traumhaft schönen, nostalgischen Spiegelpalastes. Das Gourmet-Theater Palladio serviert Ihnen seine charmante Mixtur aus hochkarätigem Entertainment und exquisiter Kochkunst. Freuen Sie sich auf köstliche Menükreationen und erleben Sie dreieinhalb Stunden voller Humor und Lebensfreude. Lassen Sie sich verwöhnen und verzaubern! Dienstags bis sonntags sind wir für Sie da: Beginn ist jeweils um 20.00 Uhr. Foyer und Bar sind bereits 90 Minuten vor Showbeginn geöffnet.`},

  { harf: "I", baslik: "Kloster Eberbach", text: `Kloster Eberbach mit seinen eindrucksvollen mittelalterlichen und barocken Bauten bietet seinen Gästen einzigartige Voraussetzungen für eine stilvolle Veranstaltung in außergewöhnlichen Klostermauern. Sie können viele von unserer repräsentativen Säle und prunkvollen Räume für Veranstaltungen anmieten. Ob Sie einen festlichen Empfang oder ein nobles Bankett planen oder ob Ihnen eine stilvolle Produktpräsentation vorschwebt: Hier lässt sich all dies hervorragend inszenieren. Die breite Palette unserer Räumlichkeiten und der große Baum für Gesellschaften von 20 bis 700 Personen und lässt im Zusammenspiel mit dem Ambiente der Klostanlage jede Ihrer Veranstaltung zu einem besonderen Ereignis werden. Hier finden Sie den richtigen Rahmen für Ihre Familienfeier, Ihren Betriebsausflug, ein festliches Bankett oder eine Vortragsveranstaltung. Einige Räume sind zudem für Hochzeiten, Konzerte und Lesungen geeignet.`},

  { harf: "J", baslik: "Stadt-Führer Frankfurt am Main. Kultur & mehr", text: `Viel Lob von der Lokalpresse für einen neuen Stadt-Führer über die Mainmetropole: Anne Schütz: Frankfurt am Main. Kultur und Mehr. Verlag Leseprofi, über 149 S., 15,9 €. Dieser umfangreiche Reise-Führer wartet mit einer ganz besonderen Mischung auf: Rundgänge zur Stadtgeschichte stehen neben einer geballten Ladung an praktischen Service-Informationen. Die Autorin verbindet historische Details mit Spaziergängen durch die Stadt. Er sieht keinen herkömmlichen Reiseführer, sondern führt anhand kenntnisreiche Begleiterin durch ihre Stadt. Ein praktischer Stadtkulturführer für Einheimische und Besucher mit Hunderten von Tipps, Adressen, Öffnungszeiten und Preisen von Parks und Bädern über schöne Lokale bis zu Museen, Theatern und Veranstaltungsorten.`},

  { harf: "K", baslik: "Tour zu Schauplätzen der berühmtesten Kriminalfälle Frankfurts", text: `Der Historiker und Stadtführer Peter Glock begleitet Sie auf einer interessanten zweistündigen Tour durch die Innenstadt zu Schauplätzen der berühmtesten Kriminalfälle in der Geschichte Frankfurts. Sie erfahren alles über spektakuläre Verbrechen, wie z. B. den Mord an Rosmarie Nitribitt, die Hinrichtung von Vinzenz Fettmilch im Jahre 1616 oder die Ermordung des Klavierhändlers Mainzer im Jahre 1904, als erstmals ein Mordfall durch die Abnahme von Fingerabdrücken aufgeklärt wurde. Die Führung findet jeden Sonntag ab 14.00 Uhr statt. Treffpunkt: Café Hauptwache.`},

  { harf: "L", baslik: "Statistisches Jahrbuch der Stadt Frankfurt", text: `An einem durchschnittlichen Tag in Frankfurt werden 19 Kinder geboren, drei Paare heiraten, aber fünf Ehepaare lassen sich scheiden. 136 Frankfurter ziehen im Stadtgebiet um, sechs neue Wohnungen werden fertiggestellt und auch Ausländer eingewandert. Im Statistischen Jahrbuch der Stadt Frankfurt werden alle wichtigen Zahlen zum Leben, Arbeiten und Wohnen in dieser Stadt erfasst. Das Bürgeramt, Zeil 3, gibt den Bericht alljährlich heraus. Das Statistische Jahrbuch im Internet herunterzuladen (www.frankfurt.de). Der Download ist kostenlos.`}
]
  },

    metinler: [
       { harf: "A", baslik: "Baden wie vor 2000 Jahren", text: `Das Museum der Badekultur lädt große und kleine Besucher zu einer informativen und kurzweiligen Reise durch 2000 Jahr Badekultur ein. Die Besucher können moderne Bäder oder römische Thermen besichtigen. Sie erfahren auch, wie im Mittel- alter Baderzungen und in Städten Körperpflege betrieben und wie in Schlössern der Neuzeit gebadet wurde. Kinder ab 8 Jahren und mit erwachsenen Begleitern können mit einem Rätselheft die Geschichte des Badens erobern. Münster Badekultur, Achtermannstraße 1. Di–So 11–18 Uhr. Eintritt: 5 €, erm. 2,50 €.` },

  { harf: "B", baslik: "Die Baderneuerung steht vor der Tür?", text: `Dann besuchen sie unsere große Bäderausstellung. Hier finden Sie Anregungen, können Markenprodukte entdecken und sich von unseren Fachleuten beraten lassen. Über 50 Musterbäder warten darauf, von Ihnen entdeckt zu werden. Besuchen Sie unsere Bäder- und Fliesenausstellung in angenehmer Atmosphäre und lassen sich inspirieren. Sie finden uns im Industriepark Eschborn: Ihr familiengeführter Meisterbetrieb für Sanitär und Heizung: Firma Kiefer GmbH & Co. KG, Sanitär- und Heizungshandwerk, Georgstraße 8, 65795 Langenhain.` },

  { harf: "C", baslik: "Die Geschichte des Essens", text: `Dessert! Jede Epoche hatte ihre eigenen Rezepte, Töpfe und Techniken. Der Historiker und Stadtführer Dr. Louis Röhrbacher lädt ein zu einer besonderen Zeitreise durch die Vergangenheit: Die Geschichte des Essens – von der Steinzeit bis zur Neuzeit. Die Veranstaltung findet im Speyerer Stadtmuseum statt. Der Eintritt beträgt 3 €. Für Kinder ab 10 Jahren kostenlos. Am Samstag, 15.10. um 15:30 Uhr. Eintritt: St Karlshaus Landau, Speyerer Str. 10, 76829 Landau der Pfalz.` },

  { harf: "D", baslik: "Echt stählern! Genießen wie auf Irlands sonnigster Insel", text: `Authentischer als auf Irlands sonnigster Insel geht es kaum: Die berühmte Cascone en präsentiert eine Sammlung ihrer Mutter Sally, selbst Künstlerin. Hier gibt es Livemusik, Tanz und typisch irische Gerichte. Im Rahmen eines großen Familienfestes gibt es am Sonntag ab 12 Uhr irische Spezialitäten, Musik und Tanz für die ganze Familie. Eintritt frei. Anmeldung erwünscht: Kulturhaus Cascone, Am Schwanenteich 17, 64625 Bensheim.` },

  { harf: "E", baslik: "Ein Bad fürs Leben", text: `Sie planen ein neues Bad? Im Urike Ergens Buch “Ein Bad fürs Leben” finden Sie eine Fülle von Anregungen, Lösungen für die unterschiedlichsten Raumgrößen und Lebenssituationen werden präsentiert. Zahlreiche Bilder machen das Buch anschaulich und verständlich. Außerdem finden Sie eine umfangreiche Adressen- und ausführliche praktische Hinweise zum Thema: Planung und Installation, verschiedene Bäder, Farben, Materialien und Oberflächen Ausstattungsgegenstände Installationen Gesundes Buch, 29 €.` },

  { harf: "F", baslik: "Ein Blick hinter die Kulissen: Entdecken Sie die Welt von Alpen-Natur-Kosmetik", text: `Besichtigen Sie unsere Fabrik im Allgäu und erfahren Sie mehr über unsere Kosmetik bei einer Führung. Wir zeigen Ihnen die Rohstoffe, die Produktionsweise und Sie können bei der Herstellung mitarbeiten. Jeder Gast erhält gratis ein Kosmetikprodukt zum Kennenlernen. Anmeldung erforderlich. Führungen finden freitags und samstags um 13 Uhr statt, außer an Feiertagen. Adresse: Bergstraße 5, 87439 Sulzberg. Weitere Infos: www.alpen-natur.de, Tel.: 08376/97439 (auch telefonisch Anmeldung möglich).` },

  { harf: "G", baslik: "Rom auf eigene Faust erkunden", text: `Wer schon immer einmal die Ewige Stadt entdecken wollte, erhält wertvolle Insidertipps, welche Sehenswürdigkeiten man auf eigene Faust besuchen kann. Ein ausführlicher Stadtführer hilft bei der Begleitung: Sie finden Tipps zu Restaurants, Märkten und Stadtteilen. Außerdem: Hinweise auf besondere Stadtführungen zu verschiedenen Themen. Adresse: Stadtführer Rom, c/o Verlag Reisepraktisch, Taubenstraße 20b, 10553 Berlin, www.reisepraktisch.de.` },

  { harf: "H", baslik: "Rom bei Nacht", text: `Erleben Sie die Ewige Stadt nach Einbruch der Dunkelheit bei einer Besichtigungstour in einer kleinen Gruppe. Beginnen Sie Ihre Nacht mit einem Aperitif in einem schönen Restaurant und besuchen anschließend die wichtigsten Sehenswürdigkeiten bei Nacht. Ein kundiger Guide begleitet Sie durch die erleuchteten Straßen, Plätze und zu den wichtigsten Denkmälern. Die Führung dauert ca. 2,5 Stunden. Buchung erforderlich. Info und Buchung: Italienische Kulturgesellschaft, Via dei Fori Imperiali 2, 00184 Rom, www.italiankultur.de, E-Mail: info@italiankultur.de.` },

  { harf: "J", baslik: "Was aßen die Kelten und Römer?", text: `Was stand vor knapp 2000 Jahren im Hunsrück auf dem Speiseplan? Darüber informiert die Ausstellung „Was aßen die Kelten und Römer?“ die am 12. Mai im Archäologiepark Belginum in Morbach-Wederath eröffnet wird. Der Archäologiepark Belginum ist einer der wichtigsten archäologischen Museumsstandorte im westlichen Deutschland. Die Ausstellung ist bis zum 3. November zu sehen. Öffnungszeiten: täglich von 10 bis 17 Uhr, Eintritt 5 €, erm. 3 €, Kinder unter 5 Jahren frei. Info: Tel.: 06533/40072, www.belginum.de.` },

  { harf: "K", baslik: "Werden Sie Botschafter unserer Stadt!", text: `Sie kennen sich gut in Koblenz aus, interessieren sich für die Geschichte von Stadt und Region? Sie sind kommunikativ, zuverlässig und bereit, sich fortzubilden? Richtig für Sie. Die Ausbildung umfasst 50 Stunden in Theorie und Praxis. Voraussetzung: Schüler und Schülerinnen ab 16 Jahren, die mindestens die 10. Klasse besuchen. Die Anmeldung ist bis zum 15. März möglich. Anmeldung: Stadt Koblenz, Tourist-Information, Tel.: 0261/129 1610, E-Mail: touristinfo@koblenz.de.` },

  { harf: "L", baslik: "Zwei Meister in der Filmküche", text: `Zwei Meister in der modernen Küche stehen für alles aus Gourmetes, Sterne und feine Zutaten. Spitzenköche entdecken bei jeder Freude mehr am Kochen – und zu seinem Taglich haben sich die beiden einen ganz besonderen Tag ausgedacht: Am 9. August um 14 Uhr kochen sie für Sie live in der Filmküche in der Innenstadt. Sie erklären Rezepte und geben Tipps für zu Hause. Zuschauer können Fragen stellen. Eintritt frei. Filmküche, Marktstraße 11, 70173 Stuttgart.` }
]

     { harf: "A", baslik: "Alles rund um das Thema Geld.", text: `Workshop für Verbraucherinnen und Verbraucher. Samstag, 7.7.
- Möglichkeiten der Budgetplanung - Einnahmen und Ausgaben erfassen und analysieren
- Einsparpotenziale erkennen - Schuldenfallen vermeiden
Samstag, 14–17 Uhr - Der individuelle Blick in die Zukunft - Finanzentscheidungen planen und umsetzen
- Sparen und anlegen - Kreditentscheidungen bewusst treffen
Schulden aktiv angehen Referent: Diplom-Ökonom Martin Herres Uhrzeit: jeweils 10 bis 15 Uhr
Teilnahmegebühr: 5 € Akademie der DPV-Bank, Gustavstr. 12, 33699 Bielefeld` },

  { harf: "B", baslik: "Die Geldschule: Sparen-Steuern-Altersvorsorge", text: `Nehmen Sie Ihre Finanzen selbst in die Hand.
Ob Sie für die Rente vorsorgen wollen oder einfach mehr sparen wollen: das neue Buch des Finanzexperten Kai Muegenburg liefert wertvolles Wissen und zahlreiche Tipps. Mit vielen leicht umsetzbaren Beispielen und Anleitungen zum Haushaltsbuch. Das Buch zeigt einfach und verständlich, wie Sie mit dem Geld richtig und mit langfristiger Strategie umgehen können. Außerdem enthalten: Checklisten, kleine Tests und ein umfangreiches Glossar. Taschenbuch, 14,80 €` },

  { harf: "C", baslik: "Energiesparen im Haushalt", text: `Keine Frage: Die Energiekosten werden weiter steigen und das Haushaltsbudget strapazieren. Erfahren Sie, wie Sie Ihren Energieverbrauch senken können. Energieberater Jörg Scheidel gibt Ihnen Tipps und steht für Fragen zur Verfügung. In dem Vortrag werden Grundlagen zum Stromsparen sowie zum richtigen Heizen und Lüften angesprochen. Eine kostenlose Veranstaltung des Kreises in der Verbraucherzentrale Schleswig-Holstein. Freitag, 18.9., 18.30 Uhr, Beratungszentrum, 24539 Neumünster` },

  { harf: "D", baslik: "Energiesparen leicht gemacht", text: `Hohe Strompreise sind für viele ein Belastung. Wenn ein neues Gerät angeschafft werden muss, sollte man auf die Energieeffizienz achten. Oft kann auch ein billiges Gerät, das viel Strom verbraucht, auf die Dauer teuer werden. Doch wie findet man besonders sparsame Geräte? Wir haben eine Datenbank erstellt, mit der Sie Kosten senken. Dort können Sie kostenlos nach Geräten bestimmter Bauart, Größe oder Effizienz suchen: www.top-licht.de` },

  { harf: "E", baslik: "Entspannt unterwegs in der Stadt und auf dem Land ohne Auto", text: `lebt man einfacher und glücklicher. Und zwar nicht nur als Großstadtbewohner, sondern auch als Familie auf dem Land. Davon ist Susanne Sonnental jedenfalls überzeugt. Seit fünf Jahren lebt sie mit ihrer Familie und ohne Dorf-Auto. In dem Buch erzählt sie, wie ihr Alltag aussieht und liefert viele nützliche Informationen. Sie zeigt jede Menge leicht umsetzbarer Alternativen. Taschenbuch, 12,90 €` },

  { harf: "F", baslik: "Entdeckungsreise in die Welt der Technik", text: `Willkommen im Technikmuseum Walldorf. Begeben Sie sich auf eine Zeitreise und entdecken Sie die Meilensteine der Technikgeschichte. Unsere Hauptattraktionen sind die beiden Überschallflugzeuge Concorde und Tupolev 144. Außerdem: weitere Flugzeuge, Oldtimer, historische Luxusautomobile und Rennwagen, Motorräder, nostalgische Rennräder und Dampfloks. Mehr als 3.000 Exponate auf einer Fläche von über 50.000 m². Für Kinder: Spielplatz, Fahrattraktionen und spannende Mitfahrten auf Mini-Autos. Öffnungszeiten: täglich 9 bis 18 Uhr. Technikmuseum Walldorf, Technikstraße 27, 69190 Walldorf` },

  { harf: "G", baslik: "Mobilität in der Stadt von morgen", text: `Erstmals in der Weltgeschichte leben mehr Menschen in Städten als auf dem Land. Wie sieht die Mobilität der Zukunft aus und welche Rolle wird das Auto dabei spielen? Über diese Fragen spricht Mobilitätsexperte Dr. Hans-Peter Grafinger im Bürgerhaus Michaeltal. Vorgestellt werden innovative Technologien neuer Mobilitätsformen. Mittwoch, 8.9., 19 Uhr. Eintritt frei. Bürgerhaus Michaeltal, Freiburgstr. 3, 64720 Michaeltal` },

  { harf: "H", baslik: "Ohne Versicherung geht es nicht…", text: `…Auf Versicherungen kann niemand verzichten. Die Versicherungsbranche bietet Arbeitsplätze mit Zukunft und hervorragende Jobaussichten! Wir suchen ein/e Auszubildende/r!
Versicherungen sind ein spannendes Berufsfeld mit Kontakt zu Menschen und mit Umgang mit dem Computer. Sie lernen alles über verschiedene Versicherungsarten und die individuellen Lösungen für jeden Menschen. Sie möchten mehr wissen? Weitere Informationen: LIGA-Versicherung Deutschland AG, www.liga-vers.de` },

  { harf: "I", baslik: "Rasantes Abenteuer für Autofans", text: `Sie interessieren sich für Rennwagen und würden gerne selbst einmal mit Vollgas fahren? Unser Ferrari-Fahrtraining auf der Rollbahn eines Flugplatzes macht dies möglich. Vor dem Fahrtraining erläutert ein Trainer die Sicherheitsregeln und gibt Ihnen Hinweise für die Fahrtechnik. Während des Rennens sind Sie durch stetes Betreuen sicher. Mindestalter 18 Jahre, gültiger Führerschein erforderlich. Mehr Infos: www.fahrtraining-flugplatz.de` },

  { harf: "J", baslik: "Unkompliziert und spontan unterwegs?", text: `Wir haben die Lösung für Sie: Mieten Sie einfach ein Fahrzeug in Ihrer Nähe. Ob Kleinwagen, Kombi, Cabrio, E-Auto, Bus oder Transporter: wir haben die größte Auswahl an Carsharing-Autos in Ihrem Viertel. Wir bieten günstige Tarife, rund um die Uhr verfügbar – Kraftstoff, Wartung und Vollkasko inklusive. Einfache Online-Buchung – keine Grundgebühr oder Mindestvertragslaufzeit, flexible Rückgabe. Probieren Sie unsere Smartphone-App und fahren Sie los! www.auto-to-go.net` },

  { harf: "K", baslik: "Versteckte Kosten? Wollen Sie wissen…", text: `wie viel Strom Ihr Kühlschrank, Wasserkocher und Staubsauger benötigen? Haben Sie Stromfresser in Ihrer Wohnung, die die Kosten hochtreiben? Das Strommessgerät Smart Check 365 findet sie. Smart Check 365 misst den Stromverbrauch Ihrer Geräte und berechnet exakt die Stromkosten. Am einfachsten mit dem leicht ablesbaren LCD-Display. Lassen sich einfach per Knopfdruck bedienen. Die Geräte sind überall im Fachhandel und online erhältlich. Smart Check 365 ist ein umweltfreundliches Material. Ideal für umweltbewusste Menschen, die Energie sparen wollen. 17,99 €` },

  { harf: "L", baslik: "Warum noch länger warten?", text: `Eine neue Küche, eine berufliche Weiterbildung oder ein modernes Heimkino: Wenn keine Rücklagen da sind, hilft ein Verbraucherkredit der Verpobank weiter. Finanzieren Sie Ihre Wünsche einfach in festen monatlichen Raten. Flexibel – 1.000 Euro bis 50.000 Euro, schnell und sicher, individuell auf Ihre Lebenssituation angepasst. Günstige Zinssätze – individuelle Laufzeiten und Raten. Fragen? Verbraucherkreditberatung der Verpobank, Tel: 0800 779933044. Mehr Infos: www.verpobank.de` }
]

    { "no": 11, "text": "Ein Bekannter interessiert sich für Tierdokumentationen und würde gerne wissen, wie solche Filme entstehen.", "dogru": "C" },

    { "no": 16, "text": "Ihre 16-jährige Nichte interessiert sich für heimische Tierwelt und würde sich gerne einen Film ansehen.", "dogru": "I" },

    metinler: [
 { harf: "A", baslik: "Auf den Spuren der Wildkatze", text: `Im Wildkatzenfonds Hütscheroda, am Nationalpark Hainich gelegen, erfahren Sie alles über die scheuen Tiere. Hautnah beobachten können Sie sie in der Schauanlage "Wildkatzenlichtung". Hier wird an Informationstafeln auch das „Rettungsnetz für die Wildkatze" vorgestellt, eines der größten Naturschutzprojekte Europas. Täglich finden Schaufütterungen statt, bei der sie noch fesselnd erläutert werden, für die Kleinen haben wir ein spannendes Angebot: Das Wildkatzenfond richtet Kindergeburtstage mit einem bunten Programm aus und bietet spezielle Kinderführungen an. Öffnungszeiten: täglich von 10 bis 18 Uhr.` },

  { harf: "B", baslik: "Ausstellung im Park", text: `Schon zum dritten Mal stellen am Pfingst-Wochenende Künstler aus der Region im Kurpark Bad Homburg ihre Exponate aus. Gezeigt werden Zeichnungen, Keramiken, Schmuck, Textilarbeiten sowie zahlreiche Holzskulpturen. Sie können mit den Künstlern ins Gespräch kommen und ihnen beim Arbeiten vor Ort über die Schulter blicken! Einen schön gestalteten Bildband mit Werken der ausstellenden Künstler erhalten Sie in der Buch- und Touristeninformation für 30 €. Öffnungszeiten: 31. Mai und 1. Juni von 11 bis 19 Uhr. Der Eintritt ist frei!` },

  { harf: "C", baslik: "90-minütiger Film: 'Der Natur auf der Spur'", text: `Am 1. August zeigen wir den 90-minütigen Film „Der Natur auf der Spur“. Dieser begleitet fünf der besten und erfolgreichsten Tierfilmer weltweit auf ihren Reisen rund um den Globus. Sie alle versuchen, vor beeindruckenden Naturkulissen außergewöhnliche Tieraufnahmen einzufangen. Die Leidenschaft für ihre Filme lässt die Filmemacher große Anstrengungen und Gefahren in Kauf nehmen. In dem Film erfährt man nicht nur, wie Tierfilmer arbeiten, sondern auch, welche technische Ausstattung sie einsetzen und wie Tierfilme vorbereitet werden. Filmabend, VHS Buchholz, 1.8., Beginn: 19 Uhr Eintritt: 5 €.` },

  { harf: "D", baslik: "Entspannte Sommerabende", text: `Ben Sie sechs Tage Filmvergnügen unter dem Sternenhimmel, in bequemen Liegestühlen vor einer malerischen Naturkulisse. Besuchen Sie unser Open-Air-Filmfestival mitten im Wald: von Montag, 17.08., bis Samstag, 22.08., im Waldpark Schloss Eichenried, Science-Fiction und Abenteuerfilme für Erwachsene und Kinder ab 12 Jahren. Das Filmprogramm erhalten Sie an allen Informationsstellen oder im Internet. Eintritt: 12 €, erm. 8 €.` },

  { harf: "E", baslik: "Schon lange lebt Kaninchen Hoppi mit seiner Familie...", text: `Schon lange lebt Kaninchen Hoppi mit seiner Familie und vielen Freunden auf der Sonnenseite. Doch eines Tages kauft der reiche Herr Grobkof diese Wiese und will sie in einen Golfplatz machen. Müssen die Kaninchen sich nun einen anderen Platz suchen? So schnell lassen sie sich nicht vertreiben. Hoppi schmiedet einen Plan, dass sie weiterhin auf der Wiese bleiben können. „Hoppi glaubt jetzt an sich!“ Ein Animationsfilm mit liebenswerten Helden, viel Komik und abenteuerlichen Abenteuern für Kinder ab 6 Jahren. Stadtkino, täglich um 15 Uhr.` },

  { harf: "F", baslik: "Du bist gern Kreativ...", text: `Du bist gern Kreativ und mochtest professionelle Mal- und Zeichenetilien erlernen? Dann haben wir genau das richtige Angebot für dich: „Junge Künstler" – unser regelmäßiger Kurs für Nachwuchskünstler ab 10 Jahren. In einer kleinen Gruppe lernt ihr gemeinsam zeichnen und malen. Dozentin Rebecca Kling ist freischaffende Künstlerin und leitet Kreativkurse für Kinder und Jugendliche. Kursbeginn: jeden Dienstag von 14 bis 16 Uhr Kunstatelier Rebecca Kling Pestalozzistr. 53, 50767 Köln Anmeldung und Infos: rebecca@kunstatelier-kling.net` },

  { harf: "G", baslik: "Mit einem scharfen Blick fürs Detail...", text: `Mit einem scharfen Blick fürs Detail gestaltet der deutsch-baltische Maler Jurgen Freiherr v.Wolfshausen seine Landschafts- und Tierbilder. Seine Liebe zur Natur, seine außergewöhnliche Beobachtungsgabe und seine präzise Maltechnik verleihen seinen Werken einen ganz besonderen Reiz. Sein Entdeckerdrang führte ihn u. a. nach Äthiopien. Die Ausstellung „Natur im Porträt“ präsentiert Werke des Malers und seine Biografie und gibt außerdem naturkundliche Einblicke. Museum Lüneburg, 19. Februar bis 10. Juni Eintritt 3 €` },

  { harf: "H", baslik: "Spiel, Spaß, Nervenkitzel für alle Kinder und Jugendliche...", text: `Spiel, Spaß, Nervenkitzel für alle Kinder und Jugendliche, die am Ende der Ferien noch ein Abenteuer wollen. Sommerfest im Wildpark + Live-Musik, spannende Wettbewerbe, Kletterparcours, Baumklettern bis auf 20 Meter Höhe, Seilrutsche für Kinder, Riesenschaukel, Wettgaren, Kräuterbrot backen, Basteln für Kinder und noch vieles mehr! Wildpark Ritterstadt 12. und 13. September, von 10 bis 17 Uhr.` },

  { harf: "I", baslik: "Noch nicht lange ist es her...", text: `Noch nicht lange ist es her, dass Wildkatzen in Europa weitverbreitet waren. Heute sind sie fast überall verschwunden. Doch es gibt es noch, auch wenn man sie nur selten zu Gesicht bekommt. Die Wildkatze in unseren Wäldern geht der Frage nach, ob das Tier bei uns überhaupt wieder heimisch werden kann. Hat es überhaupt eine Chance in der heutigen Landschaft? Und leben in unseren Wäldern noch echte Wildkatzen oder vielleicht verwilderte Hauskatzen? Denn äußerlich unterscheiden sich die Europäische Wildkatze kaum von einer getigerten Hauskatze. Der Film berichtet über ein Projekt zur Rettung der Wildkatze. Am 10.5. zeigen wir die Dokumentation in unserer Reihe „Filmabende im Rathaus" um 19 Uhr.` },

  { harf: "J", baslik: "In der Dauerausstellung „Wege in die Natur“...", text: `In der Dauerausstellung „Wege in die Natur“ erfahren Sie alles über den Nationalpark Bayerischer Wald, eine der größten zusammenhängenden Waldflächen Europas. Warum ist der Wald wichtig für uns? Und wer oder was lebt dort eigentlich? Über all das und noch viel mehr können die Besucher beim Rundgang Informationen erhalten. In unserem Kino präsentieren wir außerdem ein abwechslungsreiches Filmprogramm. Ort: Besucherzentrum Nationalpark Bayerischer Wald Öffnungszeiten: täglich von 9 bis 17 Uhr. Der Eintritt ist frei` },

  { harf: "K", baslik: "Heiße Rhythmen und kühle Drinks...", text: `Heiße Rhythmen und kühle Drinks (Am Samstag) dem 3. August, erwartet Sie im Waldschwimmbad Hainichen bei Rock am Pool ein Feuerwerk aus Musik und Unterhaltung. Einlass zum Konzert ist ab 18:30 Uhr. Die Bands „Lion Poem“ und „Cosmos 1“ heizen den Besuchern ordentlich ein. Das Konzert endet um 0:30 Uhr. Bis 23 Uhr können die Besucher zudem Beach-Volleyball spielen. Das Jugendzentrum Hainichen hat ein Programm für Jugendliche mit Lagerfeuer und Spielen vorbereitet. Für Essen und Getränke ist gesorgt. Die Eintrittspreise: Erwachsene 8 € und Kinder und Jugendliche von 7 bis 14 Jahren 6 €.` },

  { harf: "L", baslik: "Zei­chen­schu­le für Kinder...", text: `Zei­chen­schu­le für Kinder Vom Kreis zum Schaf, vom Strich zum Krokodil: Mit Bjorn Henkels Buch „Kinder zeichnen Tiere“ lernen die Kleinen, Schritt für Schritt ihre Lieblingstiere zu zeichnen. Aus einfachen Grundelementen entstehen lustige Tiere: Schaf, Katze und Wellensittich, Igel, Biber, Eichhörnchen und Waschbär. Erfolg und Spaß garantiert. Bjorn Henkel malt und zeichnet, seit er einen Stift halten kann. Nach seinem Studium der Kunstgeschichte und einer Ausbildung zum Autor und Illustrator in Bochum. Das Buch ist geeignet für Kinder zwischen 4 und 6 Jahren. Broschiert, 8 €.`
  }
]

       { harf: "A", baslik: "Mythos Tod: Ein Italiener zum Verlieben", text: `Jill schwebt im siebten Himmel: Sie hat den charmanten und gut aussehenden Italiener Alberto kennengelernt und denkt nur noch an ihn und auf Drivers’ Run verschafft. Wie ist die stürmische Beziehung zwischen Jill und Alberto ausgegangen? Am 14.01. um 16:00 Uhr, auf VOX.` },

  { harf: "B", baslik: "Mein Auslands(tage)buch Folge 88", text: `Ein Jahr im Ausland - für junge Menschen ein großer Traum. Viele deutsche Jugendliche gehen deshalb als Austauschschüler für ein Jahr in die Ferne. In der Dokumentation „Mein Auslands(tage)buch“ begleitet VOX junge Menschen, die für das erste Mal in ihrem Leben ihre Familien, ihre Freunde und ihre Heimat verlassen ... 14.01., 16:00 Uhr (VOX)` },

  { harf: "C", baslik: "SPIGEL TV Thema: Die Chemie des Todes", text: `Mörderische Fälle im Labor, Teil 3. Mord verjährt nicht! Aber der Täter nur wenige, sich unauffällige Spuren hinterlässt und die Ermittlungsarbeit oft langwierig ist, zieht es Mörderfachleute im Labor erfolgreich. Verbrechen, die noch vor wenigen Jahren zu den Akten gelegt wurden, werden heute oft mit moderner naturwissenschaftlicher Technik aufgeklärt.` },

  { harf: "D", baslik: "BBC Exklusiv: Das Wetter, Teil 2: Kälte und Hitze", text: `Das Wetter ist eines der wenigen Naturphänomene, das sich nach wie vor rätsel aufgibt. Selbst mit modernsten Messmethoden kann der genaue Wetterverlauf oft nicht exakt vorhergesagt werden. Diese zweiteilige Dokumentation führt die Zuschauer zu den entlegensten Orten der Erde und erklärt, warum das Wetter so unterschiedlich ist.` },

  { harf: "E", baslik: "Jamie At Home (RTL2) Samstags", text: `Jamie Oliver ist zurück an Heim und Herd! In den drei zehn neuen Folgen stellt er wie immer großartige Rezepte vor, verwendet über diesen Zeiten für eine fantastische Gerichte, die auch Anfängern gelingen. Am Samstag um 17:00 Uhr auf RTL2.` },

  { harf: "F", baslik: "Die Wahrheit und nichts als die Wahrheit", text: `Ab 28. Januar montags um 21:15 Uhr bei RTL II. Endlich eine Show, in der der Kandidat sich nicht alle möglichen Wissensgebiete auskennen muss, sondern einfach die Wahrheit sagen und nichts als die Wahrheit!` },

  { harf: "G", baslik: "The Bourne Identity (RTL)", text: `The Bourne Identity Sonntag, 13. Januar Spielfilm, 130 Min. USA 2002. Die Handlung beginnt auf dem Mittelmeer: Rettet ein Fischerboot im Sturm einen Mann, der offensichtlich schwer verletzt und sein Gedächtnis verloren hat. Er wird in eine abenteuerliche Verschwörung verwickelt.` },

  { harf: "H", baslik: "M. Mouna Lisa (ZDF)", text: `Traumurlaub ganz anders: Ärzte schiffen für Menschen in Not. Die Zahnärztin Marina Berthold will dem Abenteuer ihres Lebens begegnen. Sie startet ihre Reise per Schiff und begibt sich auf das große Abenteuer „Aid Africa Mercy“. Auf dem Schiff arbeitet sie sich um die größten Herausforderungen der Klinik der Welt.` },

  { harf: "I", baslik: "Jagd auf Menschenfresser (Dokumentarfilm)", text: `Jagd auf Menschenfresser: Auf der Jagd, rund die Hälfte vom Team in Tansania. Trotz einer großen Zahl Löwen weltweit, sind nur wenige mit Angriffen auf Menschen aktiv. Die anderen Löwen sind alt, zur Jahrhunderte ist die Zahl der Angriffe auf Menschen in Afrika sprunghaft angestiegen.` },

  { harf: "J", baslik: "Land. Technik. Deutschland / Neuer Start im fremden Land", text: `Manche geben die Sicherheit, auf neue Arbeit zu finden, auf und wagen ein neues Leben in der Ferne. Viele, vor allem gut ausgebildete junge Menschen, sind bereit, in der Hoffnung auf ein besseres Leben nach Deutschland zu kommen.` },

  { harf: "K", baslik: "Bauer sucht Frau / Episode: Folge 3", text: `Am Wochenende besucht Olaf aus Schleswig-Holstein Kandidatin Katrin (22). Für jede Menge Action und gute Laune wird Olaf von Katrin herzlich begrüßt. Später treffen sie auf dem Scheunenhof Stephan (28), der ebenfalls auf der Suche nach einer großen Liebe ist. Sendung läuft am Sonntag, 13.1.` },

    metinler: [
  { harf: "A", baslik: "Schweigenkonflikte – Schweigekonflikte Problem oder Chance", text: `Der problemlose Umgang von Schweigenkonflikten mit ihren Schwierigkeiten ist nicht immer einfach, so entstehen zahlreiche Konflikte, die auf Beziehung zwischen Menschen und auf Respekt und Verständnis beruhen. Mit Hilfe von anschaulichen Beispielen beschäftigen wir uns mit dem Spannungsfeld zwischen Schweigenkonflikt und Scheigetherapien. Anmeldung erforderlich. Samstag, 10:00–18:00 Uhr. Raum 107, 31 Euro.` },

  { harf: "B", baslik: "Mit Männern Gespräche führen – Ein Seminar für Frauen", text: `Dass Männer von Mars und Frauen von Venus kommen, wissen wir schon. Doch wie redet Frau mit ihm? In diesem Seminar analysieren wir, inwiefern Männer anders denken als Frauen und wie wir diese Erkenntnisse ausnutzen können. Wir erarbeiten, wie wir z.B. konfliktgespräche mit Männern optimal vorbereiten können und wie Frauen sich gegen ihn im Gespräch behaupten kann. Samstag, 23.4., 10:00–17:00 Uhr, Raum VII 78, 60 Euro.` },

  { harf: "C", baslik: "Kommunikation", text: `Fühlen Sie sich im Gespräch unsicher? Möchten Sie lernen, wie Sie klarer und verständlicher ausdrücken können? Wie Sie Ihren Standpunkt angemessen vertreten? In diesem Seminar lernen Sie, Ihr eigenes Gesprächsverhalten zu erkennen und zu verbessern. Sie lernen, effektiver und zielgerichteter mit anderen Menschen zu reden und sich durchzusetzen. Mo+Fr, 9:00–16:00 Uhr im Raum 159, 55 Euro.` },

  { harf: "D", baslik: "Flirten leicht gemacht", text: `Wer flirten kann, kommt leicht in Kontakt mit anderen. Nicht nur für die Partnersuche, sondern auch für das freundliche Miteinander ist Flirten hilfreich. Sogar wie kleine Kinder flirten ganz mühelos, doch Erwachsene haben vergessen, wie man lächelt, Augen lächeln und geschickt Wörter benutzt, um mit anderen ins Gespräch zu kommen. In spielerischer Form lernen Sie bei uns die wichtigsten Techniken für Annäherung und Kontaktaufnahme wiederzuentdecken und anzuwenden. Freitag, 18.3., 18:00–21:00 Uhr. Raum 130, 15 Euro.` },

  { harf: "E", baslik: "Zeitmanagement", text: `Über Stress und Zeitdruck klagt fast jeder. Doch das betrifft nicht nur den Arbeitsplatz, immer mehr Menschen spüren den Zeitdruck auch zu Hause. In diesem Seminar lernen wir, wie der Zeit "sparsam" umzugehen. Wir sprechen darüber, wie man seinen Zeitalltag strukturiert, Ziele erreicht und Prioritäten richtig setzt, um effektiver zu planen und umzusetzen, um mehr Zufriedenheit und Lebensqualität zu erlangen – sowohl im Arbeitsalltag wie im Alltag daheim. Samstag, 9:00–18:00 Uhr. Raum 115, 45 Euro.` },

  { harf: "F", baslik: "Tai Chi Chuan", text: `Tai Chi Chuan ist eine uralte chinesische Methode, um das seelische Gleichgewicht wiederzufinden. Die Kunst des Schattenboxens erfreut sich heute auch hierzulande großer Beliebtheit. Langsam, weiche, fließende Bewegungen führen zur Entspannung. Geeignet für Jung und Alt. 15 Dienstage ab 7.3., 19:30–21:00 Uhr. Akademie-Fitnessraum 63, 62 Euro.` },

  { harf: "G", baslik: "Keine Angst vor Autofahren – Für Teilnehmer und Teilnehmerinnen mit Führerschein, Klasse B", text: `Haben Sie Angst vor bestimmten Verkehrssituationen, z.B. vor dem Einparken, Überholen oder Fahrbahnwechsel? Wir wollen versuchen, Ihnen Ängste auf und neben der Straße zu nehmen. Sie spielen Rollen, ob Sie Fahranfänger sind oder schon lange Auto fahren oder Ihre lange Fahrpause gemacht haben. Praktischer Teil am Nachmittag. Samstag, 30.5., 9:00–16:30 Uhr, ADAC-Übungsplatz, 80 Euro.` },

  { harf: "I", baslik: "Mitarbeitergespräche führen – Seminar für Führungskraft", text: `Die Führung von Mitarbeiterinnen und Mitarbeitern braucht klare Worte und der Schlüssel zu einer erfolgreichen Zusammenarbeit, egal, ob die Informationen weitergeben oder Konflikte zu lösen versuchen. Nur wenn Ihr Gesprächspartner versteht, worum es wirklich geht, wird er reagieren. In diesem Seminar lernen Sie, wie man die Gesprächsführung optimal vorbereitet, mit diesen Überprüfungen können Sie, als Führungskraft, erfolgreich sein. Samstag, 12.6., 13:30–20:00 Uhr. Turmsaal 180, 80 Euro.` },

  { harf: "B", baslik: "Das neue Palais – Möbel, Schmuck und Kunst", text: `Das Designkaufhaus „Das neue Palais“ ist die größte Ausstellungs- und Verkaufsplattform für junge Designer, innovative Labels und kreative Manufakturen auf rund 4.000 m² Fläche. Hier stellen Designer Unikate und Kleinstserien, Möbel- und Schmuckstücke aus. Exklusive Familienbetriebe, spezialisierte Händler und Kunsthandwerker bereichern das vielfältige Angebot. Adresse: Das neue Palais, Bergmannstr. 8, 34121 Kassel.` },

  { harf: "C", baslik: "Der perfekte Kleiderschrank", text: `Ihr Kleiderschrank ist voll und trotzdem wissen Sie nicht, was Sie anziehen sollen? Die Modetrends wechseln ständig, aber es ist schwer, die Kleidung zu finden, die perfekt zu Ihnen passt. Miriam Lund hat herausgefunden, was Sie wirklich brauchen – und was nicht. Sie zeigt Ihnen, wie man erfolgreich bewusst konsumiert und unnötige Kleidung erkennt! Der perfekte Kleiderschrank passt genau zu Ihnen. Gebundenes Buch, 19 €` },

  { harf: "D", baslik: "Eine Chefin zum Fürchten", text: `Filmklassiker des Monats: Die Komödie „Eine Chefin zum Fürchten“ erzählt von einer jungen Assistentin, die sich im Modegeschäft New Yorks behaupten muss. Die Geschichte ist für alle geeignet, die das Modebusiness und den Alltag einer Redakteurin kennenlernen möchten. Filmabend, Musiktheater Frankfurt, 15. März, 20 Uhr. Eintritt: 8 €, Abendkasse.` },

  { harf: "E", baslik: "Geld mit dem eigenen Hobby verdienen", text: `Sie stricken, nähen oder basteln gerne und haben schon oft Ihre Freunde mit Ihren Kreationen begeistert? Wir erklären den nächsten Schritt: Unternehmerisch selbstgemacht kann man mit eigenen Produkten Geld verdienen. Auf unserer Website stellen wir Ihnen die besten Internetplattformen für handgefertigte Produkte vor, erfahren Sie, wie man sich lohnt und erfahren Sie die rechtlichen Bestimmungen. www.selbstgemacht-info.net` },

  { harf: "F", baslik: "Ihr Kleiderschrank platzt aus allen Nähten?", text: `Kein Problem! Wir haben die Lösung: ein flexibler Kleiderschrank. Dort können Sie Ihre Kleidung exakt unterbringen. Und das Beste: Ihr Schrank kann sich verändern – genau wie Ihre Garderobe! Nutzen Sie unseren Inneneinrichtungsservice, um Ihren Kleiderschrank zu planen. Gestalten Sie Ihr neues Möbelstück ganz nach Ihren Vorstellungen. Vereinbaren Sie einfach einen Beratungstermin! www.flex-moebelsysteme.net` },

  { harf: "G", baslik: "Minimalismus im Kleiderschrank", text: `Keine Lust mehr auf teure Kleiderkäufe? Dann stellen Sie sich Ihre Basisgarderobe einfach selbst. Sie besteht aus nur 10 Teilen, die Sie schnell anfertigen lassen: Ob Rock, T-Shirt, Bluse, Hose oder Tasche – alles lässt sich perfekt miteinander kombinieren: mal elegant, mal lässig, mal fürs Büro oder zum Ausgehen. Für Nähanfänger geeignet, 25,90 €, mit Schnittmusterbogen. Gebundenes Buch, 24,99 €` },

  { harf: "H", baslik: "Regionale Musicalstars gesucht", text: `Das Team des Erfolgskomponisten Mirko Graase sucht Nachwuchsstars. Für Anfänger im Alter von 15 bis 60 Jahren findet das nächste Musical „Fashion“ das erste Casting statt. Profis aus den Bereichen Schauspiel, Gesang und Tanz zeigen, was sie können. Proben finden in Köln, am 2. Mai in Bonn und am 3. Mai in Koblenz statt. www.fashion-musical.de/casting` },

  { harf: "I", baslik: "Mode, Stars, Lifestyle", text: `Ob in New York, Paris oder Mailand: Wenn es um Trends aus der Modewelt geht, sind wir dabei! Wir sind ständig auf der Suche nach Neuigkeiten und berichten in unserer Zeitschrift regelmäßig darüber. Wer sich für Modejournalismus interessiert, kann ein Praktikum bei uns machen. Das ist der beste Start in deine Karriere. Voraussetzungen: mindestens Abitur, optimal: einige Semester Studium, selbstverfasste Artikel, Gespür für Mode und Trends, Teamfähigkeit und Aufgeschlossenheit. info@trendy.com` },

  { harf: "J", baslik: "Streitzug durch die Modewelt", text: `Paris war um 1900 das inspirierende Zentrum von Kunst, Mode und Lebensart und zig Künstler aus aller Welt fanden hier ihre Inspiration. Die Modemacher kreierten revolutionäre Neuerungen in der Damenmode, und von der französischen Metropole aus begann der Siegeszug der Mode durch ganz Europa. Donnerstags ist Pariser Mode dieser Epoche im Museum für angewandte Kunst in Rostock zu sehen. In Vitrinen, Grafiken, Kleidungsstücke und Accessoires, in Zeitschriften wie „Gazette du Bon Ton“, „Vogue“ oder „Die Dame“ werden die Entwicklungen der Zeit gezeigt. Eintritt: 6 €, ermäßigt 5 €. Sonntags von 10 bis 18 Uhr.` },

let sayfaNo = Number(localStorage.getItem("sayfaNo") || 0);
let secimler = Array(sayfaVeri.length).fill().map(() => Array(10).fill(""));

function render()
 {
      if (sayfaNo === sayfaVeri.length - 1) {
  // Son sayfadaysa, tekrar girişte başa dönmesi için localStorage'ı sıfırla
  localStorage.setItem("sayfaNo", 0);
}
  const data = sayfaVeri[sayfaNo];
  document.getElementById("sayfaNo").textContent = sayfaNo+1;
  document.getElementById("sayfaToplam").textContent = sayfaVeri.length;

  // 1. Doğru seçili harfler ve numara haritası:
  let dogruSeciliHarfler = [];
  let dogruHarfNumaralari = {};  // harf : başlık numarası
  data.basliklar.forEach((b, i) => {
    if (secimler[sayfaNo][i] && secimler[sayfaNo][i] === b.dogru) {
      dogruSeciliHarfler.push(secimler[sayfaNo][i]);
      dogruHarfNumaralari[secimler[sayfaNo][i]] = b.no;
    }
  });

  // --- X seçeneğinin mantığı için:
  let xDogruIndeksler = [];
  data.basliklar.forEach((b, i) => {
    if(b.dogru === "X") xDogruIndeksler.push(i);
  });
  let xDogruSecildiMi = xDogruIndeksler.length > 0 && xDogruIndeksler.every(i => secimler[sayfaNo][i] === "X");

  // 2. Başlıklar ve select menü
  let basliklarHTML = '';
  data.basliklar.forEach((b, i) => {
    const sel = secimler[sayfaNo][i];
    let rowClass = "";
    let selectClass = "";
    let dogru = b.dogru === sel;
    if(sel) {
      if(dogru) rowClass = "correct", selectClass = "correct";
      else if(sel !== "X") rowClass = "incorrect", selectClass = "incorrect";
      else if(b.dogru==="X" && sel==="X") rowClass = "correct", selectClass = "correct";
      else if(b.dogru!=="X" && sel==="X") rowClass = "incorrect", selectClass = "incorrect";
    }
    basliklarHTML += `<div class="title-row ${rowClass}">
      <span class="title-num">${b.no}</span>
      <select class="select-metin ${selectClass}" id="select${i}" onchange="selectDegisti(${i})">
        <option value="">Seçiniz</option>
        ${data.metinler.map(m => {
          let dogru = sel===m.harf && b.dogru===m.harf;
          let yanlis = sel===m.harf && b.dogru!==m.harf;
          let correctUsed = dogruSeciliHarfler.includes(m.harf);
          return `<option value="${m.harf}" ${sel===m.harf?"selected":""} ` +
                 `${dogru ? "class='correct'" : yanlis ? "class='incorrect'" : correctUsed ? "class='correct-used'" : ""}>` +
                 `${m.harf}</option>`;
        }).join("")}
        <option value="X" ${sel==="X"?"selected":""} ${
          (sel==="X" && b.dogru==="X") ? "class='correct'" :
          (sel==="X" && b.dogru!=="X") ? "class='incorrect'" :
          (xDogruSecildiMi) ? "class='correct-used'" : ""
        }>X</option>
      </select>
      <span>${b.text}</span>
    </div>`;
  });
  document.getElementById("basliklarAlani").innerHTML = basliklarHTML;

  // 3. Metin kutuları (GÜNCELLENMİŞ HALİ)
  let metinlerHTML = '';
  data.metinler.forEach((m, idx) => {
    let dogruClass = dogruSeciliHarfler.includes(m.harf) ? ' dogru-metin' : '';
    let numaraHTML = '';
    if (dogruHarfNumaralari[m.harf]) {
      numaraHTML = `<span class="dogru-numara">${dogruHarfNumaralari[m.harf]}</span>`;
    }
    metinlerHTML += `<div class="metin-kutu${dogruClass}" onclick="metinBuyut(${idx})" style="position:relative;">
      ${numaraHTML}
      <div class="harf-kutu">${m.harf}</div>
      <div>
        <div class="metin-baslik">${m.baslik || ''}</div>
        <div>${m.text}</div>
      </div>
    </div>`;
  });
  document.getElementById("metinlerAlani").innerHTML = metinlerHTML;

  // 4. İstatistik
  let dogruSay = 0, yanlisSay = 0;
  data.basliklar.forEach((b, i) => {
    if(secimler[sayfaNo][i]) {
      if(b.dogru === secimler[sayfaNo][i]) dogruSay++;
      else yanlisSay++;
    }
  });
  document.getElementById("dogruSay").textContent = dogruSay;
  document.getElementById("yanlisSay").textContent = yanlisSay;
}

// Select değişince tekrar render
function selectDegisti(i) {
  const select = document.getElementById("select"+i);
  secimler[sayfaNo][i] = select.value;
  render();
}

// Sayfa geçişi
function sayfaDegistir(d) {
  sayfaNo += d;
  if(sayfaNo < 0) sayfaNo = 0;
  if(sayfaNo >= sayfaVeri.length) sayfaNo = sayfaVeri.length-1;
  localStorage.setItem("sayfaNo", sayfaNo); // ← EKLENDİ
  render();
}

// Ana sayfa butonu
function anaSayfa() {
  window.location.href = "index.html";
  render();
}

// Metin büyütme modalı
function metinBuyut(idx) {
  const data = sayfaVeri[sayfaNo].metinler[idx];
  document.getElementById("modalHarf").textContent = data.harf;
  document.getElementById("modalBaslik").textContent = data.baslik || "";
  document.getElementById("modalIcerik").textContent = data.text;
  document.getElementById("modalBG").classList.add("active");
  document.body.style.overflow = "hidden";
}

// Modal kapama
function modalKapat(e) {
  document.getElementById("modalBG").classList.remove("active");
  document.body.style.overflow = "";
}

render();
</script>
