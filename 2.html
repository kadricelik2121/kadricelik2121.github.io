  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
    const sentences = [
  "Interview mit einem ber√ºhmten S√§nger",
  "Sie haben als Journalisten einer gro√üen Zeitung die Chance, einen sehr bekannten S√§nger zu interviewen.",
  "Bereiten Sie gemeinsam einen Fragenkatalog vor:",
  "1- Eignen Sie sich zun√§chst auf eine Person, die Sie interviewen wollen",
  "2- √úberlegen Sie dann, was Sie beruflich oder privat von dieser Person wissen wollen",
  "",
  "(1) Hallo X. Wie du wei√üt, wir haben die Chance, einen bekannten S√§nger zu interviewen. Was h√§ltst du davon?",
  "(2) Ja, ich bin dabei. Allerdings m√ºssen wir daf√ºr gemeinsam einen Plan erstellen. Was denkst du, was sollten wir zuerst tun?",
  "(1) Ich habe schon einige Notizen gemacht. Erste Frage: Mit wem wollen wir das Interview machen?",
  "(2) Ich w√ºrde gerne mit Mark Forster interviewen. Was sagst du dazu?",
  "(1) Ja, das ist ein guter Vorschlag. Ich mag ihn auch sehr. Ich habe viele Fragen.",
  "(2) Zuerst sollen wir einen Termin mit ihm vereinbaren. Was denkst du? Wie k√∂nnen wir das machen?",
  "(1) Das w√§re toll, wenn ein Termin vereinbart wird. Ich habe einen Freund, der die Handynummer von Mark Forster hat. Ich k√∂nnte ihn fragen, damit er mir die Nummer gibt. Dann k√∂nnten wir mit ihm sprechen, um einen Termin auszumachen. Aber wir m√ºssen eine Liste schreiben, damit wir vorbereitet sind. Was denkst du dar√ºber?",
  "(2) Ja, toll. Ich werde im Internet surfen, um private Sachen herauszufinden. Ich finde, dass wir nicht zu viele Fragen stellen sollten, damit er nicht gelangweilt wird. Wir sollten wissen, ob er verheiratet ist, was er in der Zukunft machen will, und was seine Ziele sind. Das finde ich genug. Was h√§ltst du davon?",
  "(1) Super! Und wo sollen wir das Interview machen? Ich schlage vor, dass wir es im Caf√© oder im Restaurant machen k√∂nnten. Was meinst du?",
  "(2) Zwar ist das ein guter Vorschlag, aber es scheint mir nicht ideal. Ich denke, dass ein Caf√© oder Restaurant keine passende Situation ist, um sich konzentrieren zu k√∂nnen. Deswegen w√ºrde ich den S√§nger lieber zu mir nach Hause einladen, damit wir nicht nur einen komfortablen Platz haben, sondern auch in entspannter Atmosph√§re sind. Was denkst du?",
  "(1) Ich bin damit einverstanden. Zu Hause ist besser als im Caf√©.",
  "(2) Ich hoffe, dass wir das Interview schaffen k√∂nnen.",
  "(1) Dann gib mir bitte Bescheid, wenn du einen Termin mit ihm vereinbart hast. Viel Spa√ü!"
];


    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
