  <script>

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [

  "",
  "Nils: Hallo Anna, in unserer Schule soll ein Software-Seminar stattfinden. Ich w√ºrde es gerne organisieren. Hast du Lust teilzunehmen?",
  "Anna: Nat√ºrlich m√∂chte ich gerne mitmachen. Aber wann und wo wird das Seminar stattfinden?",
  "Nils: Es soll am Mittwoch um 11 Uhr stattfinden, aber wo, wei√ü ich noch nicht. Wir m√ºssen das organisieren. Ich schlage vor, dass wir das Seminar im Raum 112 machen, da der Raum gro√ü ist und die Ausstattung hat, die wir brauchen. Was denkst du dazu?",
  "Anna: Super, unsere Schule ist gro√ü und hat alles ‚Äì Tische, St√ºhle, Computer und Bildschirme. Aber √ºber welches Programm werden wir diskutieren? Es gibt viele Programme wie Word, Excel, Bildbearbeitung. Hast du eine Idee?",
  "Nils: Leider habe ich keine Erfahrungen in diesem Bereich, aber meine Schwester ist Programmiererin von Beruf. Sie kann uns helfen. Und was machen wir mit dem Essen? Wie w√§re es, wenn wir ein Buffet organisieren?",
  "Anna: Wirklich? Das w√§re gut, wenn deine Schwester uns hilft. Und f√ºr das Essen finde ich, das ist eine gute Idee. Was h√§ltst du davon, wenn wir ein paar Getr√§nke kaufen und kleine S√º√üigkeiten zubereiten? Stimmst du mir zu?",
  "Nils: Ich stimme dir zu. Dann kauf bitte die Getr√§nke. Wie k√∂nnen wir die Menschen einladen? Ich glaube, es w√§re gut, wenn wir eine Anzeige in der Zeitung machen. Was h√§ltst du davon?",
  "Anna: Ja, das ist eine gute Idee. Und es w√§re besser, wenn wir Flyer machen und diese an Sch√ºler und Freunde verteilen ‚Äì mit Datum, Uhrzeit, Ort und Thema.",
  "Nils: Toll. Ich hoffe, dass wir ein gutes Seminar organisieren k√∂nnen.",
  "Anna: Ja, das hoffe ich auch. Wir haben alle Punkte besprochen. Aber wir sollen uns wieder treffen, um alles noch einmal durchzugehen.",
  "Nils: Stimmt. Wann sollen wir uns treffen? Hast du am Samstag Zeit?",
  "Anna: Ja, am Samstag habe ich nach 12:00 Uhr Zeit. Passt es dir?",
  "Nils: Dann machen wir das. Vielen Dank f√ºr deine Hilfe. Bis dann!",

];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
