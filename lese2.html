let currentPage = 0, correct = 0, wrong = 0, total = 0;

// ----- EN KRƒ∞Tƒ∞K YENƒ∞Lƒ∞K: window.onload'da localStorage'dan sayfa kontrol√º -----
window.onload = function() {
  // En son kalƒ±nan sayfa kaydƒ± varsa onu y√ºkle (ama testin sonuysa sƒ±fƒ±rdan ba≈üla)
  let saved = localStorage.getItem('lastPage');
  if (saved !== null && !isNaN(saved)) {
    currentPage = parseInt(saved);
    if (currentPage >= pages.length - 1) {
      currentPage = 0;
      localStorage.removeItem('lastPage');
      correct = wrong = total = 0;
      updateStats();
    }
  }
  renderPage();
  updateStats();
};

// Sayfa deƒüi≈üince localStorage'a kaydet
function renderPage() {
  document.getElementById("mainTitle").textContent = pages[currentPage].title;
  document.getElementById("textBox").innerHTML = pages[currentPage].metin;
  let qHTML = '';
  pages[currentPage].sorular.forEach(q => {
    qHTML += `<div class="question" id="q${q.num}"><div class="question-number">${q.num} ‚Äî ${q.baslik}</div>`;
    q.secenekler.forEach(opt => {
      const info = opt.infoId ? `,'${opt.infoId}'` : '';
      qHTML += `<div class="option" onclick="checkAnswer(this,${opt.correct}${info})">${opt.text}</div>`;
    });
    qHTML += `</div>`;
  });
  document.getElementById("questionsBox").innerHTML = qHTML;
  document.getElementById("pageNumber").textContent = (currentPage + 1);
  // ---- YENƒ∞: Kaldƒ±ƒüƒ±n sayfayƒ± kaydet! ----
  localStorage.setItem('lastPage', currentPage);
}

function updateStats() {
  document.getElementById("correctCount").textContent = correct;
  document.getElementById("wrongCount").textContent = wrong;
  document.getElementById("totalCount").textContent = total;
}

function checkAnswer(el, isCorrect, infoId = null) {
  if (el.classList.contains('correct') || el.classList.contains('incorrect')) return;
  total++;
  if (isCorrect) {
    correct++;
    el.classList.add("correct");
    new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
    if (infoId) {
      const target = document.getElementById(infoId);
      if (target) {
        target.classList.add("text-highlight");
        target.onclick = () => {
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          target.classList.remove("text-highlight");
          target.onclick = null;
        };
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  } else {
    wrong++;
    el.classList.add("incorrect");
    new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
  }
  updateStats();
  if (total >= 5) document.getElementById("resetBtn").style.display = "block";
}

function resetTest() {
  // ---- YENƒ∞: Test sƒ±fƒ±rlanƒ±nca kaldƒ±ƒüƒ±n yer kaydƒ±nƒ± da sil! ----
  localStorage.removeItem('lastPage');
  correct = wrong = total = 0;
  updateStats();
  window.scrollTo(0, 0);
  renderPage();
}

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
    window.scrollTo(0,0);
  } else {
    // ---- YENƒ∞: Son sayfada ba≈üa d√∂n ve kaydƒ± sil! ----
    currentPage = 0;
    localStorage.removeItem('lastPage');
    correct = wrong = total = 0;
    updateStats();
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("resetBtn").onclick = resetTest;
