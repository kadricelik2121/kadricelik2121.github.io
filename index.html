<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ANA SAYFA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFF8E1;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .welcome {
      font-size: 8rem;
      font-weight: bold;
      letter-spacing: 6px;
      color: #b98d00;
      text-align: center;
      margin-bottom: 60px;
      margin-top: 0;
    }
    /* Yeni eklediğin B2 yazısı için: */
  .b2-prufung {
    font-size: 4rem;         /* Yazı büyüklüğü */
    font-weight: bold;       /* Kalın yazı */
    color: hsl(51, 91%, 31%);          /* Yazı rengi */
    letter-spacing: 3px;     /* Harf arası boşluk */
    text-align: center;      /* Ortala */
    margin-bottom: 40px;     /* Altta boşluk */
    text-transform: uppercase; /* Büyük harf */
  }
    .btn-row {
      width: 100%;
      display: flex;
      justify-content: flex-end;
       margin-top: -30px;
    }
    .btn-go {
      font-size: 1.3rem;
      padding: 20px 48px;
      border-radius: 18px;
      border: none;
      background: #ffd400;
      color: #543c00;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.25s;
      letter-spacing: 1.5px;
      margin-right: 2vw;
    
    }
    .btn-go:hover {
      background: #ffe055;
    }
  </style>
</head>
<body>
  <div class="welcome">HOŞ GELDİNİZ</div>
  <div class="b2-prufung">B2 PRÜFUNG</div>
  <div class="btn-row">
    <button class="btn-go" onclick="window.location.href='quiz.html'">
      Hörverstehen Teil 1
    </button>
  </div>
</body>
</html>
