<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>telc Sprachbausteine Teil 1</title>
  <style>
    body { background: #f5f5f7; font-family: Arial, sans-serif; margin:0; }
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      background:#fff; font-size:19px; padding:9px 16px 8px 13px; margin-bottom:19px; border-bottom:2px solid #eee;
    }
    .topbar .stats { margin-left:14px; }
    .topbar .ok {color:#119c0d; font-weight:bold;}
    .topbar .wrong {color:#a11e00; font-weight:bold;}
    .seite {color:#6d6d6d; font-size:1em; opacity:0.7; font-weight:normal;}
    .flex-container { max-width:1350px; margin:0 auto 35px auto; display: flex; gap: 44px;}
    .left { min-width:390px;}
.titles {
  position: relative;
  background: #fff;
  align-self: flex-start;
  margin-left: 30px;
  padding: 14px 10px;
  border-radius:12px;
  box-shadow:0 0 16px #bbb8;
  max-height: 1000px;
  width: 700px;
  overflow-y: auto;
  font-size: 16px;
}

/* YENİ: Arka plana silik resim ekle */
.titles::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url('22.png') no-repeat center center;
  background-size: 75% auto;      /* Gerekirse % ile oyna */
  opacity: 0.16;                  /* Siliklik miktarı, 0.1-0.3 arasında deneyebilirsin */
  pointer-events: none;
  z-index: 0;
}
.titles > * {
  position: relative;
  z-index: 1;
}

    .title-row {
      font-size:22.5px; padding:18px 0 18px 8px; font-weight:bold; margin-bottom:6px; border-radius:12px;
      transition: background 0.16s; letter-spacing:0.01em;
      line-height:1.1; display: flex; align-items: center;
      font-size: 23px;         /* ← Yazı boyutunu küçült! */
       padding: 8px 10px;       /* ← Üst-alt ve sağ-sol iç boşluk (padding) azalt */
     margin-bottom: 6px;      /* ← Satır arası boşluk */
     border-radius: 8px;      /* ← Köşe yumuşaklığı */
     font-weight: bold;
     display: flex;
     align-items: center;
     transition: background 0.16s;
    }
    .title-row.selected { background:#caffc7; color:#167e10;}
    .title-num {
      font-weight:900; font-size: 1.25em; margin-right:17px;
      color:#c20000; line-height:1; text-shadow:0 1px 2px #ff000030;
      letter-spacing:0.05em; padding:2px 7px;
      font-family: Arial Black, Arial, sans-serif; display:inline-block;
    }
    .main-right-area {
      flex:1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    .ana-metin { margin-left: 5px; margin-right: 30px; }
    .alt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding-left: -735px;
       margin-left: -735px; 
    }

    .question-box {
      border-radius:16px;
      box-shadow:0 0 11px #bbb7;
      margin-bottom:3px;
      display:flex; flex-direction:column; gap:14px;
      padding:20px 24px 19px 24px;
      cursor:pointer;
      position:relative;
      transition: box-shadow 0.15s;
      min-width:180px;
      min-height: 120px;
      box-sizing: border-box;
    }

    .kutu-metin-gizli-ana {
  display: -webkit-box;
  -webkit-line-clamp: 18;   /* ← 15 satır görünsün */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 28em;         /* Yaklaşık 15 satıra denk gelir, gerekirse değiştir */
  cursor: pointer;
}

    /* ÖZEL: Küçük kutularda metni kısalt */
    .kutu-metin-gizli {
      display: -webkit-box;
      -webkit-line-clamp: 5;   /* Burada görünen SATIR sayısı */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 9em;
      cursor: pointer;
    }
    .question-box:hover { box-shadow:0 0 22px #2ad07538; }
    .q-header {display:flex; align-items:center; justify-content:space-between;}
    .q-number { font-size:22px; font-weight:bold;}
    .zoom-btns {display:flex; gap:8px;}
    .zoom-btn {
      border:none; background:#f4f4f4; border-radius:5px; font-size:19px; cursor:pointer; padding:4px 8px; margin-left:1px;
      box-shadow:0 0 3px #bbb5;
    }
    .select-full { font-size:19px; margin-bottom:11px; border-radius:7px; padding:7px 14px; width:100%; min-width:0; box-sizing:border-box;}
    .dogruOpt, .dogruSelected { background:#caffc7 !important; color:#167e10; font-weight:bold; }
    .yanlisOpt, .yanlisSelected { background:#ffd6d6 !important; color:#c20000; font-weight:bold; }
    .alreadyCorrect { background:#baf4b6 !important; color:#167e10; font-weight:bold; }
    .dogru {color:#119c0d; font-size:19px; font-weight:bold;}
    .yanlis {color:#c20000; font-size:19px; font-weight:bold;}
    /* Modal */
    .modal-bg { display:none; position:fixed; z-index:10000; left:0; top:0; right:0; bottom:0;
      background:rgba(30,30,50,0.87); justify-content:center; align-items:center;}
    .modal-bg.active { display:flex; }
    .modal-content { background:#fff; border-radius:18px; padding:40px 32px 40px 32px; max-width:950px; width:99vw;
      box-shadow:0 0 60px #0008; position:relative; animation: zoomIn 0.19s;
      display: flex; flex-direction: column; gap: 0;
    }
    @keyframes zoomIn { from{transform:scale(0.94);} to{transform:scale(1);} }
    .modal-q-number { font-size:26px; font-weight:bold; margin-bottom:14px;}
    .modal-close {position:absolute; top:16px; right:29px; font-size:31px; color:#333; background:none; border:none; cursor:pointer;}
    .modal-header {display:flex; align-items:center; justify-content:space-between;}
    .modal-zoom-btns{margin-left:11px;}
    .modal-select-box{margin-bottom:12px;}
    #modalMetin {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0;
      margin: 16px 0 0 0;
      font-size: 1.07em;
      color: #222;
    }
    @media (max-width:1100px){
      .flex-container{flex-direction:column;}
      .left{max-width:98vw;}
      .main-right-area{align-items:center;}
      .ana-metin{align-self:center;}
    }
    @media (max-width:700px){
      .modal-content{padding:10px;}
      .alt-grid{grid-template-columns: 1fr;  grid-template-rows: repeat(4,1fr);}
    }

.alt-btn {

<script>
const basliklarArr =[
  { "k": "a", "t": "Das neue Schülerticket - rund ums Jahr mit Bus und Bahn fahren" },
  { "k": "b", "t": "Das richtige Alter für die Einschulung" },
  { "k": "c", "t": "Mit Schulanfängern richtiges Verhalten im Verkehr üben" },
  { "k": "d", "t": "Neue Methode: So lernen Kinder leichter lesen und schreiben" },
  { "k": "e", "t": "Neues Buch für kleine Leseanfänger" },
  { "k": "f", "t": "Traditionen zum Schulanfang" },
  { "k": "g", "t": "VORSICHT AN HALTESTELLEN!" },
  { "k": "h", "t": "Weniger Fahrten in den Schulferien" },
  { "k": "i", "t": "Woher stammt der Brauch mit der Schultüte?" },
  { "k": "j", "t": "Wörterbuch mit CD - Neuerscheinung" }
];





const metinler = [
  { text: `Nach der englischen Bezeichnung für
Schultüte" sucht man vergebens. Die mit
Süßigkeiten und kleinen Geschenken
gefüllte Spitztüte aus Karton, die Kinder in
Deutschland am ersten Schultag von ihren
Eltern bekommen, ist offenbar etwas
typisch Deutsches. In Großbritannien
besucht die Klassenlehrerin oder der
Klassenlehrer die Familie zu Hause, bevor
das Kind in die Schule kommt. So kõnnen
sich Lehrer, Schüler und Eltern schon vor
dem Schuleintritt kennenlernen.
In den USA bekommen die Kinder vor
dem ersten Schultag kleine Geschenke:
Dinge, die sie in der Schule gebrauchen können. In Russland wird zum
Schulanfang zu Hause ein großes
Familienfest gefeiert. Den Lehrerinnen und Lehrern überreichen die
Schulanfänger Blumen. Gefeiert wird die
Einschulung auch in Japan, allerdings nicht
zuhause, sondern in der Schule.
Dort gibt es Ansprachen und Aufführungen
von älteren Schülerinnen und Schülern.
In Indien wird am ersten Schultag ein
besonderer Joghurt gegessen. Er soll den
Schulanfängern Gluck bringen.
Am wenigsten Aufheben macht man in
Frankreich von der Einschulung:
Dort gibt es keine besonderen Brauche.
`
  , bg: "#F2F5FF", fontSize: "18px", dogru:"f", width: "500px", minHeight: "600px", padding: "15px 15px 15px 15px" },

  //2. METİN 
  { text: `Raban Rabovic ist ein kleiner Rabe. Seit Wochen denkt er nur noch an eines: den Schulanfang!
Nun ist es endlich so weit: Für ihn und neun andere Rabenkinder beginnt die Schule.
Wie es Raban dabei ergeht erzählt Antonija Tomic in Schulanfang in der Rabenschule.
So heißt ihr Erstlesebuch, das gerade erschienen ist. Antonija Tomic hat als Lektorin in einem
Kinderbuchverlag gearbeitet, bevor sie selbst begonnen hat, Erzählungen zu schreiben.
Inzwischen hat sie sich vor allem als Bilderbuchautorin für Kinder einen Namen gemacht.
Von ihr stammen dabei nicht nur die Geschichten, sondern auch die meist farbigen llustrationen.
Auch die ersten Schultage von Raban begleiten liebevoll gezeichnete Bilder.
Dazu gibt es eine CD mit Liedern, die kleine Rabenkinder gerne singen.
In einem Begleitheft finden sich zudem Arbeitsblätter mit Mal-und Schreibübungen.
Für alle ABC-Schützen, die gerade lesen und schreiben lernen, und ein ideales Geschenk für den ersten
Schultag!
`
  , bg: "#FFF8F2", fontSize: "18px", dogru:"e", width: "600px", minHeight: "50px", padding: "15px 15px" },

  //3. METİN 
  { text: `Auf den Straßen sind ab Schulbeginn wieder viele Kinder unterwegs.
Autofahrer sind deshalb zu erhöhter Aufmerksamkeit aufgefordert, besonders beim Überholen an
Haltestellen der öffentlichen Verkehrsmittel. In der Straßenverkehrsordnung ist das Uberholen von
Bussen und Straßenbahnen genau geregelt: An Omnibussen des Linienverkehrs, an Straßenbahnen
und an gekennzeichneten Schulbussen, die an Haltestellen stehen bleiben, darf man nur vorsichtig
vorbeifahren. Wenn Fahrgäste ein- oder aussteigen, dürfen Autofahrer rechts nur mit Schrittgeschwindigkeit vorbeifahren. Sie müssen auch genügend Abstand wahren, um
die Fahrgäste nicht zu gefährden. Wenn nötig, müssen die Autofahrer warten. Omnibusse des
Linienverkehrs und gekennzeichnete Schulbusse, die sich einer Haltestelle nähern und das
Warnblinklicht eingeschaltet haben, darf man gar nicht überholen.
Auf jeden Fall sollten Autofahrer damit rechnen, dass sich Kinder dort vielleicht nicht so verhalten,
wie sie es eigentlich sollten, zum Beispiel beim Überqueren der Fahrbahn. Dann ist es Aufgabe der
Autofahrer, für die Sicherheit der Kinder zu sorgen.`
  , bg: "#F2FFF8", fontSize: "18px", dogru:"g",  width: "600px", minHeight: "300px", padding: "15px 15px" },

  //4. METİN 
  { text: `In Deutschland herrscht für alle Kinder Schulpflicht:
Ab einem gewissen Alter muss jedes Kind die Schule besuchen.
An ihrem ersten Schultag können sie fünf, sechs oder sieben Jahre alt sein.
Der genaue Zeitpunkt des Schuleintritts wurde Ende der 1990er Jahre bewusst flexibler gestaltet.
Denn das optimale Alter für den Schuleintritt ist umstritten.
Zum einen setzen die einzelnen Bundesländer unterschiedliche Stichtage und Mindestalter fest.
Zum anderen gibt es höchst unterschiedliche Ansichten über den Zeitpunkt,
zu dem ein Kind reif sein soll für die Schule.
Die einen argumentieren, dass auch Fünfjährige schon lesen und schreiben lernen können.
Die anderen warnen vor Überforderung und Leistungsdruck.
Entscheidend ist aber nicht das Alter, sondern die Entwicklung eines Kindes:
Wenn sich ein fünfjähriges Kind im Kindergarten langweilt und sich auf die Schule freut,
ist es vermutlich bereit für den Schulanfang. Ein sechsjähriges Kind aber,
das kaum stillsitzen kann, ist im Kindergarten noch gut aufgehoben.
`
  , bg: "#FFFDEB", fontSize: "18px", dogru:"b", width: "600px", minHeight: "300px", padding: "15px 15px" },

  //5. METİN 
  { text: `Ein Großteil des Busverkehrs in der Region dient vor allem dem Schulverkehr.
Fast die Hälfte der in unserem Gebiet eingesetzten Busse fährt ausschließlich an Schultagen.
Daher sind viele Fahrten in den Fahrplänen mit einem Sgekennzeichnet.
Diese Fußnote steht für, nur an Schultagen".
Zudem gibt es auch Fahrten, die „nur in den Ferien" stattfinden; diese sind mit einem „F"
gekennzeichnet. Die mit einem,S" gekennzeichneten Fahrten stehen natürlich jedem Fahrgast zur
Verfügung und sind nicht ausschließlich für die Beförderung von Schülerinnen und Schülern zugelassen.
Allerdings muss man bei diesen Fahrten mit gewissen Einschränkungen rechnen:
Sie gelten nicht an Ferientagen. Hierbei ist zudem zu berücksichtigen,
dass auch die Ferien in den angrenzenden Bundeslandern ausschlaggebend sein können.
Bitte achten Sie auf jeden Fall auf die Anmerkungen in den jeweiligen Fußnoten.
Bei Regionalzügen und Straßenbahnen gibt es ebenfalls bestimmte Fahrten,
die sich an Schul- und Feiertagen unterscheiden. Bitte beachten Sie auch hier die Angaben in den
Fahrplänen.
`
  , bg: "#F7F7F9", fontSize: "18px", dogru:"h", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
