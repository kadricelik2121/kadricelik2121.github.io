}

</head>
<body>

  <div id="settings">

  </div>

<button onclick="toggleSpeech()" id="startButton">
    <span class="mic">üé§</span> Konu≈ümaya Ba≈üla
</button>

  <a href="l√∂sung.html" class="home-button">üè† Ana Sayfaya D√∂n</a>

  <div id="currentSentence"></div>

  <button id="toggleModeBtn" onclick="toggleReadingMode()">Mod: Sƒ±ralƒ±</button>

  <div id="statsBox">
    üìä √ñƒürenilen: <span id="sentenceCount">0</span><br />
    ‚è±Ô∏è S√ºre: <span id="workTime">0</span> dk
  </div>

  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
    const sentences = [
      "1. Infotag",
      "An einer Schule in Ihrer Stadt soll ein Infotag zum Arbeitsalltag in verschiedenen Berufen stattfinden.",
      "Sie m√∂chten sich daran beteiligen. √úberlegen Sie gemeinsam, was Sie tun k√∂nnen. Denken Sie beispielsweise:",
      "1- Welche Berufe Sie vorstellen k√∂nnen",
      "2- Wie Sie den Arbeitsalltag pr√§sentieren k√∂nnen (Vortrag, Videos, Beispiele vorspielen)",
      "3- Welche Materialien Sie brauchen und/oder f√ºr die Sch√ºler mitbringen k√∂nnen",
      "",
      "(1) Hallo X, wie du wei√üt, dass die Schule unserer Stadt einen Infotag ...",
      "(2) Ja, ich bin dabei. Allerdings m√ºssen wir daf√ºr gemeinsam einen Plan erstellen.",
      "(1) Ich habe schon einige Notizen gemacht. Wir sollen zun√§chst f√ºr einen Beruf entscheiden.",
      "(2) Was h√§ltst du davon, wenn ich meinen Beruf als K√∂chin vorstelle?",
      "(1) Warum nicht, weil du Erfahrungen hast. Und ich w√ºrde meinen Beruf als Physiotherapeut vorstellen...",
      "(2) Aber hast du √ºberlegt, welche Materialien wir brauchen?",
      "(1) Ich denke, dass wir einen Computer und einen Bildschirm brauchen...",
      "(2) Ich stimme dir zu. Aber wir sollten nicht vergessen, eine passende Einleitung zu sprechen.",
      "(1) Ich bin damit einverstanden. Es w√§re sch√∂n, wenn wir ein kleines Geschenk schenken k√∂nnten...",
      "(2) Ich finde, dass das eine gute Idee ist. Wie findest du es, wenn wir Bleistifte oder Blumen verschenken?",
      "(1) Eine wunderbare Idee. Wir haben alle Punkte besprochen...",
      "(2) Dieser Plan gef√§llt mir auch gut. Du hast recht...",
      "(1) Ja, am Samstag habe ich nach 12:00 Uhr Zeit. Passt es dir?",
      "(2) Dann machen wir das. Vielen Dank f√ºr deine Hilfe. Bis dann.",
      "(1) Bitte sehr, bis Samstag!"
    ];

    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
</body>
