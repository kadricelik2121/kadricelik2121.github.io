  <script>

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [
  "11- Hochzeit √ºberrascht",

  "",
  "Nils: Hallo Anna, wie du wei√üt, unser Freund Ahmed heiratet. Wir w√ºrden gerne eine Hochzeits√ºberraschung f√ºr ihn organisieren. Kannst du bitte helfen? Was sollen wir machen?",
  "Anna: Hallo Nils, das ist eine sch√∂ne Nachricht. Ich m√∂chte nat√ºrlich helfen. Allerdings m√ºssen wir daf√ºr gemeinsam einen Plan erstellen. Was denkst du, was sollten wir zuerst tun?",
  "Nils: Ich habe schon einige Notizen gemacht. Lass uns zuerst √ºberlegen, welches Geschenk wir kaufen sollten. Hast du einen Vorschlag?",
  "Anna: Normalerweise w√ºnschen sich Paare Geldgeschenke oder eine Reise. Was meinst du, welches Hochzeitsgeschenk angemessen w√§re?",
  "Nils: Ich finde, dass Geld besser ist. Vielleicht brauchen sie es wirklich. Was denkst du dazu?",
  "Anna: Du hast recht. Wir k√∂nnten Geld von unseren Freunden sammeln. Jeder kann so viel geben, wie er m√∂chte.",
  "Nils: Ja, das k√∂nnen wir machen. Hast du noch andere Vorschl√§ge?",
  "Anna: Es w√§re sch√∂n, wenn wir zum Beispiel eine Gravur machen lassen ‚Äì mit den Namen des Brautpaares, dem Hochzeitsdatum, einem sch√∂nen Spruch oder einem kleinen Herz als Erinnerung.",
  "Nils: Super, das ist eine gute Idee. Ich habe noch einen Vorschlag: Wir k√∂nnten einen Film machen. Wir sammeln unsere Bilder und Erinnerungen zusammen und zeigen den Film auf der Hochzeit. Stimmst du mir zu?",
  "Nils: Au√üerdem habe ich noch eine andere Idee. Wie w√§re es, wenn wir ein romantisches Dinner schenken?",
  "Anna: Ja, ich finde, das ist sehr nett. Eine andere Idee k√∂nnte sein, einen Tanz zu organisieren. Was meinst du, wenn wir mit unseren Freunden einen Tanz einstudieren?",
  "Nils: Ich hoffe, dass das Geschenk ihm gefallen wird. Wir haben alle Punkte besprochen. Aber wir sollen uns wieder treffen, um alles noch einmal zu besprechen.",
  "Anna: Dieser Plan gef√§llt mir auch gut. Du hast recht. Wir sollten das besprechen. Dann m√ºssen wir unsere Idee den anderen Freunden vorstellen. Wann sollen wir uns treffen? Hast du am Samstag Zeit?",
  "Nils: Ja, am Samstag habe ich nach 12:00 Uhr Zeit. Passt es dir?",
  "Anna: Dann machen wir das. Ja, das passt mir auch. Vielen Dank f√ºr deine Hilfe. Bis dann.",

];




    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
