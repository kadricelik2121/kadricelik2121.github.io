  <div id="statsBox">

  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
 const sentences = [
  "45- Helfen Freund beim Ausland einleben",
  "Ihr Freund hat ein Stellenangebot im Ausland erhalten und Sie haben dort schon eine Weile gelebt.",
  "Sie m√∂chten ihm helfen, sich auf das Leben dort einzustellen. √úberlegen Sie gemeinsam, was Sie tun k√∂nnen. Welche Vorschl√§ge k√∂nnen Sie ihm machen?",
  "",
  "Anna: Hallo Nils, wei√üt du, dass unser Freund Jan ein Stellenangebot in der T√ºrkei hat? Wir sollten ihm helfen, da wir schon lange in der T√ºrkei gelebt haben. Hast du einen Vorschlag?",
  "Nils: Ja, das hat er mir gesagt, und ich freue mich f√ºr ihn. Da wir dort schon gelebt haben, k√∂nnen wir ihm helfen. Lass uns √ºberlegen, wo er wohnen kann. Mein Bruder lebt in Istanbul und kann uns helfen, ein Haus f√ºr ihn zu finden. Was denkst du dar√ºber?",
  "Anna: Ich finde, dass es eine gute Idee ist. Ich schlage vor, dass wir einen Termin mit unserem Freund Jan vereinbaren, um ihm zu empfehlen, wo er in Istanbul wohnen k√∂nnte. Au√üerdem sollten wir mit ihm √ºber eine gute Bank in Istanbul sprechen. Was meinst du dazu?",
  "Nils: Das ist ein guter Vorschlag. Wir k√∂nnen ihm auch die wichtigsten Restaurants und sch√∂ne Pl√§tze zeigen.",
  "Anna: Ich stimme dir zu, das ist eine wunderbare Idee. Wir sollten ihm auch die Sehensw√ºrdigkeiten in Istanbul zeigen. Mein Freund wohnt in Istanbul. Ich rufe ihn an, er k√∂nnte unserem Freund Jan helfen und ihm alles zeigen. Bist du damit einverstanden?",
  "Nils: Ja, ich bin mit dir einverstanden. Was h√§ltst du davon, wenn wir uns mit ihm treffen, um ihm Tipps zu geben? Hast du Zeit?",
  "Anna: Wir k√∂nnten uns entweder am Samstag um 12:00 Uhr oder am Montag um 14:00 Uhr mit ihm treffen. Was denkst du dar√ºber?",
  "Nils: Ja, wir k√∂nnen uns am Samstag um 12:00 Uhr treffen. Ich rufe ihn an, um das zu vereinbaren.",
  "Anna: Gut. Ich glaube, dass wir alle Punkte besprochen haben. Ich hoffe auch, dass wir unserem Freund gut helfen konnten. Dann machen wir es so. Bis dann.",
  "Nils: Bis dann."
];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
