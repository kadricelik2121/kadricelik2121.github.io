<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>telc Sprachbausteine Teil 1</title>
  <style>
    body { background: #f5f5f7; font-family: Arial, sans-serif; margin:0; }
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      background:#fff; font-size:19px; padding:9px 16px 8px 13px; margin-bottom:19px; border-bottom:2px solid #eee;
    }
    .topbar .stats { margin-left:14px; }
    .topbar .ok {color:#119c0d; font-weight:bold;}
    .topbar .wrong {color:#a11e00; font-weight:bold;}
    .seite {color:#6d6d6d; font-size:1em; opacity:0.7; font-weight:normal;}
    .flex-container { max-width:1350px; margin:0 auto 35px auto; display: flex; gap: 44px;}
    .left { min-width:390px;}
.titles {
  position: relative;
  background: #fff;
  align-self: flex-start;
  margin-left: 30px;
  padding: 14px 10px;
  border-radius:12px;
  box-shadow:0 0 16px #bbb8;
  max-height: 1000px;
  width: 700px;
  overflow-y: auto;
  font-size: 16px;
}

/* YENİ: Arka plana silik resim ekle */
.titles::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url('40.png') no-repeat center center;
  background-size: 75% auto;      /* Gerekirse % ile oyna */
  opacity: 0.16;                  /* Siliklik miktarı, 0.1-0.3 arasında deneyebilirsin */
  pointer-events: none;
  z-index: 0;
}
.titles > * {
  position: relative;
  z-index: 1;
}

    .title-row {
      font-size:22.5px; padding:18px 0 18px 8px; font-weight:bold; margin-bottom:6px; border-radius:12px;
      transition: background 0.16s; letter-spacing:0.01em;
      line-height:1.1; display: flex; align-items: center;
      font-size: 23px;         /* ← Yazı boyutunu küçült! */
       padding: 8px 10px;       /* ← Üst-alt ve sağ-sol iç boşluk (padding) azalt */
     margin-bottom: 6px;      /* ← Satır arası boşluk */
     border-radius: 8px;      /* ← Köşe yumuşaklığı */
     font-weight: bold;
     display: flex;
     align-items: center;
     transition: background 0.16s;
    }
    .title-row.selected { background:#caffc7; color:#167e10;}
    .title-num {
      font-weight:900; font-size: 1.25em; margin-right:17px;
      color:#c20000; line-height:1; text-shadow:0 1px 2px #ff000030;
      letter-spacing:0.05em; padding:2px 7px;
      font-family: Arial Black, Arial, sans-serif; display:inline-block;
    }
    .main-right-area {
      flex:1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    .ana-metin { margin-left: 5px; margin-right: 30px; }
    .alt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding-left: -735px;
       margin-left: -735px; 
    }

    .question-box {
      border-radius:16px;
      box-shadow:0 0 11px #bbb7;
      margin-bottom:3px;
      display:flex; flex-direction:column; gap:14px;
      padding:20px 24px 19px 24px;
      cursor:pointer;
      position:relative;
      transition: box-shadow 0.15s;
      min-width:180px;
      min-height: 120px;
      box-sizing: border-box;
    }

    .kutu-metin-gizli-ana {
  display: -webkit-box;
  -webkit-line-clamp: 18;   /* ← 15 satır görünsün */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 28em;         /* Yaklaşık 15 satıra denk gelir, gerekirse değiştir */
  cursor: pointer;
}

    /* ÖZEL: Küçük kutularda metni kısalt */
    .kutu-metin-gizli {
      display: -webkit-box;
      -webkit-line-clamp: 5;   /* Burada görünen SATIR sayısı */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 9em;
      cursor: pointer;
    }
    .question-box:hover { box-shadow:0 0 22px #2ad07538; }
    .q-header {display:flex; align-items:center; justify-content:space-between;}
    .q-number { font-size:22px; font-weight:bold;}
    .zoom-btns {display:flex; gap:8px;}
    .zoom-btn {
      border:none; background:#f4f4f4; border-radius:5px; font-size:19px; cursor:pointer; padding:4px 8px; margin-left:1px;
      box-shadow:0 0 3px #bbb5;
    }
    .select-full { font-size:19px; margin-bottom:11px; border-radius:7px; padding:7px 14px; width:100%; min-width:0; box-sizing:border-box;}
    .dogruOpt, .dogruSelected { background:#caffc7 !important; color:#167e10; font-weight:bold; }
    .yanlisOpt, .yanlisSelected { background:#ffd6d6 !important; color:#c20000; font-weight:bold; }
    .alreadyCorrect { background:#baf4b6 !important; color:#167e10; font-weight:bold; }
    .dogru {color:#119c0d; font-size:19px; font-weight:bold;}
    .yanlis {color:#c20000; font-size:19px; font-weight:bold;}
    /* Modal */
    .modal-bg { display:none; position:fixed; z-index:10000; left:0; top:0; right:0; bottom:0;
      background:rgba(30,30,50,0.87); justify-content:center; align-items:center;}
    .modal-bg.active { display:flex; }
    .modal-content { background:#fff; border-radius:18px; padding:40px 32px 40px 32px; max-width:950px; width:99vw;
      box-shadow:0 0 60px #0008; position:relative; animation: zoomIn 0.19s;
      display: flex; flex-direction: column; gap: 0;
    }
    @keyframes zoomIn { from{transform:scale(0.94);} to{transform:scale(1);} }
    .modal-q-number { font-size:26px; font-weight:bold; margin-bottom:14px;}
    .modal-close {position:absolute; top:16px; right:29px; font-size:31px; color:#333; background:none; border:none; cursor:pointer;}
    .modal-header {display:flex; align-items:center; justify-content:space-between;}
    .modal-zoom-btns{margin-left:11px;}
    .modal-select-box{margin-bottom:12px;}
    #modalMetin {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0;
      margin: 16px 0 0 0;
      font-size: 1.07em;
      color: #222;
    }
    @media (max-width:1100px){
      .flex-container{flex-direction:column;}
      .left{max-width:98vw;}
      .main-right-area{align-items:center;}
      .ana-metin{align-self:center;}
    }
    @media (max-width:700px){
      .modal-content{padding:10px;}
      .alt-grid{grid-template-columns: 1fr;  grid-template-rows: repeat(4,1fr);}
    }

.alt-butonlar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 55px 0 22px 0;
  padding-bottom: 18px;
  max-width: 900px;   /* isteğe göre genişlik ayarı */
  margin-left: auto;
  margin-right: auto;
}

.alt-btn {
  font-size: 1.16em;
  padding: 10px 38px;
  border-radius: 8px;
  background: #f5f5f7;
  border: 1.5px solid #aaa;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 2px 10px #bbb4;
  transition: background 0.13s, color 0.13s;
  min-width: 140px;
}

.alt-btn:hover {
  background: #ddeedc;
  color: #129d1d;
  border-color: #129d1d;
}

.orta-btn {
  margin-left: auto;
  margin-right: auto;
}

  </style>
</head>
<body>
  <div class="topbar">
    <span style="font-weight:bold;font-size:19px;">telc Sprachbausteine Teil 1</span>
    <span class="stats">
      <span class="ok"><span class="icon">&#x2714;</span> Doğru Cevap: <span id="dogruSay">0</span></span>
      <span class="wrong" style="margin-left:12px;"><span class="icon">&#10006;</span> Yanlış Cevap: <span id="yanlisSay">0</span></span>
    </span>
    <span class="seite">Seite 40</span>
  </div>
<div class="flex-container">
  <div class="left">
    <div class="titles" id="basliklar"></div>
  </div>
  <div class="main-right-area">
    <div class="ana-metin" id="anaMetin"></div>
    <div class="alt-grid" id="altGrid"></div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBG" onclick="kapatModal(event)">
  <div class="modal-content" onclick="event.stopPropagation();">
    <button class="modal-close" onclick="kapatModal(event)">&times;</button>
    <div class="modal-header">
      <span class="modal-q-number" id="modalNum"></span>
      <span class="zoom-btns modal-zoom-btns">
        <button class="zoom-btn" onclick="zoomModal(-1);event.stopPropagation();">➖</button>
        <button class="zoom-btn" onclick="zoomModal(1);event.stopPropagation();">➕</button>
      </span>
    </div>
    <div class="modal-select-box">
      <select class="select-full" id="modalSelect" onchange="modalSecim(event)">
        <!-- Dinamik -->
      </select>
    </div>
    <div id="modalMetin"></div>
    <div id="modalSonuc" style="margin-top:18px;"></div>
  </div>
</div>
<div class="alt-butonlar">
  <button onclick="geriGit()" class="alt-btn sol-btn">&#8592; Geri</button>
  <button onclick="anaSayfa()" class="alt-btn orta-btn">Ana Sayfa</button>
  <button onclick="ileriGit()" class="alt-btn sag-btn">İleri &#8594;</button>
</div>

<script>
const basliklarArr =[
  { "k": "a", "t": "Gemeinsam kaputte Geräte retten." },
  { "k": "b", "t": "Kaufsucht überwinden – diese Möglichkeiten gibt es." },
  { "k": "c", "t": "Neue Besitzer für nicht mehr gebrauchte Gegenstände." },
  { "k": "d", "t": "Reparatur alter Haushaltsgeräte lohnt oft nicht." },
  { "k": "e", "t": "Rücksendungen verderben Online-Händlern das Geschäft." },
  { "k": "f", "t": "Rücksendungen verringern: Händler hoffen auf Lösungen." },
  { "k": "g", "t": "Studie zeigt, welche Geschenke glücklich machen." },
  { "k": "h", "t": "Verein mit Preis für Umweltschutz ausgezeichnet." },
  { "k": "i", "t": "Volle Einkaufstüten machen nur kurze Zeit Freude." },
  { "k": "j", "t": "Wer Engagement zeigt, steigert sein Glücksgefühl." }
];



//1. METİN

const metinler = [
  { text: `Sie sind eine gut funktionierende Gemeinschaft mit einer Vision: Schon seit den 80er Jahren leben Mitglieder des „Tauschrings Harmelsdorf e.V.“ vor, wie man nachhaltig mit Ressourcen umgehen kann und dadurch die Umwelt schont. Tauschen, nicht wegwerfen‘ ist das Motto dieser Initiative – die damals als eine der ersten dieser Art in Deutschland noch belächelt wurde, heute aber viel Lob und Anerkennung bekommt. Ob Küchengeräte, Bücher oder auch Kleidungsstücke, die man nicht mehr anzieht: Was ungenutzt, findet bei jemandem Verwendung, der noch etwas damit anfangen kann. Getauscht werden nicht nur Güter, sondern auch Dienstleistungen. Eine der Voraussetzungen für das Gelingen: „Die Dienstleistungen dürfen nicht in Konkurrenz zum Handwerk stehen“, erklärt Tauschring-Mitglied Kati Jago. Besonders gefragt seien Fahrdienste, etwa zum Arzt. Ihre monatlichen Zusammenkünfte an der Rathausstraße sind für die derzeit 30 Vereinsmitglieder viel mehr als bloße Tauschtreffs: „Man darf den Faktor Mensch nicht unterschätzen“, sagt Kati Jago. Denn beim Tauschen zählte auch das soziale Miteinander.



`
  , bg: "#F2F5FF", fontSize: "18px", dogru:"c", width: "500px", minHeight: "600px", padding: "15px 15px 15px 15px" },

  //2. METİN 
  { text: `Man gönnt sich ja sonst nicht.“ Und schon ist die Einkaufstüte voll und das Konto leer. Macht das glücklich? Oder wieso sonst kauft man mehr, als man eigentlich geplant hat? Ein Einkauf kann sich ähnlich anfühlen wie eine Belohnung“, sagt der Psychologe Daniel Stüber. Denn dabei würden Glückshormone ausgeschüttet. Manchmal könne das sogar ein Kaufrausch werden. Das Glücksgefühl, das Konsumenten beim Kaufen erleben, könne sie dazu anregen, immer mehr Geld auszugeben. Doch die Ernüchterung folge oft schnell, warnt er: „Denn wer später merke, wie teuer das alles gewesenes, schütte Stresshormone aus. Dies könne zu Schuldgefühlen und schlechter Laune führen. Langfristig lässt sich so die eigene Lebenszufriedenheit also gewesen nicht steigern.
`
  , bg: "#FFF8F2", fontSize: "18px", dogru:"i", width: "600px", minHeight: "50px", padding: "15px 15px" },

  //3. METİN 
  { text: `Geklickt gekauft, zurückgeschickt: Kunden nutzen im Online-Handel gerne die Möglichkeit, Waren innerhalb einer bestimmten Frist kostenlos zurückzusenden. Vor allem in der Modehandel steigt die Zahl der Rücksendungen immer weiter an. Oft bestellen Kunden gleich mehrere Modelle in unterschiedlichen Größen, um sie zu Hause in Ruhe anzuprobieren. Die Kosten für die Retouren trägt der Anbieter. Dennoch lohnt sich für die Online Händler das Geschäft. Die zurückgegebene Kleidung kann zum Beispiel oft so aufbereitet werden, dass sie erneut zum Verkauf angeboten werden kann. Rücksendungen werden sich im Online-Handel nie ganz vermeiden lassen, erklärt Birgit Steinköhler vom Bundesverband Online-Handel. Dennoch ist es möglich, dass sich ihre Anzahl in Zukunft senken lässt. Dies wünschen natürlich auch die Online-Verkäufer und suchen nach neuen Möglichkeiten: etwa detailliertere Produktinformationen oder neue Technologien, die die individuellen Maße der Kunden ermitteln. Dennoch: Rücksendungen werden im Online-Handel wohl immer zum Geschäftsmodell gehören.


`
  , bg: "#F2FFF8", fontSize: "18px", dogru:"f",  width: "600px", minHeight: "300px", padding: "15px 15px" },

  //4. METİN 
  { text: `Keine Lust mehr auf die Konsum-Gesellschaft? Dann könnte es ein erster Schritt sein, den Lieblingspulli zu stopfen statt zu entsorgen oder den alten Wecker von Oma noch mal zum Laufen zu bringen. Ob Fahrrad, Fernseher oder Smartphone – man muss bei Defekten nicht gleich alles wegwerfen. In sogenannten Repair-Cafés können defekte Gegenstände unter fachkundiger Anleitung wieder instandgesetzt werden. „Damit schonen wir die Umwelt und den Geldbeutel“, erklärt Thomas Rederitz, Inhaber eines solchen Reparaturcafés. Repair-Cafés verstehen sich als Initiative gegen die Wegwerf-Mentalität. Da viele Firmen keinen Reparaturservice mehr anbieten, muss vieles weggeworfen werden, sagt Rederitz. „Da sie nicht immer nötig“, so manchmal ist ja auch nur eine Schraube locker, oder es fehlt ein kleines Bauteil, das leicht ersetzt werden kann.“ Im Repaircafé wird gemeinsam gewerkelt, geschraubt, genäht, gehäkelt und gelötet. Die Reparatur wird in jedem Fall sachgerecht durchgeführt; Denn zu den freiwilligen Mitarbeitern von Repair-Cafés gehört Handwerksmeister der unterschiedlichsten Fachrichtungen.



`
  , bg: "#FFFDEB", fontSize: "18px", dogru:"a", width: "600px", minHeight: "300px", padding: "15px 15px" },

  //5. METİN 
  { text: `Viele Menschen sind erstaunlich großzügig: Sie machen anderen gern Geschenke, spenden Geld für gute Zwecke oder opfern Zeit für ehrenamtliche Tätigkeiten. Aber was motiviert sie dazu? Die Wissenschaft liefert ganz unterschiedliche Erklärungsansätze. Eine Erklärung lautet, dass großzügige Menschen auf Gegenseitigkeit hoffen: Wer viel gibt, bekommt auch viel zurück. Eine Studie konnten nun aber zeigen, dass die Antwort vielleicht ganz einfach ist: Großzügigkeit mache eben glücklich. Dies fanden Forscher der Universität Lübeck heraus. Dieses enge Verknüpfung zwischen großzügigem Verhalten und Glücksgefühl zeige sich auch im Gehirn. So aktivieren ein solche Verhalten ein Hirnareal, das eng mit unserem Belohnungszentrum verknüpft ist. Das Ergebnis ihrer Studie könne weitreichende Folge für die Gesellschaft haben. Wer glücklicher werden möchte, könne sich diese neuen Erkenntnisse zunutze machen: Denn wer für andere da ist, tut auch etwas für das eigene Wohlbefinden.

`
  , bg: "#F7F7F9", fontSize: "18px", dogru:"j", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
function zoomKutu(event,idx,degis) {
  event.stopPropagation();
  fontZoom[idx] += degis*0.23;
  if(fontZoom[idx]<0.75) fontZoom[idx]=0.75;
  if(fontZoom[idx]>2.7) fontZoom[idx]=2.7;
  guncelleSorular();
}

// --- Modal ---
function acModal(idx) {
  modalAktif = idx;
  modalFontZoom = fontZoom[idx] || 1;
  document.getElementById('modalNum').innerHTML = (idx+1) + ". Metin";
  let dogruKullanim = {};
