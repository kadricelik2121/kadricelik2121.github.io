    // --- YENİ KARMA MANTIĞI ---

    // Üç test grubunun uzunluğunun maksimumunu alır.
    const maxGroups = Math.max(tests1.length, tests2.length, tests3.length);

    // Rastgele sıralanmış ana indeks listesi (0'dan maxGroups-1'e kadar)
    let groupIndices = [];

    // Fisher-Yates (Knuth) Algoritması ile diziyi karıştırma
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Başlangıçta indeksleri oluştur ve karıştır
    function initializeGroups() {
        // 0'dan en yüksek test sayısına (maxGroups) kadar bir dizi oluştur
        groupIndices = Array.from({length: maxGroups}, (v, i) => i);
        // Bu ana diziyi karıştır. Bu, sayfaların (grupların) hangi sırayla geleceğini belirler.
        shuffleArray(groupIndices);
    }
    
    // İstatistik ve Test Görünümü Fonksiyonları
    function updateStatsBox() {
        document.getElementById("correctCount").innerText = totalCorrect;
        document.getElementById("wrongCount").innerText = totalWrong;
        const totalAttempts = totalCorrect + totalWrong;
        if (totalAttempts > 0) {
            const correctPercent = Math.round((totalCorrect / totalAttempts) * 100);
            const wrongPercent = 100 - correctPercent;
            document.getElementById("correctPercent").innerText = correctPercent;
            document.getElementById("wrongPercent").innerText = wrongPercent;
        } else {
            document.getElementById("correctPercent").innerText = 0;
            document.getElementById("wrongPercent").innerText = 0;
        }
    }

    // Her bir testi/alıştırmayı render eden yardımcı fonksiyon
    // actualIndex parametresi, benzersiz ID'ler oluşturmak için eklendi
    function renderSingleTest(test, parentElement, groupIndex, actualIndex) {
        const testGroupDiv = document.createElement("div");
        testGroupDiv.className = "test-group";
        
        const titleDiv = document.createElement("div");
        titleDiv.className = "test-title";
        titleDiv.innerText = test.title;
        testGroupDiv.appendChild(titleDiv);
        
        const codeBoxDiv = document.createElement("div");
        codeBoxDiv.className = "code-box";
        // Kod kutusu ID'sini her bir quiz grubu için benzersiz hale getirme
        codeBoxDiv.id = `codeBox-${groupIndex}-${actualIndex}`; 
        codeBoxDiv.innerText = ""; // Başlangıçta boş
        testGroupDiv.appendChild(codeBoxDiv);
        
        const optionsDiv = document.createElement("div");
        optionsDiv.id = `options-${groupIndex}-${actualIndex}`;
        testGroupDiv.appendChild(optionsDiv);

        // Seçenek durumu, her bir quiz/grup için ayrı ayrı saklanır
        let lockedOptions = Array(test.options.length).fill(false);
        let selected = [];

        test.options.forEach((option, idx) => {
            const optionDiv = document.createElement("div");
            optionDiv.className = "option";
            
            // Seçenek metnini ve numarasını ayıkla (e.g., "41) ...", "1. ...")
            const match = option.match(/^(?:(\d+)[.)-]?\s*)/);
            let displayIndex = `${idx + 1}.`;
            let displayText = option;

            if (match) {
                // Eğer metin "41) ..." gibi bir numarayla başlıyorsa, o numarayı kullan
                displayIndex = `${match[1]}.`;
                displayText = option.substring(match[0].length).trim();
            } else {
                // Değilse, standart 1'den başlayan index'i kullan
                displayIndex = `${idx + 1}.`
                displayText = option;
            }
            
            optionDiv.innerHTML = `<span class="option-number">${displayIndex}</span> <span>${displayText}</span>`;

            
            // Tıklama Olayı
            optionDiv.onclick = () => {
                if (lockedOptions[idx]) return;

                const isCorrect = test.correct.includes(idx + 1);

                // Görünümü güncelle
                optionDiv.classList.add("selected");
                optionDiv.classList.add(isCorrect ? "correct" : "incorrect");

                if (isCorrect) {
                    dogruSes.currentTime = 0;
                    dogruSes.play().catch(e => console.log("Doğru ses çalma hatası:", e));
                    selected.push(idx + 1);
                    totalCorrect++;
                } else {
                    yanlisSes.currentTime = 0;
                    yanlisSes.play().catch(e => console.log("Yanlış ses çalma hatası:", e));
                    totalWrong++;
                }
                lockedOptions[idx] = true; 
                updateStatsBox();

                // Tüm doğru cevaplar seçildiyse kodu göster
                const sortedSel = selected.slice().sort((a,b) => a-b);
                const sortedCor = test.correct.slice().sort((a,b) => a-b);
                
                if (sortedSel.length === sortedCor.length && sortedSel.every((v,i) => v===sortedCor[i])) {
                    // quiz2'deki (Teil 2) 10=0 kuralını uygula
                    const codeText = test.title.includes("Quiz 2 (Teil 2)") 
                        ? sortedSel.map(x => x === 10 ? 0 : x).join("")
                        : sortedSel.join("");

                    codeBoxDiv.innerText = codeText;
                    Array.from(optionsDiv.children).forEach((optDiv, i) => {
                        lockedOptions[i] = true;
                    });
                }
            };
            
            optionsDiv.appendChild(optionDiv);
        });

        parentElement.appendChild(testGroupDiv);
    }

    function renderGroup() {
        const testContainer = document.getElementById("testContainer");
        testContainer.innerHTML = '';
        
        // Hangi *ana* indeksi kullanacağımızı bul (0'dan 50'ye kadar, örn: 42)
        const actualIndex = groupIndices[currentGroup]; 
        
        document.getElementById("pageNumber").innerText = `${currentGroup + 1} / ${maxGroups}`; // Sayfa numarasını total ile göster

        // --- YENİ EŞLEŞTİRME VE DÖNGÜ MANTIĞI (MODULO) ---
        // Her liste için gösterilecek indeksi, ana indeksi kendi uzunluğuna bölerek buluruz.
        // Örn: actualIndex = 50 ise;
        // Test 1 (uzunluk 47): 50 % 47 = 3.  (tests1[3]'ü gösterir - başa döner)
        // Test 2 (uzunluk 51): 50 % 51 = 50. (tests2[50]'yi gösterir)
        // Test 3 (uzunluk 44): 50 % 44 = 6.  (tests3[6]'yı gösterir - başa döner)
        
        const test1ToShow = tests1[actualIndex % tests1.length];
        const test2ToShow = tests2[actualIndex % tests2.length];
        const test3ToShow = tests3[actualIndex % tests3.length];

        // 1. Alıştırma Grubu (Teil 1)
        renderSingleTest(test1ToShow, testContainer, 1, actualIndex);
        
        // 2. Alıştırma Grubu (Teil 2)
        renderSingleTest(test2ToShow, testContainer, 2, actualIndex);

        // 3. Alıştırma Grubu (Teil 3)
        renderSingleTest(test3ToShow, testContainer, 3, actualIndex);
        
        
        // Navigasyon butonlarının durumunu güncelle
        document.getElementById("prevBtn").disabled = currentGroup === 0;
        document.getElementById("nextBtn").disabled = currentGroup === (maxGroups - 1);
        
        // Sayfanın başına scroll et
        document.querySelector('.container').scrollTop = 0;
    }

    // Navigasyon
    document.getElementById("prevBtn").onclick = () => {
        if (currentGroup > 0) {
            currentGroup--;
            renderGroup();
        }
    };
    document.getElementById("nextBtn").onclick = () => {
        if (currentGroup < maxGroups - 1) {
            currentGroup++;
            renderGroup();
        }
    };

    // İlk grubu yükle (Rastgele sırayı başlat ve yükle)
    initializeGroups(); 
    renderGroup();
    updateStatsBox();
  </script>
