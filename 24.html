  <script>

    let speakingLoop;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [

  "Teilen Sie Ihrem Partner/Ihrer Partnerin Ihre Ideen mit.",

  "",
  "Nils: Hallo Anna, wei√üt du noch, dass wir ein Museum mit unseren Kolleginnen und Kollegen aus dem Sprachkurs besuchen wollen? Lass uns √ºberlegen, was wir tun k√∂nnen. Hast du Vorschl√§ge?",
  "Anna: Hallo Nils, ja, ich wei√ü. Ich finde, dass das eine gute Idee ist. Ich freue mich darauf, da wir zum ersten Mal ein Museum miteinander besuchen. Wann sollten wir ins Museum gehen? Hast du eine Idee?",
  "Nils: Ja, das ist auch mein erstes Mal. Wir m√ºssen zuerst einen Tag festlegen. Wie w√§re es, wenn wir am Samstag um 12 Uhr fahren? Wie findest du die Uhrzeit?",
  "Anna: Ich finde es besser, wenn wir am Samstag um 13 Uhr ins Museum fahren. Was meinst du dazu? Wie k√∂nnten wir dorthin fahren? Hast du einen Vorschlag?",
  "Nils: Wir k√∂nnen uns um 12 Uhr am Bahnhof treffen und zusammen mit dem Zug fahren. Oder wir treffen uns um 13 Uhr vor dem Museum. Aber ich kenne das Museum nicht genau, deswegen m√∂chte ich meinen Bruder einladen, weil er oft dort war und das Museum kennt. Was denkst du dar√ºber?",
  "Anna: Mit dem Zug zu fahren ist eine gute Idee, weil der Zug bequemer und g√ºnstiger ist. Das ist auch eine tolle Idee, wenn dein Bruder mitkommt. Er hilft uns. Wie w√§re es, wenn wir nach dem Museumsbesuch im Restaurant essen w√ºrden? Dort kenne ich eine Freundin, die ein gro√ües Restaurant hat. Das Essen schmeckt bei ihr lecker. Bist du einverstanden?",
  "Nils: Ja, das ist eine gute Idee. Wir k√∂nnen auch Eis essen und dann ein bisschen spazieren gehen.",
  "Anna: Wunderbare Idee. Wir k√∂nnten eine sch√∂ne Zeit miteinander verbringen. Sollen wir noch etwas anderes machen? Ich k√∂nnte meine Gitarre mitnehmen, ich spiele sehr gut Gitarre.",
  "Nils: Ja, das w√§re sehr sch√∂n. Ich denke, dass wir viel Spa√ü mit unseren Freunden haben werden.",
  "Anna: Jetzt k√∂nnten wir unseren Kollegen mitteilen, was wir besprochen haben. Viel Spa√ü, dann machen wir es so.",
  "Nils: Bis dann.",
  "Anna: Bis dann."
];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
