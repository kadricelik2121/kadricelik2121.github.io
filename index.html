
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Almanca Bağlaçlar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    ul {
      font-size: 18px;
      line-height: 1.8;
      padding: 0;
      list-style: none;
    }
    li::before {
      content: "» ";
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Almanca Bağlaçlar</h1>
  <ul>
    <li><b>und</b> — ve</li>
    <li><b>aber</b> — ama</li>
    <li><b>weil</b> — çünkü</li>
    <li><b>wenn</b> — eğer</li>
    <li><b>obwohl</b> — -e rağmen</li>
    <li><b>damit</b> — böylece</li>
    <li><b>sondern</b> — bilakis</li>
    <li><b>ob</b> — olup olmadığını</li>
  </ul>
</body>
</html>
