    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [

  "Anna: Ja, ich bin dabei. Allerdings m√ºssen wir daf√ºr gemeinsam einen Plan erstellen. Was denkst du, was sollten wir zuerst tun?",
  "Nils: Ich habe schon einige Notizen gemacht. Erste Frage: Wie sollen wir anfangen?",
  "Anna: Wei√üt du, mein Bruder hat ein Gesch√§ft. Er kann uns helfen und uns einige Spiele geben. Er hat viele verschiedene Spiele, besonders handgefertigtes Spielzeug. Er kann sie f√ºr uns aus der T√ºrkei transportieren.",
  "Nils: Prima, und ich stricke doch viele Puppen. Wir k√∂nnen sie auch verkaufen. Gestrickte Puppen sind mittlerweile sehr popul√§r.",
  "Anna: Was denkst du? Um einen gro√üen Tisch zu bekommen, ich denke, wir brauchen ihn.",
  "Nils: Ja, stimmt. Wir brauchen wirklich einen gro√üen Tisch, auf dem alle Spielwaren liegen k√∂nnen. Aber hast du dar√ºber schon nachgedacht?",
  "Anna: Wer kann es dekorieren, um Aufmerksamkeit zu lenken? Wir k√∂nnten im Rathaus fragen, ob wir einen gro√üen Tisch leihen k√∂nnen, da das Rathaus immer f√ºr gro√üe Feste viele Tische hat.",
  "Nils: Wir k√∂nnen auch ein Spiel auf den Tisch legen und mit den Leuten reden. Ich glaube, das bringt die Leute leicht zu uns.",
  "Anna: Ja, kann sein, ich stimme dir zu. Dann sollten wir √ºber den n√§chsten Punkt sprechen. Was denkst du, wenn wir unsere Anzeige schreiben?",
  "Nils: Ja, das muss sein. Wir k√∂nnten eine Anzeige in der Zeitung schreiben und sie dann an verschiedenen Pl√§tzen aufh√§ngen, zum Beispiel im Kindergarten, in der Schule oder im Rathaus.",
  "Anna: Ja, ich habe eine Idee. Wir sollen die Schilder an die Wand h√§ngen und sie im sozialen Netzwerk teilen.",
  "Nils: Ja, das ist eine tolle Idee. Au√üerdem k√∂nnen wir kleine Geschenke f√ºr Kinder geben.",
  "Anna: Eine tolle Idee. Wie w√§re es, wenn wir auch etwas Musik und farbiges Licht einbauen? Wunderbare Idee. Welche Musik meinst du? Sie muss angemessen sein.",
  "Nils: Ich bringe verschiedene Lieder mit. Ja, stimmt. Ich glaube, dass wir √ºber alles gesprochen haben.",

];



    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
