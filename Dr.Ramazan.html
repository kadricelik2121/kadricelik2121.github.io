  <script>

    let synth = window.speechSynthesis;

    const sentences = [
      "Heute m√∂chte ich √ºber eine unvergessliche Reise sprechen,",

      "In Mardin angekommen,",
      " wurden wir herzlich von meinem Freund M√ºsl√ºm empfangen.",
      "Wir hatten  im Haus der Eltern von Muslim √ºbernachtet.",
      "Am ersten Tag haben wir die Altstadt von Mardin erkundet.",
      " Die engen Gassen, die historischen Steinh√§user und die atemberaubende",
      "Aussicht auf die mesopotamische Ebene waren beeindruckend.",

      "Am zweiten Tag haben wir das Kloster Deyrulzaferan besucht, ",

      "Es war eines der √§ltesten Kloster ",
      "der syrisch ‚Äì orthodoxen Gemeinschaft",
      "und wurde im 5. Jahrhundert erfahrnen.",
      "Mardin ist nicht nur f√ºr seine Geschichte und Architektur bekannt,",
      "sondern auch f√ºr ber√ºhmte Pers√∂nlichkeiten.",
      "Zu den bekanntesten z√§hlen der Nobelpreistr√§ger Aziz Sancar und der Schriftsteller Murathan Mungan......",
      "Ihre Erfolge haben Mardin sowohl in der Wissenschaft",
      "als auch in der Kunst repr√§sentiert.",
      "Auch die Esel von Mardin sind ber√ºhmt.",
      "Das klingt ein bisschen komisch, ",
      "aber leider nutzt man diese Tiere f√ºr den G√ºtertransport.",
      "Diese Reise hat mir nicht nur neue Perspektiven er√∂ffnet,",
      " sondern auch meine Freundschaften gest√§rkt.",
      "Mardin ist eine Stadt,",
      "die man unbedingt besuchen sollte, ",

      "Ich hoffe, ich konnte Ihnen",
      "mit meiner Pr√§sentation einen kleinen Einblick",
      "in diese faszinierende Stadt geben.",
      "Vielen Dank f√ºr Ihre Aufmerksamkeit! Mardin"
    ];

    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0; // HER ZAMAN BA≈ûTAN BA≈ûLA
      updateStats();
      startStatsClock();
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        // localStorage.setItem("lastSentenceIndex", currentIndex); // KALDIRILDI!
        currentIndex++;
      }

      document.getElementById("currentSentence").textContent = sentence;

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.7;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
