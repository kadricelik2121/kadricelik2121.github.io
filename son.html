      "text": "Über zehntausend wissenschaftliche Studien wurden in den vergangenen Jahren im Auftrag der Weltgesundheitsorganisation WHO durchgeführt, um herauszubekommen, warum manche Menschen erheblich seltener an lebensgefährlichen Krankheiten wie Krebs oder Herzinfarkt erkranken als andere. Die Zahl dieser Erkrankungen hat nämlich in den Industriestaaten inzwischen einen traurigen Höhepunkt erreicht. Die Forscher fanden heraus, dass mit wenigen Tricks viele Menschen gesünder leben und damit ihr Leben verlängern könnten. Das Risiko eines Herzinfarkts kann man zum Beispiel durch den täglichen Verzehr eines Apfels und tägliches zwanzigminütiges Radfahren erheblich reduzieren. Die Entstehung von Krebs hemmt zum Beispiel der tägliche Genuss eines Löffels reinen Olivenöls oder einer großen Tasse grünen Tees. Gegen Stress hilft Vitamin-C-reiche Ernährung und regelmäßiges Schwimmen."

    {
      "harf": "2",
      "baslik": "...",
      "text": "Am Mittelmeer und in Mexico wächst die Aloe-Vera-Pflanze, der in der heutigen Naturmedizin eine wachsende Rolle zukommt. Durch die dickfleischigen Blätter dieser Pflanze ist für Schädlinge kein Durchkommen, deshalb kann sie in Plantagen ohne chemische Schutzmittel angebaut werden. Unter der dicken Haut der Pflanze befindet sich eine gelartige Flüssigkeit, deren Aufgabe darin besteht, Wasser möglichst lange zu speichern – schließlich ist die Pflanze in extrem trockenen Landschaften beheimatet. Dieses Gel ist sehr vitamin- und mineralstoffreich. In der Wundheilung ist Aloegel sehr effektiv. Kosmetisch wird es für Cremes benutzt, die Hauterkrankungen und leichte Verbrennungen wie zum Beispiel Sonnenbrand lindern, Feuchtigkeit spenden und die Haut straffen."

      "text": "Das erste Kaffehaus in Leipzig, „Zum arabischen Coffee-Baum“, öffnete 1685 seine Pforten. Seitdem ist der Kaffee in Sachsen zum beliebten Getränk geworden, das weder zu Hause auf Partys und Feiern noch beim Ausgehen fehlen darf. „Kaffeesachsen“ wurden früher die Bewohner des Landes zwischen Leipzig und polnischer Grenze auch deswegen scherzhaft von den anderen Deutschen genannt. Bevorzugt wird der Kaffee heiß und süß getrunken. Süße Ergänzungen wie Dresdner Stollen oder Leipziger Lerchen, beides traditionell gebackene Kuchenspezialitäten, gehören zum Kaffee wie das Tüpfelchen zum „i“. Dabei wird das Gebäck auf echt sächsische Art „gedibbscht“, das heißt: Es wird in den Kaffee getunkt, bevor es gegessen wird. Die Sachsen schwören darauf, dass sowohl das Gebäck als auch der Kaffee so und nur so ihr volles Aroma entfalten. Wer es selbst ausprobieren möchte: Zahlreiche Kaffeehäuser laden in allen größeren und kleineren Städten Sachsens dazu ein, dies auszuprobieren."

      "harf": "3",
      "baslik": "...",
      "text": "Das Kloster Maulbronn wurde 1147 von Zisterziensermönchen gegründet. Man sagt, ein Maulesel, den die Mönche auf ihren Wanderungen mitgeführt hatten, habe hier einen Brunnen gefunden, und man habe daraufhin beschlossen, an dieser Stelle das Kloster zu bauen. Im 16. Jahrhundert wurde es im Verlauf der Reformation säkularisiert und zum Internat umfunktioniert. Heute von der UNESCO zum Weltkulturerbe der Menschheit erhoben, ist das Kloster ein Touristenmagnet. Selbst vom berüchtigten Doktor Faust wird erzählt, er sei einmal dort gewesen. Das Kloster soll einmal kein Geld mehr gehabt haben, und der sonst gottesfürchtige Abt habe geglaubt, mit Hilfe des Doktor Faust und dessen Zauberkünsten wieder zu Geld zu kommen. Maulbronn war besonders wegen seiner Klosterschule bekannt, die von namhaften Persönlichkeiten besucht wurde: Johannes Kepler lernte hier Latein und Mathematik, der Schriftsteller Hermann Hesse litt bekanntlich sehr unter der eisernen Disziplin und Härte, die hier nach seiner Meinung vorherrschte. Hermann Hesse hat die Klosteranlage später in seinen Romanen „Unterm Rad“ und „Narziß und Goldmund“ zum Schauplatz gemacht."

function highlightTextNode(node, regex, className) {
  const frag = document.createDocumentFragment();
  let lastIndex = 0;
  const text = node.nodeValue;
  text.replace(regex, (match, offset) => {
    if (offset > lastIndex) frag.appendChild(document.createTextNode(text.slice(lastIndex, offset)));
    const span = document.createElement('span');
    span.className = className;
    span.textContent = match;
    frag.appendChild(span);
    lastIndex = offset + match.length;
  });
  if (lastIndex < text.length) frag.appendChild(document.createTextNode(text.slice(lastIndex)));
  node.parentNode.replaceChild(frag, node);
}

function walkAndHighlight(rootEl, regex, className) {
  const walker = document.createTreeWalker(rootEl, NodeFilter.SHOW_TEXT, {
    acceptNode(n){ return n.nodeValue.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT; }
  });
  const nodes = [];
  while (walker.nextNode()) nodes.push(walker.currentNode);
  nodes.forEach(n => highlightTextNode(n, regex, className));
}

function highlightForParagraph(pEl, words) {
  if (!words || !words.length) return;
  const renkSinifi = (idx) => `vurgulu-renk${(idx % 10) + 1}`;
  words.forEach((w, i) => {
    const wEsc = w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    // Unicode uyumlu kelime sınırı: harf olmayan karakterle çevrili
    const reg = new RegExp(`(?<!\\p{L})${wEsc}(?!\\p{L})`, 'giu');
    walkAndHighlight(pEl, reg, renkSinifi(i));
  });
}

function applyHintsForCurrentPage() {
  const sayfaNoEl = document.getElementById('sayfaNo');
  if (!sayfaNoEl) return;
  const sayfa = sayfaNoEl.textContent.trim();
  const metinKutular = document.querySelectorAll('#metinlerAlani .metin-kutu');
  metinKutular.forEach((kutu, idx) => {
    const paragraf = kutu.querySelector('div > div:last-child');
    if (!paragraf) return;
    const words = (HINTS[sayfa] && HINTS[sayfa][String(idx+1)]) || [];
    highlightForParagraph(paragraf, words);
  });
}
