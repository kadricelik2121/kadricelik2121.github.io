  if (saved !== null && !isNaN(saved)) {

      currentPage = 0;
      localStorage.removeItem('lastPage');
      correct = wrong = total = 0;
      updateStats();
    }
  }
  renderPage();
  updateStats();
};

function renderPage() {
  document.getElementById("mainTitle").textContent = pages[currentPage].title;

  let qHTML = '';
  pages[currentPage].sorular.forEach(q => {
    qHTML += `<div class="question" id="q${q.num}"><div class="question-number">${q.num} — ${q.baslik}</div>`;

      const info = opt.infoId ? `,'${opt.infoId}'` : '';
      qHTML += `<div class="option" onclick="checkAnswer(this,${opt.correct}${info})">${opt.text}</div>`;
    });
    qHTML += `</div>`;
  });
  document.getElementById("questionsBox").innerHTML = qHTML;
  document.getElementById("pageNumber").textContent = (currentPage + 1);
  // ---- YENİ: Kaldığın sayfayı kaydet! ----
  localStorage.setItem('lastPage', currentPage);
}

function updateStats() {
  document.getElementById("correctCount").textContent = correct;
  document.getElementById("wrongCount").textContent = wrong;
  document.getElementById("totalCount").textContent = total;
}

function checkAnswer(el, isCorrect, infoId = null) {
  if (el.classList.contains('correct') || el.classList.contains('incorrect')) return;
  total++;
  if (isCorrect) {
    correct++;
    el.classList.add("correct");
    new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
    if (infoId) {
      const target = document.getElementById(infoId);
      if (target) {
        target.classList.add("text-highlight");
        target.onclick = () => {
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          target.classList.remove("text-highlight");
          target.onclick = null;
        };
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  } else {
    wrong++;
    el.classList.add("incorrect");
    new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
  }
  updateStats();
  if (total >= 5) document.getElementById("resetBtn").style.display = "block";
}

  correct = wrong = total = 0;
  updateStats();
  window.scrollTo(0, 0);
  renderPage();
}

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
    window.scrollTo(0,0);
  } else {
    // ---- YENİ: Son sayfada başa dön ve kaydı sil! ----
    currentPage = 0;
    localStorage.removeItem('lastPage');
    correct = wrong = total = 0;
    updateStats();
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("resetBtn").onclick = resetTest;
</script></body>
</html>
