<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>telc Sprachbausteine Teil 1</title>
  <style>
    body { background: #f5f5f7; font-family: Arial, sans-serif; margin:0; }
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      background:#fff; font-size:19px; padding:9px 16px 8px 13px; margin-bottom:19px; border-bottom:2px solid #eee;
    }
    .topbar .stats { margin-left:14px; }
    .topbar .ok {color:#119c0d; font-weight:bold;}
    .topbar .wrong {color:#a11e00; font-weight:bold;}
    .seite {color:#6d6d6d; font-size:1em; opacity:0.7; font-weight:normal;}
    .flex-container { max-width:1350px; margin:0 auto 35px auto; display: flex; gap: 44px;}
    .left { min-width:390px;}
.titles {
  position: relative;
  background: #fff;
  align-self: flex-start;
  margin-left: 30px;
  padding: 14px 10px;
  border-radius:12px;
  box-shadow:0 0 16px #bbb8;
  max-height: 1000px;
  width: 700px;
  overflow-y: auto;
  font-size: 16px;
}

/* YENİ: Arka plana silik resim ekle */
.titles::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url('13.png') no-repeat center center;
  background-size: 75% auto;      /* Gerekirse % ile oyna */
  opacity: 0.16;                  /* Siliklik miktarı, 0.1-0.3 arasında deneyebilirsin */
  pointer-events: none;
  z-index: 0;
}
.titles > * {
  position: relative;
  z-index: 1;
}

    .title-row {
      font-size:22.5px; padding:18px 0 18px 8px; font-weight:bold; margin-bottom:6px; border-radius:12px;
      transition: background 0.16s; letter-spacing:0.01em;
      line-height:1.1; display: flex; align-items: center;
      font-size: 23px;         /* ← Yazı boyutunu küçült! */
       padding: 8px 10px;       /* ← Üst-alt ve sağ-sol iç boşluk (padding) azalt */
     margin-bottom: 6px;      /* ← Satır arası boşluk */
     border-radius: 8px;      /* ← Köşe yumuşaklığı */
     font-weight: bold;
     display: flex;
     align-items: center;
     transition: background 0.16s;
    }
    .title-row.selected { background:#caffc7; color:#167e10;}
    .title-num {
      font-weight:900; font-size: 1.25em; margin-right:17px;
      color:#c20000; line-height:1; text-shadow:0 1px 2px #ff000030;
      letter-spacing:0.05em; padding:2px 7px;
      font-family: Arial Black, Arial, sans-serif; display:inline-block;
    }
    .main-right-area {
      flex:1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    .ana-metin { margin-left: 5px; margin-right: 30px; }
    .alt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding-left: -735px;
       margin-left: -735px; 
    }

    .question-box {
      border-radius:16px;
      box-shadow:0 0 11px #bbb7;
      margin-bottom:3px;
      display:flex; flex-direction:column; gap:14px;
      padding:20px 24px 19px 24px;
      cursor:pointer;
      position:relative;
      transition: box-shadow 0.15s;
      min-width:180px;
      min-height: 120px;
      box-sizing: border-box;
    }

    .kutu-metin-gizli-ana {
  display: -webkit-box;
  -webkit-line-clamp: 18;   /* ← 15 satır görünsün */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 28em;         /* Yaklaşık 15 satıra denk gelir, gerekirse değiştir */
  cursor: pointer;
}

    /* ÖZEL: Küçük kutularda metni kısalt */
    .kutu-metin-gizli {
      display: -webkit-box;
      -webkit-line-clamp: 5;   /* Burada görünen SATIR sayısı */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 9em;
      cursor: pointer;
    }
    .question-box:hover { box-shadow:0 0 22px #2ad07538; }
    .q-header {display:flex; align-items:center; justify-content:space-between;}
    .q-number { font-size:22px; font-weight:bold;}
    .zoom-btns {display:flex; gap:8px;}
    .zoom-btn {
      border:none; background:#f4f4f4; border-radius:5px; font-size:19px; cursor:pointer; padding:4px 8px; margin-left:1px;
      box-shadow:0 0 3px #bbb5;
    }
    .select-full { font-size:19px; margin-bottom:11px; border-radius:7px; padding:7px 14px; width:100%; min-width:0; box-sizing:border-box;}
    .dogruOpt, .dogruSelected { background:#caffc7 !important; color:#167e10; font-weight:bold; }
    .yanlisOpt, .yanlisSelected { background:#ffd6d6 !important; color:#c20000; font-weight:bold; }
    .alreadyCorrect { background:#baf4b6 !important; color:#167e10; font-weight:bold; }
    .dogru {color:#119c0d; font-size:19px; font-weight:bold;}
    .yanlis {color:#c20000; font-size:19px; font-weight:bold;}
    /* Modal */
    .modal-bg { display:none; position:fixed; z-index:10000; left:0; top:0; right:0; bottom:0;
      background:rgba(30,30,50,0.87); justify-content:center; align-items:center;}
    .modal-bg.active { display:flex; }
    .modal-content { background:#fff; border-radius:18px; padding:40px 32px 40px 32px; max-width:950px; width:99vw;
      box-shadow:0 0 60px #0008; position:relative; animation: zoomIn 0.19s;
      display: flex; flex-direction: column; gap: 0;
    }
    @keyframes zoomIn { from{transform:scale(0.94);} to{transform:scale(1);} }
    .modal-q-number { font-size:26px; font-weight:bold; margin-bottom:14px;}
    .modal-close {position:absolute; top:16px; right:29px; font-size:31px; color:#333; background:none; border:none; cursor:pointer;}
    .modal-header {display:flex; align-items:center; justify-content:space-between;}
    .modal-zoom-btns{margin-left:11px;}
    .modal-select-box{margin-bottom:12px;}
    #modalMetin {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0;
      margin: 16px 0 0 0;
      font-size: 1.07em;
      color: #222;
    }
    @media (max-width:1100px){
      .flex-container{flex-direction:column;}
      .left{max-width:98vw;}
      .main-right-area{align-items:center;}
      .ana-metin{align-self:center;}
    }
    @media (max-width:700px){
      .modal-content{padding:10px;}
      .alt-grid{grid-template-columns: 1fr;  grid-template-rows: repeat(4,1fr);}
    }

.alt-butonlar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 55px 0 22px 0;
  padding-bottom: 18px;
  max-width: 900px;   /* isteğe göre genişlik ayarı */
  margin-left: auto;
  margin-right: auto;
}

.alt-btn {
  font-size: 1.16em;
  padding: 10px 38px;
  border-radius: 8px;
  background: #f5f5f7;
  border: 1.5px solid #aaa;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 2px 10px #bbb4;
  transition: background 0.13s, color 0.13s;
  min-width: 140px;
}

.alt-btn:hover {
  background: #ddeedc;
  color: #129d1d;
  border-color: #129d1d;
}

.orta-btn {
  margin-left: auto;
  margin-right: auto;
}

  </style>
</head>
<body>
  <div class="topbar">
    <span style="font-weight:bold;font-size:19px;">telc Sprachbausteine Teil 1</span>

      <span class="ok"><span class="icon">&#x2714;</span> Doğru Cevap: <span id="dogruSay">0</span></span>
      <span class="wrong" style="margin-left:12px;"><span class="icon">&#10006;</span> Yanlış Cevap: <span id="yanlisSay">0</span></span>

    <span class="seite">Seite 13</span>
  </div>
<div class="flex-container">
  <div class="left">
    <div class="titles" id="basliklar"></div>

  <div class="main-right-area">
    <div class="ana-metin" id="anaMetin"></div>
    <div class="alt-grid" id="altGrid"></div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBG" onclick="kapatModal(event)">
  <div class="modal-content" onclick="event.stopPropagation();">
    <button class="modal-close" onclick="kapatModal(event)">&times;</button>
    <div class="modal-header">
      <span class="modal-q-number" id="modalNum"></span>
      <span class="zoom-btns modal-zoom-btns">
        <button class="zoom-btn" onclick="zoomModal(-1);event.stopPropagation();">➖</button>
        <button class="zoom-btn" onclick="zoomModal(1);event.stopPropagation();">➕</button>
      </span>
    </div>
    <div class="modal-select-box">
      <select class="select-full" id="modalSelect" onchange="modalSecim(event)">
        <!-- Dinamik -->
      </select>
    </div>
    <div id="modalMetin"></div>
    <div id="modalSonuc" style="margin-top:18px;"></div>
  </div>
</div>
<div class="alt-butonlar">
  <button onclick="geriGit()" class="alt-btn sol-btn">&#8592; Geri</button>
  <button onclick="anaSayfa()" class="alt-btn orta-btn">Ana Sayfa</button>
  <button onclick="ileriGit()" class="alt-btn sag-btn">İleri &#8594;</button>
</div>

<script>
const basliklarArr = [
  {k:"a", t:"Deutscher Forscher startet Expedition auf Vogelinsel inüdamerika"},
  {k:"b", t:" Die beliebtesten Reiseziele unter den europäischen Inseln."},
  {k:"c", t:"Fernreisen in eine unberührte Tierwelt"},
  {k:"d", t:"Geführte Bootsausflüge zu einsamen Badebuchten"},
  {k:"e", t:"Grüne Geisterinsel in Asien"},
  {k:"f", t:"Immer mehr Reiseunternehmen streichen Thailand aus ihrem Angebot"},
  {k:"g", t:"Inseln zählen weltweit zu den wichtigsten Reisedestinationen"},
  {k:"h", t:"Nachhaltiger Tourismus auf chinesischen Inseln"},
  {k:"i", t:" Tierparadies auf einer Nordseeinsel"},
  {k:"j", t:"Umstrittener Umgang mit Tieren als Touristenmagnet"}
];





const metinler = [
  { text: `Die Shengsi-Inseln liegen im
Ostchinesischen Meer. Nicht einmal 20
der rund 400 Inseln sind bewohnt, und
manche, auf denen einst Menschen
lebten, wurden wieder verlassen. Ein
altes Dorf auf der nun unbewohnten
Insel Shengsan ist zu einer
Sehenswürdigkeit geworden. Die
Einwohner haben das ehemalige
Fischerdorf auf der viereinhalb
Quadratkilometer großen Insel längst
verlassen. Sie sind aus wirtschaftlichen
Gründen auf das Festland gezogen.
Dort ist es für sie leichter, ihren
Fischfang zu verarbeiten und zu
verkaufen. Das Dorf aber, das sie
zurückgelassen haben, ist in kürzester
Zeit von der Natur zurückerobert
worden. Farne und Gräser überwuchern
Häuser und Wege. Die Grenzen
zwischen den von Menschenhand
geschaffenen Gebäuden und dem
umgebenden Urwald verschwinden:
Mauerwerk, von wildem Wein
überwuchert; Grün, so weit das Auge
reicht. An diesem Ort lebt keine
Menschenseele mehr. `
  , bg: "#F2F5FF", fontSize: "18px", dogru:"e", width: "500px", minHeight: "600px", padding: "15px 15px 15px 15px" },

  { text: `Der Reiseveranstalter TOURIMARS hat kürzlich eine Befragung durchgeführt. Er wollte wissen, welche
Inseln in Europa unter Reisenden besonders populär sind. Nach dieser Umfrage führt die griechische Insel
Santorin die Liste an. Auf Platz zwei steht Madeira, die grüne Insel im Atlantik. Mit Kreta und Zakynthos
schaffen es an dritter und vierter Stelle noch zwei weitere griechische Inseln in die Liste - übrigens wird die
Attraktivität griechischer Inseln auch in anderen Umfragen bestätigt. Platz fünf nimmt die Badeinsel
Fuerteventura ein. Rang sechs kommt der britischen Kanalinsel Jersey zu. Mallorca folgt auf Platz sieben,
gefolgt von der italienischen Insel Capri und der Kanareninsel Teneriffa. Gerade noch in die Top Ten schaffte
es auch die französische Mittelmeerinsel Korsika, die sowohl für Wanderer als auch für Badeurlauber
interessant ist. Für die Umfrage waren Erfahrungsberichte von Urlaubern über einen Zeitraum von 12
Monaten ausgewertet worden. Sie bewerteten dabei die Hotels, Restaurants und Sehenswürdigkeiten der
besuchten Insel.`
  , bg: "#FFF8F2", fontSize: "18px", dogru:"b", width: "600px", minHeight: "50px", padding: "15px 15px" },

  { text: `Das ostfriesische Memmert ist für selten Vögel reserviert. Auf der Düneninsel, die vor ein paar
Jahrhunderten aus der Nordsee aufgetaucht ist, leben Zigtausende von Vögeln. Nur der Inselvogt
lebt zeitweise dort. Von Anfang März bis Ende Oktober ist der Forscher das einzige menschliche
Wesen auf der kleinen Vogelschutzinsel im Wattenmeer. Im Auftrag des Landes Niedersachsen ist
der Inselvogt zuständig für den Schutz von Natur und Vögeln auf Memmert. Von Mai bis Ende Juli
ist Brutzeit auf der Insel. 100.000 Tiere, Vertreter von 60 verschiedenen Vogelarten, kommen Jahr
für Jahr zum Brüten nach Memmert. Während dieser Zeit besteht ein absolutes Betretungsverbot
- ausgenommen für Personen, die in Seenot geraten sind oder eine schriftliche Genehmigung
haben. Ab August, dem Ende der Brutzeit, haben auch Urlauber für kurze Zeit die Chance auf
einen Besuch, aber ausschließlich im Rahmen einer geführten Expedition. Nur mit einem
Experten dürfen sie die Düneninsel im Wattenmeer erkunden.
`
  , bg: "#F2FFF8", fontSize: "18px", dogru:"i",  width: "600px", minHeight: "300px", padding: "15px 15px" },

  { text: `Die südamerikanischen Galapagosinseln locken nicht mit weißen Sandstränden
und Palmen. Dennoch sind sie das Ziel so mancher Reisesehnsüchte. Für viele
Menschen gelten die fernen Inseln als eine Art Paradies. Und tatsächlich kommt
man wohl nirgendwo sonst ungezähmten Tieren so nahe wir auf diesen Inseln: Auf
den unbewohnten Galapagosinseln verhalten sich die Tiere so, als ob keine
Menschen gäbe. Für die Besucher genauso faszinierend wie für die
Entdeckungsreisenden früherer Jahrhunderte ist dabei die Zutraulichkeit, die sich
die Tiere durch das Fehlen von natürlichen Feinden auf den Inseln bewahrt haben.
Man kann das ganze Jahr über zu den Galapagosinseln reisen. Die bewohnten
Inseln kann man dabei ganz gut allein besuchen. Anders sieht es bei den
unbewohnten Inseln aus. Hier lassen die Behörden seit einigen Jahren nur eine
begrenzte Zahl an Schiffen zu, und ohne Führer ist das Betreten nicht erlaubt. Die
Inseln und ihre Tiere bleiben sich selbst überlassen, damit das Naturparadies auch
weiterhin erhalten bleibt.`
  , bg: "#FFFDEB", fontSize: "18px", dogru:"c", width: "600px", minHeight: "300px", padding: "15px 15px" },

  { text: `Dass Elefanten in Thailand teurer sein können als ein 3er-BMW in München, liegt an
ihrem enormen wirtschaftlichen Potenzial: Sie sind eine der Hauptattraktionen der
thailändischen Tourismusindustrie. Jeder dritte Besucher des Landes möchte mit
Elefanten in Kontakt kommen oder hat das bereits hinter sich, zeigt die Umfrage einer
Tierschutzgruppe. Die Organisation schätzt, dass in dem Land mehr als 2000 Elefanten im
Einsatz sind, um die Nachfrage der Urlauber zu bedienen - so viele wie in keinem anderen
Land der Welt. Was für die Besitzer ein gutes Geschäft ist, steht immer häufiger bei
Tierschützern in der Kritik: Elefantenreiten sei die grausamste Tierattraktion der Welt. Sie
sprechen von von einer lebenslangen Qual für die Elefanten. Mehr als 100
Reiseveranstalter haben solche Angebote schon aus den Katalogen gestrichen. Dies feiern
Tierschützer als Sieg: "Elefanten sind Wildtiere, keine Entertainer." Dass die
Lebensbedingungen der Tourismuselefanten nicht artgerecht sind, ist bekannt. Doch
selbst wenn sie nicht mehr als Einnahmequelle dienen, wird das an ihren
Lebenumständen wenig ändern.`
  , bg: "#F7F7F9", fontSize: "18px", dogru:"j", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
function zoomKutu(event,idx,degis) {
  event.stopPropagation();
  fontZoom[idx] += degis*0.23;
  if(fontZoom[idx]<0.75) fontZoom[idx]=0.75;
  if(fontZoom[idx]>2.7) fontZoom[idx]=2.7;
  guncelleSorular();
}

// --- Modal ---
function acModal(idx) {
  modalAktif = idx;
  modalFontZoom = fontZoom[idx] || 1;
  document.getElementById('modalNum').innerHTML = (idx+1) + ". Metin";
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{
