<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>telc Sprachbausteine Teil 1</title>
  <style>
    body { background: #f5f5f7; font-family: Arial, sans-serif; margin:0; }
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      background:#fff; font-size:19px; padding:9px 16px 8px 13px; margin-bottom:19px; border-bottom:2px solid #eee;
    }
    .topbar .stats { margin-left:14px; }
    .topbar .ok {color:#119c0d; font-weight:bold;}
    .topbar .wrong {color:#a11e00; font-weight:bold;}
    .seite {color:#6d6d6d; font-size:1em; opacity:0.7; font-weight:normal;}
    .flex-container { max-width:1350px; margin:0 auto 35px auto; display: flex; gap: 44px;}
    .left { min-width:390px;}
.titles {
  position: relative;
  background: #fff;
  align-self: flex-start;
  margin-left: 30px;
  padding: 14px 10px;
  border-radius:12px;
  box-shadow:0 0 16px #bbb8;
  max-height: 1000px;
  width: 700px;
  overflow-y: auto;
  font-size: 16px;
}

/* YENİ: Arka plana silik resim ekle */
.titles::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url('17.png') no-repeat center center;
  background-size: 75% auto;      /* Gerekirse % ile oyna */
  opacity: 0.16;                  /* Siliklik miktarı, 0.1-0.3 arasında deneyebilirsin */
  pointer-events: none;
  z-index: 0;
}
.titles > * {
  position: relative;
  z-index: 1;
}

    .title-row {
      font-size:22.5px; padding:18px 0 18px 8px; font-weight:bold; margin-bottom:6px; border-radius:12px;
      transition: background 0.16s; letter-spacing:0.01em;
      line-height:1.1; display: flex; align-items: center;
      font-size: 23px;         /* ← Yazı boyutunu küçült! */
       padding: 8px 10px;       /* ← Üst-alt ve sağ-sol iç boşluk (padding) azalt */
     margin-bottom: 6px;      /* ← Satır arası boşluk */
     border-radius: 8px;      /* ← Köşe yumuşaklığı */
     font-weight: bold;
     display: flex;
     align-items: center;
     transition: background 0.16s;
    }
    .title-row.selected { background:#caffc7; color:#167e10;}
    .title-num {
      font-weight:900; font-size: 1.25em; margin-right:17px;
      color:#c20000; line-height:1; text-shadow:0 1px 2px #ff000030;
      letter-spacing:0.05em; padding:2px 7px;
      font-family: Arial Black, Arial, sans-serif; display:inline-block;
    }
    .main-right-area {
      flex:1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    .ana-metin { margin-left: 5px; margin-right: 30px; }
    .alt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding-left: -735px;
       margin-left: -735px; 
    }

    .question-box {
      border-radius:16px;
      box-shadow:0 0 11px #bbb7;
      margin-bottom:3px;
      display:flex; flex-direction:column; gap:14px;
      padding:20px 24px 19px 24px;
      cursor:pointer;
      position:relative;
      transition: box-shadow 0.15s;
      min-width:180px;
      min-height: 120px;
      box-sizing: border-box;
    }

    .kutu-metin-gizli-ana {
  display: -webkit-box;
  -webkit-line-clamp: 18;   /* ← 15 satır görünsün */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 28em;         /* Yaklaşık 15 satıra denk gelir, gerekirse değiştir */
  cursor: pointer;
}

    /* ÖZEL: Küçük kutularda metni kısalt */
    .kutu-metin-gizli {
      display: -webkit-box;
      -webkit-line-clamp: 5;   /* Burada görünen SATIR sayısı */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 9em;
      cursor: pointer;
    }
    .question-box:hover { box-shadow:0 0 22px #2ad07538; }
    .q-header {display:flex; align-items:center; justify-content:space-between;}
    .q-number { font-size:22px; font-weight:bold;}
    .zoom-btns {display:flex; gap:8px;}
    .zoom-btn {
      border:none; background:#f4f4f4; border-radius:5px; font-size:19px; cursor:pointer; padding:4px 8px; margin-left:1px;
      box-shadow:0 0 3px #bbb5;
    }
    .select-full { font-size:19px; margin-bottom:11px; border-radius:7px; padding:7px 14px; width:100%; min-width:0; box-sizing:border-box;}
    .dogruOpt, .dogruSelected { background:#caffc7 !important; color:#167e10; font-weight:bold; }
    .yanlisOpt, .yanlisSelected { background:#ffd6d6 !important; color:#c20000; font-weight:bold; }
    .alreadyCorrect { background:#baf4b6 !important; color:#167e10; font-weight:bold; }
    .dogru {color:#119c0d; font-size:19px; font-weight:bold;}
    .yanlis {color:#c20000; font-size:19px; font-weight:bold;}
    /* Modal */
    .modal-bg { display:none; position:fixed; z-index:10000; left:0; top:0; right:0; bottom:0;
      background:rgba(30,30,50,0.87); justify-content:center; align-items:center;}
    .modal-bg.active { display:flex; }
    .modal-content { background:#fff; border-radius:18px; padding:40px 32px 40px 32px; max-width:950px; width:99vw;
      box-shadow:0 0 60px #0008; position:relative; animation: zoomIn 0.19s;
      display: flex; flex-direction: column; gap: 0;
    }
    @keyframes zoomIn { from{transform:scale(0.94);} to{transform:scale(1);} }
    .modal-q-number { font-size:26px; font-weight:bold; margin-bottom:14px;}
    .modal-close {position:absolute; top:16px; right:29px; font-size:31px; color:#333; background:none; border:none; cursor:pointer;}
    .modal-header {display:flex; align-items:center; justify-content:space-between;}
    .modal-zoom-btns{margin-left:11px;}
    .modal-select-box{margin-bottom:12px;}
    #modalMetin {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0;
      margin: 16px 0 0 0;
      font-size: 1.07em;
      color: #222;
    }
    @media (max-width:1100px){
      .flex-container{flex-direction:column;}
      .left{max-width:98vw;}
      .main-right-area{align-items:center;}
      .ana-metin{align-self:center;}
    }
    @media (max-width:700px){
      .modal-content{padding:10px;}
      .alt-grid{grid-template-columns: 1fr;  grid-template-rows: repeat(4,1fr);}
    }

.alt-butonlar {
  display: flex;
  justify-content: space-between;

.alt-btn {

.orta-btn {

}

  </style>

<div class="modal-bg" id="modalBG" onclick="kapatModal(event)">

      <span class="zoom-btns modal-zoom-btns">

</div>

</div>

<script>
const basliklarArr = [
  {k:"a", t:"Der heutige Anteil von Frauen im Medizinstudium"},
  {k:"b", t:"Die Frauen in der Französischen Revolution"},
  {k:"c", t:"Eine Pionierin der akademischen Frauenausbildung"},
  {k:"d", t:"Entwicklung des Frauenstimmrechts"},
  {k:"e", t:"Frauen erreichen zunehmend bessere Noten im Studium"},
  {k:"f", t:"Geschlechtsspezifische Entscheidungen an der Wahlurne"},
  {k:"g", t:"STUDENTINNEN AUF DER ÜBERHOLSPUR"},
  {k:"h", t:"Umfrage verspricht Erfolg der grünen Wahlkandidatin"},
  {k:"i", t:"Vorkämpferinnen für das Frauenwahlrecht"},
  {k:"j", t:"Wieder Demonstrationen für freie Wahlen"}
];




const metinler = [
  { text: `In Russland 1843 als Tochter eines Bauern
geboren, schafte es Nadeschda Suslowe ins
Gymnasium. Mit 16 Jahren erhielt sie ihr
Diplom als Hauslehrerin. Das war der höchste
Abschluss, den eine Frau damals in Russland
erreichen konnte. Doch Nadeschda wollte
mehr. Die junge Frau wollte Ärztin
werden.Weil es ihr in Russland aber nicht
erlaubt war, eine Hochschule zu besuchen,ging
sie ins Ausland. An der Universität Zürich
konnten Frauen schon seit einigen Jahren
Vorlesungen besuchen. Nadeschda Suslowe
war die erste Frau, die sich ordentlich an der
Universitat einschreiben durtte, und
gleichzeitig die erste Russin an der Züricher
Universitat. Am 14. Dezember 1867 machte die
damals 24-Jahrige ihr Examen.Sie war die erste
promovierte Ärztin in der Schweiz und in
Russland., Ich bin die Erste, aber nicht
die Letzte. Nach mir werden Tausende
kommen. Davon war sie überzeugt, und sie
sollte recht behalten. Nach ihrem Abschluss
ging sie zurück nach Russland und gründete
dort eine eigene Praxis für Frauen- und
Kinderheilkunde. `
  , bg: "#F2F5FF", fontSize: "18px", dogru:"c", width: "500px", minHeight: "600px", padding: "15px 15px 15px 15px" },

  { text: `Dass Frauen wählen und gewählt werden dürfen, ist heutzutage selbstverständlich. Doch das war nicht
immer so. Überall auf der Welt mussten sie lange erbittert um ihr Wahlrecht streiten. In
Europa war die Französin Olympe de Gouges eine der ersten Frauen die sich aktiv für das Wahlrecht der
Bürgerinnen einsetzten. Sie forderte zu Zeiten der Französischen Revolution die rechtliche, politische und
soziale Gleichstellung der Frau. Dies wurde zur Grundlage für die
Einführung des Frauenwahlrechts in Europa. Frankreich gehörte allerdings nicht zu den ersten Ländern, in
denen das Wahlrecht für Frauen realisiert wurde. Das geschah zuerst 1838 in der britischen Kolonie
Pitcairn, einer Insel im südlichen Pazifik. Es folgten einzelne nordamerikanische Staaten, Neuseeland und
Sudaustralien. In Europa erlangten die Frauen das Wahlrecht zuerst in Finnland, zu Beginn des 19.
Jahrhunderts In Frankreich, dem Heimatland von Olympe de Gouges, wurde es erst 1944 eingeführt. Als
eines der letzten europäischen Länder führte die Schweiz das Frauenwahlrecht 1971 ein - durch eine
Volksabstimmung der männlichen Bevölkerung.`
  , bg: "#FFF8F2", fontSize: "18px", dogru:"d", width: "600px", minHeight: "50px", padding: "15px 15px" },

  { text: `Das Wahlverhalten von Frauen hat sich in den letzten Jahrzehnten verändert: In den 50er Jahren wählten
verheiratete Frauen oft noch so wie ihre Männer. Vor allem in der Mittelschicht zeigten sie eine deutliche
Vorliebe für konservative Parteien. Die politischen Unruhen von 1968 hingegen hinterließen ihre Spuren
im Wahlverhalten der Frauen. Sie wählten nun deutlich weniger konservativ und stimmten für Parteien,
die sie in ihrem Anspruch auf Gleichberechtigung und Selbstständigkeit unterstützten.Auch heute wählen
Männer und Frauen in vielen Ländern unterschiedlich. Frauen scheinen für radikale Parteien weniger
Sympathie aufzubringen als Männer, während ihnen Gleichberechtigung ein großes Anliegen ist. Die Sorge um die Umwelt schlägt sich in einem höheren Anteil an Frauenstimmen für grüne Parteien nieder.
Frauen wählen auch gerne Frauen. Deshalb geben sie ihre Stimmen bevorzugt Parteien, die mehr
Kandidatinnen auf ihren Listen führen. Insgesamt scheint einiges darauf hinzudeuten, dass Frauen
rationaler wählen als Männer.
`
  , bg: "#F2FFF8", fontSize: "18px", dogru:"f",  width: "600px", minHeight: "300px", padding: "15px 15px" },

  { text: `In den vergangenen Jahrzehnten hat sich das Geschlechterverhältnis bei Studierenden stark
verändert. Nicht nur bei Studienanfängern sind Frauen in der Mehrzahl, sondern auch unter
jenen, die ein Hochschulstudium abschließen. Doch das ist noch nicht alles: Weibliche Studierende absolvieren das Studium schneller als ihre Kommilitonen und schlieBen es auch
häufiger erfolgreich ab. Allerdings ist die Erfolgs- und Abschlussquote nicht in allen
Studienrichtungen gleich. Am größten ist der Abstand beim Musikstudium: Mehr als 70 Prozent
der Frauen schließen es tatsachlich ab, während rund 50 Prozent der männlichen Studienanfänger
es abbrechen. Unterschiedliche Erfolgsquoten der Geschlechter lassen sich an den meisten
Universitäten beobachten; nur vereinzelt sind sie gleich hoch oder bei Männern sogar etwas
höher.Warum das so ist, darüber können Wissenschaftlervorerst nur Vermutungen anstellen.
Die höchsten Abschlussquoten erreichen übrigens die Universitäten, für die es eine Zugangsbeschränkung gibt.`
  , bg: "#FFFDEB", fontSize: "18px", dogru:"g", width: "600px", minHeight: "300px", padding: "15px 15px" },

  { text: `Suffragetten" so nannte man Anfang des 19. Jahrhunderts die Frauen, die sich in Großbritannien für das allgemeine Frauenwahlrecht einsetzten. Der Begriff kommt von
suffrage, was im Französischen und im Englischen Wahlrecht" bedeutet. Emmeline
Pånkhurstund ihre Töchter zählen zu den bekanntesten Persönlichkeiten der britischen
Frauenbewegung. Sie setzten zunächst auf die Methode des passiven Widerstandes. Als der
erhoffte Erfolg ausblieb und Gesetzesänderüngen abgelehnt wurden, griffen sie zu immer härteren Mitteln, bis hin zu Brand- und Bombenanschlägen. Pankhurst wurde immer wieder
verhatet und eingesperrt, Ihr Kampf für das Wahlrecht der Frauen wurde durch den Ersten Weltkrieg unterbrochen. Nach Kriegsende bekamen Frauen ab 21 Jahren das Recht, zur
Parlamentswahl anzutreten. Selbst wählen durften sie allerdings erst ab 30. Dass Frauen
dasselbe Wahlrecht Wie die Männer erhielten, erlebte Emmeline Pankhurst nicht mehr. Sie
war drei Wochen vor dessen Einführung am 2. Juli 1928 gestorben.`
  , bg: "#F7F7F9", fontSize: "18px", dogru:"i", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
function zoomKutu(event,idx,degis) {
  event.stopPropagation();
  fontZoom[idx] += degis*0.23;
  if(fontZoom[idx]<0.75) fontZoom[idx]=0.75;
  if(fontZoom[idx]>2.7) fontZoom[idx]=2.7;
  guncelleSorular();
}

// --- Modal ---
function acModal(idx) {
  modalAktif = idx;
  modalFontZoom = fontZoom[idx] || 1;
  document.getElementById('modalNum').innerHTML = (idx+1) + ". Metin";
