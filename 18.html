  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [
  "18- Um die Noten zu verbessern",

  "",
  "Nils: Hallo Anna, der Sohn unseres Freundes hat in der Schule schlechte Noten. Wir m√ºssen ihm helfen, um die Noten zu verbessern. Hast du einen Vorschlag?",
  "Anna: Hallo Nils, ich habe das schon geh√∂rt. Aber ich habe eine Frage: In welchen Unterrichtsf√§chern braucht er Hilfe?",
  "Nils: Ich wei√ü es nicht. Aber wir k√∂nnen zur Schule gehen und mit dem Lehrer sprechen und ihn fragen, in welchen F√§chern wir das Kind unterst√ºtzen k√∂nnen. So erfahren wir genau, wo seine Schw√§chen liegen. Stimmst du mir zu?",
  "Anna: Ich stimme dir zu. Wir k√∂nnen zur Schule gehen, dort mit dem Lehrer sprechen und dann k√∂nnen wir ihm helfen.",
  "Nils: Super. Au√üerdem kann ich Mathe unterrichten, wenn er Hilfe braucht, weil ich Mathematiklehrer bin.",
  "Anna: Ich finde, das ist eine gute Idee. Und wenn er Probleme im Englischunterricht hat, kenne ich eine Freundin, die Englischlehrerin ist. Ich rufe sie an und sie hilft ihm gern.",
  "Nils: Super. Aber was k√∂nnen wir tun, um ihn zum Lernen zu ermutigen?",
  "Anna: Wir k√∂nnten ihm entweder ein lustiges Buch oder ein sch√∂nes Spielzeug schenken. Was h√§ltst du davon?",
  "Nils: Ja, das ist eine gute Idee. Wir k√∂nnen ihn auch dazu bringen, Lernvideos anzuschauen, damit er besser versteht. Was denkst du dar√ºber?",
  "Maryam: Wie w√§re es, wenn wir mit ihm √ºber die Wichtigkeit der Bildung sprechen? Er kann durch Bildung hohe Ziele erreichen.",
  "Anna: Ich finde, das ist eine tolle Idee. Ich hoffe, dass wir dem Sohn unseres Freundes helfen k√∂nnen, damit er seine Schwierigkeiten √ºberwindet.",
  "Nils: Ja, ich hoffe auch, dass wir ihm helfen k√∂nnen, um seine Noten zu verbessern.",
  "Maryam: Ich finde es toll, wenn wir Spiele kaufen, die die geistige Aktivit√§t anregen. Wir k√∂nnen ihm versprechen, dass er ein Geschenk bekommt, von dem er tr√§umt, wenn seine Noten besser werden.",
  "Nils: Ja, das funktioniert auch."
];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
