  <script>
    // =========================
    // 1) AYARLAR
    // =========================
    const SIFRELER = ["zelal", "Bahtar"];     // kullanÄ±cÄ± ÅŸifreleri
    const ADMIN_SIFRE = "ADMIN-2121";        // ğŸ”´ bunu mutlaka deÄŸiÅŸtir (admin reset ÅŸifresi)

    // =========================
    // 2) CÄ°HAZ KÄ°LÄ°DÄ° (Device Lock)
    // =========================
    const DEVICE_ID_KEY = "device_lock_id_v1";
    const BIND_PREFIX   = "device_bind_v1_"; // her ÅŸifre iÃ§in ayrÄ± baÄŸ

    function getDeviceId() {
      let id = localStorage.getItem(DEVICE_ID_KEY);
      if (!id) {
        id = (window.crypto && crypto.randomUUID)
          ? crypto.randomUUID()
          : ("dev_" + Math.random().toString(16).slice(2) + Date.now());
        localStorage.setItem(DEVICE_ID_KEY, id);
      }
      return id;
    }

    function bindKeyForPassword(pw) {
      // localStorage key gÃ¼venli olsun diye encode ediyoruz
      try {
        return BIND_PREFIX + btoa(unescape(encodeURIComponent(pw))).replace(/=+$/,"");
      } catch (e) {
        return BIND_PREFIX + pw.replace(/[^a-z0-9]/gi, "_");
      }
    }

    function isDeviceAllowedForPassword(pw) {
      const deviceId = getDeviceId();
      const k = bindKeyForPassword(pw);
      const bound = localStorage.getItem(k);

      // Ä°lk kez: bu ÅŸifreyi bu cihaza baÄŸla
      if (!bound) {
        localStorage.setItem(k, deviceId);
        return true;
      }
      // Sonraki giriÅŸler: aynÄ± cihaz mÄ±?
      return bound === deviceId;
    }

    // =========================
    // 3) OTURUM KONTROLÃœ
    // =========================
    window.onload = function() {
      if (sessionStorage.getItem("girisYapildi") === "evet") {
        document.getElementById("sifreEkrani").style.display = "none";
        document.getElementById("icerik").style.display = "block";
      }
    };

    function kontrolEt() {
      const sifre = (document.getElementById("sifre").value || "").trim();

      if (!SIFRELER.includes(sifre)) {
        alert("âŒ YanlÄ±ÅŸ ÅŸifre!");
        return;
      }

      // Åifre doÄŸru ama baÅŸka cihazdan deneniyorsa engelle
      if (!isDeviceAllowedForPassword(sifre)) {
        alert("â›” Bu ÅŸifre sadece daha Ã¶nce tanÄ±mlanan cihazda Ã§alÄ±ÅŸÄ±r.\n\nNot: TarayÄ±cÄ± verileri silinirse cihaz tekrar 'yeni' gÃ¶rÃ¼nÃ¼r.");
        return;
      }

      sessionStorage.setItem("girisYapildi", "evet");
      document.getElementById("sifreEkrani").style.display = "none";
      document.getElementById("icerik").style.display = "block";
    }

    // =========================
    // 4) ADMIN RESET (Cihaz kilidini kaldÄ±r)
    // =========================
    function adminReset() {
      const pw = prompt("Admin ÅŸifresini gir:");
      if (pw !== ADMIN_SIFRE) {
        alert("âŒ Admin ÅŸifresi yanlÄ±ÅŸ!");
        return;
      }

      // TÃ¼m ÅŸifre baÄŸlarÄ±nÄ± temizle (yeni cihaz tanÄ±mlamayÄ± mÃ¼mkÃ¼n kÄ±lar)
      Object.keys(localStorage).forEach(k => {
        if (k.startsWith(BIND_PREFIX)) localStorage.removeItem(k);
      });

      // Oturumu da sÄ±fÄ±rla
      sessionStorage.removeItem("girisYapildi");

      alert("âœ… Cihaz kilidi sÄ±fÄ±rlandÄ±.\nÅimdi hangi cihazdan giriÅŸ yapÄ±lÄ±rsa o cihaza yeniden baÄŸlanÄ±r.");
      location.reload();
    }
</script>
