  metinler: [
      
  { "harf": "A", "baslik": "Frieder Höft, Denken in Strukturen", "text": `Heutzutage finden im Berufs- wie im Privatleben ständig Verhandlungen statt. Jeder Verhandlungspartner möchte sich gegen den anderen durchsetzen. Denken in Strukturen eröffnet Ihnen die Möglichkeit zu lernen, mit Ideen und Argumenten systematisch zu überzeugen. Gegenelemente des Verhandlungspartners in das eigene Schema aufzuarbeiten und gewinnbringend auszunutzen. Denken in Strukturen macht Sie in Verhandlungen unschlagbar und erfolgreich. Bestellnr. XS 353703` },

  { "harf": "B", "baslik": "Dr. Christine Freitag, Nur Mut!", "text": `Ein Trainingsprogramm zum angstfreien Sprechen mit Entspannungs-CD. Wird Ihnen angst und bange, wenn Sie vor vielen Leuten stehen und einen Vortrag halten müssen? Wollen Sie diese Situation ändern? Nur Mut! hilft Ihnen durch sein Selbsthilfe-Trainingsprogramm, Ihre Unsicherheit zu überwinden und mit den Mitteln des autogenen Trainings Ihre blockierten Fähigkeiten freizusetzen. Finden Sie zu innerer Gelassenheit und damit zu beruflichem Erfolg und Anerkennung. Bestellnr. XR 831112` },

  { "harf": "C", "baslik": "Gerhard Mumbächer, Formulieren mit Wirkung", "text": `Tagtäglich kommt es im Schriftverkehr zu Missverständnissen und Informationslücken. Diese führen nicht selten zu negativen Folgen im Geschäftsleben. Das Verfassen von Geschäftsbriefen, Mails und Informationen lässt sich nur mit handwerklichen Können meistern. Dieses praxisorientierte Trainingsbuch hilft Ihnen, die Regeln und Techniken dieses Handwerks zu erlernen und erfolgreich einzusetzen. Bestellnr. XZ 952447` },

  { "harf": "D", "baslik": "Prof. Dr. med. Udo Kurz, Autogenes Training", "text": `Dieser Ratgeber stellt Ihnen die uralte ostasiatische Technik der Konzentrationstechnik Selbstentspannung vor. In mehreren Schritten lernen Sie, zu mehr Ruhe und Gelassenheit im Alltag zu gelangen. Sie trainieren abzuschalten und sich zu erholen, um daraus neue Kraft zu schöpfen. Das Programm führt Sie durch die Themen Ruhe, Schwere, Wärme und Atmung. Körper und Seele werden wieder eine Einheit. Inklusive Doppel-CD mit geistigen Entspannungsübungen. Bestellnr. XA 665000` },

  { "harf": "E", "baslik": "Arno Baumann, Zeitmanagement", "text": `Termine, Telefon, unvorhergesehene Ereignisse erzeugen nicht unerheblichen Stress im Arbeitsleben. Durch eine bessere Strukturierung der Zeit, das Setzen von Prioritäten und die Fähigkeit, zwischen Wichtigem und Unwichtigem zu unterscheiden, behalten Sie Stressgepäcke in Ihren Zeitplan wieder im Griff und können sich wieder auf die Aufgaben konzentrieren, die für Sie am wichtigsten sind. Mit praktischem Trainingsteil. Bestellnr. XZ 639812` },

  { "harf": "F", "baslik": "Prof. Dr. Ernst Desselmann, Bausteine des Erzählens", "text": `Dieses Buch zeigt die Bausteine, aus denen Literaten ihre Werke zusammensetzen. Spannung? Wodurch Ironie? Welche Bausteine machen aus einem Text Humor, aus anderen Tragik oder Poesie? Diesen Fragen geht Prof. Desselmann nach, indem er Werke berühmter Literaten analysiert und selbst die Geheimnisse der Literaturpsychologie erklärt. Bestellnr. XL 553352` },

  { "harf": "G", "baslik": "Karin Nobel-Struck, Die neue Rechtschreibung", "text": `Daß oder dass, Philosofie oder Philosophie, Gemse oder Gämse? Jahre nach der Einführung der neuen Rechtschreibung sind viele noch unsicher, wie sie richtig schreiben. Dieses Handbuch bietet Ihnen zum Nachschlagen die amtliche Wortliste zur neuen Rechtschreibung und einen ausführlichen Regelteil mit praktischen Übungen zu Orthografie und Zeichensetzung. Bestellnr. XR 081500` },

  { "harf": "H", "baslik": "Hans Schneider, Gespräche mit Mitarbeitern", "text": `Menschen führen heißt mit Menschen sprechen. Mit diesem Kerngesetz zeigt Hans Schneider, wie wichtig eine gute Gesprächsführung für das Gelingen einer guten Zusammenarbeit ist. Anhand von praktischen Beispielen führt er vor, wie unstrukturierte Reden Missverständnisse erzeugen, die negative Auswirkungen auf die Arbeitsatmosphäre haben können. Im Praxisteil zeigt Hans Schneider Wege zu einem partnerschaftlichen Gesprächsstil auf, von dem alle Seiten profitieren. Bestellnr. YS 733965` },

  { "harf": "I", "baslik": "Lothar Zimmermann, Wie eine Meinung entsteht", "text": `In dem neuesten Buch von Lothar Zimmermann erfahren Sie, wie schon vom Kindesalter an durch die Informationen, die wir von Eltern, Erziehern oder in der Schule gespeichert bekommen, Meinungen gebildet werden. Meinungen, die oft unbewusst das ganze Leben eines Menschen begleiten oder sogar bestimmen können. Das Buch befasst sich auch mit dem Erkennen festgefahrener Meinungsstrukturen und damit, wie man Meinungen ändern kann. Bestellnr. YM 783962` },

  { "harf": "J", "baslik": "Ursula Pieck, Lebensenergie gegen Stress", "text": `Stress nimmt uns Kraft und macht krank. Mit Hilfe der Kinesiologie werden Stressoren aufgespürt und durch stärkende Übungen beseitigt. Das Buch besteht aus einem Theorie- und einem Übungsteil. Im Theorieteil werden Sie in das Wesen der Kinesiologie eingeführt. Im Übungsteil finden Sie sofort einsetzbare Körperübungen, mit denen Verspannungen gelockert und wieder Harmonie zwischen Geist und Körper hergestellt wird. Bestellnr. XS 123009` },

  { "harf": "K", "baslik": "Irmgard Pudel, Weg mit den inneren Schweinehunden", "text": `Gehören Sie auch zu denen, die unangenehme Dinge lieber später erledigen als sofort? Dann haben Sie auch einen inneren Schweinehund, den Sie überwinden müssen. Wie Sie das schaffen können und wieder frei werden für das, was Ihnen Spaß macht, wie Sie mit Unangenehmem schnell und zielgerichtet fertig werden, das beschreibt Irmgard Pudel in ihrem neuesten Bestseller. Bestellnr. XS 339001` },

  { "harf": "L", "baslik": "Hildegard Schrammel-Hochhuth, Wenn Frauen sprechen", "text": `Frauen benutzen oft unbewusst eine andere Sprache als Männer. Das führt zu Missverständnissen und Streit. Hildegard Schrammel-Hochhuth hat die „Frauensprache“ analysiert und erklärt an vielen Beispielen, wie sich das Denken und Reden von Männern und Frauen unterscheidet. Wer die „Frauensprache“ gezielt einsetzen kann, um erfolgreich das Berufs- und Privatleben zu gestalten, findet ihr Buch leicht verständlich und mit viel Humor. Bestellnr. YF 007007` }
]

  { "harf": "A", "baslik": "Neue berufliche Perspektiven", "text": `Sie machen leidenschaftlich gern Musik? Es macht Ihnen Freude, Kinderkleidung zu nähen oder leckere Marmeladen herzustellen? Vielleicht fotografieren Sie auch gerne oder sind handwerklich geschickt? Was immer es auch sein mag: Wäre es nicht schön, wenn Sie mit dem, was Sie in Ihrer Freizeit gern tun, Ihr Geld verdienen könnten? Wir stellen Ihnen in unserem Tagesseminar einen Vier-Schritte-Plan vor, der Ihnen dabei hilft, diesen Traum in die Realität umzusetzen. Das Seminar findet jeweils am ersten Samstag im Monat in der Volkshochschule statt und kostet 130 Euro. Anmeldung: 0180-775 30 07.` },

  { "harf": "B", "baslik": "Vater-Kind-Aktion", "text": `Aufgepasst! Am Samstag können Väter mit ihren Kindern toben und jede Menge Spaß haben. Von 14 bis 18 Uhr laden Kinder mit ihren Vätern bis sechs Jahre die Möglichkeit, sich in der Turnhalle der Schlossschule sportlich auszupowern. Auf dem Programm stehen klettern, turnen, laufen und balancieren – natürlich alles mit Papas zusammen. Die Veranstaltung wird von staatlich anerkannten Sportpädagogen geleitet und kostenfrei. Für das leibliche Wohl ist natürlich auch gesorgt: Es gibt Würstchen, Pommes und Pfannkuchen für den kleinen Hunger zwischendurch.` },

  { "harf": "C", "baslik": "Neuer Finanzratgeber", "text": `Die meisten Menschen kümmern sich wenig bis gar nicht um finanzielle Fragen. Das führt dazu, dass sie oft weniger Geld in der Tasche haben, als sie eigentlich müssten. In ihrem Buch „Perfekt gespart“ erklärt die unabhängige Investmentbankerin Jessica Brunner, wie es Ihnen gelingt, auch mit einem kleinen Vermögen auszukommen. Das Autorin beschreibt leicht verständlich, worauf es ankommt und wie auch Menschen mit geringem Einkommen es schaffen, regelmäßig Geld beiseitezulegen.` },

  { "harf": "D", "baslik": "Basteln – kinderleicht gemacht!", "text": `Viermal im Jahr lädt die Kunstwerkstatt Eltern und Kinder ein, gemeinsam jahreszeitliche Dekorationen zu gestalten. Am kommenden Wochenende ist es wieder so weit: Der Frühling steht vor der Tür und wir haben tolle Bastelideen für Kinder im Alter von 3 bis 8 Jahren. Ob Blumen aus Papier, Schmetterlinge aus Filz oder Ostereier aus alten (natürlich gewaschenen!) Socken. Es wird gemalt, geklebt und gewerkelt, und unter fachkundiger Anleitung entstehen sehr schöne Kunstwerke. Lassen Sie sich überraschen! Die Teilnahmegebühr beträgt inklusive Material 3 Euro.` },

  { "harf": "E", "baslik": "Gut vernetzt", "text": `Die sozialen Medien sind eine wunderbare Möglichkeit, sich mit anderen Menschen auszutauschen. Wer wenig Erfahrung mit Computern, Smartphones oder dem Internet hat, traut sich jedoch oft nicht so recht an die sozialen Medien heran. Dieser Kurs „Mit Senioren online“ hilft Ihnen, die Welt der sozialen Medien Schritt für Schritt zu erkunden und zeigt Ihnen, wie Sie diese im Alltag nutzen. Anmeldung unter 0180-34 33 26.` },

  { "harf": "F", "baslik": "Eltern-Kind-Treff", "text": `Jeden Donnerstag bietet das Familienzentrum den „Mini-Treff“ für die Aller­kleinsten an. Hier haben Babys ab der 12. Lebenswoche die Möglichkeit, mit anderen Babys in Kontakt zu kommen. Eltern tauschen sich mit anderen Eltern aus, deren Kinder aufwachsen, und sie erleben, wie ihr Kind durch sanfte Babygymnastik die motorische Beweglichkeit verbessern kann. Zusätzlich werden durch spielerische Impulse die Sinneswahrnehmungen gefördert. Außerdem bietet das Wohlfühl­programm eine kleine Entspannungspause für Eltern und Babys.` },

  { "harf": "G", "baslik": "Kostenlose App", "text": `Der Monat ist noch nicht zu Ende, aber das Geld ist schon weg. Wie oft kennen Sie diese Situation vielleicht und wissen, wie unangenehm sie ist. Die neue Finanz-App hilft dir, deine Finanzen jederzeit im Blick zu behalten. Sie zeigt dir detailliert deine Einnahmen und Ausgaben, so dass du immer weißt, wie viel Geld noch übrig ist. Außerdem kannst du deine Ausgaben in Kategorien einteilen, z. B. Lebensmittel, Elektronikartikel oder Kleidung. So siehst du genau, wofür du am meisten Geld ausgibst – und wo du vielleicht noch den einen oder anderen Euro sparen kannst.` },

  { "harf": "H", "baslik": "Machen Sie Ihr Unternehmen fit", "text": `Social-Media-Marketing ist ein fester Form des Online-Marketings. In dieser einwöchigen Weiterbildung lernen Sie, soziale Medien gezielt für Ihr Unternehmen einzusetzen, zum Beispiel, um Werbung für Ihre Produkte oder Dienstleistungen zu machen. Am ersten Kurstag verschaffen Sie sich zunächst einen Überblick über verschiedene sozialen Medien und deren Vor- und Nachteile. Im Anschluss lernen Sie, wie Sie Ihren eigenen Social-Media-Auftritt selbstständig auf- und ausbauen können. Alle Kursteilnehmer werden zahlreiche praktische Beispiele veranschaulicht und es gibt ausreichend Raum für individuelle Fragen.` },

  { "harf": "I", "baslik": "Info-Nachmittag bei der Bank", "text": `Wer sich freitags mit dem Thema „Geld“ beschäftigt (die Bedeutung von Scheinen und Münzen kennenlernt und versteht, was Geld ist und wie man es sinnvoll einteilt), ist hier genau richtig. Am Dienstagnachmittag findet bei der Stadtsparkasse die Info-Veranstaltung „Junge Finanzexperten“ statt. Die Eltern sind herzlich eingeladen, gemeinsam mit ihren Kindern über Geldfragen zu sprechen. Außerdem werden kindgerechte Antworten auf das Thema „Taschengeld“ beantwortet.` },

  { "harf": "J", "baslik": "Berufliche Neuorientierung", "text": `Immer mehr ältere Menschen benötigen Hilfe im Alltag. Entsprechend wächst auch der Bedarf nach Pflegekräften. Wenn Sie sich für eine Tätigkeit in der Altenpflege interessieren, aber noch unsicher sind, ob dieser Berufszweig wirklich der richtige für Sie ist, kann Ihnen dieses Wochenendseminar als Entscheidungshilfe dienen. Wir geben Ihnen einen Überblick über berufliche Perspektiven in der Seniorenbetreuung, verschiedene Ausbildungsmöglichkeiten und den Arbeitsalltag im Pflegeeinrichtungen. Die Teilnahme ist kostenlos. Anmeldung unter www.pflege-berufe.de.` },

  { "harf": "K", "baslik": "Kostenloser Vortrag", "text": `Wer die Bank wechseln möchte, steht vor keiner leichten Aufgabe, denn die Auswahl an unterschiedlichen Angeboten ist riesig. In dem 90-minütigen Vortrag wird Finanzexperte Dr. Thomas Fiet die wichtigsten Produkte der Banken vor Ort erläutern, welche Auswahlkriterien Sie beachten sollten. Außerdem informiert er über verschiedene Arten von Kreditmöglichkeiten, Rentenberatung, Beratung in Fällen, Bargeld abheben ohne zusätzliche Kostenkarten und spezielle Angebote für junge Leute. Am Ende des Vortrags können Fragen gestellt werden. Donnerstag, 17 Uhr, Stadtbibliothek.` },

  { "harf": "L", "baslik": "„Der tägliche Wahnsinn“", "text": `Zähne putzen, Windeln wechseln, Schuhe anziehen, Haare kämmen. Wer kleine Kinder hat, weiß, dass all diese Dinge zu einer Herausforderung werden können. In ihrem Vortrag „Der tägliche Wahnsinn“ erklärt die Psychologin Dr. Hanna Gerlach – selbst Mutter von zwei Kindern – auf humorvolle Weise, wie man gemeinsam bleibt, wenn das Leben mit Kindern mal wieder chaotisch erscheint. Eltern finden hier viele nützliche Tipps und Anregungen, wie sie mit Stresssituationen umgehen können – damit alle entspannter durch den Tag kommen.` }
]

  { "harf": "H", "baslik": "", "text": `Statistisch gesehen arbeitet ein Mensch 35,7 Jahre seines Lebens. Für uns ist Ihr Leben schon ein Startwerk. Es ist einzigartig. Daher bieten wir Ihnen eine Altersvorsorge, die sich persönlich auf Ihr Leben abgestimmt ist. Gehen Sie an den Ruhestand wie Sie es wollen. Bauen Sie jederzeit Vermögen nach Ihren Vorstellungen auf. Sprechen Sie mit unseren kompetenten Partnern und entscheiden Sie selbst, wie lange Sie arbeiten wollen.

  { "harf": "I", "baslik": "", "text": `Für alle, die in Kellern nicht nur Discos suchen. Tauchen Sie dann doch einfach mal zur Historie von Speyer im Keller des Speyrer Doms. Oder besuchen Sie einer der zahlreichen Weinkeller, um ein gutes Glas zu trinken. Die Pfalz.

  { "harf": "K", "baslik": "", "text": `Was immer Sie von einem kompakten Automobil erwarten – der Jazz übertrifft Ihre Vorstellungen.

  { "harf": "L", "baslik": "", "text": `„Die WK weiß, wie Vater Staat meine Rente fördert.“

  metinler: [

  { harf: "A", baslik: " ", text: `Sie möchten Ihre Erledigungen ohne Stress und Verkehrsstau absolvieren und stattdessen die frische Luft genießen? Und dabei vielleicht neue Läden kennenlernen, die Ihnen bisher verborgen geblieben sind? Für Grazerinnen und Grazer wird dieser Traum jetzt Wirklichkeit. Ab Anfang März besteht die Möglichkeit, völlig kostenlos ein Lastenrad zu reservieren, mit dem Sie bequem auch umfangreichere Besorgungen transportieren können. Eine Liste der Stationen, wo diese mit einer großen Ladefläche ausgestatteten Fahrräder abholbereit sind, ist unter der Internetadresse www.lastenfrei.com einsehbar. Ihren PKW können Sie getrost stehen lassen!`},

  { harf: "B", baslik: " ", text: `Schon lange fragen Sie sich, was der Sinn von Satzbauregeln ist und wieso die deutsche Sprache so kompliziert ist? Dann sollten Sie sich den folgenden Termin in Ihren Kalender eintragen: Das Grazer Kulturhaus lädt am Mittwoch um 18:00 Uhr zu einem Vortrag der Sprachwissenschaftlerin und Autorin Margarita Hellig über ihr neuestes Buch ein, in dem sie mit Grammatik als Grundvoraussetzung für die Kommunikation ohne Missverständnisse sowie mit deren Bedeutung im Spracherwerb auseinandersetzt. Dabei sorgen praktische Beispiele garantiert für Spaß!`},

  { harf: "C", baslik: " ", text: `Die Mehrzahl österreichischer Konsumenten achten beim Lebensmitteleinkauf sehr genau auf Qualität, Herkunft und eine übersichtliche Auflistung der Inhaltsstoffe. Für Kritik sorgen neben kaum lesbaren Aufschriften etwa irreführende Abbildungen auf der Verpackung. Das Gefühl, getäuscht zu werden, ist dann besonders stark, wenn die Packungsgröße zwar unverändert bleibt, die enthaltene Menge aber verringert wird und damit eine versteckte Teuerung einhergeht. Haben Sie eine derartige Beschwerde einzubringen, wenden Sie sich über unsere Website www.konsumentenschutz.at an den Konsumentenschutzverband. Wir setzen uns für Ihre Rechte ein!`},

  { harf: "D", baslik: " ", text: `Sie haben eine eigene Firma gegründet und möchten Ihre Erzeugnisse oder Dienstleistungen überzeugend vermarkten? Dann ist es ratsam nachzuforschen, welche Ausdrucksweise potenzielle Kunden besonders anspricht. Um Ihr Gegenüber bestmöglich zu erreichen, muss Ihre Botschaft klar und störungsfrei ankommen. Wir stellen hierfür Berater und verkaufen will, sollte seine Sprache daher an jene des Kunden anpassen. Wir unterstützen Sie dabei, Sprachmuster zu erlernen, die sich vorteilhaft auf Ihren Betrieb auswirken. Unsere Seminarreihe „Sprechen Sie kundisch?!“ startet am 5.10., die genauen Termine entnehmen Sie bitte unserer Homepage www.profkommat.at.`},

  { harf: "E", baslik: " ", text: `Im Rahmen des Projekts „Sprache auch ist Kommunikation“ leisten nun auch die österreichischen Museen ihren Beitrag zur Vermittlung und Festigung der deutschen Sprache. Sprachkenntnisse lassen sich nämlich wunderbar üben und ausbauen, indem man Bildinhalte betrachtet und beschreibt oder gemeinsam überlegt, welche Geschichten hinter einem Kunstwerk stecken. Das kostenlose Angebot richtet sich an Kinder, Jugendliche und Erwachsene mit nichtdeutscher Erstsprache. Auf der Homepage www.museen-sprachen.at können Sie eine Liste aller am Projekt beteiligten Museen finden und sich für Führungen mit speziell ausgebildeten Sprachtrainern anmelden.`},

  { harf: "F", baslik: " ", text: `Bereits seit mehreren Jahren sind wir an unserer Schule in der glücklichen Lage, uns mit einem besonders wertvollen pädagogischen Angebot an eine bestimmte Zielgruppe wenden zu können: Für jene Schüler, die eine andere Erstsprache als Deutsch haben oder im Familienverband zweisprachig aufwachsen, besteht die Möglichkeit, muttersprachlichen Unterricht zu besuchen. Dieser kann grundsätzlich in jeder Sprache erfolgen, sofern Bedarf angemeldet wird und die personellen Ressourcen vorhanden sind. Wir möchten Sie daher zu einer Anmeldung ermutigen, wenn eines der genannten Kriterien zutrifft.`},

  { harf: "G", baslik: " ", text: `Verfügen Sie über Marketingkenntnisse und zählt eine ausgezeichnete Ausdrucksfähigkeit zu Ihren Stärken? Dann bringen Sie die idealen Voraussetzungen mit, um als Werbetexter/in Teil unseres Teams zu werden. In unserem Innsbrucker Büro haben Sie Ihren persönlichen Arbeitsplatz, den Sie ganz nach Ihren Wünschen gestalten können. Außerdem bieten wir Ihnen die Möglichkeit, Ihrer Tätigkeit online von zu Hause aus nachzugehen. Wenn Sie Freude am kreativer Textarbeit haben und bereits erste Erfahrungen sammeln konnten, senden Sie Ihre vollständigen Bewerbungsunterlagen (Bewerbungsschreiben sowie Lebenslauf) direkt an susan.lloyd@transaustriat.at.`},

  { harf: "H", baslik: " ", text: `Eingeschränkte Öffnungszeiten müssen Kunden von Commodo-Supermärkten nun nicht mehr hinnehmen. Wir haben unseren Service nämlich in der vergangenen Woche ausgeweitet und direkt vor den Filialen Lebensmitteldautomaten aufgestellt. Angefangen von frischen Milchprodukten und Wurstwaren bis hin zu Bio-Fertiggerichten ist unser Angebot – im Gegensatz zu den üblichen Snackautomaten – äußerst umfangreich. Zweimal am Tag füllen unsere Mitarbeiter Produkte nach, und das Sortiment wird der Nachfrage entsprechend angepasst.`},

  { harf: "I", baslik: " ", text: `Sind Sie von den vielen Zettelchen, die sich in Ihrer Jackentasche oft nicht wiederfinden lassen, auch schon so genervt? Mit unserer neuen, kostenlosen und einfach zu bedienenden Handy-App können Sie sich Ihren Alltag um vieles erleichtern und durch Spracheingabe Ihre Einkaufsliste anlegen, umständliches Eintippen ist nicht nötig. Jederzeit können Sie Ihre Merkerzettel nach Belieben neu gliedern und ändern. Richten Sie gleich unter www.einkaufsapp.at Ihr eigenes Zugangskonto ein – dann heißt es nie wieder: „Oje, jetzt hab ich wieder kein Salz!“`},

  {
    "harf": "J",
    "baslik": "",
    "text": `Essen ist kein Müll! Auf dieses Motto ist die Gründung unseres Vereins „Elementar“ zurückzuführen,

  },
  {
    "harf": "K",
    "baslik": "",
    "text": `Stumme Geistersupermärkte ohne Angestellte sollen die Zukunft sein? Die Anzahl jener Läden, die

entschlossen, Ihnen weiterhin persönlichen Umgang zu bieten. Unsere Emporio-Filialen stehen für
menschliche Nähe. Wir freuen uns auf Sie!`
  },
  {
    "harf": "L",
    "baslik": "",
    "text": `Kaffee mit Fruchtgeschmack, Anti-Energydrinks oder Bratapfelgewürz sind Ihnen im Supermarkt

    { "no": 13, "text": "Für den Geburtstag eines Freundes suchen Sie Musiker, die aktuelle Hits spielen.", "dogru": "E" },
    { "no": 14, "text": "Sie möchten Ihre Heizkosten reduzieren.", "dogru": "F" },
    { "no": 15, "text": "Ihre Tochter möchte in Wien Geld verdienen.", "dogru": "X" },
    { "no": 16, "text": "Sie sind umweltbewusst, möchten aber nicht aufs Auto verzichten, und suchen Informationen.", "dogru": "K" },
    { "no": 17, "text": "Sie möchten sich über Energie sparende Haushaltsgeräte informieren.", "dogru": "X" },
    { "no": 18, "text": "Sie möchten Klavier studieren und suchen nach Informationen.", "dogru": "D" },
    { "no": 19, "text": "Sie möchten Ihren alten Kühlschrank entsorgen.", "dogru": "C" },
    { "no": 20, "text": "Sie hatten vor kurzem einen Stromausfall und möchten wissen, ob es an den Anschlüssen in Ihrer Wohnung lag.", "dogru": "B" }
  ],

   metinler: [
  { harf: "A", baslik: "", text: `„Mobilität der Zukunft“ lautet der Titel eines Themenabends an der Universität Wien, der alle interessierten Bürgerinnen und Bürger kostenlos besuchen können. Mehrere Vorträge sowie eine Ausstellung befassen sich damit, wie wir uns in einhundert Jahren fortbewegen werden. Mobilität wird immer wichtiger – sowohl im Beruf als auch privat – und es stellen sich verschiedene Fragen: Wird es überhaupt noch Fahrräder geben? Besitzt vielleicht jeder ein kleines Flugzeug oder einen Helikopter? Und wird der Weltraum das neue Urlaubsziel für die breite Bevölkerung sein? Kommen Sie vorbei und lassen Sie sich überraschen!` },

  { harf: "B", baslik: "", text: `Oft sind in den Häusern noch alte Leitungen und Anschlüsse verbaut, die eine ständige Gefahrenquelle darstellen. Dabei entsteht nicht nur materieller Verlust; bei Brandfällen sind oft Leib und Leben gefährdet. Wir prüfen die Leitungen und Anschlüsse für Strom oder Gas in Ihrem Haushalt sorgfältig und informieren Sie auch darüber, ob sie überhaupt noch zeitgemäß sind. Denken Sie daran: Ohne Überprüfung kann es Probleme geben – und plötzlich haben Sie keinen Strom mehr in Ihrer Wohnung oder Ihrem Haus. Handeln Sie jetzt!` },

  { harf: "C", baslik: "", text: `Ein neues energiesparendes Gerät ist bestellt – doch wohin mit dem alten Stromfresser? Reparieren statt Wegwerfen ist oft die beste Möglichkeit. Große Elektrogeräte gehören nicht in den Hausmüll und schon gar nicht in die Natur. Bei Lieferungen sind Händler verpflichtet, entsprechende Altgeräte mitzunehmen und umweltgerecht zu entsorgen. Alternativ können Sie Ihre Altgeräte kostenlos bei öffentlichen Sammelstellen abgeben.` },

  { harf: "D", baslik: "", text: `Die breite und gute Klavierausbildung hat an unserer Hochschule langjährige Tradition. Grundlage der Ausbildung sind ein hervorragender Lehrkörper und optimal ausgestattete Unterrichtsräume. Der neue Bachelorstudiengang Klavier vernetzt wissenschaftliche und künstlerische Ausbildung in einem Modell. Weiterführende Informationen zum Studienangebot erhalten Sie im International Office oder bei den Lehrenden des Faches Klavier.` },

  { harf: "E", baslik: "", text: `Sie mögen Jazz, Rock, Pop? Livemusik hat Sie schon immer begeistert? Wir veranstalten Auftritte, bei denen junge und junggebliebene Musiker eigene Songs spielen – oder auf privaten Festen auftreten. Sagen Sie uns einfach, welche Musikrichtung Sie wünschen; wir kümmern uns um die Band – gute Laune inklusive! Übrigens: Wir suchen neue Musikerinnen/Musiker sowie Musikgruppen.` },

  { harf: "F", baslik: "", text: `Das Klima ändert sich und die Winter werden milder – und doch zahlen viele mehr für Heizung. Wir vergleichen für Sie verschiedene Anbieter und Tarife, zeigen, wo sich sparen lässt, und beraten bei sinnvollen Umrüstungen. Investieren Sie ein paar Euro – und sparen Sie dafür in den nächsten Jahren dauerhaft.` },

  { harf: "G", baslik: "", text: `Mit Musik geht vieles leichter! Wenn Sie diese Ansicht teilen und ebenso wie wir Freude am Musizieren haben, sind Sie herzlich eingeladen, bei einer unserer Proben vorbeizuschauen. Vielleicht möchten Sie ja dann auch gleich mitmachen? Wir sind ein Chor aus netten Menschen aller Altersgruppen und singen sowohl klassische als auch moderne Lieder. Proben sind jeden Mittwoch und Sonntag, jeweils ab 19 Uhr.` },

  { harf: "H", baslik: "", text: `Sie sind häufig ohne Energie? Sie fühlen sich kraftlos, müde, möchten nur noch schlafen? Wir bieten eine umfassende Energieberatung an, bei der der Mensch im Mittelpunkt steht: Welche Tätigkeiten rauben Ihnen besonders viel Energie? Wo können Sie Energie „auftanken“? In unseren Seminaren geben wir praktische Tipps für Ihren Alltag – für Beruf und Privatleben. Unsere Unterlagen sind auch als Buch in jeder guten Buchhandlung erhältlich.` },

  { harf: "I", baslik: "", text: `Verstärker, Orgel, Klavier, Schlagzeug oder andere große Instrumente sind für Sie ein Problem? Für uns nicht! Seit über fünf Jahrzehnten transportieren wir große Musikinstrumente zuverlässig und sicher innerhalb von Österreich. Zu unseren Kunden zählen namhafte Orchester und Opernhäuser ebenso wie Musikschulen und Musikwarenhäuser. Auch für Privatkunden haben wir immer das passende Angebot – sprechen Sie uns an!` },

  { harf: "J", baslik: "", text: `Musik ist Ihr Hobby oder vielleicht sogar Ihr Beruf? Wenn Sie sich für Musik interessieren, sollten wir uns kennenlernen: Die neue Wiener Musikschule „Mandoline“ sucht engagierte Helfer in verschiedenen Bereichen. Wir sind ein junges, dynamisches, freundliches Team und bieten Musikunterricht für alle Altersstufen an. Hilfe brauchen wir z. B. bei der Organisation und Betreuung von Sommerkursen für Kinder, beim Verteilen von Werbeflyern, bei der Pflege von Instrumenten oder auch im Unterricht. Vorkenntnisse sind nicht erforderlich – wichtig sind Freundlichkeit und Offenheit.` },

  { harf: "K", baslik: "", text: `Einzelne Busse in Wien fahren bald mit Elektroantrieb und sind noch dazu umweltfreundlicher. Die Verkehrsbetriebe wollen noch im Herbst den Probebetrieb aufnehmen. Ein neues Konzept für alle, die vom Auto auf Bus oder Straßenbahn umsteigen möchten: Schon in wenigen Monaten soll es möglich sein, sich an vielen Orten in Wien – und später auch in anderen österreichischen Städten – Elektroautos zu leihen, und zwar auch nur für eine halbe Stunde. So können Sie Ihren Einkauf rasch erledigen und gleichzeitig etwas für die Umwelt tun. Weitere Informationen gibt es bei den Verkehrsbetrieben oder der Stadt Wien.` },

  { harf: "L", baslik: "", text: `Klavier, sehr günstig! Aufgrund eines Umzugs ins Ausland gebe ich mein gut erhaltenes Klavier (ca. 10 Jahre alt), schwarz lackiert, in sehr gutem Zustand, ab. Besichtigung und Probespielen gerne jeden Tag ab 18 Uhr; natürlich beantworte ich auch vorab weitere Fragen.` }
]

},

    { "no": 17, "text": "Ihr guter Freund möchte sich über einen möglichen Berufswechsel informieren.", "dogru": "G" },

    { "no": 20, "text": "Nach ihrem Studium würden Sie gerne ein Jahr Auslandserfahrungen sammeln.", "dogru": "J" }

metinler: [
  { "harf": "A", "baslik": "", "text": `Er ist wertvoll für ihren Garten und für die Umwelt. Pflanzen benötigen einen lockeren, humusreichen Boden mit ausreichend Kohlenstoff, Phosphor und Stickstoff. Diese Nährstoffe können durch Kompostierung dem Gartenboden auf natürliche Weise zurückgegeben werden.

Durch richtige Kompostierung wird CO₂ im Boden gebunden und kann nicht in die Atmosphäre entweichen. Ein echter Beitrag zum Klimaschutz! Jetzt mehr in unserer Broschüre!

(Zu Übungszwecken bearbeitet. Quelle: www.umweltprofi.at/ …, 2013-10-01)` },

  { "harf": "B", "baslik": "", "text": `Wir atmen durch sie und sie schützt uns. Sie zeigt, ob wir uns wohl fühlen. Das wichtigste Organ unseres Körpers: Unsere Haut ist ein einmaliges Sinnesorgan, das Belastungen und Gifte, die sich in unserem Körper befinden, annimmt und ausscheidet. Als Filterorgan arbeitet unsere Haut aber nicht nur von innen nach außen, sondern übernimmt auch von außen nach innen eine wichtige Aufgabe im Transport von Stoffen. Deshalb sollten alle Produkte und Substanzen, die mit unserer Haut in Berührung kommen, ganz genau auf ihre Inhalte geprüft werden. Erfahren Sie jetzt mehr über unsere Pflegeprodukte, die auf Rohstoffen aus der Schatzkammer der Natur basieren.

(Zu Übungszwecken bearbeitet. Quelle: www.kontrollierte-naturkosmetik.de/infoprospekt.pdf, 2013-10-01)` },

  { "harf": "C", "baslik": "", "text": `Genießen ohne Fleisch leicht gemacht mit unserer Sammlung von vegetarischen Rezepten – Rezepte ohne Fleisch. Fleischloses von Gemüsesuppen, über frische Salate bis hin zu leckeren Tofu-Gerichten – vegetarische Gerichte mit einfachen und schnellen Rezepten. Bei uns finden alle, die sich vegetarisch ernähren wollen, ihr liebstes vegetarisches Rezept!

(Zu Übungszwecken bearbeitet. Quelle: www.ichkoche.at/vegetarische-rezepte/, 2013-10-01)` },

  { "harf": "D", "baslik": "", "text": `Sie suchen nach einer Möglichkeit, neue Merk- und Gedächtnismethoden kennenzulernen, Kosten und Zeit zu sparen und neue Impulse für gehirn- und persönlichkeitsgerechtes Arbeiten zu finden? In unserem Seminar für Mind Mapping und Speed Reading können Sie das alles lernen. Das Seminar ist ein Angebot für Führungs- und Fachkräfte, Projektleiter, Mitarbeiter und Mitarbeiterinnen aus allen Branchen und Bereichen, die mit visuell-strukturierenden Arbeiten mehr Überblick, schnelles Erfassen und Erinnern anstreben.

(Zu Übungszwecken bearbeitet. Quelle: www.seminarsuche.de/ …, 2013-10-01)` },

  { "harf": "E", "baslik": "", "text": `Die Schwerpunkte der Ausbildung werden in vier Hauptbereiche unterteilt: Lendenwirbel-, Brustwirbel-, Halswirbel- und Bewegungsapparat. Vermittelt werden Inhalte der Hauptbereiche in Form eines Modulsystems. Im Zentrum der Ausbildung stehen 5 Module, die aufeinander aufbauen und teilweise aufeinander abgestimmt sind. Vermittelt wird ein grundlegendes Verständnis der Leitlinien (Energiebahnen) und das Zusammenspiel der Muskelsysteme sowie Grundzüge der praktischen Arbeit, um den Fluss der Energie auszugleichen. Ergänzend werden Workshops angeboten. Die Grundausbildung in Sakralenergetik dauert 12 Tage, die in regelmäßigen Intensivseminaren angeboten werden.

(Zu Übungszwecken bearbeitet. Quelle: www.sakralenergetik.at/ausbildung/, 2013-10-01)` },

  { "harf": "F", "baslik": "", "text": `Eine umweltfreundliche Geschäftsstrategie kommt nicht nur der Umwelt zugute, sondern auch Ihrem Unternehmen. Durch die Bewahrung der Ressourcen und die Reduzierung des Abfalls lässt sich letztendlich Geld sparen. Die gute Nachricht ist: Ob Sie nun eine Home-Office-Tätigkeit ausüben oder ein externes Unternehmen leiten, es gibt einige simple Dinge, die Sie tun können, um Ihr Geschäft umweltfreundlicher zu machen. Wir verraten Ihnen 10 hilfreiche Tipps von „Verwenden Sie alte Materialien wieder“ bis zu „Geben Sie Ihr Wissen weiter“.

(Zu Übungszwecken bearbeitet. Quelle: www.avery-zweckform.com/ …/10-Wege-Ihr-Buero-umweltfreundlicher-zu-machen.htm, 2013-10-01)` },

  { "harf": "G", "baslik": "", "text": `Es gibt viele Gründe für eine Umschulung oder einen neuen Beruf zu erlernen: Unzufriedenheit im eigenen Job, längere Arbeitslosigkeit, Kindererziehung, Krankheit, Berufswechsel, ungenügende Nachfrage für den eigenen Job, zur Rehabilitation oder auch die eigene Neuorientierung. Quer­einsteiger, meist auch Seiten-einsteiger genannt, hatten in Zeiten des IT-Booms große Chancen, neu Fuß zu fassen. Mittlerweile ist diese Marktlage fast gesättigt, was aber nicht heißt, dass es dort keine Möglichkeiten mehr zur Neuorientierung gibt. Welcher Beruf wirklich zu Ihnen passt? – Infos und Tipps finden Sie online!

(Zu Übungszwecken bearbeitet. Quelle: www.abi.de/ …, 2015-04-30)` },

  { "harf": "H", "baslik": "", "text": `Was mit Essen und Trinken begonnen hat, wurde mit der Zeit z. B. in der Gruppe der BIO-Hotels um viele Bereiche erweitert (Kosmetik, Ressourcenverbrauch, Ökostrom etc.). Die neue Plattform für österreichische Hotels mit zertifiziert biologischem Angebot ist nun online. Wir freuen uns über die neue Initiative für alle umweltbewussten „UrbäumerInnen“. Zum Start der Plattform sind nach wenigen Monaten schon mehr als 70 Betriebe in allen Bundesländern in Österreich vernetzt: Vom Stadt­hotel über den Wellness-tempel, vom Fasten­hotel bis zum Tagungs­komfort und vom Bauernhof­urlaub bis zum Ausflugs­ziel reicht das Angebot der zertifizierten Bioanbieter.

(Zu Übungszwecken bearbeitet. Quelle: www.bio-hotels.info/ …, 2015-04-30)` },

  { "harf": "I", "baslik": "Allgemeine Informationen", "text": `Das Gesetz unterteilt die Vereinsgründung in zwei Phasen: die Errichtung und die Entstehung des Vereins. Ein Verein wird durch die Vereinbarung von Statuten (Gründungsvereinbarung) errichtet. Die Gründer/innen oder die bereits eingesetzten organschaftlichen Vertreter/innen haben die Errichtung des Vereins der Vereinsbehörde schriftlich anzuzeigen. Anschließend prüft die Behörde die Statuten auf ihre Gesetzeskonformität. Bei positivem Abschluss des Prüfungsverfahrens darf der Verein seine Tätigkeit aufnehmen.

(Zu Übungszwecken bearbeitet. Quelle: www.help.gv.at/Portal.Node/ …/AllgemeineInformationen, 2015-04-30)` },

  { "harf": "J", "baslik": "", "text": `Haben Sie Interesse daran, Unterrichtserfahrung im Ausland zu sammeln? Oder ein anderes Schulsystem eingebunden zu sein? Ihre Sprachkenntnisse zu erweitern? Auf unserer Website finden Sie alle wichtigen Informationen über die internationalen Mobilitätsprogramme des Bundesministeriums für Bildung und Frauen.

(Zu Übungszwecken bearbeitet. Quelle: www.lehrerweltunterrichten.at/, 2015-04-30)` },

  { "harf": "K", "baslik": "", "text": `Mit diesem Versuch, einen anderen Menschen zum Rauch-stopp zu motivieren, kann es hilfreich sein, sich vorher mit dem Thema Tabakkonsum informiert zu haben und außerdem Verständnis für die Situation des Rauchenden zu entwickeln. Lesen Sie mehr auf unserer Seite: Rauchfrei-INFO

(Zu Übungszwecken bearbeitet. Quelle: www.rauchfrei-info.de/ …/anderen-beim-rauchstopp-helfen-2/, 2015-04-30)` },

  { "harf": "L", "baslik": "ESOTERIK-Tage Wien", "text": `Die ESOTERIK-Tage Wien sind eine Bewusstseinsmesse mit vielseitigem Produkt- und Beratungsangebot entlang ganzheitlicher und sanfter Medizin. Die Wiener ESOTERIK-Tage gliedern sich in zwei Bereiche: die Verkaufs­ausstellung und das Vortrags-/Workshop-Programm. In der Verkaufs­ausstellung zeigen Aussteller aus den unterschiedlichsten Branchen ihre Waren- und Dienstleistungsangebote, und das Vortrags­programm begleitet die Messe mit Vorträgen, Sonderveranstaltungen und Workshops.

{

    { "no": 12, "text": "Ein guter Freund möchte endlich die richtige Frau kennen lernen.", "dogru": "J" },
    { "no": 13, "text": "Sie möchten wissen, ob Ihre Lebensmittel aus biologischer Landwirtschaft stammen.", "dogru": "G" },
    { "no": 14, "text": "Sie interessieren sich für den Lehrberuf Florist/Floristin und möchten sich informieren.", "dogru": "X" },
    { "no": 15, "text": "Sie haben sich erkältet und möchten Naturheilmittel anwenden.", "dogru": "H" },
    { "no": 16, "text": "Sie wollen in einem Jahr heiraten und möchten sich erste Ideen holen.", "dogru": "A" },
    { "no": 17, "text": "Sie sind von Beruf Architekt, wollen jetzt aber die Landwirtschaft von Ihrem Onkel übernehmen und wissen noch wenig darüber.", "dogru": "I" },
    { "no": 18, "text": "Ihre Mutter hat Geburtstag und Sie möchten ihr aus dem Ausland einen Blumenstrauß zukommen lassen.", "dogru": "C" },
    { "no": 19, "text": "Sie möchten nützliche von unnützen Pflanzen auf der Wiese unterscheiden können.", "dogru": "L" },
    { "no": 20, "text": "Ein guter Freund sucht dringend Arbeit für die nächsten Monate.", "dogru": "B" }

   metinler: [
 { "harf": "A", "baslik": "", "text": `Für eine perfekte Hochzeit braucht es eine perfekte Planung. Aber wo fängt man an? Soll man ein Motto wählen? Welche Blumen passen am besten zu einem, welcher Fotograf soll den großen Tag festhalten? Wie soll ich die Einladungen gestalten und wie finde ich den richtigen Veranstaltungsort? Wir helfen Ihnen bei der Beantwortung dieser Fragen. Kommen Sie einfach zur Hochzeitsmesse am Messegelände in Wels vom 3.10.–5.10. Eintritt 4€.` },

  { "harf": "B", "baslik": "", "text": `Sie sind gern an der frischen Luft? Sie haben zwei geschickte Hände und können gut feine Arbeiten ausführen, sind aber auch stark? Sie sind naturverbunden und lieben Blumen, Sträucher, Farne & Co? Sie haben keine Angst, sich dabei auch einmal schmutzig zu machen? Dann sind Sie genau die Person, die wir brauchen! Gärtnerei „Immergrün“ sucht einen verlässlichen Vollzeit-Mitarbeiter für die nächste Saison. Schicken Sie bitte Ihre Bewerbung inklusive Lebenslauf und Foto an: office@immergruen.at` },

  { "harf": "C", "baslik": "", "text": `Mit frischen Blumen von erfahrenen Floristen machen Sie Ihre Lieben glücklich und sorgen für den richtigen Wow-Effekt. Wenn Sie bei festlichen Anlässen nicht persönlich dabei sein können, steht Ihnen unser Blumenversand zur Seite: Wählen Sie einen passenden Strauß aus und fügen Sie noch eine Grußkarte mit persönlichen Worten hinzu. Nach ein paar Mausklicks ist Ihr Blumenstrauß schon unterwegs zum glücklichen Empfänger!` },

  { "harf": "D", "baslik": "", "text": `Wie heißt es so schön: „Lass’ Blumen sprechen!“ Und Möglichkeiten, sie zu verschenken, gibt es mehr als genug. Doch neben der roten Rose, die als bekanntes Symbol für die wahre Liebe steht, wissen die wenigsten, dass fast alle Blumen eine Bedeutung haben. Diese Symbolik entsteht oftmals durch ihr Aussehen und ihre Wirkung, aber auch die Farbe ist dafür entscheidend. Wir sagen Ihnen, welche Blumen bei uns am liebsten verschenkt werden und welche Bedeutung sie haben. Zusätzlich erfahren Sie bei uns, welche Symbolik hinter welcher Farbe steht.` },

  { "harf": "E", "baslik": "", "text": `Ihr Kind kann Fische von Fröschen nicht unterscheiden? Es glaubt, Steine sind auch Blumen und Gregor Mendel war ein österreichischer Bundespräsident? Bei uns sind Sie richtig! Pensionierter Biologie-Lehrer gibt Nachhilfe für alle Schulstufen. Einfach 0680/1277600 anrufen und ich komme zu Ihnen nach Hause!` },

  { "harf": "F", "baslik": "", "text": `Über den Spruch „Liebe geht durch den Magen“ lacht man gerne, und was genau er bedeutet, ist nicht eindeutig geklärt. Ob damit das Gefühl von Schmetterlingen im Bauch gemeint ist, wenn man verliebt ist, oder das Wohlgefühl bei einem guten Essen, das ein Glücksgefühl hervorruft; sicher ist, dass über 90 Prozent der Frauen sich insgeheim von ihrem Traummann wünschen, dass er gut kochen kann! Was eignet sich da besser als ein romantisches Candle-Light-Dinner? Wir haben drei Menüvorschläge für das Candle-Light-Dinner zusammengestellt, mit denen Sie bei Ihrer Liebsten garantiert punkten können.` },

  { "harf": "G", "baslik": "", "text": `Immer mehr Leute greifen im Geschäft nach BIO-Produkten. Aber was bedeutet BIO eigentlich? Der Biolandbau ist europaweit reglementiert. Die gesetzliche Grundlage besagt, dass Lebensmittel, die einen Bio-Hinweis tragen, auch tatsächlich entsprechend der Richtlinien für die biologische Landwirtschaft erzeugt werden müssen. Kontrollierte Bioprodukte werden zertifiziert und sind speziell gekennzeichnet. In diesem Folder finden Sie die Erklärung für alle Kennzeichnungen.` },

  { "harf": "H", "baslik": "", "text": `Erst kratzt es im Hals, dann ist die Nase verstopft, der Kopf brummt, und der ganze Körper fühlt sich an wie Blei. Die erste Erkältung der Saison ist da. So unangenehm das ist, sollte man die Beschwerden dennoch nicht mit Medikamenten wegblasen. Viele Menschen schwören stattdessen auf Hausmittel. Die 10 besten Tipps zur natürlichen Bekämpfung von Husten und Schnupfen finden Sie hier!` },

  { "harf": "I", "baslik": "", "text": `Es ist harte Arbeit, erfordert viel Verantwortung und ist mit Sicherheit auch kein Vorhaben, mit dem man schnelles Geld verdient. Große Teile des Sektors stecken in alten Traditionen fest. Wenn du noch nie in deinem Leben Erfahrungen mit der Landwirtschaft gesammelt hast, musst du davon ausgehen, dass sich Bauern und Nicht-Bauern gleichermaßen über dich wundern werden. Die Frage „Warum willst du in die Landwirtschaft gehen?“ solltest du mit Selbstvertrauen beantworten können. Dieses Buch begleitet dich auf den ersten Schritten zu deinem Traumberuf Bauer.` },

  { "harf": "J", "baslik": "", "text": `Es ist Sommer, überall wird geheiratet, doch Sie sitzen abends allein vorm Fernseher, weil Sie den Mann oder die Frau fürs Leben noch nicht gefunden haben. Falls das bekannt vorkommt, ist es trotzdem kein Grund zur Verzweiflung. Die Lösung kann ganz einfach sein. Bei uns finden Sie Profile von über 20.000 Singles, die auch auf der Suche nach einem Leben zu zweit sind. Einfach kostengünstig registrieren, durchklicken, kontaktieren und… Wer weiß, vielleicht ist Ihr Traumpartner ja gerade online!` },

  { "harf": "K", "baslik": "", "text": `Im sagenumwobenen Ausseerland wächst eine besondere Blume: Die weiße sternförmige Narzisse. Die wild wachsenden Narzissen schmücken von Mai bis Juni die Region Ausseerland im Salzkammergut. Jedes Jahr findet das Narzissenfest – Österreichs größtes Blumenfest – im Ausseerland statt. Highlight des Festes sind fantasievolle, von Hand gesteckte Narzissen-Figuren. Das Narzissenfest ist ein echtes Highlight im Sommer. Der Veranstaltungskalender ist ein herrlicher Ausflugstipp für Ihren Sommerurlaub im Salzkammergut. Lassen Sie es sich deshalb nicht entgehen und buchen Sie schon jetzt Ihren Aufenthalt für nächstes Jahr mit „Steiermark Reisen“! www.steiermark-reisen.at` },

// Text düğümlerini parçala ve span ile sar
function highlightTextNode(node, regex, className) {
  const frag = document.createDocumentFragment();
  let lastIndex = 0;
  const text = node.nodeValue;
  text.replace(regex, (match, offset) => {
    if (offset > lastIndex) frag.appendChild(document.createTextNode(text.slice(lastIndex, offset)));
    const span = document.createElement('span');
    span.className = className;
    span.textContent = match;
    frag.appendChild(span);
    lastIndex = offset + match.length;
  });
  if (lastIndex < text.length) frag.appendChild(document.createTextNode(text.slice(lastIndex)));
  node.parentNode.replaceChild(frag, node);
}
function walkAndHighlight(rootEl, regex, className) {
  const walker = document.createTreeWalker(rootEl, NodeFilter.SHOW_TEXT, {
    acceptNode(n){ return n.nodeValue.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT; }
  });
  const nodes = [];
  while (walker.nextNode()) nodes.push(walker.currentNode);
  nodes.forEach(n => highlightTextNode(n, regex, className));
}
function highlightForParagraph(pEl, words) {
  if (!words || !words.length) return;
  const renkSinifi = (idx) => `vurgulu-renk${(idx % 5) + 1}`;
  words.forEach((w, i) => {
    const wEsc = w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const reg = new RegExp(`(?<!\\p{L})${wEsc}(?!\\p{L})`, 'giu');
    walkAndHighlight(pEl, reg, renkSinifi(i));
  });
}
function applyHintsForCurrentPage() {
  const sayfaNoEl = document.getElementById('sayfaNo');
  if (!sayfaNoEl) return;
  const sayfa = sayfaNoEl.textContent.trim();
  const metinKutular = document.querySelectorAll('#metinlerAlani .metin-kutu');
  metinKutular.forEach((kutu) => {
    const paragraf = kutu.querySelector('div > div:last-child');
    if (!paragraf) return;

    const kutuHarf = kutu.querySelector('.harf-kutu').textContent.trim();
    const words = (HINTS[sayfa] && HINTS[sayfa][kutuHarf]) || [];
    highlightForParagraph(paragraf, words);   // ✅ eksik olan kısım
  });
}

function render() {
  if (sayfaNo === sayfaVeri.length - 1) {
    localStorage.setItem("sayfaNo", 0);
  }
  const data = sayfaVeri[sayfaNo];
  document.getElementById("sayfaNo").textContent = sayfaNo+1;
  document.getElementById("sayfaToplam").textContent = sayfaVeri.length;

  // 1. Doğru seçili harfler ve numara haritası:
  let dogruSeciliHarfler = [];
  let dogruHarfNumaralari = {};
  data.basliklar.forEach((b, i) => {
    if (secimler[sayfaNo][i] && secimler[sayfaNo][i] === b.dogru) {
      dogruSeciliHarfler.push(secimler[sayfaNo][i]);
      dogruHarfNumaralari[secimler[sayfaNo][i]] = b.no;
    }
  });

  // --- X seçeneğinin mantığı için:
  let xDogruIndeksler = [];
  data.basliklar.forEach((b, i) => {
    if(b.dogru === "X") xDogruIndeksler.push(i);
  });
  let xDogruSecildiMi = xDogruIndeksler.length > 0 && xDogruIndeksler.every(i => secimler[sayfaNo][i] === "X");

  // 2. Başlıklar ve select menü
  let basliklarHTML = '';
  data.basliklar.forEach((b, i) => {
    const sel = secimler[sayfaNo][i];
    let rowClass = "";
    let selectClass = "";
    let dogru = b.dogru === sel;
    if(sel) {
      if(dogru) rowClass = "correct", selectClass = "correct";
      else if(sel !== "X") rowClass = "incorrect", selectClass = "incorrect";
      else if(b.dogru==="X" && sel==="X") rowClass = "correct", selectClass = "correct";
      else if(b.dogru!=="X" && sel==="X") rowClass = "incorrect", selectClass = "incorrect";
    }
    basliklarHTML += `<div class="title-row ${rowClass}" 
draggable="true" 
    ondragstart="baslikSurukle(event,${i})" 
    ondragend="baslikSurukleBitir(event,${i})"
    ondragover="event.preventDefault();"
    ondrop="baslikUzerineBirakildi(event,${i})"
    id="baslikrow${i}">
      <span class="title-num">${b.no}</span>
      <select class="select-metin ${selectClass}" id="select${i}" onchange="selectDegisti(${i})">
        <option value="">Seçiniz</option>
        ${data.metinler.map(m => {
          let dogru = sel===m.harf && b.dogru===m.harf;
          let yanlis = sel===m.harf && b.dogru!==m.harf;
          let correctUsed = dogruSeciliHarfler.includes(m.harf);
          return `<option value="${m.harf}" ${sel===m.harf?"selected":""} ` +
                 `${dogru ? "class='correct'" : yanlis ? "class='incorrect'" : correctUsed ? "class='correct-used'" : ""}>` +
                 `${m.harf}</option>`;
        }).join("")}
        <option value="X" ${sel==="X"?"selected":""} ${
          (sel==="X" && b.dogru==="X") ? "class='correct'" :
          (sel==="X" && b.dogru!=="X") ? "class='incorrect'" :
          (xDogruSecildiMi) ? "class='correct-used'" : ""
        }>X</option>
      </select>
      <span>${b.text}</span>
    </div>`;
  });
  document.getElementById("basliklarAlani").innerHTML = basliklarHTML;

  // 3. Metin kutuları
  let metinlerHTML = '';
  data.metinler.forEach((m, idx) => {
    let dogruClass = dogruSeciliHarfler.includes(m.harf) ? ' dogru-metin' : '';
    let numaraHTML = '';
    if (dogruHarfNumaralari[m.harf]) {
      numaraHTML = `<span class="dogru-numara">${dogruHarfNumaralari[m.harf]}</span>`;
    }
    metinlerHTML += `<div class="metin-kutu${dogruClass}" onclick="metinBuyut(${idx})" 
      style="position:relative;"
      draggable="true"
      ondragstart="metinSurukle(event,'${m.harf}')"
      ondragend="metinSurukleBitir(event,'${m.harf}')"
      ondragover="event.preventDefault();" 
      ondrop="metinUzerineBirakildi(event, '${m.harf}')"
      id="metinkutu${m.harf}">
      ${numaraHTML}
      <div class="harf-kutu">${m.harf}</div>
      <div>
        <div class="metin-baslik">${m.baslik || ''}</div>
        <div>${m.text}</div>
      </div>
    </div>`;
  });
  document.getElementById("metinlerAlani").innerHTML = metinlerHTML;

  // 4. İstatistik
  let dogruSay = 0, yanlisSay = 0;
  data.basliklar.forEach((b, i) => {
    if(secimler[sayfaNo][i]) {
      if(b.dogru === secimler[sayfaNo][i]) dogruSay++;
      else yanlisSay++;
    }
  });
  document.getElementById("dogruSay").textContent = dogruSay;
  document.getElementById("yanlisSay").textContent = yanlisSay;

  // ✅ highlight çalıştır
  applyHintsForCurrentPage();
}

function selectDegisti(i) {
  const select = document.getElementById("select"+i);
  secimler[sayfaNo][i] = select.value;
  render();
}
function baslikSurukle(e, idx) {
  suruklenenBaslikIdx = idx;
  e.currentTarget.classList.add('dragging');
}
function baslikSurukleBitir(e, idx) {
  suruklenenBaslikIdx = null;
  e.currentTarget.classList.remove('dragging'); 
}

function metinSurukle(e, harf) {
  suruklenenMetinHarf = harf;
  e.currentTarget.classList.add('dragging');
}
function metinSurukleBitir(e, harf) {
  suruklenenMetinHarf = null;
  e.currentTarget.classList.remove('dragging');
}
function baslikUzerineBirakildi(e, idx) {
  if (!suruklenenMetinHarf) return;
  const b = sayfaVeri[sayfaNo].basliklar[idx];
  let baslikRow = document.getElementById("baslikrow" + idx);
  if (b.dogru === suruklenenMetinHarf) {
    baslikRow.classList.add('correct', 'flash-correct');
    secimler[sayfaNo][idx] = suruklenenMetinHarf;
    setTimeout(() => {
      baslikRow.classList.remove('flash-correct');
      render();
    }, 700);
  } else {
    baslikRow.classList.add('incorrect', 'flash-incorrect');
    setTimeout(() => {
      baslikRow.classList.remove('flash-incorrect');
      render();
    }, 900);
  }
  suruklenenMetinHarf = null;
}

function metinUzerineBirakildi(e, harf) {
  if (suruklenenBaslikIdx === null) return;
  const b = sayfaVeri[sayfaNo].basliklar[suruklenenBaslikIdx];
  let baslikRow = document.getElementById("baslikrow" + suruklenenBaslikIdx);
  let metinKutu = document.getElementById("metinkutu" + harf);
  if (b.dogru === harf) {
    baslikRow.classList.add('correct', 'flash-correct');
    metinKutu.classList.add('flash-correct');
    secimler[sayfaNo][suruklenenBaslikIdx] = harf;
    setTimeout(() => {
      baslikRow.classList.remove('flash-correct');
      metinKutu.classList.remove('flash-correct');
      render();
    }, 700);
  } else {
    baslikRow.classList.add('incorrect', 'flash-incorrect');
    metinKutu.classList.add('flash-incorrect');
    setTimeout(() => {
      baslikRow.classList.remove('incorrect', 'flash-incorrect');
      metinKutu.classList.remove('flash-incorrect');
      render();
    }, 900);
  }
  suruklenenBaslikIdx = null;
}
function sayfaDegistir(d) {
  sayfaNo += d;
  if(sayfaNo < 0) sayfaNo = 0;
  if(sayfaNo >= sayfaVeri.length) sayfaNo = sayfaVeri.length-1;
  localStorage.setItem("sayfaNo", sayfaNo);
  render();
}
function anaSayfa() {
  window.location.href = "index.html";
  render();
}
function metinBuyut(idx) {
  const data = sayfaVeri[sayfaNo].metinler[idx];
  document.getElementById("modalHarf").textContent = data.harf;
  document.getElementById("modalBaslik").textContent = data.baslik || "";
  document.getElementById("modalIcerik").textContent = data.text;
  document.getElementById("modalBG").classList.add("active");
  document.body.style.overflow = "hidden";
}
function modalKapat(e) {
  document.getElementById("modalBG").classList.remove("active");
  document.body.style.overflow = "";
}
render();
</script>
