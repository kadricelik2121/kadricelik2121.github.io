  <div id="statsBox">

  </div>

  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [
  "17- Blutspende-Veranstaltung",
  "An einem Gesundheitszentrum in Ihrer Stadt organisieren Sie eine Blutspende-Veranstaltung.",
  "Sie sollen bei der Planung helfen.",
  "√úberlegen Sie, was Sie tun k√∂nnen.",
  "Denken Sie beispielsweise an Informationsmaterial oder Poster.",
  "Planen Sie gemeinsam, was Sie organisieren k√∂nnen.",
  "",
  "Nils: Hallo Anna, an einem Gesundheitszentrum in unserer Stadt organisieren wir eine Blutspende-Veranstaltung und wir sollen bei der Planung helfen. Hast du Vorschl√§ge?",
  "Anna: Zuerst m√ºssen wir mit dem Gesundheitszentrum vereinbaren, an welchem Tag und zu welcher Uhrzeit die Veranstaltung stattfinden wird. Wei√üt du, wann die Veranstaltung stattfindet?",
  "Nils: Ja, ich wei√ü. Am Montag und Dienstag jeweils um 9 Uhr.",
  "Anna: Toll. Lass uns √ºberlegen: Wie k√∂nnen wir die Menschen einladen? Wie w√§re es, wenn wir Poster √ºber Blutspenden machen? Was meinst du dazu?",
  "Nils: Das ist eine super Idee. Wir k√∂nnen erkl√§ren, wie wichtig Blutspenden f√ºr Spender und Empf√§nger sind. Wir k√∂nnen Poster mit Zeit, Ort und Thema an Studenten, Nachbarn und Freunde verteilen. Und ich habe noch eine Idee: Meine Nachbarin arbeitet als Krankenschwester. Ich kann sie einladen. Sie kann uns auch helfen, weil sie Erfahrung hat. Aber wie k√∂nnen wir noch Werbung machen?",
  "Anna: Ich schlage vor, dass wir eine Anzeige in der Zeitung machen. Und wir k√∂nnen auch im Internet Werbung machen. Was ist mit Essen und Getr√§nken? Was sollen wir vorbereiten?",
  "Nils: Ich kann ein Dessert machen und Apfelsaft kaufen, weil Blutspender Zucker brauchen. Ist das sinnvoll?",
  "Anna: Ja, das ist sehr n√ºtzlich. Und ich bringe Orangensaft und Obst wie Bananen und Trauben.",
  "Nils: Ich glaube, so haben wir alles besprochen. Ich hoffe, dass wir nichts vergessen haben.",
  "Anna: Ich denke auch. Aber wir sollen uns wieder treffen, um alles noch einmal zu besprechen."
];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
