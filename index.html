<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ANA SAYFA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFF8E1;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .welcome {
      font-size: 8rem;
      font-weight: bold;
      letter-spacing: 6px;
      color: #b98d00;
      text-align: center;
      margin-bottom: 60px;
      margin-top: 0;
    }
    .b2-prufung {
      font-size: 4rem;
      font-weight: bold;
      color: hsl(51, 91%, 31%);
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    .main-rows {
      width: 90vw;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-top: -25px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .btn-group.left {
      align-items: flex-start;
    }
    .btn-group.right {
      align-items: flex-end;
    }
    .btn-group.center {
      align-items: center;
    }
    .btn-custom {
      font-size: 1.3rem;
      padding: 20px 48px;
      border-radius: 18px;
      border: none;
      background: #ffd400;
      color: #543c00;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.25s;
      letter-spacing: 1.5px;
      min-width: 320px;
      text-align: center;
    }
    .btn-custom:hover {
      background: #ffe055;
    }
    @media (max-width: 900px) {
      .welcome { font-size: 3rem; }
      .b2-prufung { font-size: 2rem; }
      .btn-custom { min-width: 90vw; font-size: 1rem; }
      .main-rows { flex-direction: column; align-items: center; }
      .btn-group { align-items: center !important; }
    }
  </style>
</head>
<body>
  <div class="welcome">HOŞ GELDİNİZ</div>
  <div class="b2-prufung">B2 PRÜFUNG</div>
  <div class="main-rows">
    <!-- Sol: Leseverstehen -->
    <div class="btn-group left">
      <button class="btn-custom" onclick="window.location.href='lese1.html'">Leseverstehen Teil 1</button>
      <button class="btn-custom" onclick="window.location.href='lese2.html'">Leseverstehen Teil 2</button>
      <button class="btn-custom" onclick="window.location.href='lese3.html'">Leseverstehen Teil 3</button>
    </div>
    <!-- Orta: Sprachbausteine -->
    <div class="btn-group center">
      <button class="btn-custom" onclick="window.location.href='sprach1.html'">Sprachbausteine Teil 1</button>
      <button class="btn-custom" onclick="window.location.href='sprach2.html'">Sprachbausteine Teil 2</button>
    </div>
    <!-- Sağ: Hörverstehen -->
    <div class="btn-group right">
      <button class="btn-custom" onclick="window.location.href='quiz.html'">Hörverstehen Teil 1</button>
      <button class="btn-custom" onclick="window.location.href='quiz2.html'">Hörverstehen Teil 2</button>
      <button class="btn-custom" onclick="window.location.href='quiz3.html'">Hörverstehen Teil 3</button>
    </div>
  </div>
</body>
</html>
