<body>

  <div id="statsBox">

  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    const sentences = [
    "Heute m√∂chte ich Ihnen eine pers√∂nliche Geschichte erz√§hlen.",
    "Letztes Jahr sind wir als Familie in die Schweiz gefahren, um meinen Onkel zu besuchen.",
    "Auf den ersten Blick wirkte es wie ein normaler Familienbesuch, aber innerlich hatte ich gro√üe Angst.",
    "Denn immer wenn mein Onkel bei mir etwas Neues bemerkte", 
    "sei es ein Auto oder ein wertvoller Gegenstand", 
    "ging dieser Gegenstand kurze Zeit sp√§ter kaputt.",
    "In unserer Kultur nennt man das den ‚Äûb√∂sen Blick‚Äú.",
    "Auch wenn ich nicht wirklich daran glaubte, haben mich diese Erfahrungen trotzdem sehr gepr√§gt.",
    "Dieses Mal hatten wir ein neues Auto dabei, das mein Onkel noch nie gesehen hatte.",
    "W√§hrend meine Frau und ich vor der Reise √ºber unsere Sorgen sprachen",
    "hielten wir diese geheim, damit unsere Kinder nichts merkten.",
    "Am Tag vor der Reise schlug meine Frau vor, ein Nazar-Amulett ins Auto zu h√§ngen.",
    "Ich glaubte zwar nicht daran, aber weil sie sich dadurch besser f√ºhlte, stimmte ich zu.",
    "In Gie√üen fanden wir ein Nazar-Amulett und h√§ngten es an den R√ºckspiegel.",
    "Immer wenn ich den Anh√§nger im R√ºckspiegel ansah, dachte ich innerlich", 
    "Falls es den b√∂sen Blick wirklich gibt, wird die Scheibe genau hier zerbrechen.",
    "Schlie√ülich kamen wir bei meinem Onkel an.",
    "Er empfing uns freundlich, betrachtete das Auto genau, aber es passierte nichts",
    "und ich war erleichtert.",
    "Am n√§chsten Morgen machten wir noch einen kurzen Ausflug",
    "bevor wir uns verabschiedeten und meinen Onkel ein letztes Mal besuchten.",
    "Als wir uns jedoch auf dem R√ºckweg befanden", 
    "standen wir pl√∂tzlich auf einem Bahn√ºbergang, und die Schranke senkte sich direkt vor uns.",
    "Obwohl wir eigentlich genug Zeit gehabt h√§tten, wegzufahren, blieb ich wie gel√§hmt sitzen und konnte mich nicht bewegen.",
    "Die Schranke schlug gegen die Frontscheibe, sodass sowohl die Scheibe als auch der vordere Teil des Autos besch√§digt wurden.",
    "Und das Merkw√ºrdigste war: Die Scheibe zerbrach genau an der Stelle, von der ich zuvor gedacht hatte:",
    "Wenn es den b√∂sen Blick gibt, dann wird sie hier zerbrechen.",
    "Zum Schluss m√∂chte ich sagen:", "Egal ob man an etwas Gutes oder Schlechtes glaubt", 
    "sobald man stark genug daran glaubt, √ºbernimmt dieser Glaube irgendwann die Kontrolle", 
    "denn unser Gehirn verwandelt das, was wir denken, in Realit√§t.",
    "Mein Vortrag endet hier, vielen Dank f√ºr Ihre Aufmerksamkeit."
    ];

    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0; // HER ZAMAN BA≈ûTAN BA≈ûLA
      updateStats();
      startStatsClock();
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        // localStorage.setItem("lastSentenceIndex", currentIndex); // KALDIRILDI!
        currentIndex++;
      }

      document.getElementById("currentSentence").textContent = sentence;

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.7;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
