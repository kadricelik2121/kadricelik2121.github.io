       if (!isSpeaking) { // Eƒüer konu≈ümuyorsa, g√∂sterilen metni g√ºncelle
            displayCurrentTextSegment(); // Mevcut indekse g√∂re metni g√∂sterir
       }
    }

    // ---> YENƒ∞: Metni g√∂stermek i√ßin fonksiyon <---
    function displayCurrentTextSegment() {
        const container = document.getElementById("currentSentence");
        container.innerHTML = ""; // √ñnce temizle
        if (!isSpeaking && !isRandomMode) {
             // Konu≈üma durukken ve sƒ±ralƒ± moddayken, mevcut indeksten itibaren g√∂ster
             sentences.forEach((line, index) => {
                 const p = document.createElement("p");
                 p.textContent = line;
                 if (index === currentIndex) {
                     p.style.fontWeight = "bold"; // Sƒ±radaki c√ºmleyi vurgula
                     p.style.color = "#007BFF";
                 }
                 container.appendChild(p);
             });
             // Vurgulanan c√ºmleye scroll yap (opsiyonel)
             const boldElement = container.querySelector('p[style*="bold"]');
             if (boldElement) {
                // setTimeout(() => boldElement.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100); // K√º√ß√ºk bir gecikme ekleyebiliriz
             }
        } else {
             // Konu≈üurken veya rastgele moddayken t√ºm metni g√∂ster
             container.innerHTML = sentences.map(line => "<p>" + line + "</p>").join("");
        }
    }

    window.onload = function () {
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede metni g√∂ster
      displayCurrentTextSegment();
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel(); // √ñnceki konu≈ümayƒ± durdur

      let sentenceToSpeak;
      if (isRandomMode) {
        sentenceToSpeak = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        // ---> G√úNCELLENDƒ∞: D√∂ng√º ve index kaydetme <---
        if (currentIndex >= sentences.length) {
          currentIndex = 0; // Sonuna gelince ba≈üa d√∂n
        }
        sentenceToSpeak = sentences[currentIndex];
        currentIndex++; // Bir sonraki c√ºmle i√ßin indeksi artƒ±r
        localStorage.setItem('lastSentenceIndex', currentIndex); // Yeni indeksi kaydet
        // ---> G√úNCELLEME Bƒ∞Tƒ∞≈û <---
      }

      // Bo≈ü satƒ±rlarƒ± atla
      if (!sentenceToSpeak || sentenceToSpeak.trim() === "") {
           // Hemen bir sonrakine ge√ßmek i√ßin timeout'u kƒ±saltabilir veya doƒürudan √ßaƒüƒ±rabiliriz
           let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
           speakingLoop = setTimeout(speakRandomSentence, 50 * multiplier); // √áok kƒ±sa bekleme
           return; // Bu bo≈ü satƒ±r i√ßin i≈ülemi bitir
      }


      let utterance = new SpeechSynthesisUtterance(sentenceToSpeak);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9; // Hƒ±zƒ± biraz yava≈ülattƒ±k

      // Konu≈üma sƒ±rasƒ±ndaki c√ºmleyi vurgulamak i√ßin (opsiyonel)
      const allParagraphs = document.querySelectorAll("#currentSentence p");
      allParagraphs.forEach(p => {
          p.style.fontWeight = "normal"; // √ñnceki vurgularƒ± kaldƒ±r
          p.style.color = "inherit";
          if (p.textContent === sentenceToSpeak) {
              p.style.fontWeight = "bold"; // Mevcut olanƒ± vurgula
              p.style.color = "#4CAF50"; // Ye≈üil renk
             // p.scrollIntoView({ behavior: 'smooth', block: 'center' }); // O anki c√ºmleye odaklan
          }
      });

      synth.speak(utterance);

      sentenceCount++;
      updateStats(); // ƒ∞statistikleri her c√ºmleden sonra g√ºncelle

      utterance.onend = () => {
        // Vurguyu kaldƒ±r
        allParagraphs.forEach(p => {
            if (p.textContent === sentenceToSpeak) {
                p.style.fontWeight = "normal";
                p.style.color = "inherit";
            }
        });

        // Bekleme s√ºresini hesapla
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        // Kelime sayƒ±sƒ±na g√∂re deƒüil, karakter sayƒ±sƒ±na g√∂re daha iyi olabilir
        let charCount = sentenceToSpeak.length;
        // let wordCount = sentenceToSpeak.trim().split(/\s+/).length; // Kelime sayƒ±sƒ±na g√∂re
        // let calculatedDelay = wordCount * multiplier; // Kelime ba≈üƒ±na
        let calculatedDelay = charCount * multiplier * 0.1; // Karakter ba≈üƒ±na daha hassas ayar (√ßarpanƒ± ayarla)

        // √áok kƒ±sa olmasƒ±nƒ± engelle, minimum 0.5 saniye gibi
        calculatedDelay = Math.max(calculatedDelay, 0.5);

        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };

       utterance.onerror = (event) => {
            console.error("SpeechSynthesisUtterance.onerror", event);
            // Hata olursa bir sonraki c√ºmleye ge√ßmeyi dene
            if (isSpeaking) {
                 clearTimeout(speakingLoop);
                 speakingLoop = setTimeout(speakRandomSentence, 500); // Kƒ±sa bir s√ºre sonra devam etmeyi dene
            }
       };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        // Konu≈ümayƒ± ba≈ülatƒ±rken mevcut indeksten ba≈üla
        // (Eƒüer sayfa yeni y√ºklendiyse, localStorage'dan gelen indeks kullanƒ±lacak)
        isSpeaking = true;
        button.style.backgroundColor = "#db343c"; // Durdurma rengi (kƒ±rmƒ±zƒ±)
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümayƒ± Durdur';
        displayCurrentTextSegment(); // Konu≈üma ba≈ülarken t√ºm metni g√∂ster
        speakRandomSentence();
        if (!statsInterval) startStatsClock(); // Zamanlayƒ±cƒ±yƒ± ba≈ülat (eƒüer durmu≈üsa)
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#4CAF50"; // Ba≈ülatma rengi (ye≈üil)
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel(); // Aktif konu≈ümayƒ± iptal et
        clearTimeout(speakingLoop); // Zamanlanmƒ±≈ü bir sonraki konu≈ümayƒ± iptal et
        // Konu≈üma durduƒüunda metni g√ºncelle
        displayCurrentTextSegment();
      }
    }

    // Tarayƒ±cƒ± kapatƒ±lƒ±rken konu≈ümayƒ± durdurma (isteƒüe baƒülƒ± ama iyi bir pratik)
    window.addEventListener('beforeunload', () => {
        if (isSpeaking) {
            synth.cancel();
        }
    });

  </script>
