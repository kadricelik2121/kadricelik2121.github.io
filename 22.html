  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;
    let speakingLoop;
    let isRandomMode = false;
    let currentIndex = 0;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [
  "22- Eine Kochnachmittag-Party im Deutschkurs",
  "Sie organisieren eine Kochnachmittag-Party in Ihrem Deutschkurs.",
  "Planen Sie mit Ihrem Partner/Ihrer Partnerin ein Programm f√ºr die Party.",
  "√úberlegen Sie, welche Programmpunkte Sie anbieten k√∂nnen, und machen Sie gemeinsam Vorschl√§ge.",
  "",
  "Nils: Hallo Anna, wie du wei√üt, wir sollen eine Kochnachmittag-Party in unserem Deutschkurs organisieren. Und wir m√ºssen zusammen bei der Planung helfen. Hast du Vorschl√§ge?",
  "Anna: Hallo Nils, ich wei√ü das und freue mich darauf. Wie w√§re es, wenn wir die Party am Montag um 15:00 Uhr organisieren? Was h√§ltst du davon?",
  "Nils: Ja, ich finde, dass die Uhrzeit super ist. Aber leider habe ich am Montag einen Termin und kann nicht teilnehmen. Vielleicht ist es am Dienstag besser. Was denkst du?",
  "Anna: Ok, wir k√∂nnten unsere Party am Dienstag organisieren. Wei√üt du, wen wir zu unserer Party einladen sollten?",
  "Nils: Ja, wir m√ºssen unsere Lehrerinnen und Lehrer sowie den Chef einladen. Und nat√ºrlich auch unsere Freunde im Kurs. Was h√§ltst du davon, wenn wir Einladungskarten kaufen und sie verteilen? Ich denke, das wird sch√∂ner.",
  "Anna: Ja, ich finde, dass das eine gute Idee ist. Was k√∂nnten wir zu unserer Party mitbringen? Hast du eine Idee?",
  "Nils: Lass uns √ºberlegen, welche Gerichte wir zubereiten sollten. Was h√§ltst du davon, wenn wir einen Snack und eine Hauptmahlzeit vorbereiten? Zum Beispiel k√∂nnten wir verschiedene Arten von Essen vorbereiten ‚Äì vegetarisch, gesund und auch mit Fleisch.",
  "Anna: Ich finde, das ist eine tolle Idee. Wir k√∂nnten auch Getr√§nke, Kaffee und Tee mitbringen. Au√üerdem w√§re es viel besser, wenn wir bei unserer Party Musik h√∂ren. Ich kenne eine Freundin, die sehr gut Gitarre spielen kann. Ich rufe sie an und sie kommt gerne zu uns.",
  "Nils: Das ist eine sch√∂ne Idee. Aber wir d√ºrfen die Plastikbecher und Teller nicht vergessen. Hast du einen Vorschlag?",
  "Anna: Ja, mein Freund hat ein gro√ües Gesch√§ft. Wir k√∂nnten die Plastikbecher und Teller dort kaufen. Bist du einverstanden?",
  "Nils: Ja, super. Ich denke, wir haben √ºber alle Punkte gesprochen. Ich hoffe, dass wir gut organisiert sind und eine gute Zeit haben werden.",
  "Anna: Ich denke das auch. Viel Spa√ü!"
];





    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
