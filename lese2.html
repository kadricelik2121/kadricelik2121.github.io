lassen. Dieser Trend, der inzwischen auch von konventionellen Supermärkten aufgegriffen wird,
wurde von den sogenannten "Unverpackt-Läden" angestoßen, in denen man Lebensmittel in eigene
Behälter füllen kann. Mittlerweile gibt es mehr als 50 dieser vollständig verpackungsfreien Geschäfte,
in Deutschland meist in den Großstädten. Doch noch ist der Einkauf in diesen Läden oft teurer, da die
Händler nicht zu den gleichen günstigen Konditionen einkaufen können wie die Großmärkte. Der
Vorteil: Die Waren sind meist bio und tragen unverpackt zur Reduzierung des Plastikmülls bei.
Außerdem nimmt man für gewöhnlich nur so viel mit, wie man tatsächlich braucht, und verschwendet
weniger Lebensmittel. Dieses Konzept interessiert zwar immer mehr Leute, die gerne ihren täglichen
Müll verringern würden. Für viele sind Aufwand und Kosten aber bisher noch zu hoch.</b></p>
Also beginnt der Verzicht auf Plastik im Kleinen. Von einer Dokumentation über einen
Unverpackt-Laden in Berlin hat sich auch Kaufmann Dieter Hieber inspirieren lassen. Er ist Inhaber
von zwölf Supermärkten in Baden-Württemberg. Im vorigen Jahr hat er sich vorgenommen, in seinen
Supermärkten Alternativen zu Plastikverpackungen anzubieten. In der Obst- und Gemüseecke sollen
die Kunden ihre Einkäufe künftig in recycelten Netzen verstauen können und das Brot darf man in den
eigenen Jutebeutel packen. Ware von der Frischetheke kann der Kunde in seine eigene mitgebrachte
Dose einpacken lassen. „Ich habe noch nicht für alles eine Patentlösung“, sagt Hieber, „Aber ich
möchte unbedingt in verschiedenen Bereichen plastikfreie Mehrweg-Verpackungen anbieten“. Der
Weg ist jedoch weit, wenn Lebensmittel wieder in ihrer ursprünglichen Form angeboten werden
sollen. Als Hieber die Ideen seinen Mitarbeitern vorstellte, waren diese zunächst schwer davon zu
überzeugen: Das erlauben die Hygienebestimmungen nicht, wandten sie ein.</b></p>

selbst verantwortlich für die Hygiene in ihren Märkten“, sagt eine Mitarbeiterin der

gesteigertes Herzklopfen und beschleunigte Atmung wahrnehmen. Das alles sind Anzeichen, die auch
mit körperlich erlebter Wärme zusammenhängen. Wenn uns kalt ist, beeinflusst daher unser
Bedürfnis nach Wärme zum Beispiel den Kauf von romantischen Filmen auf DVD. Um diesen</b></p>

Temperatur von Tee oder die Raumtemperatur. Kalter Tee oder eine niedrige Raumtemperatur sorgten

Geschlecht und Alter bei allen Menschen auf. Wenn Hersteller also romantische DVDs herausgeben

optimistisch nach vorn. Fast 75 Prozent der Befragten würden ihre eigenen Kinder genau so erziehen, wie

  title: "Kreditkarten für Jugendliche",
    metin: `Wer kennt sie nicht: Kreditkarten, mit denen man in der heimischen Stadt oder während des Urlaubs
einkaufen kann. Fast jeder hat eine, und alles scheint ganz einfach zu sein: Kein Wunder, dass auch
immer mehr Kinder und Jugendliche eine eigene Kreditkarte haben wollen. Sie sehen, wie ihre Eltern
damit bezahlen, um möchte auch das praktische “Plastikgeld”. Aber Eltern sorgen sich: Ist das nicht zu
gefährlich? Um das Risiko einer Überschuldung zu vermeiden, bieten Banken und alle Sparkassen
Jugendlichen eine besondere Art von Kreditkarten an: die sogenannte Prepaid-Kreditkarte. Eine
Prepaid-Kreditkarte ist mit einem Prepaid-Handy vergleichbar. Man kann sie nur einsetzen, wenn
man zuvor Geld auf die Karte geladen hat. Ist das Guthaben verbraucht, kann man mit der Karte nicht
mehr bezahlen und am Automaten kein Geld mehr abheben. Der Vorteil liegt auf der Hand: ”Man kann
nicht mehr Geld ausgeben, als man hat”, sagt Andreas Gernt, Finanzexperte der Verbraucherzentrale
Niedersachsen in Hannover. Mit einer Prepaid-Kreditkarte kann daher niemand in die Schuldenfalle
tappen. “Für Kinder und Jugendliche auf Reisen ist die Prepaid-Kreditkarte eine überlegenswerte
Option”, sagt Gernt. Die daheimgebliebenen Eltern können Ihrem Kind von zu Hause aus Geld auf die
Karte laden, wenn das Guthaben verbraucht ist. Zugleich können Sie die Kosten kontrollieren. “Die
Prepaid-Kreditkarte ist eine Ausgabenschranke für den Verbraucher”, fasst Tanja Beller vom
Bundesverband deutscher Banken in Berlin zusammen. So können Jugendliche den Umgang mit
bargeldlosem Zahlungsverkehr lernen.</b></p>
Verluste bei Diebstahl überschaubar
Zugleich eignen sich die Karten aber auch für erwachsene Reisende mit einem größeren
Sicherheitsbedürfnis. “Man ist mit einer Kreditkarte auf Reisen unabhängiger vom Bargeld”, erklärt
Gernt. Die Prepaid-Karte bitte zwei Vorteile: Zum einen ist mit ihr das Reisebudget von Anfang an
limitiert. Es kann nur das für Souvenirs ausgegeben werden, was vorher geladen wurde. Zum anderen
sind damit auch die Verluste überschaubar, wenn die Karte gestohlen wird. Denn auch ein Dieb kann
nur das Geld nutzen, das als Guthaben auf der Karte ist.</b></p>
Außerdem eignet sich die Prepaid Kreditkarte für Freiberufler und Selbständige - oder allgemeiner
gefasst für Menschen mit einem unregelmäßigen oder geringen Einkommen, die dadurch keine gute
Bonität haben. Denn die Prepaid-Kreditkarten sind im Gegensatz zur klassischen Kreditkarte nicht
direkt an ein Gehaltskonto gebunden. Das ermöglicht auch Geringverdienern Einkäufe im Internet.
Zugleich schützt die Guthabenkarte vor allzu großen Verlusten durch Missbrauch im Netz.
Die Angebote sollte man vergleichen</b></p>
“Bevor man sich aber für eine Prepaid-Karte entscheidet, sollte man ihre Akzeptanz überprüfen”, rät
Beller. Denn gerade Prepaid-Karten sind nicht in jedem Land als Zahlungsmittel gern gesehen.

flattern. “Vielleicht verbirgt sich da etwas im Kleingedruckten”, warnt Gernt. Außerdem sollte man die
Gebühren genau vergleichen und auf versteckte Kosten achten. Die Stiftung Warentest hat für ihre
Zeitschrift “ Finanztest” die Bedingungen und Kosten von 24 Prepaid-Kreditkarten für Erwachsene
und Jugendliche getestet. Die Tester stellten fest: Die Karten sind nicht teurer als klassische
Kreditkarten, und auch die Nutzungsgebühren unterscheiden sich kaum.
Abheben ab fünf Euro</b></p>
Erwachsene bezahlen für Prepaid-Karten zwischen 29 und 39 Euro im Jahr. Karten für Jugendliche
Kosten im Jahr höchstens 22 Euro. Bei vielen Banken sind sie bis zum 18. oder 21. Geburtstag
kostenlos. Für das Geldabheben am Automaten berechnen die Banken meist einen Mindestbetrag

Zudem kostet das Abheben außerhalb des Euro-Raumes zwischen einem Prozent und 1,9 Prozent
extra. Unter dem Strich kann die Prepaid Karte mit der klassischen Kreditkarte durchaus mithalten.
Mit beiden Kartentypen kann man im Restaurant bezahlen, am Automaten Geld abheben oder im
Internet shoppen.

  title: "Krista, der tierische Star",
    metin: `Krista ist die schönste Kuh Deutschlands. Und jetzt auch noch ein Kinostar. Am letzten Donnerstag kam
ein Film über die schwarz-weiß gefleckte Kuh und ihre Besitzer in einige norddeutsche Kinos. Wovon der
Film handelt? Von Kristas Leben auf dem Hof der Familie Seeger in Bissel, einem kleinen Dorf in
Norddeutschland.</b></p>
Antje Schneider und Carsten Waldbauer sind Filmemacher. Vor einigen Jahren hatten sie die Idee, eine
Dokumentation über Kühe zu machen, genauer gesagt über Holstein-Rinder. Die Holstein-Rinder sind eine
der wichtigsten Rinderrassen weltweit, kommen aber trotz des deutschen Namens aus Nordamerika. Diese
Kühe werden überwiegend als Milchvieh gehalten. Die Holstein-Rinder sind so verbreitet, dass sie
inzwischen andere Rassen fast vollständig verdrängt haben.</b></p>
Das gilt vor allem für die vielen Bauernhöfe in Deutschland, die ausschließlich Milch produzieren. Auf
einem dieser Höfe wollten Antje Schneider und Carsten Waldbauer Aufnahmen für ihre Dokumentation
machen, und die Wahl fiel auf den Hof der Familie Seeger. Doch als die beiden Filmemacher mit den
Dreharbeiten beginnen wollten, sahen sie plötzlich - Krista. Krista änderte alles. Die Schönheit vom Lande
beeindruckte Schneider und Waldbauer so sehr, dass sie den Plan für ihre Dokumentation gegen den
Willen ihres Senders komplett änderten. Im Mittelpunkt sollte nun Krista stehen, die schönste
Holstein-Kuh Deutschlands.</b></p>
Krista gehört zur Weltelite. Auf Veranstaltungen wird sie immer wieder ausgezeichnet. Bei einer Tierschau
in Italien erhielt sie zwar nicht den ersten Preis, aber trotzdem war sie unter den schönsten Kühen
Europas. Kristas Besitzer Jörg Seeger ist begeistert von seinem Star im Stall.
Jörg und Janine Seeger erlauben dem Kinozuschauer interessante Einblicke in ihren Alltag auf dem
Bauernhof. Die Kamera verfolgt zwar immer den Weg von Kuh Krista, aber zu sehen ist dabei natürlich
auch die Arbeit der gesamten Familie auf dem Hof. Manchmal ist das auch ein romantisches Leben, es ist
aber vor allem immer sehr arbeitsreich.</b></p>
“Für mich sind Kühe nicht nur Nutztiere”, sagt die Bäuerin Janine Seeger. Schon als Kind hätten ihr die
Tiere Geborgenheit, manchmal Trost gespendet. Aber sie weiß, dass die Kühe Geld bringen müssen,
entweder durch möglichst viel Milch oder durch viel Nachwuchs. Die kleinen Kälber lassen sich zu recht
guten Preisen verkaufen, das lohnt sich für die Seegers.</b></p>
Krista kann zunächst aus gesundheitlichen Gründen keine Kälber bekommen. Auch diese Problematik wird
im Film gezeigt. Der Zuschauer merkt, dass Jörg Seeger enttäuscht ist: Seine beste Kuh kann kein Kalb
bekommen. Aber es geht gut aus, denn Krista wird operiert und nach Ende der Dreharbeiten klappt es dann
doch mit dem Nachwuchs für die Kuh.</b></p>
Während der jahrelangen Dreharbeiten hat sich auch die Familie entwickelt. Mittlerweile haben die Seegers
zwei Kinder. “Deshalb verändert sich im Film mein Gewicht etwas”, erzählt Janine Seeger und lacht. Und
wie ist es so, vor der Kamera zu stehen? “Erst ungewohnt, dann irgendwie vertraut”, sagt die 32-Jährige.
Zu den Filmemachern habe sich ein freundschaftliches Verhältnis entwickelt. “Wie schön, Carsten und
Antje sind wieder da”, habe es dann nur noch geheißen, wenn das Team anrückte.</b></p>
Der Film zeigt aber auch, wie sich im Laufe der Jahre das Leben auf dem Hof der Seegers verändert hat
und wie schwierig es auch hier geworden ist, mit Milchkühen Geld zu verdienen. Der Markt ist hart
umkämpft und die Preise sinken immer weiter, denn die Verbraucher im Supermarkt greifen gerne zum
günstigsten Produkt. Für viele ist es da nicht wichtig, wie die Milch produziert wurde. Auch das zeigt der
Film, wenngleich eher nebenbei.</b></p>
Familie Segeer ist stolz drauf, dass ein Film über ihren Hof und über die schöne Kuh Krista gedreht wurde.
So heißt nun übrigens auch der Film: “Die schöne Krista”. Am vergangenen Wochenende haben die
Seegers den Film bei einem Hoffest gezeigt. Familie und Freunde sowie Nachbarn waren zu Gast, und alle
haben sich über den Film gefreut.</b></p>
“Die schöne Krista” ist auch die in die Auswahl für den Deutschen Filmpreis gekommen, als einer der
fünfzehn besten Dokumentarfilme. Die 500 Filmkritiker, die diese 15 Filme ausgewählt haben, waren
begeistert. Schwieriger sei es, so die Produktionsfirma, die Kinobetreiber vom Film zu überzeugen. “Was
sollen wir mit einer Kuh?“, sei eine häufige Reaktion. Vielleicht würden sie ihre Meinung ändern, wenn Sie
Krista einmal auf dem Hof gesehen hätten.

   {
  title: "Mehrsprachige Erziehung",
    metin: `Für viele Eltern sind Fremdsprachenkenntnisse die Basis einer ordentlichen Karriere für Ihre
Kinder. Aus entwicklungspsychologischer Sicht bringt die Mehrsprachigkeit im Kindesalter
tatsächlich einige Vorteile mit sich: “Mehsprachig erzogene Kinder lernen später auch andere
Fremdsprachen leichter, weil sie schon früh ein Gefühl für die Systematik hinter einer Sprache
entwickeln”, sagt Susanne Hilt, Psychologin für Sprachförderung in Neustadt. Außerdem falle es
ihnen leichter, Dinge mit anderen Augen zu sehen und kreativ auf ihren Alltag zu reagieren. Auch
die kommunikative Kompetenz ist laut Hilt bei mehrsprachig erzogenen Kindern meist
ausgeprägter.</b></p>
Doch nicht jeder Sprachimpuls in der Kindheit ist positiv. Die gebürtige Schweizerin Hilt hat ihre
eigenen Kinder dreisprachig erzogen. Sie ist sich sicher: “Die mehrsprachige Erziehung
funktioniert nur dann, wenn das Kind eine emotionale Bindung zur jeweiligen Sprache aufbauen
kann”. Sie rät daher Eltern, sich ehrlich zu fragen, welche Sprache ihnen selbst am ehesten liegt.
Denn wer sich in der Fremdsprache nicht wohlfühle, könne sie auch nicht authentisch vermitteln.
Die Expertin Hilt ist daher skeptisch, wenn Eltern ihre Kinder aus rein intellektuellen Gründen
mehrsprachig erziehen möchten. “Schulische Erfolge sollte nicht der Hauptbeweggrund für die
Multilingualität sein. Es ist viel wichtiger, dass die Sprache für das Kind emotional und sozial
relevant ist”. So könnten zum Beispiel die Herkunft der Eltern, eine Tante in Frankreich oder eine
fremdsprachige Erzieherin eine Basis bilden, durch die Kinder auch kulturell den Bezug zu einer
weiteren Sprache finden.</b></p>
Der Kontakt mit einer zweiten oder dritten Sprache muss nach Auffassung von Hilt nicht
unbedingt schon im Babyalter erfolgen. Man kann mit der mehrsprachigen Erziehung auch erst im
Kindergartenalter beginnen. “Das Zeitfenster, in dem ein Kind eine Sprache noch durch
zweisprachige Erziehung erlernen kann, ist nicht genau festlegbar. Aber ungefähr bis zum
zehnten Lebensjahr sind die Chancen sehr gut”, sagt die Psychologin.</b></p>
Auch Sabine Füllgrabe-Amling, Leiterin einer deutsch-englischen Kindertagesstätte in Hamburg,
sieht den Einstieg in die Multilingualität entspannt. In Hamburg gibt es in jeder Gruppe einen
deutschen und einen englischen Muttersprachler unter den Erziehern, jeder wendet seine
Sprache ganz selbstverständlich im Umgang mit den Kindern an. “Die meisten unserer Kinder
nehmen die neue Sprache sehr gut an, weil sie eine starke emotionale Bindung zu den Erziehern
haben”, sagt Füllgrabe-Amling. Sie rät Eltern, die mehrsprachige Erziehung ihrer Kinder ebenfalls
wie selbstverständlich in den Alltag zu integrieren. “Es bringt nichts, wenn man zu Kindern sagt
‘Wiederhol das mal’ oder ‘Schau, Stuhl heißt auf Englisch chair’. Auch der Erwerb der
Muttersprache funktioniert ja nicht auf diese Art”, sagt Füllgrabe-Amling. Die neue Sprache
sollte ganz locker immer wieder auftauchen, so dass das Kind sie langsam annehmen kann. “Am
besten ist es, wenn eine bestimmte Bezugsperson sich immer nur in der anderen Sprache mit
dem Kind unterhält”, sagt Füllgrabe-Amling.</b></p>
Susanne Hilt hält auch andere Methoden für sinnvoll. “Jeder muss da sein eigenes System
entwickeln”, sagt die Psychologin. Es sei auch denkbar, dass beispielsweise die kroatische Mutter
mit ihrem Kind zu Hause immer nur Kroatisch spreche, unterwegs aber Deutsch. “Wichtig ist,
dass eine Regelmäßigkeit für das Kind und für die Eltern erkennbar ist”, sagt Hilt.
Eine Sprachverwirrung durch die Multilingualität oder gar eine Verzögerung in der Entwicklung
des Kindes müssen Eltern nicht befürchten, meint Hilt. “Auch wenn der Kontakt mit der anderen
Sprache nur alle paar Tage stattfindet, wird das Kind keinen Schaden nehmen. Auch diese kleinen
Impulse können zumindest das Interesse für weitere Sprachen fördern”.

  title: "Gesundes Essen für Schulkinder",
    metin: `Für Kinder sind regelmäßige Mahlzeiten wichtig, um volle Konzentrations- und Leistungsfähigkeit zu

starten.</b></p>
Aber eine Umfrage kam zu erschreckenden Ergebnissen: Jedes siebte Kind isst morgens nichts, bevor es in
die Schule geht. Die Gründe dafür sind vielfältig: Jeder vierte Befragte gab an, dass sein Kind morgens
keinen Appetit habe. Und sogar jede dritte Mutter und jeder dritte Vater sagten, dass morgens keine Zeit
für Frühstück sei. Für eine gesunde Morgenmahlzeit sollte man jedoch immer Zeit freischaufeln, rät
Ernährungswissenschaftlerin Alexandra Krotz.</b></p>
Mit leerem Magen können Körper und Geist keine Leistung erbringen. Die Folge: Die Kinder sind reizbar,
nervös und können sich nicht richtig konzentrieren. Und das ist schon auf dem Schulweg wichtig: Kinder
bewegen sich sicherer, wenn sie rechtzeitig aufgestanden sind und entspannt gefrühstückt haben.
Zu einem gesunden Frühstück eignen sich am besten Vollkornbrote mit fettarmer Wurst oder Käse, aber
auch Müslis mit Milch oder Joghurt, Nüssen und frisches Obst. Wer morgens keinen Hunger hat, sollte
wenigstens eine Kleinigkeit zu sich nehmen - etwa eine Banane essen und dazu einen Kakao trinken - und
das ausgiebige Frühstück dann etwas später nachholen. In einigen Schulen wird gemeinsam gefrühstückt.
Hier gilt es, je nach Vereinbarung mit Erziehern und Lehrern, ein leckeres Frühstück zusammenzustellen.
Wer seinen Kinder ein zweites Frühstück einpackt, sollte auf Abwechslung und die geeignete Verpackung
achten. Am besten eignet sich eine Brotdose - die spart Verpackungsmüll und vermeidet zermatschte
Brote. Zudem lassen sich darin auch Obst und Gemüse sicher transportieren.</b></p>
Eine gute Ergänzung zu lecker belegten Vollkornbroten ist Rohkost. Dazu eignen sich besonders
transportsichere feste Sorten wie Möhren, Kohlrabi, Cherrytomaten, Trauben oder Äpfel. Je nach
Jahreszeit und Vorliebe der Kinder können Sie als Eltern hierbei für Abwechslung sorgen.

  title: "Weniger Euro-„Blüten“ in Deutschland und Europa",
    metin: `Frankfurt/Main/Brüssel (dpa) – Jeder hat schon einmal von ihnen gehört: „Blüten“, Synonym für Falschgeld. Aber wie viel Falschgeld gibt es wirklich? Tatsächlich wurden im vergangenen Jahr weniger Euro-Scheine als in den Jahren zuvor als gefälscht enttarnt. Die Zahl des entdeckten gefälschten Papiergelds sank in Europa somit von 579 000 auf 565 000 Scheine. In Deutschland sank gegenüber der restlichen Euro-Zone die Zahl der „Blüten“ noch deutlicher. Grund dafür ist, dass in mehreren EU-Ländern Fälscherwerkstätten aufspürten und Verteilerwege zerschlagen wurden. Dennoch ist das wirtschaftliche Schaden insgesamt gestiegen, teilt die Europäische Zentralbank (EZB) mit. In Deutschland zog die Polizei 46 000 falsche Scheine aus dem Verkehr, die Schadenssumme belief sich zusammen genommen auf 3,2 Millionen Euro.</b></p>

Am häufigsten wurden nach wie vor 50-Euro-Scheine nachgemacht, gefolgt von 20-Euro-Scheinen. Mehr als jede zweite Note (55 Prozent) der Fälscherei im gesamten Euro-Raum war ein 20- oder 50-Euro-Schein. In Deutschland fiel die Mehrzahl der „Blüten“ auf die 50-Euro-Note (41 Prozent) und auf die 20-Euro-Note (36 Prozent). Bei den anderen Scheinen lag der Anteil im einstelligen Prozentbereich. Fälscher konzentrieren sich auf die am meisten verbreiteten Noten. Vor allem neue 100- und 200-Euro-Scheine sind offenbar für die Fälscher attraktiv. Die meisten Falschgeld-Scheine entdeckte die Polizei im Einzelhandel und bei den Bankenautomaten.</b></p>

Dagegen nahm die Zahl falscher Münzen in Deutschland deutlich zu. Nach Berechnungen der EU-Kommission wurden im vergangenen Jahr rund 184 000 gefälschte Euro-Münzen aus dem Verkehr gezogen. Der größte Anteil von 63 Prozent entfiel auf die 2-Euro-Stücke mit dem deutschen Adler. Angesichts der riesigen Anzahl von 69 Milliarden Euro-Münzen ist das Falschgeld aber unbedeutend, es besteht daher kein Grund zur Beunruhigung, stellte die EU-Behörde fest. 86 Prozent aller entdeckten falschen Münzen waren 2-Euro-Stücke. Laut Kommission werden die nachgemachten Münzen qualitativ zwar immer besser, die hohe Zahl echter Fälschungsmünzen gehe vor allem auf die verstärkten Ermittlungen von Polizei und Behörden zurück.</b></p>

    metin: `Dienstmädchen war um1900 der am weitesten verbreitete Beruf für Frauen. Aus heutiger

  title: "Die Ganze Welt auf dem eigenen PC",
    metin: `"Google Earth" das digitale Abbild der Erde mit Satelliten- und Luftbildern, ist seit 2006 im Internet. Und

eine Stadt, sogar aufs eigene Haus oder in die Fußballstadien des Landes zoomen: inzwischen gibt es
„Google Earth“ in einer völlig neuen Version - mit viermal mehr Daten als bisher und erstmals auch in
deutscher Sprache. (http://earth.google.com)</b></p>

Keyhole, dessen Chef Hanke bis zur Übernahme durch Google im Oktober 2004 war, hat die Software für
„Google Earth“ entwickelt. „Rund ein Fünftel der Erde - auf dieser Fläche wohnt fast die Hälfte der
Weltbevölkerung - haben wir jetzt dargestellt. Viermal so viele Daten wie bisher“. Deutschland sei
weltweit das einzige Land, für das komplett hochauflösendes, also besonders genau abbildendes Material
zur Verfügung stand, erklärt Hanke. Ein Bildpunkt (Pixel) entspricht dabei 15 Metern auf der Erde. Größere
deutsche Städte beispielsweise werden in der höchstmöglichen Auflösung sogar mit zehn Zentimetern pro
Pixel dargestellt. Kleinere Städte jedoch, wie etwa Hameln, sind nach wie vor sehr grob dargestellt.
Neugierige Reporter, die über den Gartenzaun von Nachbarn oder bekannten Persönlichkeiten sehen
wollen, haben Pech: „Google Earth“ bietet keine Livebilder. Die Daten stammen von Flugzeugen und drei
Satelliten und können viele Monate alt sein. So kommt es, dass etwa ein Sportstadion in Hannover lange
Zeit ohne Rasen zu sehen war - die Aufnahme stammt aus der Zeit der Renovierung.</b></p>

Idee interessierten, die Erde im Internet nachzubilden. Doch aus Hankes „fixer Idee“ wurde ein Renner. Da

  title: "Volkskrankenheit Rückenschmerzen - Ursache und Therapie",
    metin: `Rückenschmerzen sind zu einer teuren Volkskrankheit geworden. In Deutschland sind sie der zweithäufigste
Grund für Arztbesuche. Statisch gesehen klagen etwa 27 Prozent der Männer und 40 Prozent der Frauen über
Rückenschmerzen, etwa 70 Prozent geben an, mindestens einmal im Jahr darunter zu leiden.
Wie entstehen Rückenschmerzen überhaupt? Meist sind die Knochen der Wirbelsäule nicht ursächlich für den
Schmerz verantwortlich. So kommt es häufig durch Verrenkungen oder Fehlbelastungen wie z.B. Sitzende
Schreibtätigkeit oder unsachgerechtes Tragen und Heben zu schmerzhaften Verspannungen der
Rückenmuskulatur, wodurch benachbarte Nerven gerelzt werden, Zunächst gelangt der akute Schmerzrelz über
Nervenbahnen ins Rückenmark und von dort aus ins Gehirn, wo der Schmerz weiterverarbeitet wird. Beim
chronischen Schmerz hingegen kann die Ursache langst schon beseltigt sein, die Nervenzellen aber melden dem
Gehirn immer noch Schmerzen, wo gar keine sind, weil sie im Gehirn regelrecht eingebrannt werden, wenn sie
nach einer bestimmten Zeit nicht beseitigt sind.</b></p>
Es gibt mehrere Krankheitsbilder, die häutiger auftreten wie etwa dieses: Kommt es zu einem Austritt von
Gallertmasse aus dem Bandscheibenkern, spricht man von einem Bandscheibenvorfall. In einem solchen Fall kann
die Masse auf die Rückenmarksnerven drücken, und starke Schmerzen und gegebenenfalls Lähmungen und/oder
Gefühlsstörungen verursachen. Die Ursachen für einen Bandscheibenvorfall sind vielfältig. Beispielsweise kann
eine jahrelange Vorschädigung durch einselitige Belastung zu einem Bandscheibenvorfall führen, aber auch
genetische oder muskuläre Schwächen können die Ursache sein.</b></p>
Bewegungsmangel und Fehlhaltungen sind in der heutigen Zeit Ursache für einen rasanten Anstieg an
Bandschelbenvorfällen. Kreuzschmerzen in der Lendenwirbelsäule werden medizinisch als Lumbago bezelchnet,
treten sie plötzlich und heftig auf, spricht man von einem Hexenschuss. In solch einem Fall ist die
Bewegungsfähigkeit stark eingeschränkt, sogar Sitzen kann sehr schmerzhaft sein. Selbst geringste bewegungen
sind aufgrund der starken Schmerzen unmöglich. Rückenschmerzen können jedoch nicht nur durch eine akte
Entzundung hervorgerufen werden; häufig sind auch degenerative Abnutzungserscheinungen der WirbelkörperKnochen Grund für die Schmerzen.
Elne überwiegend Frauen betreffende Erkrankung ist die Osteoporose. Hler nimmt die Knochenmasse ab, die
Reduzierung der Wirbelkörper-Höhe führt zu erheblichen Beschwerden. Verschleißerscheinungen sind aber nicht
nur älteren Menschen vorbehalten, sie treten auch schon bei jungen Menschen auf. Eine häufige Krankheit bel
ihnen ist die seitliche Krümmung der Wirbelsäule, Skoliose genannt. Diese entsteht während des Wachstums und
verschlechtert sich in Zeiten verstärkten Körperwachstums, zum Beisplel in der Pubertät. Wirbelfehlbildungen,
Muskelerkrankungen und Beinlangendifferenzen können ebenso der grund sein.</b></p>
Aber nicht immer sind Körperliche Gebrechen Ursache für Rückenschmerzen. Auch Depressionen und psychischer
Stress können ein Auslöser sein. Nicht umsonst klagen Menschen in Trauersituationen oft über starke Schmerzen.
Umgekehrt können dauerhafte Rückenschmerzen auch Einfluss auf die Psyche nehmen. Leldet ein Mensch
jahrelang unter andauernden Schmerzen z.B. Durch einen Bandscheibenvorfall, kann ihn dies psychisch
zermürben, er wird zunehmend depressiv. Jeder Schritt tut weh, man wagt es kaum noch, sich zu bewegen. Hinzu
kommt die Angst um die körperliche Leistungsfähigkeit und den Job. Erfreulich ist jedoch, dass diese Symptome
oft mit einer erfolgreichen Bandscheibenoperation verschwinden.</b></p>
Um Rückenschmerzen vorzubeugen oder die Behandlung zu unterstützen, müssen Sie Ihren Rücken auch im
täglichen Leben trainieren. Sport stärk die Muskeln und ist gut gegen Verspannungen. Besonders geeignet sind
Schwimmen und Rad fahren. Viele Krankenkassen bieten mittlerweile Rückenkurse an, hier lernen die Teilnehmer
das rückengerechte Heben, Bücken und Tragen sowie eine gesunde Körperhaltung. Ebenso gibt es Kurse, in denen
man erfährt wie man durch eine gesunde Ernährung Rückenproblemen vor beugen oder Beschwerden lindern
kann. Treten Rückenschmerzen aber häufiger auf, sollen Sie zum Arzt gehen. Dieser kann ausschließen, dass eine
ernsthafte Erkrankung vorlegt, und die weitere Theraple mit Ihnen besprechen. Oft sind Massagen und
Krankengymnastik effektive Maßnahmen, um die Schmerzen zu lindern und weiteren Beschwerden vorzubeugen.

<p>Der Expeditionsleiter Arved Fuchs über die Faszination und den Sinn von Grenzerfahrungen.</p>

<p>Das Wort Abenteuer, wie es in Energie auf mich so pauschal verwendet wird, halte ich immer ganz anders verstanden. Abenteuer ist für mich etwas, das im Kopf entsteht. Die Freiheit, das Unmögliche zu denken, Dinge zu wagen, von denen andere erst einmal sagen: Das geht nicht, das kann nicht funktionieren.</p>

<p>Die Freiheit aufzubrechen hat mich schon in meiner Jugend durchdrungen. Und auszuziehen in Natur- und Eislandschaften bringt einen enorm vorwärts. Träume, aus denen Visionen entstehen, wurden aber nicht nur aus Instinkten für sich, sondern auch für die Gesellschaft als Ganzes, ausgedacht und sind die Akzeleration generatoren. Wenn man sich in der Welt umblickt, entwickeln sich derzeit mannigfache Probleme. Wir brauchen daher mehr Visionäre – auf allen Gebieten, ganz besonders aber in Umweltbelangen und beim Thema Klimawandel.</p>

<p><b>Freizeitbegriff</b></p>
<p>Das Freizeitverständnis hat sich grundlegend gewandelt. Quantitativ und qualitativ unterscheidet sich die heutige Freizeit fundamental von früheren Zeiträumen. Auch gegenwärtig findet Erholung von der Arbeit in der Freizeit statt, aber diese Freizeit ist nicht mehr nur – wie in den fünfziger Jahren – Erholungspause. Für die überwiegende Mehrheit der Bevölkerung hat Freizeit einen eigenständigen Stellenwert. So vertreten 70 % der Bevölkerung die Auffassung, dass Freizeit in erster Linie eine Zeit ist, in der man tun und lassen kann, was einem Spaß macht. Aus dem arbeitsbezogenen Verständnis von Freizeit ergibt sich die Abwesenheit von Arbeitsinhalten, hat sich Freizeit mehr zu einem eigenständigen Arbeitsfeld entwickelt: Freizeit ist eine Zeit, in der man frei ist.</p>

<p>Der 40-jährige Arbeitszeitverkürzungen entgegen hat den Menschen und ihrer Freizeit eine ganz neue Bedeutung verliehen. Teil des Lebens nicht mehr ausschließlich vorübergehend. Freizeit ist mehr als eine Pause, man ruht sich für den nächsten Arbeitstag wieder auf. Freizeit koppelt sich von der Arbeit ab. Nur eine Minderheit der Bevölkerung ist der Ansicht, dass sie nicht mit Arbeit und Gelderwerb ausgefüllt ist (5%). Dies gilt für Arbeiter (39 %) genauso wie für Angestellte (34 %) oder Selbständige (30 %). Die meisten denken an den eigenen Spaß. Freizeit ist daher von einem arbeitsfreien Lebensgefühl zu einem eigenständigen Arbeitsfeld geworden. Im subjektiven Empfinden der Menschen sind „freie Zeit“ und „arbeitsfreie Zeit“ nicht mehr dasselbe. Mit dem Wandel des subjektiven Freizeitverständnisses ist auch eine gesellschaftliche Neubewertung der Freizeit verbunden.</p>

<p>Mit zunehmender Arbeitsverdichtung und dem wachsenden Anteil flexibler Arbeitszeit lässt sich für die Zukunft unschwer eine Tendenz ablesen: Freizeit erfährt zunehmende Bedeutung als arbeitsfreie Regenerationszeit. Immer mehr Menschen richten sich dann die Freizeit so ein, dass sie die Freizeit als Synonym für Lebenszufriedenheit und Wohlbefinden. Dies aber heißt nicht, dass man nur das tun soll, was einem Spaß macht, sondern dass man das Leben in eigener Verantwortung sinnvoll, selbstbestimmt und in Gemeinschaft mit Familie und Freunden unternehmen soll.</p>

<p><b>Freizeitroutinen</b></p>
<p>Alles hat seine Regeln und Rituale, auch die Freizeit. Die Deutschen haben ihre Freizeit bestens organisiert: samstags auf die Piste und sonntags mit der Familie. Fast jeder dritte Bundesbürger reserviert regelmäßig einen Wochentag für Familie oder Ausgehen. Für Sport oder Fernsehen haben 30 % einen bestimmten festen Termin für Hobby, Verein oder Besuch. Und selbst der Besuch der Verwandten gehört noch zu einem Ritual. Über 60 % aller Deutschen machen auch dies zu einem festen Bestandteil ihres Freizeitbegriffs.</p>

<p>Trotz kürzerer Arbeitszeiten konzentrieren sich diese Freizeitroutinen nahezu auf das Wochenende. Die Deutschen und Deutschen haben den festen Plan: was auf dem Programm zu fehlen, lösen sie am Samstag. Der Sonntag bleibt dem Hobby sowie dem Zusammensein mit der Familie vorbehalten. Für viele ist der Sonntag der wichtigste Haupttag des Lebens. Den sonntäglichen Terminplan befolgen die beiden F’s: Faulenzen und Familie. Für viele wird damit der Sonntag zum Balanceakt zwischen eigener und gemeinsamer Freizeitgestaltung, ohne die Zweisamkeit dabei nicht zu kurz kommen. Für sechs Prozent der Deutschen ist der Sonntag der Wochenschmutz.</p>

<p>Während man es kaum erforscht, hatte im Alltag der Bevölkerung schon immer Rituale. Sie werden als kleine Gewohnheiten oder Handlungen verstanden, die als feste Ordnung wirken. Von der frühmorgendlichen Zeitungslektüre, vom gemeinsamen Frühstück und Familiengesprächen am Sonntag. Solche Dinge haben in den letzten Jahren außergewöhnliche Gewichtung bekommen. Gerade in den Familien mit Kindern sind die Sonntagsrituale eine wichtige Stabilisierung – Funktion. Dahinter verbirgt sich das Bedürfnis nach Beständigkeit und Geborgenheit, der Wunsch nach einem verlässlichen Feierabend oder schönem Wochenende.</p>
</div>`,

  title: "Freizeitbegriff und Freizeitroutinen",
  metin: `<div class="twocols"> 
<p><b>Freizeitbegriff</b></p>
<p>Das Freizeitverständnis hat sich grundlegend gewandelt. Quantitativ und qualitativ unterscheidet sich die heutige Freizeit fundamental von früheren Zeiträumen. Auch gegenwärtig findet Erholung von der Arbeit in der Freizeit statt, aber diese Freizeit ist nicht mehr nur – wie in den fünfziger Jahren – Erholungspause. Für die überwiegende Mehrheit der Bevölkerung hat Freizeit einen eigenständigen Stellenwert. So vertreten 70 % der Bevölkerung die Auffassung, dass Freizeit in erster Linie eine Zeit ist, in der man tun und lassen kann, was einem Spaß macht. Aus dem arbeitsbezogenen Verständnis von Freizeit ergibt sich die Abwesenheit von Arbeitsinhalten, hat sich Freizeit mehr zu einem eigenständigen Arbeitsfeld entwickelt: Freizeit ist eine Zeit, in der man frei ist.</p>

<p>Der 40-jährige Arbeitszeitverkürzungen entgegen hat den Menschen und ihrer Freizeit eine ganz neue Bedeutung verliehen. Teil des Lebens nicht mehr ausschließlich vorübergehend. Freizeit ist mehr als eine Pause, man ruht sich für den nächsten Arbeitstag wieder auf. Freizeit koppelt sich von der Arbeit ab. Nur eine Minderheit der Bevölkerung ist der Ansicht, dass sie nicht mit Arbeit und Gelderwerb ausgefüllt ist (5%). Dies gilt für Arbeiter (39 %) genauso wie für Angestellte (34 %) oder Selbständige (30 %). Die meisten denken an den eigenen Spaß. Freizeit ist daher von einem arbeitsfreien Lebensgefühl zu einem eigenständigen Arbeitsfeld geworden. Im subjektiven Empfinden der Menschen sind „freie Zeit“ und „arbeitsfreie Zeit“ nicht mehr dasselbe. Mit dem Wandel des subjektiven Freizeitverständnisses ist auch eine gesellschaftliche Neubewertung der Freizeit verbunden.</p>

<p>Mit zunehmender Arbeitsverdichtung und dem wachsenden Anteil flexibler Arbeitszeit lässt sich für die Zukunft unschwer eine Tendenz ablesen: Freizeit erfährt zunehmende Bedeutung als arbeitsfreie Regenerationszeit. Immer mehr Menschen richten sich dann die Freizeit so ein, dass sie die Freizeit als Synonym für Lebenszufriedenheit und Wohlbefinden. Dies aber heißt nicht, dass man nur das tun soll, was einem Spaß macht, sondern dass man das Leben in eigener Verantwortung sinnvoll, selbstbestimmt und in Gemeinschaft mit Familie und Freunden unternehmen soll.</p>

<p><b>Freizeitroutinen</b></p>
<p>Alles hat seine Regeln und Rituale, auch die Freizeit. Die Deutschen haben ihre Freizeit bestens organisiert: samstags auf die Piste und sonntags mit der Familie. Fast jeder dritte Bundesbürger reserviert regelmäßig einen Wochentag für Familie oder Ausgehen. Für Sport oder Fernsehen haben 30 % einen bestimmten festen Termin für Hobby, Verein oder Besuch. Und selbst der Besuch der Verwandten gehört noch zu einem Ritual. Über 60 % aller Deutschen machen auch dies zu einem festen Bestandteil ihres Freizeitbegriffs.</p>

<p>Trotz kürzerer Arbeitszeiten konzentrieren sich diese Freizeitroutinen nahezu auf das Wochenende. Die Deutschen und Deutschen haben den festen Plan: was auf dem Programm zu fehlen, lösen sie am Samstag. Der Sonntag bleibt dem Hobby sowie dem Zusammensein mit der Familie vorbehalten. Für viele ist der Sonntag der wichtigste Haupttag des Lebens. Den sonntäglichen Terminplan befolgen die beiden F’s: Faulenzen und Familie. Für viele wird damit der Sonntag zum Balanceakt zwischen eigener und gemeinsamer Freizeitgestaltung, ohne die Zweisamkeit dabei nicht zu kurz kommen. Für sechs Prozent der Deutschen ist der Sonntag der Wochenschmutz.</p>

<p>Während man es kaum erforscht, hatte im Alltag der Bevölkerung schon immer Rituale. Sie werden als kleine Gewohnheiten oder Handlungen verstanden, die als feste Ordnung wirken. Von der frühmorgendlichen Zeitungslektüre, vom gemeinsamen Frühstück und Familiengesprächen am Sonntag. Solche Dinge haben in den letzten Jahren außergewöhnliche Gewichtung bekommen. Gerade in den Familien mit Kindern sind die Sonntagsrituale eine wichtige Stabilisierung – Funktion. Dahinter verbirgt sich das Bedürfnis nach Beständigkeit und Geborgenheit, der Wunsch nach einem verlässlichen Feierabend oder schönem Wochenende.</p>
</div>`,

  metin: `<div>
<p>Die Welt der Werbung wird in Deutschland zunehmend Englisch: „Come in and find out“ wirbt eine Kosmetikkette, „We can help“ bietet ein Telekommunikationsunternehmen auf Werbeseiten in Zeitschriften an, „Think what you drink“ fordert eine Getränkefirma werbewirksam. Doch auch in deutschsprachigen Werbesprüchen steckt vermehrt Englisches: alles ist easy, das Messaging-Mobiltelefon der neueste Schrei.</p>

<p>In Werbekreisen gilt die englische Sprache als fortschrittlich, zukunftsweisend und weltoffen. „Die Zukunft ist Englisch.“ Diese Aussage scheint Werbetexter und Marketingstrategen bei der Auswahl ihrer Werbebotschaften zu leiten. Die USA wecken bei vielen Menschen Träume von Freiheit und unbegrenzten Möglichkeiten. Warum also nicht die Sprache Amerikas gewinnbringend einsetzen, um dass sich deutsche Produkte in Deutschland besser verkaufen? Und außerdem sind da auch noch handfeste finanzielle Interessen: Eine Werbeagentur für den globalen Markt muss – in der Sprache der globalen Welt, auf Englisch – abgefasst – nur einmal hergestellt werden, ohne teure nationale Varianten.</p>

<p>Ob allerdings die Konsumenten genauso reagieren, wie es sich die Englisch denkende Werbebranche erhofft, das darf jetzt angezweifelt werden. Eine Untersuchung an der Universität Dortmund brachte es an den Tag. Werbesprüche auf Deutsch kommen viel besser bei den deutschen Käufern an als fremdsprachige. Deutsche Werbesprüche bedienen sich oft des Wortspiels und des Wortwitzes. „Das Geiz ist geil“ einer Elektronikkette, andere Sätze „Mehr Mist vergisst man nie“ für ein Agrarprodukt aus deutscher oder „Das Wow! hast du noch oder Mist du schon?“ eines schwedischen Möbelhauses haben bei den Konsumenten eine starke Wirkung. Deutsche Werbesprüche prägen sich ein, werden sogar zu allgemeinen Bestandteilen der Umgangssprache, die in alltäglichen Situationen völlig losgelöst von der Werbung für ihr Produkt verwendet werden.</p>

  title: "Dialekte in Deutschland",
  metin: `<div class="twocols"> 
<p>Wie heißt das runde Gebäck, das viele Leute so gerne zum Frühstück essen, in Ihrer Region? Semmel vielleicht? Oder Weck? Oder Schrippe? Im Atlas zur deutschen Alltagssprache (AdA) werden mehr als zehn verschiedene Begriffe für Brötchen aufgelistet, die in unterschiedlichen Regionen Deutschlands verwendet werden.</p>

<p>Dialekte, oder auch Mundarten genannt, sind regionale Varianten einer Sprache. Sie unterscheiden sich nicht nur im Wortschatz (z. B. Brötchen vs. Schrippe), sondern auch in der Grammatik und in der Aussprache von anderen Varianten der gleichen Sprache. In Deutschland gibt es knapp 20 große Dialektgruppen, die wiederum in zahlreiche Untergruppen aufgeteilt sind.</p>

<p>Jeder zweite Deutsche gibt an, einen Dialekt sprechen zu können. Besonders viele Dialektsprecher findet man im Süden und Südwesten Deutschlands, und so scheint es nicht verwunderlich, dass Bairisch zu den Dialekten gehört, die in Deutschland am meisten gesprochen und außerdem als besonders sympathisch empfunden werden. Auf der Beliebtheitsskala der deutschen Dialekte rangiert Bairisch in der Regel sehr weit oben und landete in den letzten Jahren – wie auch schon im Vorjahr – auf dem zweiten Platz, hinter dem Spitzenreiter Norddeutsch. Auf den Plätzen dahinter folgen Berlinerisch und Rheinländisch, die insgesamt ebenfalls sehr positiv bewertet wurden. Die Beliebtheitslisten sollten aber nicht darüber hinwegtäuschen, dass Dialekte in Deutschland oft ein Imageproblem haben. Menschen, die Hochdeutsch sprechen, werden häufig als gebildeter und intelligenter wahrgenommen als Dialektsprecher – völlig zu Unrecht, wie man inzwischen weiß. Dennoch hält sich das Vorurteil hartnäckig und die Ursachen dafür liegen oft in der Schulzeit. Sara Thiel (24) studiert Sprachwissenschaften und erinnert sich: „Bei uns auf dem Gymnasium war es verpönt, Dialekt zu sprechen. Wer kein Hochdeutsch sprach, wurde von den Lehrern immer wieder ermahnt, doch ,richtiges Deutsch‘ zu sprechen. Manche Mitschüler machten sich über Dialektsprecher sogar lustig. Das hat mich damals so sehr geprägt, dass ich mir den Dialekt, den ich als Kind von meinen Eltern übernommen hatte, ganz bewusst abgewöhnt habe. Inzwischen bereue ich das und wünsche mir, Dialekt sprechen zu können. Es ist schließlich ein Stück unserer Kultur.“</p>

<p>Das schlechte Image, das viele Dialekte hatten und zum Teil noch haben – ist sicherlich einer der Gründe, warum sie immer weniger gesprochen werden. Während Anfang der 90er Jahre noch etwa 40 Prozent der Menschen in Ostdeutschland behaupteten, Dialekt sei ihre gesprochene Alltagssprache, sind es heute nur noch etwa 30 Prozent. In Westdeutschland ist die Entwicklung ähnlich: rückläufig. Ob Dialekte in Zukunft komplett aussterben könnten, wie immer wieder vorhergesagt wird, ist jedoch nicht zu befürchten. Wahrscheinlicher ist es, dass sich lokale Dialekte, die nur in kleinen Regionen gesprochen werden, zurückbilden, während großräumigere Dialekte gewinnen. Das läuft darauf hinaus, dass es voraussichtlich irgendwann weniger Dialekte geben wird – mit der Begründung, dass Sprache insgesamt einfacher und einheitlicher werde. Andererseits zeigen verschiedene Studien, dass Dialektsprecher oft Vorteile haben: Sie lernen Fremdsprachen leichter, haben keine schlechteren schulischen Leistungen und behalten die Fähigkeit, mehrere Sprachsysteme parallel zu nutzen.</p>

<p>Viele Initiativen, die das Dialektsprechen fördern, sind in den letzten Jahren ins Leben gerufen worden. Der Dialekt in Hamburg heißt Plattdeutsch und wurde dort im Jahr 2010 an Grundschulen sogar als eigenes Schulfach eingeführt. Denn man hatte festgestellt, dass der Anteil der Menschen, die Plattdeutsch sprechen, in den letzten Jahrzehnten stark zurückgegangen ist.</p>
</div>`,

{
  title: "Lustvolles Lernen im Futurum – Schweden erprobt die Schule der Zukunft",
  metin: `<div class="twocols">
<p>Es war eine Klassfahrt ins schwedische Gesamtschulzentrum „Futurum“, die die Gewerkschaft Erziehung und Wissenschaft (GEW) Ende Januar 18 deutsche Erziehungswissenschaftler und Journalisten zu einem Besuch nach Schweden eingeladen hatte. Die Reiseteilnehmer waren verblüfft. Selbst gestandene Kenner dieser Schulform kamen ins Grübeln. „Was ich gesehen habe, geht weit über das hinaus, was wir uns in Deutschland vorstellen können“, meinte ein Kollege, „ich bin begeistert.“ Schweden wagt einen Schulversuch nach Schweizer Vorbild. Die Schule „Futurum“ in der 60 000 Einwohner zählenden Stadt Eskilstuna, 100 Kilometer westlich von Stockholm, ist eine Schule der Zukunft.</p>

<p>Hier gibt es keine Stundenpläne und keine festen Klassenzimmer. Schüler können jederzeit und individuell mit ihren Lehrern Lernschritte vereinbaren und ihre Fortschritte in einem Logbuch dokumentieren. Sie arbeiten in Arbeitsgruppen, die nach Interesse und Themen gebildet werden, nicht nach Jahrgangsstufen. So können 6-Jährige mit 16-Jährigen zusammen lernen. Auf dem Stundenplan stehen Fächer wie Sprachen, Naturwissenschaften, Mathematik, aber auch Tanz, Theater, Kunst und Musik. Die Schüler wählen ihre Fächer nach Interesse. Projektarbeiten spielen eine große Rolle. Computer stehen allen Schülern zur Verfügung. Jeder Schüler hat einen eigenen Arbeitsplatz mit Schreibtisch und Laptop. Gruppenräume und offene Lernlandschaften ersetzen die klassischen Klassenzimmer.</p>

<p>Hans-Günther Rolff, deutscher Schulreformer, ist skeptisch gewesen. „Das schwedische Schulsystem ist zweit- oder drittklassig“, sagte er. Vom „Futurum“ war er zunächst nicht überzeugt. Doch die Praxis hat ihn eines Besseren belehrt. Er sah Schüler, die selbstständig, diszipliniert und hoch motiviert arbeiteten. „Das Futurum ist ein Vorbild für die Schulen in ganz Europa.“</p>

<p>Die Ausstattung ist hervorragend: moderne Gebäude, großzügige Räume, Labors, eine Bibliothek, eine Mensa, Ateliers für Kunst und Musik, Theater- und Sporträume. Schüler tragen ihre Lernschritte in ein Logbuch ein, das regelmäßig von den Lehrern kontrolliert wird. Eltern erhalten jederzeit Einblick. Am Ende gibt es zentrale Prüfungen in drei Hauptfächern. Die Ergebnisse sind ausgezeichnet. Zurzeit besuchen rund 160 Schüler das „Futurum“.</p>

<p>Die Besucher waren beeindruckt. „Es ist eine Schule, die Lernen als Freude vermittelt“, sagte ein Teilnehmer. „Das Modell könnte auch in Deutschland Schule machen.“</p>
</div>`,

  title: "Ab wann ist Kaffee ungesund?",
  metin: `<div class="twocols">
<p>Kaffee, Espresso und Cappuccino schmecken gut und helfen aus dem Konzentrationstief. Aber wie viele Tassen am Tag sind okay? Und wie schaffe ich es, weniger Kaffee zu trinken und trotzdem konzentriert zu arbeiten?</p>

<p>Morgens gibt es nur eine Sache, die meine Mundwinkel nach oben schiebt: Ein starker Espresso, aufgeschäumt mit warmer Milch. Koffein bleibt den ganzen Tag über mein treuer Begleiter. Sobald ich merke, dass meine Konzentration nachlässt, trinke ich Kaffee. Jedes Mal, wenn ich eine Tasse geleert habe, fühle ich mich wieder fit und arbeitswillig. Am Tag komme ich so aber auf sechs Tassen Kaffee oder Espresso. Ist das noch gesund? Und wirkt der Kaffee überhaupt noch?</p>

<p>Zunächst einmal: Kaffee hilft wirklich. Das enthaltene Koffein stimuliert das zentrale Nervensystem, erklärt die Ernährungsexpertin Isabelle Keller von der Deutschen Gesellschaft für Ernährung. Die Folge: Herz, Kreislauf, innere Organe und die Verdauungstätigkeiten werden angeregt. „Die Müdigkeit verschwindet, die Stimmungslage verbessert sich und wir können uns besser konzentrieren“, zitiert Keller auf der Website. Auch beim Sport ist die leistungssteigernde Wirkung von Koffein bekannt.</p>

<p>Allerdings gibt es beim Koffein tatsächlich einen Gewöhnungseffekt: Bei Dauertrinkern wie mir ist die stimulierende Wirkung längst nicht so groß wie bei jemandem, der nur ab und zu eine Tasse Kaffee trinkt. Aber auch hier reagieren die Menschen koffein unterschiedlich – es gibt Personen, die viel Kaffee in kurzer Zeit trinken können und andere, für die das schon nach einer Tasse negative Effekte bringt. Viele Menschen können den Tag verteilt mit gutem Gewissen zwei bis drei große beziehungsweise sechs kleine Tassen Kaffee trinken, so die Richtlinie der Deutschen Gesellschaft für Ernährung.</p>

<p>Isabelle Keller warnt hingegen vor Koffeintabletten, die gerade bei Studenten in der Prüfungszeit immer beliebter werden. „Die Gefahr einer Überdosierung von Koffein ist damit einfach viel größer“, sagt sie. Denn wer es mit dem Koffein übertreibt, kann auch die negativen Folgen des Wirkstoffs zu spüren bekommen: Nervosität, Muskelzittern, Magen-Darm-Probleme, Schwindel und Kopfschmerzen.</p>

<p>Und wie schaffe ich es dann beispielsweise in der Prüfungszeit, mich fit und konzentriert zu fühlen, ohne es mit dem Kaffee zu übertreiben? Genügend zu trinken ist der wichtigste Faktor, erklärt Keller. „Schon bei einem geringen Flüssigkeitsdefizit kommt es zu Konzentrationsschwierigkeiten, das geht sehr schnell.“ Sie empfiehlt, am Tag mindestens 1,5 Liter Flüssigkeit zu sich zu nehmen, am besten Wasser oder ungesüßte kalorienarme Getränke wie beispielsweise Kräutertee. Bei starker Hitze oder körperlicher Betätigung kann der tägliche Wasserbedarf auf das Drei- bis Vierfache ansteigen.</p>

<p>Auch die Ernährung spielt eine wichtige Rolle, dabei sollte leistungsfähig sein nicht fehlen. Doch hier möchte Isabelle Keller noch einen weiteren Tipp geben: Auch Bewegung ist wichtig. Bereits 20 Minuten Sport unterlüften die Konzentration nicht sofort in die Höhe schnellen, stattdessen an die frische Luft gehen, draußen Radfahren oder Spazierengehen wirkt sich ebenso positiv aus. „Die Kombination aus ausreichend Flüssigkeit, vollwertiger Ernährung mit Obst, Gemüse, Vollkornprodukten, fettarmer Milchprodukte, viel Gemüse und Bewegung sorgt für einen leistungsfähigen Kopf. Genauso integriert in den Alltag verbessert man durch die regelmäßige Bewegung und gesunde Ernährung das Alltagsverhalten von Kreislauf- und Stoffwechselprozessen und steigert Konzentration und Leistungsfähigkeit.“</p>

<p>(Zu dpa-Texten bearbeitet) (Süddeutsche)</p>

  title: "Lehrkräftepreis: Lehrerin aus Frankfurt ausgezeichnet",
  metin: `<div>
<p>Fast 3000 Jahre sind vergangen, seit der griechische Dichter Homer eines der berühmtesten Werke der Weltliteratur, die Ilias, niedergeschrieben haben soll. Bei Schülern dafür heutzutage noch Interesse zu wecken, ist gewiss für jeden Lehrer eine Herausforderung. Doch Brigitte Vollmer gelingt es, ihre Schüler für die alten Texte zu begeistern: so spannend und plastisch sind ihre Schilderungen, mit denen sie die Heldensagen der Antike zum Leben erweckt. Mehreren Generationen von Schülern hat die 66-Jährige diese Werke nähergebracht. Seit 38 Jahren unterrichtet sie Griechisch, Latein und Philosophie am Heinrich-von-Gagern-Gymnasium in Frankfurt – dort hat sie direkt nach ihrem Referendariat angefangen und ist geblieben. Seit 22 Jahren fungiert sie außerdem als Fachbereichsleiterin. Vor Kurzem, wenige Monate vor Ende ihres Berufslebens, hat sie für ihr pädagogisches Wirken den Deutschen Lehrkräftepreis erhalten, für den sie von ihren Schülerinnen und Schülern nominiert worden war. Es war ihre erste Nominierung bei einem Wettbewerb, und diese hatte gleich durchschlagenden Erfolg, obwohl über 6000 Bewerbungen eingegangen waren.</p>

{
  title: "Wann geht es den Österreichern gut?",
  metin: `<div class="twocols">
<p>Ihre Liebsten geben den Österreicher/innen aber alles, und über 50-Jährige am meisten Raum finden für dieses spezielle Wohlgefühl. Das ergab eine jüngst veröffentlichte Umfrage eines Marktforschungsinstituts. Demnach fühlen sich 83 Prozent der Befragten besonders wohl in ihrer Haut, wenn in der Familie und im Freundeskreis alles in Ordnung ist. Für den ebenfalls großen Stellenwert nimmt die Gesundheit einen hohen Rang ein: Für 80 Prozent ist diese eine wichtige Voraussetzung dafür, sich wohl und fit zu fühlen. In diesem Zusammenhang sind bei Mann und Frau keine Unterschiede auszumachen, ebenso wenig zwischen beiden Geschlechtern und quer durch alle Alters- und Bildungsschichten. Besonders wertvoll erachten 65 Prozent der Befragten in Kriterien für das eigene Wohlgefühl. Erst danach kommt für etliche der Wohlstand, Freizeit und Zeit zur Verfügung, die man hat. Gesundheit hingegen nennen 62 Prozent als Kriterium für das eigene Wohlbefinden.</p>

<p>Zeigt der Wohlstand, dass Freizeitaktivitäten sowie eine gesunde Ernährung und Fitnessprogramme als besonders wichtig empfunden werden, so sind im Alltag oft Wohlfühlfaktoren auch Zeit für Hobbys, Freunde und Bekannte. 67 Prozent der Befragten gaben an, dass sie sich am liebsten Zeit für angenehme Dinge nehmen. Bei der jüngeren Gruppe bis 30 Jahre, nennen 67 Prozent am meisten Wert darauf. Die Befragten in dieser Altersgruppe schätzen auch ihre Lebensfreude besonders hoch ein. Über die Hälfte der Befragten gaben an, dass sie sich darüber freuen, wenn sie besonders lebensfroh sind.</p>

<p>Weitere wichtige Faktoren sind außerdem Sicherheit und angenehme Wohnbedingungen. Für 58 Prozent der Befragten gehört es zu den wichtigsten Kriterien für ihr Wohlbefinden, dass sie sich in ihrem Umfeld sicher fühlen. Bei der jüngeren Altersgruppe ist dieser Wert noch höher, nämlich zu über 62 Prozent. Es zeigt sich, dass jüngere Befragte ihr Leben besonders stark genießen, körperlich wie seelisch fit sind und dementsprechend sehr zufrieden sind.</p>

<p>Dauerhafte Beziehungsangst hat viele Gründe und erfordert Ursachenforschung. Viele Menschen mit solch einer Angst erkennen ihre eigenen Angstsymptome nicht und laufen Gefahr, ihren Traumpartner für immer zu verlieren.</p>

<p>Nicht wenige Partnerschaften scheitern an Beziehungsangst. Diese Form von Angst wird von Betroffenen meist sehr subtil wahrgenommen und lässt eine Beziehung nach und nach zerbrechen. Wer Beziehungsangst hat, steht vor einer festen Beziehung, lässt innige Gefühle nicht zu und stößt seinen Partner schließlich von sich.</p>

<p>Menschen mit Angst vor einer Beziehung sehen eine partnerschaftliche Bindung als Gefahr. Die Angst verhindert den Spaß an intimer Zweisamkeit und innigen Gefühlen. Solche Menschen konzentrieren sich anstatt auf das Glück mit dem Partner einzig auf die von ihnen als negativ aufgenommenen Folgen der Partnerschaft: Freiheitsverlust, partnerschaftliche Enge, Zuviel an Verantwortung, Verlustmöglichkeit, Angst davor, ein Stück von sich selbst aufgeben zu müssen.</p>

<p>Es gibt auch eine gute Nachricht: Keine Beziehungsangst ist grundlos. Die Ursachenforschung beginnt oft in der Kindheit. Wenn die Eltern früh geschieden wurden oder Kinder in einer Atmosphäre von Lieblosigkeit aufwachsen, setzt sich dieser Trauma aus der Kindheit nicht selten in Form von Angst vor festen Bindungen. Häufig zeigt sich in solchen Fällen ein Partnerschaftsvermeidungsverhalten: Hier wurde ein Partner schwer enttäuscht, verlassen oder derart verletzt, dass er sich partout nicht mehr auf Intimität einlassen will.</p>

<p>Menschen mit Beziehungsangst suchen sich oft Partner, die keinen gemeinsame Zukunft möglich machen. Mit professioneller Beratung kann eine Beziehungskrise wieder aus der Welt geschafft werden.</p>

<p>Als junger und manchmal noch recht unerfahrener Mensch lernen viele ihren Partner fürs Leben kennen und gehen mitunter recht schnell eine Bindung ein.</p>

<p>Was in früheren Jahren besiegelt wurde, reift aber im Laufe der Zeit. Beide Partner verändern sich und das vielleicht unabhängig voneinander. Manchmal kommt es dann zu einer mehr oder weniger schweren Beziehungskrise, aus der die Partnerschaft aber als gestärkt hervorgehen kann. Ist das liebe Feuer der Leidenschaft erst mal nicht so schnell erloschen, wird der Alltag mit Beruf und Kindern hat die beiden Partner eingeholt, sehen viele Paare keinen Sinn mehr darin, die Partnerschaft fortzuführen. Nicht wenige dieser Paare trennen sich sehr schnell. Viele möchten aber erst gar nicht so schnell aufgeben und sich von der Beziehungsangst wirklich beeindrucken lassen.</p>

<p>In diesen Fällen sollten die Partner über eine Beratung bei einer professionellen Person nachdenken: Voraussetzung für die Lösung solcher Gespräche ist jedoch, dass beide Partner wirklich ein echtes Interesse an der Klärung des Sachverhaltes haben. Hat einer bereits im Stillen das Handtuch geworfen, wird auch ein Gespräch keinen wirklichen Sinn mehr haben. Eine Krise sollte man mehr überwinden können.</p>

let currentPage = 0, correct = 0, wrong = 0, total = 0;

// ----- EN KRİTİK YENİLİK: window.onload'da localStorage'dan sayfa kontrolü -----
window.onload = function() {
  // En son kalınan sayfa kaydı varsa onu yükle (ama testin sonuysa sıfırdan başla)
  let saved = localStorage.getItem('lastPage');
  if (saved !== null && !isNaN(saved)) {
    currentPage = parseInt(saved);
    if (currentPage >= pages.length - 1) {
      currentPage = 0;
      localStorage.removeItem('lastPage');
      correct = wrong = total = 0;
      updateStats();
    }
  }
  renderPage();
  updateStats();
};

// Sayfa değişince localStorage'a kaydet
function renderPage() {
  document.getElementById("mainTitle").textContent = pages[currentPage].title;
  document.getElementById("textBox").innerHTML = pages[currentPage].metin;
  let qHTML = '';
  pages[currentPage].sorular.forEach(q => {
    qHTML += `<div class="question" id="q${q.num}"><div class="question-number">${q.num} — ${q.baslik}</div>`;
    q.secenekler.forEach(opt => {
      const info = opt.infoId ? `,'${opt.infoId}'` : '';
      qHTML += `<div class="option" onclick="checkAnswer(this,${opt.correct}${info})">${opt.text}</div>`;
    });
    qHTML += `</div>`;
  });
  document.getElementById("questionsBox").innerHTML = qHTML;
  document.getElementById("pageNumber").textContent = (currentPage + 1);
  // ---- YENİ: Kaldığın sayfayı kaydet! ----
  localStorage.setItem('lastPage', currentPage);
}

function updateStats() {
  document.getElementById("correctCount").textContent = correct;
  document.getElementById("wrongCount").textContent = wrong;
  document.getElementById("totalCount").textContent = total;
}

function checkAnswer(el, isCorrect, infoId = null) {
  if (el.classList.contains('correct') || el.classList.contains('incorrect')) return;
  total++;
  if (isCorrect) {
    correct++;
    el.classList.add("correct");
    new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg").play();
    if (infoId) {
      const target = document.getElementById(infoId);
      if (target) {
        target.classList.add("text-highlight");
        target.onclick = () => {
          el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          target.classList.remove("text-highlight");
          target.onclick = null;
        };
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  } else {
    wrong++;
    el.classList.add("incorrect");
    new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
  }
  updateStats();
  if (total >= 5) document.getElementById("resetBtn").style.display = "block";
}

function resetTest() {
  // ---- YENİ: Test sıfırlanınca kaldığın yer kaydını da sil! ----
  localStorage.removeItem('lastPage');
  correct = wrong = total = 0;
  updateStats();
  window.scrollTo(0, 0);
  renderPage();
}

document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 0) {
    currentPage--;
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("nextBtn").onclick = () => {
  if (currentPage < pages.length - 1) {
    currentPage++;
    renderPage();
    window.scrollTo(0,0);
  } else {
    // ---- YENİ: Son sayfada başa dön ve kaydı sil! ----
    currentPage = 0;
    localStorage.removeItem('lastPage');
    correct = wrong = total = 0;
    updateStats();
    renderPage();
    window.scrollTo(0,0);
  }
};

document.getElementById("resetBtn").onclick = resetTest;
</script></body>
