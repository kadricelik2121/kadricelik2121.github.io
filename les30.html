<script>
const basliklarArr =[
  { "k": "a", "t": " Der Wald als neues Zuhause" },
  { "k": "b", "t": "Die Auswirkungen kUnstlichen Lichts" },
  { "k": "c", "t": "Landbewohner fordern besseren offentlichen Nahverkehr" },

  { "k": "f", "t": "Stadtbewohner leben umweltfreundlicher" },
  { "k": "g", "t": "Trend: GroBstadter machen Urlaub im Wald" },
  { "k": "h", "t": "Warum Licht fUr unser Wohlbefinden wichtig ist" },
  { "k": "i", "t": "Was tun, wenn es Nacht wird? Lichtquellen vergangener Zeiten" },
  { "k": "j", "t": " Wohnungsnot in Metropolen" }
];



//1. METİN

const metinler = [
  { text: `Heute machen die elektrische
Beleuchtung in Wohnhausern.
StraBenlaternen,Ampeln,
Neonreklame und Scheinwerferlicht
drauBen die Nacht fast zum Tag.
Vor der Erfindung der Elektrizitat
war das anders.Der Arbeitsalltag
der Menschen wurde von den
Jahreszeiten und vom Tageslicht
bestimmt. Gearbeitet wurde von
Sonnenaufgang bis
Sonnenuntergang. Danach war
Beleuchtung nur mit anderen
Hilfsmitteln wie z. B. Feuer, Kerzen
und Petroleum moglich. Das
Museum fUr Dorfkultur in Weinheim
zeigt in einer Sonderausstellung,
wie sich das Landleben frUher nach
Einbruch der Dunkelheit abspielte.
Man erfahrt zum Beispiel, wie man
vor Erfindung des Streichholzes
Feuer entfachte. Es geht um die
Bedeutung der Kerzen im
bauerlichen Leben und darum ,
welche weitreichenden UmbrUche
die Erfindung der Gasbeleuchtung
und des elektrischen Lichts mit sich
brachte.
`
  , bg: "#F2F5FF", fontSize: "18px", dogru:"i", width: "500px", minHeight: "600px", padding: "15px 15px 15px 15px" },

  //2. METİN 
  { text: `Jahrelang zog es vor allem junge Berufstatige in die GroBstadte--denn diese sind attraktiv, bieten
umfangreiche Einkaufsmoglichkeiten und einen gut ausgebauten offentlichen Nahverkehr.Doch seit einiger
Zeit beobachten Forscher eine gegenlaufige Bewegung: lmmer mehr Menschen kehren den Metropolen den
RUcken und lassen sich im Umland nieder - wegen der Ruhe und der gUnstigeren Preise.Die Stadte, die
--� immer teurer werden, die Freiraume, die der landliche Raum bietet, sowie die neuen Formen des digitalen
Arbeitens begUnstigen die oder Grafikdesigner, anderseits aber zum Beispiel auch Lehrer, Arzte und
Handwerker, heiBt es in der Studie.Die Wissenschaftler sprechen schon von einer Trendwende, die sich vor
allem in den Ballungszentren Berlin, Hamburg, MUnchen, Frankfurt und Stuttgart abzeichnet. 
`
  , bg: "#FFF8F2", fontSize: "18px", dogru:"e", width: "600px", minHeight: "50px", padding: "15px 15px" },

  //3. METİN 
  { text: `Satellitenbilder der Erde bei Nacht zeigen ein strahlendes Lichtermeer, das sich fast durchgehend
über den Globus erstreckt. Seit der Erfindung der Glühbirne steht Licht für Wohlstand und
Fortschritt. Die Städte sind nachts hell erleuchtet - nicht immer jedoch zum Wohle von Mensch
und Umwelt: Denn zu viel Licht hat Folgen für Menschen und Tiere. An Straßenlaternen verenden
jede Nacht Milliarden von Insekten, Zugvögel verlieren die Orientierung, und selbst der Mensch
wird durch das Kunstlicht um einen gesunden Schlaf gebracht Wissenschaftler sprechen bereits
von einer massiven Lichtverschmutzung Weltweit gehen Forscher jetzt der Frage nach, wie sich
die Lichtflut auf ein gesundes Maß reduzieren lässt. Dabei arbeiten Physiker, Bioiogen, Medizner
und Ingenieure an der Beleuchtung der Zukunft - an einem Licht, das weder Energie verschwendet
noch unnötig den Nachthimmel erhellt, keine Insekten verenden und durch besondere
Farbspektren auch den Menschen unbeheligt schlafen lässt.Denn es geht nicht darum, die Städte
völlig dunkel zu machen. Es geht darum, sie nachhaltiger und intelligenter zu beleuchten
`
  , bg: "#F2FFF8", fontSize: "18px", dogru:"b",  width: "600px", minHeight: "300px", padding: "15px 15px" },

  //4. METİN 
  { text: `Vor zehn Jahren lebten Dirk und Antje Sebens noch in Mannheim, mitten in der Stadt.Dann
kauften sie sich ein altes Forsthaus im Wald. Sie hatten es zufällig entdeckt, denn eigentlich
hatten sie nur einen ruhigen Ort gesucht, um am Wochenende dem Stadtleben entfliehen zu
können.Doch sie waren sofort von dem Haus begeistert - dass es dort weder Strom noch
fließendes Wasser gab, schreckte sie nicht ab. Heute versuchen die beiden, so autark wie
möglich zu leben. Die Solaranlage auf dem Dach liefert Strom, eigenes Holz die Wärme, der
Brunnen vor dem Haus das Wasser.Im Sommer bauen Dirk und Antje Sebens Gemüse an, das sie
für den Winter einwecken.Das nächste Dorf ist mehrere Kilometer entfernt und außer Besuchern
verirrt sich höchstens mal ein Wanderer zu ihnen.,„Die absolute Dunkelheit draußen in der Nacht
war am Anfang sehr ungewohnt", erzählt Antje Sebens. Denn elektrische Straßenlaternen wie in
der Stadt gibt es im Wald natürlich nicht. Bereut haben die beiden ihre Entscheidung nie. Noch
immer empfinden sie es als großes Abenteuer, mitten in der Natur zu sein und auf viele
Annehmichkeiten zu verzichten.


`
  , bg: "#FFFDEB", fontSize: "18px", dogru:"a", width: "600px", minHeight: "300px", padding: "15px 15px" },

  //5. METİN 
  { text: `Wer verbringt nicht gerne sein Wochenende fernab der Stadt?
Im Grünen, wo es noch Wiesen und Schmetterlinge gibt - und weder Staus noch Lärm.Viele zieht es
gleich ganz aufs Land. Doch dort braucht man meist ein Auto.Wer nicht im Home-Office arbeiten
kann, wird zum Pendler.Hinzu kommt, dass es in vielen Dörfern kaum noch Einkaufsmöglichkeiten
oder Schulen gibt und der öffentliche Nahverkehr in Ländischen Grundschule bewohner nicht ohne
PKW auskommen können.Forscher haben errechnet, dass wir bis zu 87 Prozent der Emissionen aus
unserer Alltagsmobilität einsparen können, wenn wir in verkehrstechnisch günstiger Lage wohnen,
also am besten in der Stadt mit Einkaufsmöglichkeiten und einen Carsharing-Standort vor der Tür.
Auch das Argument, das Wohnen auf dem Land sei günstiger, überzeugt immer weniger. Zwar waren
dort früher Mieten und Baugrund auf dem Land vergleichsweise erschwinglich, wird heute das
Preisgefälle zwischen Stadt und Land immer flacher.Das Ergebnis könnte ernüchternd sein. Und das
Leben in der Stadt attraktiver machen.
`
  , bg: "#F7F7F9", fontSize: "18px", dogru:"f", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
function zoomKutu(event,idx,degis) {
  event.stopPropagation();
  fontZoom[idx] += degis*0.23;
  if(fontZoom[idx]<0.75) fontZoom[idx]=0.75;
  if(fontZoom[idx]>2.7) fontZoom[idx]=2.7;
  guncelleSorular();

function acModal(idx) {
  modalAktif = idx;

  document.getElementById('modalNum').innerHTML = (idx+1) + ". Metin";
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{
    if(secim === metinler[i].dogru) dogruKullanim[secim]=true;
  });

  basliklarArr.forEach((b, bidx) => {
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===metinler[idx].dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==metinler[idx].dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    secHtml += `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  });
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===metinler[idx].dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  document.getElementById('modalSelect').className = "select-full " + selectClass;
  document.getElementById('modalSelect').innerHTML = secHtml;
  document.getElementById('modalMetin').innerHTML = metinler[idx].text;
  let secilen = secimler[idx];
  let sonuc = "";
  if(!secilen) sonuc = "";
  else if(secilen===metinler[idx].dogru) sonuc = "<span class='dogru'>Doğru!</span>";
  else sonuc = "<span class='yanlis'>Yanlış</span>";
  document.getElementById('modalSonuc').innerHTML = sonuc;
  document.getElementById('modalBG').classList.add('active');
  document.querySelector('.modal-content').style.fontSize = modalFontZoom + "em";
}
