<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <style>
    body { background: #f5f5f7; font-family: Arial, sans-serif; margin:0; }

      display:flex; align-items:center; justify-content:space-between;
      background:#fff; font-size:19px; padding:9px 16px 8px 13px; margin-bottom:19px; border-bottom:2px solid #eee;
    }
    .topbar .stats { margin-left:14px; }
    .topbar .ok {color:#119c0d; font-weight:bold;}
    .topbar .wrong {color:#a11e00; font-weight:bold;}
    .seite {color:#6d6d6d; font-size:1em; opacity:0.7; font-weight:normal;}
    .flex-container { max-width:1350px; margin:0 auto 35px auto; display: flex; gap: 44px;}
    .left { min-width:390px;}
.titles {
  position: relative;
  background: #fff;
  align-self: flex-start;
  margin-left: 30px;
  padding: 14px 10px;
  border-radius:12px;
  box-shadow:0 0 16px #bbb8;
  max-height: 1000px;
  width: 700px;
  overflow-y: auto;
  font-size: 16px;
}

/* YENİ: Arka plana silik resim ekle */
.titles::before {
  content: "";
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  background: url('1.png') no-repeat center center;
  background-size: 75% auto;      /* Gerekirse % ile oyna */
  opacity: 0.16;                  /* Siliklik miktarı, 0.1-0.3 arasında deneyebilirsin */
  pointer-events: none;
  z-index: 0;
}
.titles > * {
  position: relative;
  z-index: 1;
}

    .title-row {
      font-size:22.5px; padding:18px 0 18px 8px; font-weight:bold; margin-bottom:6px; border-radius:12px;
      transition: background 0.16s; letter-spacing:0.01em;
      line-height:1.1; display: flex; align-items: center;
      font-size: 23px;         /* ← Yazı boyutunu küçült! */
       padding: 8px 10px;       /* ← Üst-alt ve sağ-sol iç boşluk (padding) azalt */
     margin-bottom: 6px;      /* ← Satır arası boşluk */
     border-radius: 8px;      /* ← Köşe yumuşaklığı */
     font-weight: bold;
     display: flex;
     align-items: center;
     transition: background 0.16s;
    }
    .title-row.selected { background:#caffc7; color:#167e10;}
    .title-num {
      font-weight:900; font-size: 1.25em; margin-right:17px;
      color:#c20000; line-height:1; text-shadow:0 1px 2px #ff000030;
      letter-spacing:0.05em; padding:2px 7px;
      font-family: Arial Black, Arial, sans-serif; display:inline-block;
    }
    .main-right-area {
      flex:1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 30px;
    }
    .ana-metin { margin-left: 5px; margin-right: 30px; }
    .alt-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding-left: -735px;
       margin-left: -735px; 
    }

    .question-box {
      border-radius:16px;
      box-shadow:0 0 11px #bbb7;
      margin-bottom:3px;
      display:flex; flex-direction:column; gap:14px;
      padding:20px 24px 19px 24px;
      cursor:pointer;
      position:relative;
      transition: box-shadow 0.15s;
      min-width:180px;
      min-height: 120px;
      box-sizing: border-box;
    }

    .kutu-metin-gizli-ana {
  display: -webkit-box;
  -webkit-line-clamp: 15;   /* ← 15 satır görünsün */
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
  max-height: 28em;         /* Yaklaşık 15 satıra denk gelir, gerekirse değiştir */
  cursor: pointer;
}

    /* ÖZEL: Küçük kutularda metni kısalt */
    .kutu-metin-gizli {
      display: -webkit-box;
      -webkit-line-clamp: 5;   /* Burada görünen SATIR sayısı */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 9em;
      cursor: pointer;
    }
    .question-box:hover { box-shadow:0 0 22px #2ad07538; }
    .q-header {display:flex; align-items:center; justify-content:space-between;}
    .q-number { font-size:22px; font-weight:bold;}
    .zoom-btns {display:flex; gap:8px;}
    .zoom-btn {
      border:none; background:#f4f4f4; border-radius:5px; font-size:19px; cursor:pointer; padding:4px 8px; margin-left:1px;
      box-shadow:0 0 3px #bbb5;
    }
    .select-full { font-size:19px; margin-bottom:11px; border-radius:7px; padding:7px 14px; width:100%; min-width:0; box-sizing:border-box;}
    .dogruOpt, .dogruSelected { background:#caffc7 !important; color:#167e10; font-weight:bold; }
    .yanlisOpt, .yanlisSelected { background:#ffd6d6 !important; color:#c20000; font-weight:bold; }
    .alreadyCorrect { background:#baf4b6 !important; color:#167e10; font-weight:bold; }
    .dogru {color:#119c0d; font-size:19px; font-weight:bold;}
    .yanlis {color:#c20000; font-size:19px; font-weight:bold;}
    /* Modal */
    .modal-bg { display:none; position:fixed; z-index:10000; left:0; top:0; right:0; bottom:0;
      background:rgba(30,30,50,0.87); justify-content:center; align-items:center;}
    .modal-bg.active { display:flex; }
    .modal-content { background:#fff; border-radius:18px; padding:40px 32px 40px 32px; max-width:950px; width:99vw;
      box-shadow:0 0 60px #0008; position:relative; animation: zoomIn 0.19s;
      display: flex; flex-direction: column; gap: 0;
    }
    @keyframes zoomIn { from{transform:scale(0.94);} to{transform:scale(1);} }
    .modal-q-number { font-size:26px; font-weight:bold; margin-bottom:14px;}
    .modal-close {position:absolute; top:16px; right:29px; font-size:31px; color:#333; background:none; border:none; cursor:pointer;}
    .modal-header {display:flex; align-items:center; justify-content:space-between;}
    .modal-zoom-btns{margin-left:11px;}
    .modal-select-box{margin-bottom:12px;}
    #modalMetin {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0;
      margin: 16px 0 0 0;
      font-size: 1.07em;
      color: #222;
    }
    @media (max-width:1100px){
      .flex-container{flex-direction:column;}
      .left{max-width:98vw;}
      .main-right-area{align-items:center;}
      .ana-metin{align-self:center;}
    }
    @media (max-width:700px){
      .modal-content{padding:10px;}
      .alt-grid{grid-template-columns: 1fr;  grid-template-rows: repeat(4,1fr);}
    }

.alt-butonlar {
  display: flex;
  justify-content: space-between;

.alt-btn {

.orta-btn {

}

  </style>

<div class="modal-bg" id="modalBG" onclick="kapatModal(event)">

<script>
const basliklarArr = [
  {k:"a", t:"Befragung bestätigt alte Vorurteile"},
  {k:"b", t:"Freie Plätze im Tanzkurs "},
  {k:"c", t:"Hilfen für überforderte Schüler"},
  {k:"d", t:"Höher, schneller, weiter: Suche nach dem Nervenkitzel"},
  {k:"e", t:"Keine Zeit für Langeweile "},
  {k:"f", t:"Neue Lerntechniken präsentiert "},
  {k:"g", t:"Neue Sportarten"},
  {k:"h", t:"Stolze Eltern: vom Schüler zum Superstar "},
  {k:"i", t:"Tanzlehrer fordern moderne Tänze bekannter machen "},
  {k:"j", t:"Wandel im Freizeitverhalten von Jugendlichen "}
];

const metinler = [
  { text: "Der Begriff Extremsport wird oft subjektiv verwendet. Man kann viele gängige Sportarten als Extremsport bezeichnen, wenn sie mit erhöhtem Risiko für das eigene Leben ausgeübt werden, z.B. Skilaufen auf ungesicherten Pisten oder Klettern ohne Sicherung. Extremsportlern geht es aber nicht darum, das höchste Risiko einzugehen, sondern ihre Grenzen zu erkennen. Extremsport kann man an vielen Orten betreiben: in der Wüste, unter Wasser, auf Klippen oder Bergen, in der Luft oder sogar auf seinem eigenen Hausdach. Es gibt viele Wettbewerbe in verschiedenen extremen Sportarten, zum Beispiel Bungee-Jumping, was früher ursprünglich ein Ritual für junge Männer in der Südsee war. Eine andere Art des Extremsports ist Freeclimbing: Mann klettert ohne jegliche Sicherung an mehreren hundert Meter hohen Felswänden. Kein Berg ist zu hoch, keine Wand ist zu steil, keine Schlucht zu tief, um für den Adrenalinkick zu sorgen. Manchen Sportlern kann es nicht aufregend genug sein. Leider entwickeln nicht wenige Extremsportler dabei eine regelrechte Sportsucht. die krankhaft ist. Viele Extremsportler ignorieren die Gefahren, was zu schweren Unfällen führt und sie häufig genug das Leben kostet.  - Üstte, sağda yalnız kutu", bg: "#F2F5FF", fontSize: "18px", dogru:"e", width: "500px", minHeight: "500px", padding: "15px 15px 15px 15px" },
  { text: "Musik, Sport, ehrenamtliches Engagement - die Teilnahme von Jugendlichen an diesen sogenannten bildungsorientierten Freizeitaktivitäten hat in den vergangenen zehn Jahren deutlich zugenommen. So lautet das Ergebnis einer Studie des Deutschen Instituts für Wirtschaftsforschung. Während vor 10 Jahren erst 48 Prozent aller 16- bis 17-Jährigen an bildungsorientierten Aktivitäten teilnahmen, waren es im vergangenen Jahr bereits 62 Prozent. Die Daten zeigen außerdem: Während vor 10 Jahren nur etwa 10 Prozent der 16- bis 17-Jährigen musizierten, waren es im letzten Jahr bereits 18 Prozent. Noch stärker hat im gleichen Zeitraum das ehrenamtliche Engagement der 16- bis 17-Jährigen zugenommen (von 11 auf 22 Prozent). Darüber hinaus ist auch der Anteil der Jugendlichen, die Sport treiben, tanzen oder Theater spielen, gestiegen. Gleichzeitig verzeichnen die Forscher einen Abwärtstrend der sogenannten informellen Freizeitbeschäftigungen. So ist der Anteil derer, die täglich mit der besten Freundin oder dem besten Freund unterwegs sind, im Untersuchungszeitraum von 40 auf 25 Prozent zurückgegangen. Auffallend ist, dass Jugendliche aus sozial schwächeren Haushalten bildungsorientierte Angebote viel seltener nutzen als junge Menschen aus gut situierten Familien.- Alt grid", bg: "#FFF8F2", fontSize: "18px", dogru:"d", width: "600px", minHeight: "50px", padding: "15px 15px" },
  { text: "In Firmen gibt es sie schon, jetzt wollen auch Schulen Entspannungskurse anbieten. Schüler sollen zwischen den Unterrichtsstunden mit Entspannungstechniken lernen, Stress abzubauen. Ein erster Probelauf des Projekts an einer Gesamtschule in Hamburg ist bei den Teilnehmenden gut angekommen. Die Schüler waren zu Beginn zwar skeptisch, dann aber vom Ergebnis überzeugt. 'Ich konnte mich in meiner nächsten Stunde nach der Entspannungsübung viel besser konzentrieren und habe viel mehr mitbekommen', berichtet Jens aus der 12. Klasse. Die Schule hat damit auf Kritik von Schülern und Lehrern reagiert: Nach der Umstrukturierung der Stundenpläne klagten die Schüler zunehmend über Stress und zu wenige Pausen. Gerade Entspannungspausen seien aber wichtig, erklären Pädagogen und auch Neurowissenschaftler. Nur wer ausreichend Pausen macht, kann sich Dinge auch langfristig merken. Nachdem das Projekt in Hamburg solch einen Erfolg hatte, wollen es jetzt auch andere Schulen anbieten. - Alt grid", bg: "#F2FFF8", fontSize: "18px", dogru:"f",  width: "600px", minHeight: "300px", padding: "15px 15px" },
  { text: "Tanja Kleist ist von modernem Tanz absolut begeistert. Seit ihrem neunten Lebensjahr tanzt sie, früher auf Wettkampfniveau. Seit einigen Jahren engagiert sie sich beim TSV Neustadt. Die Freude, die sie beim Tanzen hat, möchte sie weitergeben und mehr Jugendliche motivieren, diesem einzigartigen Sport eine Chance zu geben. Und diese Chance ist nun für alle Interessierten besonders groß. Für ihre Hip-Hop-Tanzgruppe sucht Frau Kleist neue tanzbegeisterte Teilnehmerinnen und Teilnehmer, da im vergangenen Sommer viele nach dem Abitur die Gruppe verlassen haben. Das abwechslungsreiche Training vereint Kreatives mit 'Handwerklichem'. Im Mittelpunkt der Übungsstunden steht die Erarbeitung kleiner choreografierter Sequenzen auf Basis von Musikvideos bekannter Hip-Hopper, aber auch das Techniktraining und die Schulung von akrobatischen Grundelementen kommen nicht zu kurz. Es entstehen Choreografien, die die Gruppe bei öffentlichen Auftritten vorführt. Ein tolles Tanzangebot mit viel Spaß, das es ab sofort beim TSV Neustadt für Jugendliche ab 14 Jahren gibt!- Alt grid", bg: "#FFFDEB", fontSize: "18px", dogru:"a", width: "600px", minHeight: "300px", padding: "15px 15px" },
  { text: "Montags Tennis, dienstags Klavierunterricht, mittwochs Jazztanz in der Gruppe und donnerstags Treffen der Astronomie-Gruppe. Was klingt wie der Terminkalender eines vielbeschäftigten Erwachsenen, ist heute oft eine ganz normale Woche im Leben von Kindern und Jugendlichen. Nicht genug damit, dass sie sechs oder sieben Stunden Schule haben, dann vielleicht noch Hausaufgaben machen und natürlich auch etwas essen müssen - in ihrer Freizeit haben sie dann gleich weitere Termine. Dabei suchen sich das viele Kinder und Jugendliche gar nicht selbst aus, sondern die Eltern wollen, dass Ihr Nachwuchs möglichst viel unternimmt. Einige hoffen, aus ihrem Sohn könnte ein neuer Spitzensportler werden, andere denken an eine Karriere als Musikerin, meist aber glauben die Eltern 'nur', sie müssten ihre Kinder ständig beschäftigen. Sonst könnte es ihnen ja langweilig werden, und wer weiß, was sie dann machen. Viele Eltern haben Angst, dass ihre Kinder dann 'auf dumme Gedanken' kommen oder dass sie zuhause nur vor dem Fernseher oder Computer sitzen, wenn sie nicht ständig etwas unternehmen. Ob der Freizeitstress für alle Beteiligten wirklich gut ist?- Alt grid", bg: "#F7F7F9", fontSize: "18px", dogru:"g", width: "600px", minHeight: "20", padding: "15px 15px" }
];

let secimler = Array(metinler.length).fill("");
let modalAktif = null;
let fontZoom = Array(metinler.length).fill(1);
let modalFontZoom = 1;

function guncelleBasliklar() {
  let html = "";
  basliklarArr.forEach((b, idx) => {
    let atananlar = [];
    secimler.forEach((s, mIdx) => { if(s === b.k && metinler[mIdx].dogru === b.k) atananlar.push((mIdx+1).toString()); });
    let selected = atananlar.length>0 ? "selected" : "";
    html += `<div class="title-row ${selected}" id="baslik-${b.k}">
      ${atananlar.length>0?'<span class="title-num">'+atananlar.join(" ")+'</span>':''}${b.k}) ${b.t}
    </div>`;
  });
  document.getElementById("basliklar").innerHTML = html;
}

function guncelleSorular() {
  // Ana metin (1. kutu)
  let m = metinler[0];
  let idx = 0;
  let selectClass = "";
  if(secimler[idx]) {
    if(secimler[idx]===m.dogru) selectClass="dogruSelected";
    else selectClass="yanlisSelected";
  }
  let dogruKullanim = {};
  secimler.forEach((secim,i)=>{ if(secim === metinler[i].dogru) dogruKullanim[secim]=true; });

  let anaHtml = `<div class="question-box"
    style="background:${m.bg};
           font-size:calc(${m.fontSize}*${fontZoom[idx]});
           width:${m.width||'auto'};
           min-height:${m.minHeight||'120px'};
           padding:${m.padding||'20px 24px 19px 24px'};"
    onclick="acModal(${idx})">
      <div class="q-header">
        <span class="q-number">${idx+1}</span>
        <span class="zoom-btns" onclick="event.stopPropagation();">
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},-1)">➖</button>
          <button class="zoom-btn" onclick="zoomKutu(event,${idx},1)">➕</button>
        </span>
      </div>
<select
  class="select-full ${selectClass}" id="q${idx}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${idx});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[idx]===b.k && secimler[idx]===m.dogru) optionClass="dogruOpt";
    else if(secimler[idx]===b.k && secimler[idx]!==m.dogru && secimler[idx]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[idx]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[idx]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
      <div class="kutu-metin-gizli-ana" style="margin-top:8px;">${m.text}</div>
      <div id="sonuc${idx}">
        ${
          !secimler[idx] ? "" :
          (secimler[idx]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
        }
      </div>
    </div>`;
  document.getElementById("anaMetin").innerHTML = anaHtml;

  // Alt grid (2–5. kutular)
  let altHtml = "";
  for(let i=1; i<metinler.length; i++) {
    let m = metinler[i];
    let selectClass = "";
    if(secimler[i]) {
      if(secimler[i]===m.dogru) selectClass="dogruSelected";
      else selectClass="yanlisSelected";
    }
    altHtml += `<div class="question-box"
      style="background:${m.bg};
             font-size:calc(${m.fontSize}*${fontZoom[i]});
             width:${m.width||'auto'};
             min-height:${m.minHeight||'120px'};
             padding:${m.padding||'20px 24px 19px 24px'};"
      onclick="acModal(${i})">
        <div class="q-header">
          <span class="q-number">${i+1}</span>
          <span class="zoom-btns" onclick="event.stopPropagation();">
            <button class="zoom-btn" onclick="zoomKutu(event,${i},-1)">➖</button>
            <button class="zoom-btn" onclick="zoomKutu(event,${i},1)">➕</button>
          </span>
        </div>
<select
  class="select-full ${selectClass}" id="q${i}" style="width:100%;min-width:0;"
  onchange="kontrolEt(${i});event.stopPropagation();"
  onclick="event.stopPropagation();"
  onmousedown="event.stopPropagation();">
  <option value="">Başlık seçiniz...</option>
  ${basliklarArr.map(b=>{
    let optionClass = "";
    if(secimler[i]===b.k && secimler[i]===m.dogru) optionClass="dogruOpt";
    else if(secimler[i]===b.k && secimler[i]!==m.dogru && secimler[i]!=="") optionClass="yanlisOpt";
    else if(dogruKullanim[b.k] && secimler[i]!==b.k) optionClass="alreadyCorrect";
    return `<option value="${b.k}" ${secimler[i]===b.k?'selected':''} class="${optionClass}">${b.k}) ${b.t}</option>`;
  }).join("")}
</select>
        <div class="kutu-metin-gizli" style="margin-top:8px;">${m.text}</div>
        <div id="sonuc${i}">
          ${
            !secimler[i] ? "" :
            (secimler[i]===m.dogru ? "<span class='dogru'>Doğru!</span>" : "<span class='yanlis'>Yanlış</span>")
          }
        </div>
      </div>`;
  }
  document.getElementById("altGrid").innerHTML = altHtml;

  // İstatistikleri güncelle
  let dogruSay=0, yanlisSay=0;
  secimler.forEach((secim,idx)=>{
    if(secim === metinler[idx].dogru) dogruSay++;
    else if(secim!=="") yanlisSay++;
  });
  document.getElementById("dogruSay").innerText = dogruSay;
  document.getElementById("yanlisSay").innerText = yanlisSay;
}
guncelleBasliklar();
guncelleSorular();

function kontrolEt(idx) {
  const secilen = document.getElementById('q'+idx).value;
  secimler[idx] = secilen;
  guncelleBasliklar();
  guncelleSorular();
}
function zoomKutu(event,idx,degis) {
  event.stopPropagation();
  fontZoom[idx] += degis*0.23;
  if(fontZoom[idx]<0.75) fontZoom[idx]=0.75;
  if(fontZoom[idx]>2.7) fontZoom[idx]=2.7;
  guncelleSorular();
}

// --- Modal ---
function acModal(idx) {
  modalAktif = idx;
  modalFontZoom = fontZoom[idx] || 1;
  document.getElementById('modalNum').innerHTML = (idx+1) + ". Metin";
  let dogruKullanim = {};
