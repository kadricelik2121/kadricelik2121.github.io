  <script>
    let isSpeaking = false;
    let synth = window.speechSynthesis;

    // ‚úÖ Metinler satƒ±r satƒ±r dizi halinde
const sentences = [
  "25- Informationsveranstaltung zum Thema Schule und Ausbildung",
  "Sie wollen an einer Schule eine Informationsveranstaltung zum Thema Schule, Ausbildung und Beruf organisieren.",
  "√úberlegen Sie, welche Experten oder Redner Sie f√ºr einen Vortrag einladen m√∂chten.",
  "",
  "Nils: Hallo Anna, du wei√üt doch, dass wir an unserer Schule eine Informationsveranstaltung zum Thema Schule und Ausbildung organisieren wollen. Hast du Vorschl√§ge?",
  "Anna: Hallo Nils, ja, ich wei√ü das schon. Ich interessiere mich daf√ºr. Ich schlage vor, dass wir √ºber Ausbildung sprechen, da dieses Thema sehr wichtig ist. Was h√§ltst du davon?",
  "Nils: Ja, ich stimme dir zu. Das Thema ist sehr wichtig, weil die meisten Sch√ºler nicht genau √ºber die Ausbildung Bescheid wissen. Aber wen sollen wir zum Vortrag einladen?",
  "Anna: Meine Schwester ist Lehrerin von Beruf. Sie k√∂nnte zu unserer Informationsveranstaltung kommen. Au√üerdem l√§dt sie ihre Kollegen ein, um √ºber Ausbildung zu sprechen, weil sie Erfahrung haben. Wann sollten wir das organisieren? Hast du einen Vorschlag?",
  "Nils: Super Idee, wenn deine Schwester mit ihren Kollegen kommt. Der Vortrag findet am Montag, den 09.08., um 9 Uhr statt.",
  "Anna: Die Uhrzeit passt gut. Wie k√∂nnten wir die Sch√ºler einladen? Hast du eine Idee?",
  "Nils: Ja, wir k√∂nnen eine Anzeige in der Zeitung schreiben. Au√üerdem k√∂nnen wir Flyer mit Datum, Uhrzeit, Ort und Thema an die Sch√ºler verteilen.",
  "Anna: Das ist eine gute Idee. Ich kenne einen Freund, der einen gro√üen Verlag hat. Er hilft uns gern, damit wir eine Anzeige machen k√∂nnen.",
  "Nils: Das ist eine gute Idee. Aber welche Werkzeuge und Ger√§te sollten wir verwenden?",
  "Anna: In der Schule gibt es Computer, Beamer, Tische und St√ºhle. Ich finde, das reicht f√ºr unseren Vortrag. Bist du einverstanden?",
  "Nils: Ja, ich stimme dir zu. In der Schule gibt es alles. Und was h√§ltst du davon, wenn wir S√º√üigkeiten und Getr√§nke mitbringen?",
  "Anna: Ich finde, dass es eine gute Idee ist. Ich k√∂nnte ein Kuchenbuffet backen.",
  "Nils: Das ist eine super Idee. Ich denke, dass wir √ºber alle Punkte gesprochen haben. Und ich hoffe, dass wir gut organisiert sind und eine gute Zeit haben werden.",
  "Anna: Ich denke das auch. Viel Spa√ü, dann machen wir es so.",
  "Nils: Bis dann.",
  "Anna: Bis dann."
];






    function getTodayKey() {
      const now = new Date();
      return now.toISOString().slice(0, 10);
    }

    let sentenceCount = parseInt(localStorage.getItem("sentenceCount_" + getTodayKey())) || 0;
    let workSeconds = parseInt(localStorage.getItem("workSeconds_" + getTodayKey())) || 0;

    function updateStats() {
      document.getElementById("sentenceCount").textContent = sentenceCount;
      document.getElementById("workTime").textContent = Math.floor(workSeconds / 60);
      localStorage.setItem("sentenceCount_" + getTodayKey(), sentenceCount);
      localStorage.setItem("workSeconds_" + getTodayKey(), workSeconds);
    }

    function startStatsClock() {
      setInterval(() => {
        workSeconds++;
        updateStats();
      }, 1000);
    }

    function toggleReadingMode() {
      isRandomMode = !isRandomMode;
      const btn = document.getElementById("toggleModeBtn");
      btn.textContent = isRandomMode ? "Mod: Rastgele" : "Mod: Sƒ±ralƒ±";
    }

    window.onload = function () {
      currentIndex = 0;
      updateStats();
      startStatsClock();
      // ƒ∞lk y√ºklemede t√ºm metni g√∂ster
      document.getElementById("currentSentence").innerHTML =
        sentences.map(line => "<p>" + line + "</p>").join("");
    };

    function speakRandomSentence() {
      if (!isSpeaking) return;

      synth.cancel();

      let sentence;
      if (isRandomMode) {
        sentence = sentences[Math.floor(Math.random() * sentences.length)];
      } else {
        if (currentIndex >= sentences.length) currentIndex = 0;
        sentence = sentences[currentIndex];
        currentIndex++;
      }

      let utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = 'de-DE';
      utterance.rate = 0.9;

      synth.speak(utterance);

      sentenceCount++;
      updateStats();

      utterance.onend = () => {
        let multiplier = parseFloat(document.getElementById('delayInput').value) || 0.1;
        let wordCount = sentence.trim().split(/\s+/).length;
        let calculatedDelay = wordCount * multiplier;
        speakingLoop = setTimeout(speakRandomSentence, calculatedDelay * 1000);
      };
    }

    function toggleSpeech() {
      const button = document.getElementById("startButton");

      if (!isSpeaking) {
        isSpeaking = true;
        button.style.backgroundColor = "#4CAF50";
        button.textContent = " üé§ Konu≈ümayƒ± Durdur";
        speakRandomSentence();
      } else {
        isSpeaking = false;
        button.style.backgroundColor = "#db343c";
        button.innerHTML = '<span class="mic">üé§</span> Konu≈ümaya Ba≈üla';
        synth.cancel();
        clearTimeout(speakingLoop);
      }
    }
  </script>
