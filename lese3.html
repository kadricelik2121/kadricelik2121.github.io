      { harf: "C", baslik: "Claus von Wagner: Im Feld", text:  `

      { harf: "D", baslik: "Geschlossene Gesellschaft: Drama von Jean-Paul-Sartre", text:  `

      { harf: "G", baslik: "Weihnachtsmarkt in Koblenz", text:  `

      { harf: "H", baslik: "Drei Flöhe und das Jesuskind", text:  ` 
Im Jahr 1 machten sich drei Flöhe aus Deutschland auf den Weg nach ISRAEL, um einmal so richtig zu
entspannen. Leider war zu diesem Zeitpunkt eine Volkszáhlung im vollen Gange und die einzige
Übernachtungsmöglichkeit fanden sie in einem Stall bei Bethlehem. Dass sie diese Unterkunft auch noch
mit einem kleinen Kind teilen müssten, damit rechnete keiner der drei Flöhe. Und dass dieses Kind auch
noch eine Berühmtheit war, machte die ganze Sache für die drei Flôhe zu einem aufregenden Abenteuer.
Dieses neue Kinderstück aus der Feder von Dirk Zimmer erzählt die Weihnachtsgeschichte auf
humorvolle und gefühlvolle Weise aus der Sicht der drei Flöhen.
Datum: 2611. - 22.12., Uhrzeit: jeweils, 15.00 Uhr, Ort: Innenhof des Rathauses,
Alter: ab 5 Jahre `},
      { harf: "I", baslik: "Weihnachtsshow", text:  `

entstand, eine WEİHNACHTSSHOW zu entwickeln, die die schönsten Weihnachtslieder aller Zeiten und aller

Moments" von Thomas Schwab & Band das Publikum sowohl in den großen Konzerthallen der Republik

 `},
      { harf: "J", baslik: "Lasse Lindgren Ensemble", text:  `

der innovativen Spitzen-Trompeter der aktuellen Jazzszene in Schweden, der in vielen internationalen
Bigbands und zusammen mit anderen berühmten Jazzmusikern gespielt hat. Von der Tageszeitung
"Svenska Dagbladet" wurde er als "einer der kompetentesten Trompetenspieler dieses Landes"
bezeichnet und Randy Brecker schrieb: "Es ist so erfrischend, etwas zu hôren, was wirklich originell ist!

virtuose, immer transparente Hingabe zu seinem Instrument.

Ort: Irish Pub im Stadtzentrum `},,
      { harf: "K", baslik: "10 Jahre FÜR DIE KATZ", text:  `

katapultierten. Heute befinden sich die beiden mit Preisen überhäuftenWeltbürger Benno Rex und Karl

vielseitigsten, kreativsten und für Presse wie Fans schlichtweg lustigsten Komödianten Deutschlands.
Ihre Wortschöpfungen und Charaktere erweisen sich immer wieder als richtungsweisende Leitsterne für

 `},

    metinler: [
      { harf: "A", baslik: ".....", text:  ` Wenn eine schwangere Frau erkrankt oder unter STARKEN SSCHMERZEN leidet, kann sie in den
meisten Fällen keine Medikamente einnehmen. Zu groß wäre die Gefahr für das noch
ungeborene Kind, denn Schmerzmittel oder Antibiotika können das Baby schädigen. Als Ausweg

bestimmte Nervenbahnen gestochen. Dabei werden die Nerven gereizt und die Übermittlung
von Schmerzsignalen wird gehemmt. Für das Kind besteht keine Gefahr.
`},
      { harf: "B", baslik: ".......", text:  ` Eine alte und höchst effektive Methode zur Entspannung ist die Klangmassage. Sie stammt aus

Klangschalen auf den Körper gesetzt und mit einem weichen Klöppel aus Filz angeschlagen. Die

      { harf: "C", baslik: "......", text:  ` Die regelmäßige Ernährung mit Tomaten senkt das Risiko von Krebserkrankungen um fast

Tomaten gekocht und mit ein wenig Fett, z. B. OLİVENÖL, serviert werden. Aus rohen Tomaten
kann der Körper das Lycopin nicht verwerten. Spaghetti Bolognese ist demnach gesünder als
Tomatensalat. Tomaten sind in der Mittelmeerküche ein beliebter und unverzichtbarer
Bestandteil. `},
      { harf: "D", baslik: ".....", text:  ` Dass zu langes In-der-Sonne-Liegen nicht gut ist, wissen im Prinzip alle. Trotzdem lassen sich

      { harf: "E", baslik: ".....", text:  ` In der Schwangerschaft haben Frauen einen stark erhöhten Bedarf an VİTAMİNEN und

      { harf: "F", baslik: "Ist Butter gesünder oder Margarine?", text:  ` Ernährungsberater betonen, dass es hinsichtlich Zusammensetzung und Geschmack keine

      { harf: "G", baslik: "....", text:  `DAMENSCHUHE mit hohen Absätzen schaden der Gesundheit, insbesondere der Rücken, die
Knie und die Wirbelsäule würden geschädigt. So lautete viele Jahre lang das Urteil vieler

      { harf: "H", baslik: "......", text:  ` In der Sonne liegen und eine braune Haut bekommen, das ist nach wie vor ein wichtiges Ziel

      { harf: "J", baslik: ".....", text:  `Ältere Reisende bevorzugen am Urlaubsziel Ruhe und mäßige Aktivität. Viele reisen deswegen

      { harf: "B", baslik: "Neues Ziel, neues Glück!.", text:  `Du bist gerade “auf dem Sprung”, willst UMZİEHEN und suchst noch eine passende Bleibe?

      { harf: "E", baslik: "Was bedeutet “Tandemlernen”?", text:  `

      { harf: "F", baslik: "Interesse an einer Ausbildung?", text:  `

      { harf: "H", baslik: "Alle Informationen auf einer Seite", text:  `

      { harf: "I", baslik: "Hilfe gesucht?", text:  `

      { harf: "J", baslik: "Neu in der Stadt?", text:  `

      { harf: "K", baslik: "Wie es Ihnen gefällt", text:  `

  { harf: "A", baslik: "Auf den Höhen des Rheins", text: `Die WANDERUNG beginnt im Rheingau-Städtchen Rauthenlal. Von hier aus geht es über die hügelige Taunuslandschaft – immer wieder mit Blick auf den Rhein – über die Hallgarter Zange nach Oestrich mit seinen historischen Ortskern und dem berühmten Alten Kran. Festes Schuhwerk ist unbedingt empfehlenswert. Gaststätten gibt es auf der Hallgarter Zange und in Oestrich. Von dort aus gibt es auch gute Busverbindungen nach Wiesbaden und Rüdesheim. Info unter: Wanderclub Die Wandervögel, Tel: 0611-45453326 Gruppentreff: samstags 13.00 Uhr, sonntags 11.00 Uhr, Bushaltestelle Rathaus Rauthenlal`},

  { harf: "B", baslik: "Eine Rheinfahrt, die ist lustig", text: `Eine Fahrt für Freunde NOSTALGİSCHEN Reisens: Mit dem 1908 gebauten Schaufelradschiff Neptun fahren wir von Mainz vorbei am Binger Mäuseturm und an der Loreley in das Städtchen St. Goarshausen. Hier erwartet uns ein leckeres Abendessen mit Wein und Gesang. Da fehlt natürlich auch nicht die Loreley, die für uns von ihrem Felsen herabsteigt und alte Volksweisen und Lieder vorträgt. Zurück nach Mainz geht es dann mit einer historischen Dampflok. Information und Anmeldung bei: Touristen-Information Mittelrhein, Tel: 06134-9988663`},

  { harf: "C", baslik: "Der Wanderladen am Rathausplatz 4 in Wangen", text: `Wir haben alles, was Sie zum Wandern und Bergsteigen brauchen. Auf 200 m² finden Sie Markenprodukte bekannter SPORTAUSSTATTER: Textilien, Pulsmessgeräte, Wanderkarten, Ausrüstungen für Freeclimbing, Nordic Walking, Trekking, Jogging usw. Kurzum: Wir bieten alles vom Spazierstock bis zum Stiefel. Natürlich bieten wir jedem Kunden unsere persönliche fachkundige Beratung an. Weitere Informationen zum Angebot sowie unseren Öffnungszeiten unter 01804-5532210 oder schauen Sie sich unsere Internetseite an: www.wanderladen.de`},

  { harf: "D", baslik: "Mit dem Schiff nach Holland", text: `Ruhe, Erholung, Entspannung und dabei Kultur genießen und köstlich essen und trinken – das alles können Sie während unserer viertägigen Flusskreuzfahrt auf dem Rhein erleben. Auf einem der modernen 4-Sterne-Hotels werden Sie sich wohl fühlen. Alle Schiffe verfügen über Einzel- und Doppelzimmer mit Bad und WC, Restaurant, Bistro, Tanzcafé, Fitnessraum und einem Swimmingpool auf dem Sonnendeck. Start der Reise ist Frankfurt am Main. Etappen­ziele sind Koblenz, Köln und Düsseldorf. Unser Reise­ziel Rotterdam erreichen wir am vierten Tag. Fordern Sie unseren Katalog an unter 0180-3287549`},

  { harf: "E", baslik: "Geschichte und Geschichten vom Rhein", text: `Die alten Römer und Germanen sowie die mittelalterlichen Burgherren sind längst Geschichte. Zahlreiche Sagen und Anekdoten ranken sich um die Bauwerke und Menschen, die am Rhein gelebt haben; Schriftsteller und Dichter wurden zu Werken über und rund um den Rhein inspiriert. Die Stadtbibliothek Bingen hat diesen historischen wie unterhaltsamen Geschichten eine Ausstellung gewidmet, die täglich außer montags von 10 bis 18 Uhr im BİBLİOTHEKSGEBäUDE besucht werden kann. Außerdem lesen jeden Sonntag um 20 Uhr im Juli und August Schriftsteller aus ihren Werken – mit Büchertisch und Autogrammstunden. Der Eintritt zu der Ausstellung ist frei, für die Lesungen beträgt er 8 Euro.`},

  { harf: "F", baslik: "Der Rhein und seine Geschichte", text: `Das GEOLOGİSCHE Institut der Johannes-Gutenberg-Universität Mainz bietet im kommenden Semester im Rahmen des Studium generale eine Vortragsreihe an zum Thema: Der Rhein und seine Geschichte. Was verraten uns bestimmte Gesteinsformationen im Untergrund? Wie kommen versteinerte Meeresbewohner als Fossilien in die rheinhessische Erde? Wie sah es hier vor Jahrmillionen aus? Die Vortragsreihe startet am 1. November und findet jeweils mittwochs um 18.30 Uhr im Auditorium maximum der Universität statt.`},

  { harf: "G", baslik: "Edelstein-Erlebniswelt", text: `Edle Entspannung bieten Ihnen die Höhlen und Grotten der Edelstein-Erlebniswelt in Idar-Oberstein. Mit zauberhaften Licht- und Farbspielen präsentiert sich eine geheimnisvolle Höhlenlandschaft mit plätschernden Quellen und einem feurig glühenden Vulkan. Die Besucher können die Kraft der Kristalle und Mineralien spüren und so die Wunderwerke der Natur sinnlich erfahren.`},

  { harf: "H", baslik: "Ohne Schuhwerk wandern", text: `Besuchen Sie Deutschlands ersten und einzigen Barfußpfad – ein Riesenspaß für jedes Alter. Der Barfußpfad in Bad Sobernheim zählt zu den beliebtesten Ausflugszielen an dem Fluss Nahe. Die wohltuende Kühle des Lehmbodens und der Wasser­trete­becken erfrischt müde und schwere Beine. Über einen Geschicklichkeitsparcours gelangen Sie zur Nahefurt. Hier können Sie die Nahe mit Hilfe von zwei Halteseilen überqueren. Gehen Sie barfuß durch die Natur – ein unvergessliches Abenteuer!`},

  { harf: "I", baslik: "Ein Zoo für Jung und Alt", text: `Ein Besuch im OPEL-ZOO bietet zu jeder Jahreszeit ein besonderes Erlebnis. In den monatlich stattfindenden pädagogischen Führungen für Kinder und Jugendliche erläutern unsere Zoopädagogen die verschiedensten zoologischen Themen. Darüber hinaus gibt es regelmäßig auch spezielle Ferienprogramme. Für die Kleinen gibt es auch einen Streichelzoo und einen großen Abenteuerspielplatz sowie Kamel- oder Ponyreiten. Für die Großen gibt es Picknick- und Grillplätze, ein Restaurant und ein Café. Ein Besuch im Opel-Zoo ist ein unvergessliches Erlebnis für Alt und Jung.`},

  { harf: "J", baslik: "Tiere erleben", text: `Mehr als 600 Tiere haben im Safaripark eine Heimat gefunden. Hier wurde für sie ein Lebensraum geschaffen, der ihrer ursprünglichen natürlichen Umgebung weitgehend entspricht. Im Safaripark sitzen nicht die Tiere, sondern die Besucher „hinter Gittern“: Im eigenen Auto fährt man durch die großen Tiergehege. Oder man nutzt den Safari-Zug (2,50 € pro Person). Kostenlos ist der Affenzug, der zwischen den Gehegen fährt. 40 Berberaffen leben hier frei, klettern, springen, toben. Und die Besucher beobachten vom sicheren, vergitterten Bahn gemächlich durch das Gehege.`},

  { harf: "K", baslik: "Wattwanderung", text: `Zweimal täglich gibt das Wasser den Meeresboden frei – es ist die Zeit der Ebbe. Unter sachkundiger Führung können Wattwanderungen zum Beispiel zur Hallig Süderoog, zur Hallig Hooge oder zu Kulturspuren ehemaliger Siedlungen unternommen werden. BARFUß ist Wattwandern am schönsten. Dann spürt man den Wattboden unmittelbar. Wer empfindliche Füße hat, sollte sich ein paar alte Socken oder Turnschuhe anziehen. Wattwanderungen mit erfahrenen Wattführern sind sicherer und erlebnisreicher als eigene Faust loszuziehen. Deshalb sollten größere Wattwanderungen in einer geführten Gruppe unternommen werden. Die Tour dauert jeweils 2–2½ Stunden.`},

  { harf: "L", baslik: "Die Nordseeküste wirbt für sich am Rhein", text: `Besuch hat sich angesagt, und zwar vom 21. bis zum 23. April: Die Nordsee kommt nach Düsseldorf. Auf der Promenade am Altstadtufer präsentieren sich in einer Zeltlandschaft, verbunden mit einer Aktionsbühne, alle niedersächsischen Küstenorte und die sieben Ostfriesischen Inseln, die Reedereien, Fluggesellschaften und Hotels. Auf dem Rhein erwartet ein feuerroter Katamaran Besucher zu Sonderfahrten. Der CAT N° 1 – sonst auf der Nordsee unterwegs – ist zu besichtigen und zeigt seine Stärke: Stolze 12.633 PS schaffen flotte 40 Knoten, das sind 74 km/h – das SCHNELLSTE PASSAGİERSCHİFF, das jemals den Rhein befuhr.`}
]

Diese und noch viele weitere interessante Themen rund um Ihre Gesundheit, plus Rätselspaß und tollen Gewinnspiel.
Alle 14 Tage neu in Ihrer Apotheke. Kostenlos!`},

  { harf: "E", baslik: "Nachhilfe", text: `Wenn es um den COMPUTER geht, wissen viele Kinder längst besser Bescheid als Erwachsene. Fast die Hälfte (47%) der 10- bis 19-Jährigen, in deren Haushalt ein Computer steht, wird vom Vater, Mutter, aber auch von Oma und Opa um Rat gefragt. In der Heinrich-Mann-Schule geben computerbegeisterte Schüler jetzt jeden Samstag von 10–12 Uhr sogar extra Nachhilfekurse für Erwachsene. Start ist am kommenden Samstag, der Schülerkreis ist kostenlos! Interessierte Schülerinnen und Schüler, die ihre Erfahrungen weitergeben möchten, können auch gern Kontakt aufnehmen.`},

  { harf: "F", baslik: "Vienna CONEKT", text: `Versichern Sie Ihr AUTO ab 35 Cent am Tag. Sparen Sie zusätzlich mit dem Bonusprogramm und bleiben Sie flexibel:
- Sie können jederzeit monatlich kündigen.
Jetzt Beitrag direkt berechnen:
vienna-conekt.de
018084-33556474
Mit der Vienna Conekt haben sie direkt mehr Vorteile: immer günstig, immer erreichbar (24-Stunden-Schaden-hotline), Ersatzwagengarantie!`},

  { harf: "G", baslik: "Sofort-Versicherung", text: `Die Behandlung kommt vom Arzt.
Die Fürsorge von Ihnen.
Die Finanzspritze von uns.
Der umfassende Schutz bei Krankheit und Unfall.
Auch liebe kann nicht verhindern, dass Ihr HAUSTİER mal krank wird oder einen Unfall hat.
Die dadurch notwendige Behandlung oder Operation kann schnell bis zu 1000 Euro kosten.
Die neue care-securitas Tierschutzversicherung schützt Sie vor diesem Risiko. Kümmern Sie sich also um Ihren vierbeinigen Patienten – wir kümmern uns um die Kosten. Weitere Informationen unter www.care-securitas.de.`},

  { harf: "H", baslik: "Kindertheater: warum teilen schwer und betteln grausam ist", text: `Dass es viel einfacher ist, egoistisch zu sein als mitfühlend, weiß fast jeder. Dass aber auch Menschen, die Hilfe brauchen, der eigenen sich können, zeigt das Stück „Der gute Mensch von Sezuan“ von Bertolt Brecht. Und er erzählt es so, dass auch Kinder es verstehen können. Im Theater an der Parkaue wir das Stück am Sonntag um 14 Uhr in der Originalfassung gezeigt. Regisseurin Claudia Kipfel: “Dieses Stück kann man so lassen, wie es ist. Kinder verstehen es sofort.” Karten: 0179-666453110, für Kinder ab 8 Jahren. Preise: 12 Euro, Kinder bis 12 Jahre: 7 Euro.`},

  { harf: "I", baslik: "Omnitamol 500 Tabletten", text: `Wann nehmen Sie Omnitamol?
Bei leichten bis mäßig starken Schmerzen.
Bei Fieber und ERKäLTUNGEN.
Wichtig: Nehmen Sie Omnitamol nur 3–4 Tage ein, danach gehen Sie bitte unbedingt zu Ihrem Arzt oder Zahnarzt, wenn ihre Beschwerden sich nicht gebessert haben.
Was ist bei Kindern zu berücksichtigen?
Omnitamol 500 Tabletten sind nicht geeignet für Kinder unter 6 Jahren.
Für Kinder bieten wir Ihnen gesonderte Präparate an.
Fragen Sie ihren Arzt oder Apotheker.`},

  { harf: "J", baslik: "Neue Kleidung kann krank machen", text: `Das neue Hemd passt prima zu Lieblingsjeans. Warum also nicht gleich anziehen? Doch Vorsicht: Neue Textilien können Allergien und HAUTREİZUNGEN auslösen, vor allem bei Kindern und Menschen mit empfindlicher Haut. Grund: Viele Textilien enthalten Farbstoffe oder andere Chemikalien. Tipp: neue Kleidungsstücke vor dem ersten Tragen waschen. Für Babys und Kleinkinder ist Second-Hand-Kleidung eine gute Alternative, da die Schadstoffe schon ausgewaschen sind.`},

  { harf: "K", baslik: "Erkältungszeit = Theaterzeit", text: `Zu einem hoffentlich husten- und schnupfenfreien Nachmittag für die ganze Familie lädt das Puppentheater “Die Langhorn” am morgigen Sonntag um 15 Uhr ein. Das Ensemble um die professionelle Puppenspielerin Margit Hallmann spielt “Hätschi, kleine Anna” und verspricht ein Theatererlebnis für Erwachsene und Kinder AB 6 JAHREN.
Die Veranstaltung ist fast ausverkauft.
Es gibt noch Restkarten.
Tickets unter Telefon (0564) 5404420`},

  { harf: "L", baslik: "Zusatz-Versicherung", text: `Liebe Leserin, lieber Leser,
gepflegte Zähne hängen oft von der finanziellen Möglichkeiten des Patienten ab. Mit der Krankenkasse alleine kommt oft nicht weit. Mit der DENTAL VERSICHERUNG 100Plus von WarnstädtHyper verdoppeln Sie bei Zahnersatz den Zuschuss Ihrer gesetzlichen Krankenkasse. Keine Altersbegrenzung, günstige Monatsbeiträge. Nutzen Sie noch heute diese wichtigen Vorteile.
Rufen sie an: 069-780086753 oder informieren Sie sich im Internet unter www.neue-zaehne.eu.
Wir schicken Ihnen die Unterlagen zu.`}
]
  },

    { "no": 13, "text": "Ein Bekannter möchte im Winter ein besinnliches Wochenende in den Bergen verbringen, denn er mag es, durch die verschneite Natur zu laufen.", "dogru": "C" },
    { "no": 14, "text": "Eine Bekannte aus dem Rhein-Main-Gebiet sucht Vorschläge für Ein-Tages-Ausflüge, denn sie übernachtet nicht gern in fremden Betten.", "dogru": "G" },

    metinler: [
       { harf: "A", baslik: "Norwegen: Kirkenes–Bergen", text: `Die schönste SEEREİSE der Welt – von Anfang April bis Ende Oktober. 6-Tage-Seereise 2009 ab 699.– € p. P. Eindrucksvolle Landschaften entdecken. Die Seele baumeln lassen. Natur mit allen Sinnen genießen. Mit einer Postschiffreise können Sie das unglaubliche Panorama, das sich Ihnen an Norwegens heutige Küste wie im Bilderbuch darbietet, genießen. Erleben Sie die Einzigartigkeit der atemberaubenden Gebirgsketten, der artenreichen Tierwelt, der malerischen kleinen Städte, die wir im Linien­dienst anfahren. Buchen Sie innerhalb der nächsten 8 Wochen und sichern Sie sich Ihre Wunschkabine und einen Frühbucher-Bonus bis 25%. Information, aktueller Katalog und Buchung unter: Tel.: (040) 367 53-496, E-Mail: info@eligruiten.de, www.eligruiten.de.`},

  { harf: "B", baslik: "Mal was ganz anderes machen", text: `WİNTERURLAUB  AM MEER. Dem Nord- und Ostseeküste bieten auch in der kalten Jahreszeit Aktivitäten, die der ganzen Familie Spaß machen. Zum Beispiel “Boßeln”. Welchen Mannschaft kullert die bleigefüllte Holzkugel auf geradem Wegen am weitesten? Zwischendurch gibt es heißen Früchtetee oder Glühwein, hinterher kann man eingemummelt einer Robbensafari zusehen, wie die Robbenmütter ihre Babys säugen. Klar, im kalte Winterlandschaft dick eingemummt von der Pferdekutsche aus erleben. Gleichzeitig ans Meer und ins Herz der Lichterstadt um das ferne Ziel. Und danach aufwärmen, am besten mit einem Punsch und Bratapfel. Braucht da noch jemand Berge? Infos: www.schleswig-holstein.de`},

  { harf: "C", baslik: "Meditation im Schnee", text: `Nur die Schritte knirschen gleichmäßig im Schnee. Sonst ist es absolut still. Rechts und links ragen die Berge schroff in den blauen Himmel. Strahlend weiß glitzert die Landschaft wie von Tausenden kleiner Diamanten. Wer Entschleunigung sucht, ist bei einer geführten Schneeschuhwanderung durch das Schneeschuhwanderzentrum in den Ostschweizer Bergen richtig. Beim Schneeschuh-Wandern wandert man mit großflächigen Schneeschuhen durch tiefen Schnee. Später fahren Sie mit dem Schlitten ins Tal, wo im Gasthaus schon eine heiße Suppe auf dem Herd dampft und ein warmes Bett wartet. Für mehr Informationen besuchen Sie unsere Internet-Seite: www.MEDİTATİON-im-schnee.ch.`},

  { harf: "D", baslik: "Fluss- und Radreise durch Belgien", text: `8 Tage Fluss- und RADREİSE durch Belgien. Abseits der Hauptstraßen fahren Sie mit Schiff und Rad durch die flache Polderlandschaft Belgiens, die dafür ideal geeignet ist. Die Städte Brügge und Brüssel bilden den Anfangs- und Endpunkt der Reise. Im Reisepreis enthalten: Bahnreise in der 2. Klasse ab Frankfurt, Transfers vom Bahnhof zum Schiff und zurück. 7 Nächte in Außenkabinen an Bord der “Quo Vadis”, Frühstück, Mittagessen oder Lunchpaket für Fahrradtouren, Abendessen. Tägliche Tourenbesprechungen, Landkarten, alle Hafen-, Schleusen- und Brückenbenützungsgebühren, Leihgebühr für ein 7-Gang-Unisex-Rad, qualifizierte, ortskundige Reiseleitung. Die Radtourenlänge beträgt ca. 296 km. Termin: 19. bis 26. September. Preis: 1199 € p. P. in Zweibettkabine.`},

  { harf: "E", baslik: "Radwandern durch das Veneto", text: `Radwandern durch das Veneto. Sogar Goethe war sprachlos – so schön ist Norditalien. Ruhige, flache Wege geleiten Sie vom Gardasee über Verona nach Vicenza. Durchs Etschtal und über die Lagunen kommen Sie nach Venedig. Im Reisepreis enthalten: Bahnreise in der 2. Klasse von Frankfurt nach Verona und zurück von Venedig inklusive Schlafwagen. Transfer von und zum Bahnhof in Verona und Venedig. 6 Übernachtungen in ausgewählten Hotels inkl. Frühstück, 4 Abendessen, Picknickservice, Leih-Tourenrad mit 8-Gang-Schaltung, sämtliche Eintritte laut Programm, qualifizierte, ortskundige Reiseleitung. Kleinbus als Begleitfahrzeug, Gepäcktransport. Sondertil. Preis: 1399 € p. P. im DZ.`},

  { harf: "F", baslik: "Übernachten 'Im Namen der Rose'", text: `Berühmt wurde Kloster Eberbach 1988 als Schauplatz für die Innenaufnahmen im Film “Der Name der Rose”. Zwar gibt es heute kein klösterliches Leben mehr, doch in seinen Baukörpern erhaltene Kloster gilt als bedeutendste mittelalterliche Gesamtkunstwerk Hessens. Die jahrhundertealte Weinbautradition hat sich bis heute fortgesetzt. Wer die Weinverkostungen erleben möchte, kann das “Herbst-Winter-Wochenend-Spezial” nutzen, das die Gastronomiebetriebe im Kloster Eberbach zusammengestellt haben. Das Angebot umfasst eine Übernachtung im Doppelzimmer von Samstag auf Sonntag. Es beinhaltet zudem ein reichhaltiges Frühstücksbüffet und ein Vier-Gänge-Überraschungsmenü am Abend. Der Preis für die Übernachtung beträgt 97.– €. Weitere Informationen gibt es bei den Gastronomiebetrieben im Kloster Eberbach, Telefon 06723/993-0.`},

  { harf: "G", baslik: "Tagestouren in Rheinhessen und im Rheingau", text: `Mit der Zahn­stangenbahn auf den Wiesbadener Neroberg fahren, in Geisenheim mediterran kochen lernen, wandern mit Lamas und Alpakas als Begleiter, in Siefer­sheim mit Kräuterfrauen nach vergessenen Pflanzen suchen oder eine Führung durch Kloster Eberbach mit anschließender Weinprobe – 11 Tipps für TAGESTOUREN in Rheinhessen und im Rheingau stellt dir neue Band “Ein schöner Tag” vor. Darunter sind auch echte Geheimtipps. Zum Beispiel, wie Besucher im Mainzer Dom ins Innere der Orgel steigen können oder wo die “Nacht der Verführung” stattfindet.`},

  { harf: "H", baslik: "Abend im Palladio", text: `Wenn die Tage kürzer und die Nächte kälter werden, ist es Zeit für Artistik, Comedy und Gaumenfreuden. Magier, Jongleure, AKROBATEN und ein Vier-Gang-Gourmet-Menü im Schein hunderter Kerzen: Ein Abend im Palladio verspricht unterhaltsame Stunden mit perfektem Genuss im stilvollen Ambiente des traumhaft schönen, nostalgischen Spiegelpalastes. Das Gourmet-Theater Palladio serviert Ihnen seine charmante Mixtur aus hochkarätigem Entertainment und exquisiter Kochkunst. Freuen Sie sich auf köstliche Menükreationen und erleben Sie dreieinhalb Stunden voller Humor und Lebensfreude. Lassen Sie sich verwöhnen und verzaubern! Dienstags bis sonntags sind wir für Sie da: Beginn ist jeweils um 20.00 Uhr. Foyer und Bar sind bereits 90 Minuten vor Showbeginn geöffnet.`},

  { harf: "I", baslik: "KLOSTER Eberbach", text: `Kloster Eberbach mit seinen eindrucksvollen mittelalterlichen und barocken Bauten bietet seinen Gästen einzigartige Voraussetzungen für eine stilvolle Veranstaltung in außergewöhnlichen Klostermauern. Sie können viele von unserer repräsentativen Säle und prunkvollen Räume für Veranstaltungen anmieten. Ob Sie einen festlichen Empfang oder ein nobles Bankett planen oder ob Ihnen eine stilvolle Produktpräsentation vorschwebt: Hier lässt sich all dies hervorragend inszenieren. Die breite Palette unserer Räumlichkeiten und der große Baum für Gesellschaften von 20 bis 700 Personen und lässt im Zusammenspiel mit dem Ambiente der Klostanlage jede Ihrer Veranstaltung zu einem besonderen Ereignis werden. Hier finden Sie den richtigen Rahmen für Ihre Familienfeier, Ihren Betriebsausflug, ein festliches Bankett oder eine Vortragsveranstaltung. Einige Räume sind zudem für Hochzeiten, Konzerte und Lesungen geeignet.`},

  { harf: "J", baslik: "Stadt-Führer Frankfurt am Main. Kultur & mehr", text: `Viel Lob von der Lokalpresse für einen neuen Stadt-Führer über die MAİNMETROPOLE: Anne Schütz: Frankfurt am Main. Kultur und Mehr. Verlag Leseprofi, über 149 S., 15,9 €. Dieser umfangreiche Reise-Führer wartet mit einer ganz besonderen Mischung auf: Rundgänge zur Stadtgeschichte stehen neben einer geballten Ladung an praktischen Service-Informationen. Die Autorin verbindet historische Details mit Spaziergängen durch die Stadt. Er sieht keinen herkömmlichen Reiseführer, sondern führt anhand kenntnisreiche Begleiterin durch ihre Stadt. Ein praktischer Stadtkulturführer für Einheimische und Besucher mit Hunderten von Tipps, Adressen, Öffnungszeiten und Preisen von Parks und Bädern über schöne Lokale bis zu Museen, Theatern und Veranstaltungsorten.`},

  { harf: "K", baslik: "Tour zu Schauplätzen der berühmtesten Kriminalfälle Frankfurts", text: `Der Historiker und Stadtführer Peter Glock begleitet Sie auf einer interessanten zweistündigen Tour durch die Innenstadt zu Schauplätzen der berühmtesten Kriminalfälle in der Geschichte Frankfurts. Sie erfahren alles über spektakuläre Verbrechen, wie z. B. den Mord an Rosmarie Nitribitt, die Hinrichtung von Vinzenz Fettmilch im Jahre 1616 oder die Ermordung des Klavierhändlers Mainzer im Jahre 1904, als erstmals ein Mordfall durch die Abnahme von Fingerabdrücken aufgeklärt wurde. Die Führung findet jeden Sonntag ab 14.00 Uhr statt. Treffpunkt: Café Hauptwache.`},

  { harf: "L", baslik: "Statistisches Jahrbuch der Stadt Frankfurt", text: `An einem durchschnittlichen Tag in Frankfurt werden 19 Kinder geboren, drei Paare heiraten, aber fünf Ehepaare lassen sich scheiden. 136 Frankfurter ziehen im Stadtgebiet um, sechs neue Wohnungen werden fertiggestellt und auch Ausländer eingewandert. Im Statistischen Jahrbuch der Stadt Frankfurt werden alle wichtigen Zahlen zum Leben, Arbeiten und Wohnen in dieser Stadt erfasst. Das Bürgeramt, Zeil 3, gibt den Bericht alljährlich heraus. Das Statistische Jahrbuch im Internet herunterzuladen (www.frankfurt.de). Der Download ist kostenlos.`}
]
  },

    metinler: [
       { harf: "A", baslik: "Baden wie vor 2000 Jahren", text: `Das MUSEUM der Badekultur lädt große und kleine Besucher zu einer informativen und kurzweiligen Reise durch 2000 Jahr Badekultur ein. Die Besucher können moderne Bäder oder römische Thermen besichtigen. Sie erfahren auch, wie im Mittel- alter Baderzungen und in Städten Körperpflege betrieben und wie in Schlössern der Neuzeit gebadet wurde. Kinder ab 8 Jahren und mit erwachsenen Begleitern können mit einem Rätselheft die Geschichte des Badens erobern. Münster Badekultur, Achtermannstraße 1. Di–So 11–18 Uhr. Eintritt: 5 €, erm. 2,50 €.` },

  { harf: "B", baslik: "Die Baderneuerung steht vor der Tür?", text: `Dann besuchen sie unsere große Bäderausstellung. Hier finden Sie Anregungen, können Markenprodukte entdecken und sich von unseren Fachleuten beraten lassen. Über 50 Musterbäder warten darauf, von Ihnen entdeckt zu werden. Besuchen Sie unsere Bäder- und Fliesenausstellung in angenehmer Atmosphäre und lassen sich inspirieren. Sie finden uns im Industriepark Eschborn: Ihr familiengeführter Meisterbetrieb für Sanitär und Heizung: Firma Kiefer GmbH & Co. KG, Sanitär- und Heizungshandwerk, Georgstraße 8, 65795 Langenhain.` },

  { harf: "C", baslik: "Die Geschichte des Essens", text: `Dessert! Jede Epoche hatte ihre eigenen Rezepte, Töpfe und Techniken. Der Historiker und Stadtführer Dr. Louis Röhrbacher lädt ein zu einer besonderen Zeitreise durch die Vergangenheit: Die Geschichte des Essens – von der Steinzeit bis zur Neuzeit. Die Veranstaltung findet im Speyerer Stadtmuseum statt. Der Eintritt beträgt 3 €. Für Kinder ab 10 Jahren kostenlos. Am Samstag, 15.10. um 15:30 Uhr. Eintritt: St Karlshaus Landau, Speyerer Str. 10, 76829 Landau der Pfalz.` },

  { harf: "D", baslik: "Echt stählern! Genießen wie auf Irlands sonnigster Insel", text: `Authentischer geht es nicht 80 LECKERE uf Irlands sonnigster Insel geht es kaum: Die berühmte Cascone en präsentiert eine Sammlung ihrer Mutter Sally, selbst Künstlerin. Hier gibt es Livemusik, Tanz und typisch irische Gerichte. Im Rahmen eines großen Familienfestes gibt es am Sonntag ab 12 Uhr irische Spezialitäten, Musik und Tanz für die ganze Familie. Eintritt frei. Anmeldung erwünscht: Kulturhaus Cascone, Am Schwanenteich 17, 64625 Bensheim.` },

  { harf: "E", baslik: "Ein Bad fürs Leben", text: `Sie planen ein NEUES BAD? Im Urike Ergens Buch “Ein Bad fürs Leben” finden Sie eine Fülle von Anregungen, Lösungen für die unterschiedlichsten Raumgrößen und Lebenssituationen werden präsentiert. Zahlreiche Bilder machen das Buch anschaulich und verständlich. Außerdem finden Sie eine umfangreiche Adressen- und ausführliche praktische Hinweise zum Thema: Planung und Installation, verschiedene Bäder, Farben, Materialien und Oberflächen Ausstattungsgegenstände Installationen Gesundes Buch, 29 €.` },

  { harf: "F", baslik: "Ein Blick hinter die Kulissen: Entdecken Sie die Welt von Alpen-Natur-KOSMETİK", text: `Besichtigen Sie unsere Fabrik im Allgäu und erfahren Sie mehr über unsere Kosmetik bei einer Führung. Wir zeigen Ihnen die Rohstoffe, die Produktionsweise und Sie können bei der Herstellung mitarbeiten. Jeder Gast erhält gratis ein Kosmetikprodukt zum Kennenlernen. Anmeldung erforderlich. Führungen finden freitags und samstags um 13 Uhr statt, außer an Feiertagen. Adresse: Bergstraße 5, 87439 Sulzberg. Weitere Infos: www.alpen-natur.de, Tel.: 08376/97439 (auch telefonisch Anmeldung möglich).` },

  { harf: "G", baslik: "Rom auf eigene Faust erkunden", text: `Wer schon immer einmal die Ewige Stadt entdecken wollte, erhält wertvolle Insidertipps, welche Sehenswürdigkeiten man auf eigene Faust besuchen kann. Ein ausführlicher Stadtführer hilft bei der Begleitung: Sie finden Tipps zu Restaurants, Märkten und Stadtteilen. Außerdem: Hinweise auf besondere Stadtführungen zu verschiedenen Themen. Adresse: Stadtführer Rom, c/o Verlag Reisepraktisch, Taubenstraße 20b, 10553 Berlin, www.reisepraktisch.de.` },

  { harf: "H", baslik: "Rom bei Nacht", text: `Erleben Sie die Ewige Stadt nach Einbruch der Dunkelheit bei einer Besichtigungstour in einer kleinen Gruppe. Beginnen Sie Ihre Nacht mit einem Aperitif in einem schönen Restaurant und besuchen anschließend die wichtigsten SEHENSWÜRDİGKEİTEN bei Nacht. Ein kundiger Guide begleitet Sie durch die erleuchteten Straßen, Plätze und zu den wichtigsten Denkmälern. Die Führung dauert ca. 2,5 Stunden. Buchung erforderlich. Info und Buchung: Italienische Kulturgesellschaft, Via dei Fori Imperiali 2, 00184 Rom, www.italiankultur.de, E-Mail: info@italiankultur.de.` },
  { harf: "I", baslik: "Sie kennen Berlin wie Ihre Westentasche?", text: ` Sie kennen Berlin wie Ihre Westentasche? Dann bewerben Sie sich bei uns. Wir suchen ab sofort Stadtführer (m/w). Bei uns erwarten Sie eine familiäre, angenehme Arbeitsatmosphäre und eine gute Bezahlung. Voraussetzungen: /Sie haben eine Prüfung als Stadtführer abgelegt und mindestens ein Jahr lang Touren geleitet. /Sie können gut mit Menschen umgehen. /Sie verfügen über gute Deutschkenntnisse, ein gepflegtes Erscheinungsbild und viel Humor. Interesse? Dann schicken Sie uns Ihre Bewerbung. Wir freuen uns auf Sie!
Stadtführungen Berlin GmbH
E-Mail: bw@stadtführungen-berlin.net` },
  { harf: "J", baslik: "Was aßen die Kelten und RÖMER?", text: `Was stand vor knapp 2000 Jahren im Hunsrück auf dem Speiseplan? Darüber informiert die Ausstellung „Was aßen die Kelten und Römer?“ die am 12. Mai im Archäologiepark Belginum in Morbach-Wederath eröffnet wird. Der Archäologiepark Belginum ist einer der wichtigsten archäologischen Museumsstandorte im westlichen Deutschland. Die Ausstellung ist bis zum 3. November zu sehen. Öffnungszeiten: 10 bis 17 Uhr, montags geschlossen Archäologiepark Belginum Keltenstraße 2, 54497 Morbach` },


  { harf: "K", baslik: "Werden Sie Botschafter unserer Stadt!", text: `Sie kennen sich gut in Koblenz aus, interessieren sich für die Geschichte von Stadt und Region undgehen gerne auf andere zu dann ist unsere Ausbildung zum STADTFÜHRER das Richtige für Sie. Die Ausbildung umfasst1 00 Stunden in Theorie und Praxis. Voraussetzung: Schüler und Schülerinnen ab 16 Jahren, die mindestens die 10. Klasse besuchen. Die Anmeldung ist bis zum 15. März möglich. Anmeldung: Stadt Koblenz, Tourist-Information, Tel.: 0261/129 1610, E-Mail: touristinfo@koblenz.de.` },

  { harf: "L", baslik: "Zwei Meister am Herd in der FİLMKOMÖDİE", text: `Zwei Meister in der modernen Küche stehen für alles aus Gourmetes, Sterne und feine Zutaten. Spitzenköche entdecken bei jeder Freude mehr am Kochen – und zu seinem Taglich haben sich die beiden einen ganz besonderen Tag ausgedacht: Am 9. August um 14 Uhr kochen sie für Sie live in der Filmküche in der Innenstadt. Sie erklären Rezepte und geben Tipps für zu Hause. Zuschauer können Fragen stellen. Eintritt frei. Filmküche, Marktstraße 11, 70173 Stuttgart.` }
]
  },

  { harf: "B", baslik: "Die Geldschule: Sparen-Steuern-Altersvorsorge", text: `Nehmen Sie Ihre Finanzen selbst in die Hand.
Ob Sie für die Rente vorsorgen wollen oder einfach mehr sparen wollen: das neue Buch des Finanzexperten Kai Muegenburg liefert wertvolles Wissen und zahlreiche Tipps. Mit vielen leicht umsetzbaren Beispielen und Anleitungen zum Haushaltsbuch. Das Buch zeigt einfach und verständlich, wie Sie mit dem Geld richtig und mit langfristiger Strategie umgehen können. Außerdem enthalten: Checklisten, kleine Tests und ein umfangreiches Glossar. Taschenbuch, 14,80 €` },

  { harf: "C", baslik: "Energiesparen im Haushalt", text: `Keine Frage: Die Energiekosten werden weiter steigen und das Haushaltsbudget strapazieren. Erfahren Sie, wie Sie Ihren Energieverbrauch senken können. Energieberater Jörg Scheidel gibt Ihnen Tipps und steht für Fragen zur Verfügung. In dem Vortrag werden Grundlagen zum Stromsparen sowie zum richtigen Heizen und Lüften angesprochen. Eine kostenlose Veranstaltung des Kreises in der Verbraucherzentrale Schleswig-Holstein. Freitag, 18.9., 18.30 Uhr, Beratungszentrum, 24539 Neumünster` },

  { harf: "D", baslik: "Energiesparen leicht gemacht", text: `Hohe Strompreise sind für viele ein Belastung. Wenn ein neues Gerät angeschafft werden muss, sollte man auf die Energieeffizienz achten. Oft kann auch ein billiges Gerät, das viel Strom verbraucht, auf die Dauer teuer werden. Doch wie findet man besonders sparsame Geräte? Wir haben eine Datenbank erstellt, mit der Sie Kosten senken. Auf unserer Website finden Sie ene LİSTE und weiterführende Tipps.Dort können Sie kostenlos nach Geräten bestimmter Bauart, Größe oder Effizienz suchen: www.top-licht.de` },

  { harf: "E", baslik: "Entspannt unterwegs in der Stadt und auf dem Land ohne Auto", text: `lebt man einfacher und glücklicher. Und zwar nicht nur als Großstadtbewohner, sondern auch als Familie auf dem Land. Davon ist Susanne Sonnental jedenfalls überzeugt. Seit fünf Jahren lebt sie mit ihrer Familie und ohne Dorf-Auto. In dem Buch erzählt sie, wie ihr Alltag aussieht und liefert viele nützliche Informationen. Sie zeigt jede Menge leicht umsetzbarer Alternativen. Taschenbuch, 12,90 €` },

  { harf: "F", baslik: "Entdeckungsreise in die Welt der Technik", text: `Willkommen im Technikmuseum Walldorf. Begeben Sie sich auf eine Zeitreise und entdecken Sie die Meilensteine der Technikgeschichte. Unsere Hauptattraktionen sind die beiden Überschallflugzeuge Concorde und Tupolev 144. Außerdem: weitere Flugzeuge, Oldtimer, HİSTORİSCHE LUXUSAUTOMOBİLE  und Rennwagen, Motorräder, nostalgische Rennräder und Dampfloks. Mehr als 3.000 Exponate auf einer Fläche von über 50.000 m². Für Kinder: Spielplatz, Fahrattraktionen und spannende Mitfahrten auf Mini-Autos. Öffnungszeiten: täglich 9 bis 18 Uhr. Technikmuseum Walldorf, Technikstraße 27, 69190 Walldorf` },

  { harf: "G", baslik: "Mobilität in der Stadt von morgen", text: `Erstmals in der Weltgeschichte leben mehr Menschen in Städten als auf dem Land. Wie sieht die Mobilität der Zukunft aus und welche Rolle wird das Auto dabei spielen? Über diese Fragen spricht Mobilitätsexperte Dr. Hans-Peter Grafinger im Bürgerhaus Michaeltal. Vorgestellt werden innovative Technologien neuer Mobilitätsformen. Mittwoch, 8.9., 19 Uhr. Eintritt frei. Bürgerhaus Michaeltal, Freiburgstr. 3, 64720 Michaeltal` },

  { harf: "H", baslik: "Ohne Versicherung geht es nicht…", text: `…Auf Versicherungen kann niemand verzichten. Die Versicherungsbranche bietet Arbeitsplätze mit Zukunft und hervorragende Jobaussichten! Wir suchen ein/e Auszubildende/r!
Versicherungen sind ein spannendes Berufsfeld mit Kontakt zu Menschen und mit Umgang mit dem Computer. Sie lernen alles über verschiedene Versicherungsarten und die individuellen Lösungen für jeden Menschen. Sie möchten mehr wissen? Weitere Informationen: LIGA-Versicherung Deutschland AG, www.liga-vers.de` },

  { harf: "I", baslik: "Rasantes Abenteuer für Autofans", text: `Sie interessieren sich für Rennwagen und würden gerne selbst einmal mit Vollgas fahren? Unser FERRARİ-Fahrtraining auf der Rollbahn eines Flugplatzes macht dies möglich. Vor dem Fahrtraining erläutert ein Trainer die Sicherheitsregeln und gibt Ihnen Hinweise für die Fahrtechnik. Während des Rennens sind Sie durch stetes Betreuen sicher. Mindestalter 18 Jahre, gültiger Führerschein erforderlich. Mehr Infos: www.fahrtraining-flugplatz.de` },

  { harf: "J", baslik: "Unkompliziert und spontan unterwegs?", text: `Wir haben die Lösung für Sie: Mieten Sie einfach ein Fahrzeug in Ihrer Nähe. Ob Kleinwagen, Kombi, Cabrio, E-Auto, BUS ODER TRANSPORTER: wir haben die größte Auswahl an Carsharing-Autos in Ihrem Viertel. Wir bieten günstige Tarife, rund um die Uhr verfügbar – Kraftstoff, Wartung und Vollkasko inklusive. Einfache Online-Buchung – keine Grundgebühr oder Mindestvertragslaufzeit, flexible Rückgabe. Probieren Sie unsere Smartphone-App und fahren Sie los! www.auto-to-go.net` },

  { harf: "K", baslik: "Versteckte Kosten? Wollen Sie wissen…", text: `wie viel Strom Ihr Kühlschrank, Wasserkocher und Staubsauger benötigen? Haben Sie STROMMESSGERAT in Ihrer Wohnung, die die Kosten hochtreiben? Das Strommessgerät Smart Check 365 findet sie. Smart Check 365 misst den Stromverbrauch Ihrer Geräte und berechnet exakt die Stromkosten. Am einfachsten mit dem leicht ablesbaren LCD-Display. Lassen sich einfach per Knopfdruck bedienen. Die Geräte sind überall im Fachhandel und online erhältlich. Smart Check 365 ist ein umweltfreundliches Material. Ideal für umweltbewusste Menschen, die Energie sparen wollen. 17,99 €` },

  { harf: "L", baslik: "Warum noch länger warten?", text: `Eine neue Küche, eine berufliche Weiterbildung oder ein modernes Heimkino: Wenn keine Rücklagen da sind, hilft ein VERBRAUCHERKREDİT der Verpobank weiter. Finanzieren Sie Ihre Wünsche einfach in festen monatlichen Raten. Flexibel – 1.000 Euro bis 50.000 Euro, schnell und sicher, individuell auf Ihre Lebenssituation angepasst. Günstige Zinssätze – individuelle Laufzeiten und Raten. Fragen? Verbraucherkreditberatung der Verpobank, Tel: 0800 779933044. Mehr Infos: www.verpobank.de` }
]

    metinler: [
 { harf: "A", baslik: "Auf den Spuren der Wildkatze", text: `Im Wildkatzenfonds Hütscheroda, am Nationalpark Hainich gelegen, erfahren Sie alles über die scheuen Tiere. Hautnah beobachten können Sie sie in der Schauanlage "Wildkatzenlichtung". Hier wird an Informationstafeln auch das „Rettungsnetz für die Wildkatze" vorgestellt, eines der größten Naturschutzprojekte Europas. Täglich finden Schaufütterungen statt, bei der sie noch fesselnd erläutert werden, für die Kleinen haben wir ein spannendes Angebot: Das Wildkatzenfond richtet KİNDERGEBURTSTAGE mit einem bunten Programm aus und bietet spezielle Kinderführungen an. Öffnungszeiten: täglich von 10 bis 18 Uhr.` },

  { harf: "B", baslik: "Ausstellung im Park", text: `Schon zum dritten Mal stellen am Pfingst-Wochenende KÜNSTLER aus der Region im Kurpark Bad Homburg ihre Exponate aus. Gezeigt werden Zeichnungen, Keramiken, Schmuck, Textilarbeiten sowie zahlreiche Holzskulpturen. Sie können mit den Künstlern ins Gespräch kommen und ihnen beim Arbeiten vor Ort über die Schulter blicken! Einen schön gestalteten Bildband mit Werken der ausstellenden Künstler erhalten Sie in der Buch- und Touristeninformation für 30 €. Öffnungszeiten: 31. Mai und 1. Juni von 11 bis 19 Uhr. Der Eintritt ist frei!` },

  { harf: "C", baslik: "90-minütiger Film: 'Der Natur auf der Spur'", text: `Am 1. August zeigen wir den 90-minütigen Film „Der Natur auf der Spur“. Dieser begleitet fünf der besten und erfolgreichsten TİERFİLMER weltweit auf ihren Reisen rund um den Globus. Sie alle versuchen, vor beeindruckenden Naturkulissen außergewöhnliche Tieraufnahmen einzufangen. Die Leidenschaft für ihre Filme lässt die Filmemacher große Anstrengungen und Gefahren in Kauf nehmen. In dem Film erfährt man nicht nur, wie Tierfilmer arbeiten, sondern auch, welche technische Ausstattung sie einsetzen und wie Tierfilme vorbereitet werden. Filmabend, VHS Buchholz, 1.8., Beginn: 19 Uhr Eintritt: 5 €.` },

  { harf: "D", baslik: "Entspannte Sommerabende", text: `Ben Sie sechs Tage Filmvergnügen unter dem Sternenhimmel, in bequemen Liegestühlen vor einer malerischen Naturkulisse. Besuchen Sie unser Open-Air-Filmfestival mitten im Wald: von Montag, 17.08., bis Samstag, 22.08., im Waldpark Schloss Eichenried, Science-Fiction und Abenteuerfilme für Erwachsene und Kinder ab 12 Jahren. Das Filmprogramm erhalten Sie an allen Informationsstellen oder im Internet. Eintritt: 12 €, erm. 8 €.` },

  { harf: "E", baslik: "Schon lange lebt Kaninchen Hoppi mit seiner Familie...", text: `Schon lange lebt Kaninchen Hoppi mit seiner Familie und vielen Freunden auf der Sonnenseite. Doch eines Tages kauft der reiche Herr Grobkof diese Wiese und will sie in einen Golfplatz machen. Müssen die Kaninchen sich nun einen anderen Platz suchen? So schnell lassen sie sich nicht vertreiben. Hoppi schmiedet einen Plan, dass sie weiterhin auf der Wiese bleiben können. „Hoppi glaubt jetzt an sich!“ Ein Animationsfilm mit liebenswerten Helden, viel Komik und abenteuerlichen Abenteuern für Kinder AB 6 JAHREN. Stadtkino, täglich um 15 Uhr.` },

  { harf: "F", baslik: "Du bist gern Kreativ...", text: `Du bist gern Kreativ und mochtest PROFESSİONELLE Mal- und Zeichenetilien erlernen? Dann haben wir genau das richtige Angebot für dich: „Junge Künstler" – unser regelmäßiger Kurs für Nachwuchskünstler ab 10 Jahren. In einer kleinen Gruppe lernt ihr gemeinsam zeichnen und malen. Dozentin Rebecca Kling ist freischaffende Künstlerin und leitet Kreativkurse für Kinder und Jugendliche. Kursbeginn: jeden Dienstag von 14 bis 16 Uhr Kunstatelier Rebecca Kling Pestalozzistr. 53, 50767 Köln Anmeldung und Infos: rebecca@kunstatelier-kling.net` },

  { harf: "G", baslik: "Mit einem scharfen Blick fürs Detail...", text: `Mit einem scharfen Blick fürs Detail gestaltet der deutsch-baltische MALER Jurgen Freiherr v.Wolfshausen seine Landschafts- und Tierbilder. Seine Liebe zur Natur, seine außergewöhnliche Beobachtungsgabe und seine präzise Maltechnik verleihen seinen Werken einen ganz besonderen Reiz. Sein Entdeckerdrang führte ihn u. a. nach Äthiopien. Die Ausstellung „Natur im Porträt“ präsentiert Werke des Malers und seine Biografie und gibt außerdem naturkundliche Einblicke. Museum Lüneburg, 19. Februar bis 10. Juni Eintritt 3 €` },

  { harf: "H", baslik: "Spiel, Spaß, Nervenkitzel für alle Kinder und Jugendliche...", text: `Spiel, Spaß, Nervenkitzel für alle Kinder und Jugendliche, die am Ende der Ferien noch ein Abenteuer wollen. Sommerfest im Wildpark + Live-Musik, spannende Wettbewerbe, Kletterparcours, Baumklettern bis auf 20 Meter Höhe, Seilrutsche für Kinder, Riesenschaukel, Wettgaren, Kräuterbrot backen, Basteln für Kinder und noch vieles mehr! Wildpark Ritterstadt 12. und 13. September, von 10 bis 17 Uhr.` },

  { harf: "I", baslik: "Noch nicht lange ist es her...", text: `Noch nicht lange ist es her, dass Wildkatzen in Europa weitverbreitet waren. Heute sind sie fast überall verschwunden. Doch es gibt es noch, auch wenn man sie nur selten zu Gesicht bekommt. Die Wildkatze in unseren Wäldern geht der Frage nach, ob das Tier bei uns überhaupt wieder HEİMİSCH werden kann. Hat es überhaupt eine Chance in der heutigen Landschaft? Und leben in unseren Wäldern noch echte Wildkatzen oder vielleicht verwilderte Hauskatzen? Denn äußerlich unterscheiden sich die Europäische Wildkatze kaum von einer getigerten Hauskatze. Der Film berichtet über ein Projekt zur Rettung der Wildkatze. Am 10.5. zeigen wir die Dokumentation in unserer Reihe „Filmabende im Rathaus" um 19 Uhr.` },

  { harf: "J", baslik: "In der Dauerausstellung „Wege in die Natur“...", text: `In der Dauerausstellung „Wege in die Natur“ erfahren Sie alles über den Nationalpark Bayerischer Wald, eine der größten zusammenhängenden Waldflächen Europas. Warum ist der Wald wichtig für uns? Und wer oder was lebt dort eigentlich? Über all das und noch viel mehr können die Besucher beim Rundgang Informationen erhalten. In unserem Kino präsentieren wir außerdem ein abwechslungsreiches Filmprogramm. Ort: Besucherzentrum Nationalpark Bayerischer Wald Öffnungszeiten: täglich von 9 bis 17 Uhr. Der Eintritt ist frei` },

  { harf: "K", baslik: "Heiße Rhythmen und kühle Drinks...", text: `Heiße Rhythmen und kühle Drinks (Am Samstag) dem 3. August, erwartet Sie im Waldschwimmbad Hainichen bei ROCK am Pool ein Feuerwerk aus Musik und Unterhaltung. Einlass zum Konzert ist ab 18:30 Uhr. Die Bands „Lion Poem“ und „Cosmos 1“ heizen den Besuchern ordentlich ein. Das Konzert endet um 0:30 Uhr. Bis 23 Uhr können die Besucher zudem Beach-Volleyball spielen. Das Jugendzentrum Hainichen hat ein Programm für Jugendliche mit Lagerfeuer und Spielen vorbereitet. Für Essen und Getränke ist gesorgt. Die Eintrittspreise: Erwachsene 8 € und Kinder und Jugendliche von 7 bis 14 Jahren 6 €.` },

  { harf: "L", baslik: "Zei­chen­schu­le für Kinder...", text: `Zei­chen­schu­le für Kinder Vom Kreis zum Schaf, vom Strich zum Krokodil: Mit Bjorn Henkels Buch „Kinder zeichnen Tiere“ lernen die Kleinen, Schritt für Schritt ihre Lieblingstiere zu zeichnen. Aus einfachen Grundelementen entstehen lustige Tiere: Schaf, Katze und Wellensittich, Igel, Biber, Eichhörnchen und Waschbär. Erfolg und Spaß garantiert. Bjorn Henkel malt und zeichnet, seit er einen Stift halten kann. Nach seinem Studium der Kunstgeschichte und einer Ausbildung zum Autor und Illustrator in Bochum. Das Buch ist geeignet für Kinder zwischen 4 und 6 Jahren. Broschiert, 8 €.`
  }
]
  },

       { harf: "A", baslik: "Mythos Tod: Ein Italiener zum Verlieben", text: `Jodi schwebt im siebten Himmel : Sie hat den char manten und gut aussehenden Italiener Alberto kennen

  { harf: "C", baslik: "SPIGEL TV Thema: Die Chemie des Todes", text: `- Mördersuche im Labor , Teil 3
Mord verjährt nie . Auch wenn der Täter nur wenige , unsichtbare Spuren hinterlässt und die Ermittlungs arbeit
oft langwierig ist - meist ist die Mördersuche im Labor erfolgreich . Verbrechen , die noch vor wenigen Jahren zu

werden wahre Fälle rekonstruiert . Ermittler , Rechtsmediziner und Profiler schildern , welche wissen
schaftlichen und technischen Methoden sie anwenden , um auch die mysteriösesten Mordfälle zu lösen.` },

  { harf: "D", baslik: "BBC Exklusiv: Das Wetter, Teil 2: Kälte und Hitze", text: `Das Wetter ist eines der wenigen Naturphänome ne , das uns nach wie vor Rätsel aufgibt . Selbst mit
modernster Wissenschaft lässt es sich nur bedingt voraussagen , selten beeinflussen und nie kontrollieren .
Diese zweiteilige Dokumen tation führt die Zuschauer zu den entlegensten Orten der Erde und zeigt , wie das
Wetter funk tioniert - aufregende Computeranimationen und seltenes Archivmaterial bieten einen neuen Blick
auf die weltumspannende Wettermaschine und enthüllen oft verblüffende Zusammenhänge ...` },

  { harf: "E", baslik: "Jamie At Home (RTL2) Samstags", text: `Jamie Oliver ist zurück an Heim und Herd ! In den drei zehn neuen Folgen stellt er wie immer großartige Rezepte vor ,
verwendet aber diesmal Zutaten für seine fantastischen Gerichte , die er in seinem eigenen Garten angebaut hat . Von
perfekten Kartoffeln zu saftigen Erdbeeren , von leckeren Tomaten bis zum frisch geernteten Pizza belag , ist " Jamie At
Home " ein unkomplizierter Rat geber , wie man das Beste von Mutter Natur persön lich serviert bekommt - ohne dass
man dafür in den Bio - Supermarkt gehen muss . Mithilfe von Gärtner Brian hat er den Garten seines Hauses in Essex
umgebaut und seine Leidenschaft , sein eigenes Gemüse anzubauen , entdeckt , und nun will er zeigen , wie einfach es ist
, sich mit selber angebauten Produkten gesund zu ernähren . In jeder Sendung wird eine andere Gemüsesorte vorgestellt .
Selbst wenn man nur ein Fensterbrett , einen kleinen Bal kon oder einen Hinterhof zur Verfügung hat : Jamie zeigt die
simplen Tricks , wie man fantastisches Gemüse oder Früchte auch auf kleinstem Raum ziehen kann - und wie man sie in
einfache , köstliche Gerichte verwandelt . Voll gepackt mit Dutzenden von neuen Rezepten , die Schritt für Schritt erklärt
werden , wird es bei „ Jamie At Home " jeden Hobbykoch im grünen Daumen jucken ...` },

  { harf: "F", baslik: "Die Wahrheit und nichts als die Wahrheit", text: `Endlich eine Show , in der die Kandidaten nicht mit Allge meinwissen brillieren müssen . Bei uns brauchen sie auch kein
besonderes Talent oder Glück . Sie müssen die Wahrheit sagen . Und dazu gehört Mut - denn nichts kann bitterer sein als
die Wahrheit und nichts als die Wahrheit ! Das unmoralische Angebot : Für 21 wahrheitsge mäß beantwortete Fragen gibt
es 25.000 Euro ! Den Kandidaten werden au Bergewöhnliche , intime und pikante Fragen gestellt . Natür lich alles in
Anwesenheit ihrer Partner und Familien ! Und der Spieler muss immer wie der auf's Neue entscheiden : Wie viel ist der
Familienfrie den wert ... ? Die wahren Ant worten lassen die Kandidaten schmunzeln , vor Scham erro ten oder sie in
Erklärungsnöte stürzen . Jede unwahre Antwort wird von einem Polygraphen ( Lügendetektor ) schonungslos aufgedeckt
und führt zum so fortigen Ende des Spiels .` },

  { harf: "G", baslik: "The Bourne Identity (RTL)", text: `Irgendwo auf dem Mittelmeer treibt ein Fischerboot im Sturm . Nicht weit davon entfernt schwimmt ein Mann
, der für tot gehalten wird . Einmal geborgen , entpuppt sich der vermeintlich Ertrunkene jedoch als lebendig ,
allerdings schwer verletzt . In nerhalb kurzer Zeit kommt er zwar wieder zu Kräften , allein seine Erinnerung an
die Nacht , in der er ins Wasser fiel und in der ihm zweimal in den Rücken geschossen wurde , kehrt nicht zurück
. Weil der einzige Hinweis auf die wahre Identität ein in den Oberschenkel implantierter Code für ein Schweizer
Num mernkonto ist , begibt sich der Unbekannte auf direktem Weg nach Zürich . Dort stellt er fest , dass sein
Name Jason Bourne ist , er in Paris wohnt und jede Menge Geld auf seinem Konto hat . Merkwürdig ist
allerdings dass Jason auch noch weitere eigene Identitäten vorfindet , je weils komplettiert mit Reisepaſ ,
Führerschein und anderen Do kumenten . Jason beschließt , das Geld von seinem Konto mitzu nehmen und
schleunigst wieder zu verschwinden . Allmählich dämmert ihm , dass er zwar einerseits als Agent im Staats
dienst , andererseits aber auch als Auftragskiller tätig ....` },

  { harf: "H", baslik: "M. Mouna Lisa (ZDF)", text: `Traumurlaub ganz anders: Ärzte schiffen für Menschen in Not. Die Zahnärztin Marina Berthold will dem Abenteuer ihres Lebens begegnen. Sie startet ihre Reise per Schiff und begibt sich auf das große Abenteuer „Aid Africa Mercy“. Auf dem Schiff arbeitet sie sich um die größten Herausforderungen der Klinik der Welt.` },

  { harf: "I", baslik: "Jagd auf Menschenfresser (Dokumentarfilm)", text: `Etwa 40.000 Löwen leben in Af rika , rund die Hälfte von ihnen in Tansania . Trotz dieser großen Zahl kommt es
in der Regel nur vereinzelt zu Angriffen auf Men schen . In den ersten Jahren des 21. Jahr hunderts ist die Zahl
der An griffsopfer jedoch sprunghaft angestiegen . Ein Team um den amerikanischen Löwenforscher Craig
Parker sucht nach Ursa chen . Für Packer scheint es sich nicht um einzelne Löwen zu handeln , sondern um eine
ganze Population . Um die Menschen besser schützen zu können und mehr über die Lebensweise der Löwen zu
erfahren , versuchen Craig Packer und sein Team , ein zelne Raubkatzen mit GPS - Gerä ten auszustatten .` },

  { harf: "J", baslik: "Land. Technik. Deutschland / Neuer Start im fremden Land", text: `Manche gehen aus Sehnsucht , andere aus Frust . Und von Jahr zu Jahr werden es mehr . Viele , vor allem gut
ausgebildete Deutsche , ziehen auf der Suche nach lukrativen Jobs und besseren Le bensbedingungen in die
Ferne . Dirk ( 40 ) und Birthe J. ( 38 ) aus Ockholm in Nordfriesland haben auf den ersten Blick alles , was man
sich nur wünschen kann . Ein reetge decktes altes Bauernhaus , ein großes Grundstück , zwei nette Kinder , viele
Tiere , kurz : ein schönes Stück Heimat . Dirk ist Schreiner , er restauriert Antiquitäten , doch in den letzten
Jahren liefen die Geschäfte eher schlecht . Dann fand Dirk im In ternet seinen Traumjob . Ein deutscher
Unterneh mer , der alte Häuser in Irland restauriert , suchte händeringend einen Tischler : Nettogehalt 4500
Euro pro Monat ! Zunächst ging nur Dirk , doch die Familie wird folgen . Die Reportage begleitet ihn beim Start
auf der grünen Insel und ist dabei , wenn die Familie endlich gemeinsam ihr erstes irisches Haus bezieht . Die
ZDF Reportage zeigt mutige Menschen , die ihr Schicksal in die Hand nehmen und daran glauben , dass es ihn
gibt : den Neustart in einem fremden Land .` },

  { harf: "K", baslik: "BAUER sucht Frau / Episode: Folge 3", text: `Auf dem Hof von Biobauer Olaf in Schleswig Holstein sorgt Katrin ( 32 ) für jede Menge Ac tion und gute Laune .
Der Wirbelwind krempelt die Ärmel hoch und sorgt sowohl in den Wohn räumen als auch im Schweinestall für
Ordnung . Olaf ist von Katrins Energie begeistert . Stellt sich nur die Frage , ob Olafs Eltern Rolf und Helga mit
der neuen Frau an Olafs Seite auch zurechtkom men ? Tanja trifft auf dem Hof von Schweinebau er Stephan in
Niedersachsen ebenfalls auf eine große Familie . Stephan lebt mit seinen Eltern Inge und Hans - Jürgen sowie
den Großeltern und 630 Schweinen auf dem großen Bauernhof . Finden Stephans Eltern die quirlige 22 - Jährige
sympathisch ?` },

  { harf: "L", baslik: "Episode: Auszüge", text: `House , M.D.Dr. Wilson kann House davon überzeugen , sich des Falles der neunjährigen Andie anzunehmen ,
die an einer tödlichen Krebserkrankung leidet und nicht mehr lan ge zu leben hat . House wehrt sich zunächst
mit Händen und Füßen gegen jede emotionale Einbindung in die tragische Geschichte , kann aber dem
scheinbar unerschütterlichen Mut der kleinen Patientin schließlich doch nichts mehr entgegensetzen . Die
Situation spitzt sich drama tisch zu , als Andie plötzlich extrem zu halluzinie ren beginnt - ein Symptom , dass in
keiner Weise mit ihrem Krankheitsbild in Übereinstimmung gebracht werden kann . House vermutet , dass sich
im Gehirn des Kindes ein Gerinnsel ge bildet hat . Um das Gerinnsel finden zu können und damit Andie am
Leben zu erhalten , müssen House und sein Team eine extrem gefährliche Operation wagen .` }
]
  },

    metinler: [
  { harf: "A", baslik: "Schweigenkonflikte – Schweigekonflikte Problem oder Chance", text: `Der problemlose Umgang von SCHWİEGERMÜTTERN mit ihren Schwierigkeiten ist nicht immer einfach, so entstehen zahlreiche Konflikte, die auf Beziehung zwischen Menschen und auf Respekt und Verständnis beruhen. Mit Hilfe von anschaulichen Beispielen beschäftigen wir uns mit dem Spannungsfeld zwischen Schweigenkonflikt und Scheigetherapien. Anmeldung erforderlich. Samstag, 10:00–18:00 Uhr. Raum 107, 31 Euro.` },

  { harf: "B", baslik: "Mit Männern Gespräche führen – Ein Seminar für Frauen", text: `Dass Männer von Mars und Frauen von Venus kommen, wissen wir schon. Doch wie redet Frau mit ihm? In diesem Seminar analysieren wir, inwiefern Männer anders denken als Frauen und wie wir diese Erkenntnisse ausnutzen können. Wir erarbeiten, wie wir z.B. KONFLİKTGESPRäCHE mit Männern optimal vorbereiten können und wie Frauen sich gegen ihn im Gespräch behaupten kann. Samstag, 23.4., 10:00–17:00 Uhr, Raum VII 78, 60 Euro.` },

  { harf: "C", baslik: "Kommunikation", text: `Fühlen Sie sich im Gespräch unsicher? Möchten Sie lernen, wie Sie klarer und verständlicher ausdrücken können? Wie Sie Ihren Standpunkt angemessen vertreten? In diesem Seminar lernen Sie, Ihr eigenes GESPRäCHSVERHALTEN zu erkennen und zu verbessern. Sie lernen, effektiver und zielgerichteter mit anderen Menschen zu reden und sich durchzusetzen. Mo+Fr, 9:00–16:00 Uhr im Raum 159, 55 Euro.` },

  { harf: "D", baslik: "Flirten leicht gemacht", text: `Wer flirten kann, kommt leicht in KONTAKT mit anderen. Nicht nur für die Partnersuche, sondern auch für das freundliche Miteinander ist Flirten hilfreich. Sogar wie kleine Kinder flirten ganz mühelos, doch Erwachsene haben vergessen, wie man lächelt, Augen lächeln und geschickt Wörter benutzt, um mit anderen ins Gespräch zu kommen. In spielerischer Form lernen Sie bei uns die wichtigsten Techniken für Annäherung und Kontaktaufnahme wiederzuentdecken und anzuwenden. Freitag, 18.3., 18:00–21:00 Uhr. Raum 130, 15 Euro.` },

  { harf: "E", baslik: "Zeitmanagement", text: `Über Stress und Zeitdruck klagt fast jeder. Doch das betrifft nicht nur den ARBEİTSPLATZ, immer mehr Menschen spüren den Zeitdruck auch zu Hause. In diesem Seminar lernen wir, wie der Zeit "sparsam" umzugehen. Wir sprechen darüber, wie man seinen Zeitalltag strukturiert, Ziele erreicht und Prioritäten richtig setzt, um effektiver zu planen und umzusetzen, um mehr Zufriedenheit und Lebensqualität zu erlangen – sowohl im Arbeitsalltag wie im Alltag daheim. Samstag, 9:00–18:00 Uhr. Raum 115, 45 Euro.` },

  { harf: "F", baslik: "TAİ CHİ Chuan", text: `Tai Chi Chuan ist eine uralte chinesische Methode, um das seelische Gleichgewicht wiederzufinden. Die Kunst des Schattenboxens erfreut sich heute auch hierzulande großer Beliebtheit. Langsam, weiche, fließende Bewegungen führen zur Entspannung. Geeignet für Jung und Alt. 15 Dienstage ab 7.3., 19:30–21:00 Uhr. Akademie-Fitnessraum 63, 62 Euro.` },

  { harf: "G", baslik: "Keine Angst vor Autofahren – Für Teilnehmer und Teilnehmerinnen mit Führerschein, Klasse B", text: `Haben Sie Angst vor bestimmten Verkehrssituationen, z.B. vor dem Einparken, Überholen oder Fahrbahnwechsel? Wir wollen versuchen, Ihnen Ängste auf und neben der Straße zu nehmen. Sie spielen Rollen, ob Sie Fahranfänger sind oder schon lange Auto fahren oder Ihre lange Fahrpause gemacht haben. Praktischer Teil am Nachmittag. Samstag, 30.5., 9:00–16:30 Uhr, ADAC-Übungsplatz, 80 Euro.` },

  { harf: "H", baslik: "Mit Hunden sprechen", text: `Seit langer Zeit begleiten sich die Menschen. HUNDEN klarzumachen, was sie von ihnen erwarten. Der Hund folgt, nicht, was er tut. In diesem Seminar erlernen Sie die "Sprache der Hunde". Anhand von Videoaufzeichnungen studieren Sie seine Körpersprache und seine Reaktionen. Wenn Hund und Mensch sich gegenseitig verstehen, wird Druck überflüssig. Freitag, 23.5., 17:30–21:00 Uhr. Raum III 26, 40 Euro.` },

  { harf: "I", baslik: "Mitarbeitergespräche führen – Seminar für Führungskraft", text: `Die Führung von Mitarbeiterinnen und Mitarbeitern braucht klare Worte und der Schlüssel zu einer erfolgreichen Zusammenarbeit, egal, ob die Informationen weitergeben oder Konflikte zu lösen versuchen. Nur wenn Ihr Gesprächspartner versteht, worum es wirklich geht, wird er reagieren. In diesem Seminar lernen Sie, wie man die Gesprächsführung optimal vorbereitet, mit diesen Überprüfungen können Sie, als Führungskraft, erfolgreich sein. Samstag, 12.6., 13:30–20:00 Uhr. Turmsaal 180, 80 Euro.` },

  { harf: "J", baslik: "Hilfe mein Haustier ist krank!", text: `Was ist, wenn Ihr vierbeiniger Liebling krank wird? In diesem Seminar erfahren Sie, wie Sie Krankheiten beim Tier erkennen und wie Sie ihnen helfen können. Sie bekommen Tipps zur Fütterung und Pflege Ihres Haustieres und lernen, wie Sie im Notfall am besten handeln. Praktische Übungen sowie schriftliche Unterlagen helfen Ihnen dabei. Samstag, 15.5., 10:00–17:00 Uhr. Raum III 112, 41 Euro.` },

  { harf: "K", baslik: "Überwinde deinen inneren Schweinehund", text: `Gehören Sie auch zu denen, die ungern Dinge lieber HİNAUSSCHİEBEN? Die bis kurz vor knapp mit ihrer Steuererklärung warten? Um dieser inneren Hemmschwelle zu finden, wenn es darum geht, den Kleiderschrank zu sortieren, das Fahrrad zu reparieren, sich neu zu organisieren. In diesem Seminar lernen Sie Strategien, um diese Hürde zu überwinden. Samstag, 10.4., 10:00–18:00 Uhr. Raum VII 65, 61 Euro.` },

  { harf: "L", baslik: "Handykurs für Senioren", text: `In diesem Kurs werden die Funktionen und die Handhabung der modernen kleinen Informationsgeräte vorgestellt und erklärt. Auf folgende Fragen wird eingegangen: - Was ist ein Verzeichnis? - Wie schicke ich das Gerät ein und aus? - Wie telefoniere ich damit? - Wie versende ich eine SMS? - Wie kann ich ins Internet? - Wie benutzt man tragbare Telefonebuch? 3 Mittwoche ab 30.5. 16:00–18:00 Uhr. Raum II 45, 40 Euro.` },
]

    metinler: [
      { harf: "A", baslik: "25 Jahre in Hamburg", text: `Wir feiern Geburtstag: 25 Jahre voller Emotionen und atemberaubender Musik! Am 2.12. wird „Die Dschungelsaga“ ein Vierteljahrhundert alt. Während die Zuschauer sich von der Welt voller wilder Tiere begeistern lassen, sorgen rund 200 Mitarbeiter dafür, dass jede Vorstellung einzigartig ist. Hier dürfen Sie auch einen Blick HİNTER DİE BÜHNE werfen! Unsere Mitarbeiter führen durch das Haus und erklären Ihnen ihre Aufgaben. Freuen Sie sich auf spannende Einblicke in ein Erfolgsmusical! Jetzt Tickets buchen: www.dschungelsaga-wird-25.de` },

  { harf: "B", baslik: "Das neue Palais – Möbel, Schmuck und Kunst", text: `Das Designkaufhaus „Das neue Palais“ ist die größte Ausstellungs- und Verkaufsplattform für junge Designer, innovative Labels und kreative Manufakturen auf rund 4.000 m² Fläche. Hier stellen Designer Unikate und Kleinstserien, Möbel- und Schmuckstücke aus. Exklusive Familienbetriebe, spezialisierte Händler und Kunsthandwerker bereichern das vielfältige Angebot. Adresse: Das neue Palais, Bergmannstr. 8, 34121 Kassel.` },

  { harf: "C", baslik: "Der perfekte Kleiderschrank", text: `Ihr Kleiderschrank ist voll und trotzdem wissen Sie nicht, was Sie anziehen sollen? Die MODETRENDS wechseln ständig, aber es ist schwer, die Kleidung zu finden, die perfekt zu Ihnen passt. Miriam Lund hat herausgefunden, was Sie wirklich brauchen – und was nicht. Sie zeigt Ihnen, wie man erfolgreich bewusst konsumiert und unnötige Kleidung erkennt! Der perfekte Kleiderschrank passt genau zu Ihnen. Gebundenes Buch, 19 €` },

  { harf: "D", baslik: "Eine Chefin zum Fürchten", text: `Filmklassiker des Monats: Die Komödie „Eine Chefin zum Fürchten“ erzählt von einer jungen Assistentin, die sich im Modegeschäft New Yorks behaupten muss. Die Geschichte ist für alle geeignet, die das Modebusiness und den Alltag einer Redakteurin kennenlernen möchten. Filmabend, MUSİKTHEATER Frankfurt, 15. März, 20 Uhr. Eintritt: 8 €, Abendkasse.` },

  { harf: "E", baslik: "Geld mit dem eigenen Hobby verdienen", text: `Sie stricken, nähen oder basteln gerne und haben schon oft Ihre Freunde mit Ihren KREATİONEN begeistert? Wir erklären den nächsten Schritt: Unternehmerisch selbstgemacht kann man mit eigenen Produkten Geld verdienen. Auf unserer Website stellen wir Ihnen die besten Internetplattformen für handgefertigte Produkte vor, erfahren Sie, wie man sich lohnt und erfahren Sie die rechtlichen Bestimmungen. www.selbstgemacht-info.net` },

  { harf: "F", baslik: "Ihr Kleiderschrank platzt aus allen Nähten?", text: `Kein Problem! Wir haben die Lösung: ein FLEXİBLER KLEİDERSCHRANK. Dort können Sie Ihre Kleidung exakt unterbringen. Und das Beste: Ihr Schrank kann sich verändern – genau wie Ihre Garderobe! Nutzen Sie unseren Inneneinrichtungsservice, um Ihren Kleiderschrank zu planen. Gestalten Sie Ihr neues Möbelstück ganz nach Ihren Vorstellungen. Vereinbaren Sie einfach einen Beratungstermin! www.flex-moebelsysteme.net` },

  { harf: "G", baslik: "Minimalismus im Kleiderschrank", text: `Keine Lust mehr auf teure Kleiderkäufe? Dann stellen Sie sich Ihre Basisgarderobe einfach selbst. Sie besteht aus nur 10 Teilen, die Sie schnell anfertigen lassen: Ob Rock, T-Shirt, Bluse, Hose oder Tasche – alles lässt sich perfekt miteinander kombinieren: mal elegant, mal lässig, mal fürs Büro oder zum Ausgehen. Für Nähanfänger geeignet, 25,90 €, mit Schnittmusterbogen. Gebundenes Buch, 24,99 €` },

  { harf: "H", baslik: "Regionale Musicalstars gesucht", text: `Das Team des Erfolgskomponisten Mirko Graase sucht Nachwuchsstars. Für Anfänger im Alter von 15 bis 60 Jahren findet das nächste MUSİCAL „Fashion“ das erste Casting statt. Profis aus den Bereichen Schauspiel, Gesang und Tanz zeigen, was sie können. Proben finden in Köln, am 2. Mai in Bonn und am 3. Mai in Koblenz statt. www.fashion-musical.de/casting` },

  { harf: "I", baslik: "Mode, Stars, Lifestyle", text: `Ob in New York, Paris oder Mailand: Wenn es um Trends aus der MODEWELT geht, sind wir dabei! Wir sind ständig auf der Suche nach Neuigkeiten und berichten in unserer Zeitschrift regelmäßig darüber. Wer sich für Modejournalismus interessiert, kann ein Praktikum bei uns machen. Das ist der beste Start in deine Karriere. Voraussetzungen: mindestens Abitur, optimal: einige Semester Studium, selbstverfasste Artikel, Gespür für Mode und Trends, Teamfähigkeit und Aufgeschlossenheit. info@trendy.com` },

  { harf: "J", baslik: "Streitzug durch die Modewelt", text: `Paris war um 1900 das inspirierende Zentrum von Kunst, Mode und Lebensart und zig Künstler aus aller Welt fanden hier ihre Inspiration. Die Modemacher kreierten revolutionäre Neuerungen in der Damenmode, und von der französischen Metropole aus begann der Siegeszug der Mode durch ganz Europa. Donnerstags ist Pariser Mode dieser Epoche im Museum für angewandte Kunst in Rostock zu sehen. In Vitrinen, Grafiken, Kleidungsstücke und Accessoires, in ZEİTSCHRİFTEN wie „Gazette du Bon Ton“, „Vogue“ oder „Die Dame“ werden die Entwicklungen der Zeit gezeigt. Eintritt: 6 €, ermäßigt 5 €. Sonntags von 10 bis 18 Uhr.` },

  { harf: "K", baslik: "Traumberuf Mode­redakteurin", text: `Wenn Sie Ihren Beruf nicht lieben, bekommen andere leuchtende Augen. Kein Wunder: Gigantische Modenschauen in der ersten Reihe, USA-Trips und luxuriöse Designerroben sind für Alexa Chen Alltag. Die Hamburgerin ist Chefredakteurin der Zeitschrift „Fashion & Style“. Als Journalistin ist sie immer auf der Suche nach den neuesten Trends. Sie beantwortet alle Fragen auf dem nächsten Treffen am 30.5. um 19 Uhr im Rathaus, Blauer Saal. Eintritt kostenlos.` },

  { harf: "L", baslik: "Wir suchen: Student/in Innenarchitektur/Möbeldesign", text: `Du hast eine Leidenschaft für Inneneinrichtung und möchtest dich mit dem Entwerfen und Umsetzen von Möbeln beschäftigen? Als Möbeldesigner arbeitest du an der Entwicklung von Möbeln mit, produzierst eigene Entwürfe und setzt selbst Projekte um. Der Profil: Gestaltung im Handwerk bzw. vergleichbare Erfahrung, Ausbildung oder Studium, Kreativität und Eigeninitiative. Bewerbung an: Consult Baumarkt, Frau Dressler, 47020 Duisburg.` }
]

{ "harf": "A", "baslik": "Möbelberatung und -verkauf", "text": `Das Möbelhaus Hartmann ist seit 20 Jahren bemüht, den Kunden den größtmöglichen Service zu bieten.

Im Bettenstudio erhalten Kunden kompetente Fachberatung für den individuellen Schlafkomfort, für ausführliche Fachberatung im Lichtstudio steht ein erfahrener Lichtplaner zur Verfügung. Speziell in den Bereichen Bestuhlung, Tische und Bänke, Beleuchtung und Inneneinrichtung ist Möbel Hartmann Ihr kompetenter Ansprechpartner. Auch in Sachen außergewöhnliche und exklusive Gartenmöbel, die Wind und Wetter aushalten, ist das Möbelhaus Hartmann die erste Adresse für stilbewusste Kunden.

www.moebel-hartmann.de
Telefon: 089 / 623 07 43–7` },

{ "harf": "B", "baslik": "Mac-Beratung und -Verkauf", "text": `Der Mac-Spezialist SBS-Computer in der Wasserburgstraße 32 hat viel zu bieten: Hier kann man die begehrten Produkte von Mac mit dazugehöriger Soft- und Hardware nicht nur kaufen, man wird auch kompetent und freundlich beraten. Außerdem unterhält SBS-Computer eine Support-Abteilung, die etwaige Garantiefälle Ihres Apple-Computers abwickelt.

Hier kann man außerdem Ersatzteile bestellen oder auch Tipps und Tricks zur Bedienung des Mac einholen. Mehr Infos findet man unter www.sbs-computer.de oder direkt in der Wasserburgstraße 32.` },

{ "harf": "C", "baslik": "Handwerkliche Perfektion", "text": `ENGELBERGER WOHNKULTUR steht für eine anspruchsvolle Auswahl an Produkten höchster handwerklicher Perfektion und die Zusammenarbeit mit den führenden Werkstätten der Einrichtungsbranche. Was 1956 als Ein-Mann-Betrieb begann, entwickelte sich heute zu einem florierenden Familienunternehmen, das sich auf Gesamtplanungen für Privathäuser und Wohnungen, für Büros und Objekte spezialisiert hat. Die Geschäftsführer sehen ihre Haupttätigkeitsfelder in folgenden Bereichen: Einrichtungsberatung, -planung und -realisierung aus einer Hand, Innenausbau, Badplanung und -realisierung, Textilien und Kunstgewerbe.` },

{ "harf": "D", "baslik": "Auktionshaus Pater", "text": `Kennerschaft, Kompetenz und Vertrauen bilden die Unternehmensphilosophie des Auktionshauses von Marianne Pater. Bei ihren Auktionen werden Kunstgegenstände und Sammlerstücke wie Gemälde, Bilderrahmen, Silber und Schmuck, aber auch Gegenstände des täglichen Lebens wie Möbel, Lampen und Teppiche sowie verschiedene Kuriositäten angeboten. Hier können Sie, wenn Sie Glück haben, schöne Stücke wirklich günstig bekommen!

Ein besonderer Schwerpunkt des Auktionshauses liegt auf dem Gebiet von hochwertigem Markenporzellan. Marianne Pater appelliert an die Kunden, ihre Objekte kostenlos zur Begutachtung und Beratung vorzulegen. Eine Auktion gilt als gute Möglichkeit, Kunstgegenstände zu veräußern und auch zu erwerben, wobei der Markt den Preis bestimmt.` },

{ "harf": "E", "baslik": "Computerspiele selbst entwickeln", "text": `Die Freie Computerschule startet am 8. Februar eine Fortbildungsreihe zur Entwicklung von Computerspielen. Unter dem Motto „BreakOut Computerspiele“ werden insgesamt zwölf Fortbildungen angeboten, die das Know-how für die wesentlichen Herausforderungen bei der Entwicklung von Computerspielen vermitteln.

Die Seminare finden alle zwei Wochen jeweils freitags halbtags (13–18 Uhr) und samstags ganztags (10–19 Uhr) statt. Weitere Informationen und Anmeldung unter:
http://computerspiele-selbstgemacht.de` },

{ "harf": "F", "baslik": "", "text": `Ein Kopierer im echten Westentaschenformat, der die eingescannten Dokumente sofort in Textdateien zum Weiterverarbeiten umwandelt – diese praktische Idee hat Minimal Solutions mit dem MiniScan 2 jetzt umgesetzt. So groß wie ein dicker Kugelschreiber kann das Gerät problemlos in der Tasche mitgenommen werden. Textpassagen lassen sich damit einlesen, indem man wie mit einem Markierstift Zeile für Zeile damit abgefahren wird. Wieder im Büro wird das Gerät mit dem Computer verbunden, wo die Daten abgespeichert und dann in allen gängigen Programmen verwendet werden können. Im Fachhandel kostet der MiniScan 2 knapp 140 Euro.` },

{ "harf": "G", "baslik": "", "text": `Schon die Namen der 13 Nordseeinseln machen Lust auf Wind, Wellen, Sommer und Strand: Borkum, Juist, Norderney, Baltrum, Langeoog, Spiekeroog, Wangerooge, Helgoland, Pellworm, Hallig Hooge, Amrum, Föhr und Sylt. Jede der Inseln ist ein kleines Paradies für Ausflügler. Das Urlaubsvergnügen beginnt bereits mit der Bahnfahrt und setzt sich fort beim Umsteigen auf eine der vielen Fährschiffe. Sie können Ihre Reise übrigens in einem Stück buchen, denn Ihre DB-Fahrkarte wird für die ganze Strecke einschließlich Bus, Fähre und Inselbahn anerkannt – Ihr Vorteil: Kinder unter 15 Jahren, die auf der Fahrkarte eines Eltern/-teils als Mitreisende eingetragen sind, fahren bei den meisten Schiffen mit. Sie brauchen also nur noch ein Schiffsticket.

Unter www.bahn.de/nordseeinseln finden Sie Tipps zu Sehenswürdigkeiten, Veranstaltungen, Abreise und Übernachtung. Inselprospekte unter Info-Hotline 0180 5 200096.` },

{ "harf": "H", "baslik": "", "text": `Ein richtiges Notebook ist Ihnen für unterwegs zu schwer? Dann ist der Office-Mobil genau das Richtige für Sie! Er ist um einiges kleiner als ein Laptop, lässt sich aber genauso wie die großen Brüder über ein Kabel an den Beamer anschließen – und Sie können überall Ihre Dateien projizieren.

Und natürlich bietet Ihnen Office-Mobil auch alles, was Sie zum schnellen Surfen im Internet brauchen. Die Festplatte fasst acht Gigabyte und genügt damit für zahlreiche Dokumente oder Präsentationen.` },

{ "harf": "I", "baslik": "", "text": `Die weiblichen Stars des 19. Jahrhunderts – die Bahn bietet ein Kultur-Ticket-Spezial an:

Sie sind die Weggefährtinnen von Monet, Manet und Renoir. Und sie haben, anders als Ende des 19. Jahrhunderts, als Frauen künstlerisch aktiv kaum Beachtung gefunden haben, heute ihren Platz in den großen Museen der Welt. Die Schirn Kunsthalle Frankfurt präsentiert noch bis zum 1. Juni: „Künstlerinnen der europäischen Impressionismen“. Die rund 150 Meisterwerke der Künstlerinnen stammen aus ganz Europa.

Das DB-Angebot ist im Umkreis von 300 km gültig für die Hin- und Rückfahrt zum Ausstellungsort und kostet in der 2. Klasse 39 Euro / in der 1. Klasse 59 Euro pro Person.` },

{ "harf": "J", "baslik": "", "text": `Durch Hessen mit dem Hessenticket! Schon ab 6 Euro pro Person mit Bus und Bahn unbegrenzt fahren! Das Ticket wird und vor allem preiswert, ab drei Personen für 30 Euro das Hessenticket an. Am Gültigkeitstag fahren bis zu fünf Personen ohne Kilometerbegrenzung, so oft sie wollen, in allen Verkehrsmitteln, die Bus und Bahn auch in der Straßen- oder U-Bahn. Nur ICE, EC/IC- und D-Züge sind ausgeschlossen. Das Hessenticket gilt an Werktagen (Mo–Fr) von 9.00 Uhr bis 3.00 Uhr des Folgetages, an Samstagen, Sonntagen und Feiertagen von 0.00 Uhr bis 3.00 Uhr des Folgetages.` },

{ "harf": "K", "baslik": "„Weimarer Klassik“", "text": `Als „Konsumlaternenleuchte“ wurde die seriöse Lampe mit einem Etwas in den 50er-Jahren berühmt, weil sie die beliebte Requisite in den deutschen Firmen war. Doch eigentlich ist sie ein echter Klassiker: Der Bauhaus-Gestalter Christian Dell entwarf den Schreibtischstrahler bereits in den 30er-Jahren für die nordrhein-westfälische Lampenfabrik „Gebrüder Kaiser & Co.“. Der Urvater des Firmengründers hat die luxuriöse Neu-Edition veranlasst, sie kostet 590 €. www.kaiseridell.de` },

{ "harf": "L", "baslik": "", "text": `Wenn die Nacht hereinbricht über Burg Wernberg, gehen viele der Touristen schlafen – einige in Zimmern am Rande des Oberpfälzer Waldes. Der Ort bietet bei 20 Ausflugtipps in Bayern die großartige Besichtigung zum Kunstgenuss an: Nach „Sternspiegeln“ kommt „Schlosspiegel“. So heißt die junge Hotelmarke, die kunst- und kulturinteressierte Reisende anlocken will. Überblick der Hotels unter www.sightseeing.by` }
