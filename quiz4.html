      "text": "In Russland 1843 als Tochter eines Bauern geboren, schaffte es Nadeschda Suslowa ins Gymnasium. Mit 16 Jahren erhielt sie ihr Diplom als Hauslehrerin. Das war der höchste Abschluss, den eine Frau damals in Russland erreichen konnte. Doch Nadeschda wollte mehr. Die junge Frau wollte Ärztin werden. Weil es ihr in Russland aber nicht erlaubt war, eine Hochschule zu besuchen, ging sie ins Ausland. An der Universität Zürich konnten Frauen schon seit einigen Jahren Vorlesungen besuchen. Nadeschda Suslowa war die erste Frau, die sich ordentlich an der Universität einschreiben durfte, und gleichzeitig die erste Russin an der Zürcher Universität. Am 14. Dezember 1867 machte die damals 24-Jährige ihr Examen. Sie war die erste promovierte Ärztin in der Schweiz und in Russland. „Ich bin die Erste, aber nicht die Letzte. Nach mir werden Tausende kommen.“ Davon war sie überzeugt, und sie sollte recht behalten. Nach ihrem Abschluss ging sie zurück nach Russland und gründete dort eine eigene Praxis für Frauen- und Kinderheilkunde."

  "metinler": [
    {
      "harf": "1",
      "baslik": "...",
      "text": "Über zehntausend wissenschaftliche Studien wurden in den vergangenen Jahren im Auftrag der Weltgesundheitsorganisation WHO durchgeführt, um herauszubekommen, warum manche Menschen erheblich seltener an lebensgefährlichen Krankheiten wie Krebs oder Herzinfarkt erkranken als andere. Die Zahl dieser Erkrankungen hat nämlich in den Industriestaaten inzwischen einen traurigen Höhepunkt erreicht. Die Forscher fanden heraus, dass mit wenigen Tricks viele Menschen gesünder leben und damit ihr Leben verlängern könnten. Das Risiko eines Herzinfarkts kann man zum Beispiel durch den täglichen Verzehr eines Apfels und tägliches zwanzigminütiges Radfahren erheblich reduzieren. Die Entstehung von Krebs hemmt zum Beispiel der tägliche Genuss eines Löffels reinen Olivenöls oder einer großen Tasse grünen Tees. Gegen Stress hilft Vitamin-C-reiche Ernährung und regelmäßiges Schwimmen."
    },
    {
      "harf": "2",
      "baslik": "...",
      "text": "Am Mittelmeer und in Mexiko wächst die Aloe-Vera-Pflanze, der in der heutigen Naturmedizin eine wachsende Rolle zukommt. Durch die dickfleischigen Blätter dieser Pflanze ist für Schädlinge kein Durchkommen, deshalb kann sie in Plantagen ohne chemische Schutzmittel angebaut werden. Unter der dicken Haut der Pflanze befindet sich eine gelartige Flüssigkeit, deren Aufgabe darin besteht, Wasser möglichst lange zu speichern – schließlich ist die Pflanze in extrem trockenen Landschaften beheimatet. Dieses Gel ist sehr vitamin- und mineralstoffreich. In der Wundheilung ist Aloegel sehr effektiv. Kosmetisch wird es für Cremes benutzt, die Hauterkrankungen und leichte Verbrennungen wie zum Beispiel Sonnenbrand lindern, Feuchtigkeit spenden und die Haut straffen."
    },
    {
      "harf": "3",
      "baslik": "...",
      "text": "Eine der ältesten bekannten Gemüsesorten ist der Spargel. Schon vor 5000 Jahren war er bei den Chinesen bekannt. Geschätzt wurde er vor allem in der Medizin als Herzschutzmittel und zur Stärkung der körpereigenen Abwehrkräfte: Spargel hält gesund. Heute schätzen wir am Spargel besonders, dass er nicht dick macht. Die körperlich hart arbeitende Bevölkerung früherer Zeiten schätzte ihn deshalb nicht sehr, weil er kaum Energie lieferte. Im Südwesten Deutschlands wächst der Spargel von Mitte April bis zum Johannistag, dem 24. Juni. Besonders rund um Mainz, Darmstadt, Heidelberg, Bruchsal und in der Pfalz erntet man das stangenförmige Gemüse. In Deutschland ist allerdings der weiße Spargel, der unter der Erde wächst, populärer als sein oberirdisch wachsender Bruder, der grüne Spargel."
    },
    {
      "harf": "4",
      "baslik": "...",
      "text": "Schlank sein ist „in“. Deshalb versuchen Millionen Menschen nicht nur in Deutschland immer wieder, ihre Pfunde loszuwerden. Und so purzeln sie von einer Diät zur nächsten, immer mit dem gleichen Erfolg: Nach dem Abnehmen nehmen sie genauso schnell wieder zu. Und bei vielen kommt mit dem Gewichtsverlust die Krankheit, denn die meisten Diäten sind sehr einseitig und entziehen dem Körper viele für sein Wohlbefinden wichtige Nährstoffe. Hier setzt eine neue Theorie an: Sie unterscheidet Nahrungsmittel in Fetthorter, die Fett im Körper speichern, und Fettburner, die dem Körper helfen, zu viel Fett und damit Kilos zu verwerten. Frisches Gemüse, Obst, Fisch und Geflügel versorgen den Körper mit Energie und helfen ihm dabei, die Nahrungsstoffe optimal zu verwerten. Iss dich schlank, lautet das Motto der Fatburnertheorie. Aber ist es nur eine neue Theorie oder hilft sie uns wirklich, schlank zu werden?"
    },
    {
      "harf": "5",
      "baslik": "...",
      "text": "Als typisch deutsch gilt sie, doch rund um den Globus ist sie eines der Basislebensmittel schlechthin. In Österreich nennt man sie Erdapfel, an der Mosel heißt sie Grumbeere. Gemeint ist die überaus populäre Kartoffel. Hunderte verschiedener Sorten gibt es auf der Welt, doch ihr Ursprung liegt in Südamerika. Präkolumbianische Kulturen begannen damit, die bis dahin wild wachsende Urform der Kartoffel systematisch anzubauen. Die englischen Seehelden Sir Francis Drake und Sir Walter Raleigh sollen sie im 16. Jahrhundert nach Europa mitgebracht haben. Etwa zur gleichen Zeit wurde sie in Spanien und Portugal bekannt. Dennoch ist das Klischee von der „deutschen“ Kartoffel nicht ganz falsch, denn zu vielen traditionellen Gerichten wird die Knolle gekocht oder in der Form von Bratkartoffeln, Kartoffelknödeln oder Pommes frites als Beilage gereicht. Informationen rund um die Kartoffel in www.rheinzeitung.de/kartoffel."
    }
  ]

let sayfaNo = Number(localStorage.getItem("sayfaNo") || 0);
let secimler = Array(sayfaVeri.length).fill().map(() => Array(10).fill(""));

let suruklenenBaslikIdx = null;

function render() {
  if (sayfaNo === sayfaVeri.length - 1) {
    localStorage.setItem("sayfaNo", 0);
  }
  const data = sayfaVeri[sayfaNo];
  document.getElementById("sayfaNo").textContent = sayfaNo + 1;
  document.getElementById("sayfaToplam").textContent = sayfaVeri.length;

  let dogruSeciliHarfler = [];
  let dogruHarfNumaralari = {};
  data.basliklar.forEach((b, i) => {
    if (secimler[sayfaNo][i] && secimler[sayfaNo][i] === b.dogru) {
      dogruSeciliHarfler.push(secimler[sayfaNo][i]);
      dogruHarfNumaralari[secimler[sayfaNo][i]] = b.no;
    }
  });

  let xDogruIndeksler = [];
  data.basliklar.forEach((b, i) => {
    if (b.dogru === "X") xDogruIndeksler.push(i);
  });
  let xDogruSecildiMi = xDogruIndeksler.length > 0 && xDogruIndeksler.every(i => secimler[sayfaNo][i] === "X");

  let basliklarHTML = '';
  data.basliklar.forEach((b, i) => {
    const sel = secimler[sayfaNo][i];
    let rowClass = "";
    let selectClass = "";
    let dogru = b.dogru === sel;
    if (sel) {
      if (dogru) rowClass = "correct", selectClass = "correct";
      else if (sel !== "X") rowClass = "incorrect", selectClass = "incorrect";
      else if (b.dogru === "X" && sel === "X") rowClass = "correct", selectClass = "correct";
      else if (b.dogru !== "X" && sel === "X") rowClass = "incorrect", selectClass = "incorrect";
    }

    // a) b) c) numaralandırması
    const harf = String.fromCharCode(96 + b.no - 10); // 11 → a, 12 → b ...

    basliklarHTML += `<div class="title-row ${rowClass}" 
      draggable="true" 
      ondragstart="baslikSurukle(event,${i})" 
      ondragend="baslikSurukleBitir(event,${i})" 
      id="baslikrow${i}">
    <span class="title-num">${harf})</span>
    <span>${b.text}</span>
  </div>`;
  });
  document.getElementById("basliklarAlani").innerHTML = basliklarHTML;

  let metinlerHTML = '';
  data.metinler.forEach((m, idx) => {
    let dogruClass = dogruSeciliHarfler.includes(m.harf) ? ' dogru-metin' : '';
    let numaraHTML = '';
    if (dogruHarfNumaralari[m.harf]) {
      const baslikNo = dogruHarfNumaralari[m.harf];
      const harf = String.fromCharCode(96 + baslikNo - 10);
      numaraHTML = `<span class="dogru-numara">${harf}</span>`;
    }

    metinlerHTML += `<div class="metin-kutu${dogruClass}" onclick="metinBuyut(${idx})" 
      style="position:relative;"
      ondragover="event.preventDefault();" 
      ondrop="metinUzerineBirakildi(event, '${m.harf}')"
      id="metinkutu${m.harf}">
      ${numaraHTML}
      <div class="harf-kutu">${m.harf}</div>
      <div>
        <div class="metin-baslik" style="font-weight:bold; font-size:1.4em;">
  ${(() => {
    const eslesenBaslik = data.basliklar.find((b, i) => secimler[sayfaNo][i] === m.harf && b.dogru === m.harf);
    return eslesenBaslik ? `"${eslesenBaslik.text}"` : (m.baslik || '');
  })()}
</div>
       <div class="metin-text">${m.text}</div>
      </div>
    </div>`;
  });
  document.getElementById("metinlerAlani").innerHTML = metinlerHTML;

  let dogruSay = 0, yanlisSay = 0;
  data.basliklar.forEach((b, i) => {
    if (secimler[sayfaNo][i]) {
      if (b.dogru === secimler[sayfaNo][i]) dogruSay++;
      else yanlisSay++;
    }
  });
  document.getElementById("dogruSay").textContent = dogruSay;
  document.getElementById("yanlisSay").textContent = yanlisSay;
}
function selectDegisti(i) {
  const select = document.getElementById("select"+i);
  secimler[sayfaNo][i] = select.value;
  render();
}
function baslikSurukle(e, idx) {
  suruklenenBaslikIdx = idx;
  e.currentTarget.classList.add('dragging');
}
function baslikSurukleBitir(e, idx) {
  suruklenenBaslikIdx = null;
  e.currentTarget.classList.remove('dragging');
}
function metinUzerineBirakildi(e, harf) {
  if (suruklenenBaslikIdx === null) return;
  const b = sayfaVeri[sayfaNo].basliklar[suruklenenBaslikIdx];
  let baslikRow = document.getElementById("baslikrow" + suruklenenBaslikIdx);
  let metinKutu = document.getElementById("metinkutu" + harf);
  if (b.dogru === harf) {
    baslikRow.classList.add('correct', 'flash-correct');
    metinKutu.classList.add('flash-correct');
    secimler[sayfaNo][suruklenenBaslikIdx] = harf;
    setTimeout(() => {
      baslikRow.classList.remove('flash-correct');
      metinKutu.classList.remove('flash-correct');
      render();
    }, 700);
  } else {
    baslikRow.classList.add('incorrect', 'flash-incorrect');
    metinKutu.classList.add('flash-incorrect');
    setTimeout(() => {
      baslikRow.classList.remove('incorrect', 'flash-incorrect');
      metinKutu.classList.remove('flash-incorrect');
      render();
    }, 900);
  }
  suruklenenBaslikIdx = null;
}
function sayfaDegistir(d) {
  sayfaNo += d;
  if(sayfaNo < 0) sayfaNo = 0;
  if(sayfaNo >= sayfaVeri.length) sayfaNo = sayfaVeri.length-1;
  localStorage.setItem("sayfaNo", sayfaNo);
  render();
}
function anaSayfa() {
  window.location.href = "index.html";

}

function sayiToHarf(sayi) {
  const harfler = "abcdefghijklmnopqrstuvwxyz";
  return harfler[sayi - 11]; // 11 başlığı → a
}

function temizleHTML(html) {
  const div = document.createElement('div');
  div.innerHTML = html;
  return div.textContent || div.innerText || "";
}

function ipucuBul() {
  const basliklar = document.querySelectorAll(".title-row");
  const metinKutular = document.querySelectorAll(".metin-kutu");

  const renkClassListesi = [
    "vurgulu-renk1", "vurgulu-renk2", "vurgulu-renk3", "vurgulu-renk4", "vurgulu-renk5",
    "vurgulu-renk6", "vurgulu-renk7", "vurgulu-renk8", "vurgulu-renk9", "vurgulu-renk10"
  ];

  // Her başlık için benzersiz renk ata
  basliklar.forEach((baslik, baslikIndex) => {
    const renkClass = renkClassListesi[baslikIndex % renkClassListesi.length];

    const baslikText = temizleHTML(baslik.innerHTML).toLowerCase().replace(/[^a-zA-ZöäüßÖÄÜçğıİĞŞ\s]/g, '');
    const kelimeler = baslikText.split(/\s+/).filter(k => k.length > 3);

    // Başlık içindeki eşleşen kelimeleri de boyayalım
    let baslikHTML = baslik.innerHTML;
    kelimeler.forEach(kelime => {
      const regex = new RegExp("(\\b" + kelime + "\\b)", "gi");
      baslikHTML = baslikHTML.replace(regex, `<span class="${renkClass}">$1</span>`);
    });
    baslik.innerHTML = baslikHTML;

    // Her metin kutusunda o kelimeleri ara ve boya
    metinKutular.forEach((metinKutu) => {
      let metinElement = metinKutu.querySelector("div > div:last-child");
      let metinIcerigi = metinElement.innerHTML;

      kelimeler.forEach(kelime => {
        const regex = new RegExp("(\\b" + kelime + "\\b)", "gi");
        metinIcerigi = metinIcerigi.replace(regex, `<span class="${renkClass}">$1</span>`);
      });

      metinElement.innerHTML = metinIcerigi;
    });
  });
  document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll('.metin-baslik').forEach(el => {
    const maxWidth = el.clientWidth;
    const originalFontSize = parseFloat(window.getComputedStyle(el).fontSize);
    let currentFontSize = originalFontSize;

    while (el.scrollWidth > maxWidth && currentFontSize > 10) {
      currentFontSize -= 0.5;
      el.style.fontSize = currentFontSize + 'px';
    }
  });
});
}
render();
</script>
</body>
